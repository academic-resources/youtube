<svg xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><text x="0" y="15">There should be only one animated image here, rotated, and not clipped:</text><g transform="rotate(45,100,250)"><rect width="170" height="170" x="60" y="60" fill="#ff0" stroke="#000" stroke-width="2"/><foreignObject width="150" height="150" x="70" y="70"><xhtml:img width="150" height="150" src="resources/3dolph.gif"/></foreignObject></g><text x="0" y="400">The animated image below should look like the one above:</text><g transform="translate(0, 400) rotate(45,100,250)"><rect width="170" height="170" x="60" y="60" fill="#ff0" stroke="#000" stroke-width="2"/><image width="170" height="170" x="60" y="60" xlink:href="resources/3dolph.gif"/></g></svg>