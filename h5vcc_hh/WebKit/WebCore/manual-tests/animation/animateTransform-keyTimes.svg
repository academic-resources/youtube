<svg xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="#00f"><animateTransform fill="freeze" attributeName="transform" dur="3s" keyTimes="0; .6; 1" type="translate" values="0,0; 10,0; 100,0"/></rect><rect width="100" height="100" x="10" fill="none" stroke="orange"/><rect width="100" height="100" x="100" fill="none" stroke="green"/><text x="10" y="120">The rect should from 0,0 to 100,0 over 3 seconds. <tspan x="10" dy="20">It should be at the orange at 2 seconds and the green at 3 seconds.</tspan></text></svg>