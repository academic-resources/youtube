<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" version="1.2" viewBox="0 0 500 500"><title>Drag and drop of BiDi SVG text selection from tspan elements to textArea</title><text x="10" y="30" fill="navy" font-size="20"><tspan>PASS|LIAF</tspan> <tspan>‮FAIL|SSAP‬</tspan> <tspan>PASS|LIAF</tspan></text><text x="10" y="60" font-size="20">Select text above and drag selection to</text><text x="10" y="90" font-size="20">the box below. Content of selection should be</text><text x="10" y="120" font-size="20">copies once it&apos;s dropped in the box.</text><textArea width="480" height="360" x="10" y="130" editable="simple" font-size="20" pointer-events="boundingBox">Drop selection here</textArea><rect width="480" height="360" x="10" y="130" fill="none" stroke="#000" stroke-width="1"/></svg>