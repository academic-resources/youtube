<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" version="1.1" viewBox="0 0 500 500"><title>SVG link cross page drag and drop</title><a xlink:href="data:text/plain,1"><circle cx="50" cy="50" r="40" fill="green"/></a><textArea width="480" height="200" x="10" y="100" font-size="30">Drag circle above. You should be redirected to the new page and be able to drop it there.</textArea><script type="application/ecmascript">document.querySelector(&apos;a&apos;).addEventListener(&apos;dragstart&apos;, function (event) {event.dataTransfer.effectAllowed = &apos;copy&apos;; window.location = &apos;059-1.svg&apos;} ,false);</script></svg>