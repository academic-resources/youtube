<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: fonts-desc-03-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/fonts.html#SVGFontsOverview"><p>This test demonstrates CSS font matching based on the font-weight attribute.</p><p>The first line tests selecting a bold font.</p><p>The second line tests that order of font definition does not effect selection.</p><p>The last line tests basic font-weight selection using font-weight numbers.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The first line should show a square and then a triangle.</p><p>The second line should show a triangle and then a square.</p><p>The last line should show a square then a triangle.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: fonts-desc-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont1" font-weight="normal" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont1" font-weight="bold" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont2" font-weight="bold" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont2" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont3" font-weight="300" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont3" font-weight="700" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="a"/></font></defs><g font-size="50"><text x="50" y="50" font-family="SVGFont1">a</text><text x="100" y="50" font-family="SVGFont1" font-weight="bold">a</text><text x="50" y="150" font-family="SVGFont2">a</text><text x="100" y="150" font-family="SVGFont2" font-weight="bold">a</text><text x="50" y="250" font-family="SVGFont3" font-weight="100">a</text><text x="100" y="250" font-family="SVGFont3" font-weight="900">a</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>