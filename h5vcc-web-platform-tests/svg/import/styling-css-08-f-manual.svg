<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: styling-css-08-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/styling.html#StylingWithCSS"><p>Test that CSS styling via the &apos;style&apos; element is supported.</p><p>For each of a representative sampling of selectors, specify a &apos;visibility: hidden&apos; style rule and add a corresponding red element to the markup. A reference in green is shown for each shape.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there is no red visible on the page and there are seven green shapes visible.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: styling-css-08-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><style type="text/css"><![CDATA[#testIdSelector,[id=testAttributeSelector],ellipse+circle,g svg circle,g>ellipse,path{visibility:hidden}#testPseudoClassSelector:first-child{visibility:hidden}.reference{visibility:visible!important}]]></style><path fill="#0f0" d="M 50 125 L 150 125 L 100 75 z" class="reference" visibility="hidden"/><path id="testTypeSelector" fill="red" d="M 50 125 L 150 125 L 100 75 z"/><g><svg width="200" height="200"><circle cx="50" cy="175" r="25" fill="#0f0" class="reference" visibility="hidden"/><circle id="testDescendantSelector" cx="50" cy="175" r="25" fill="red"/></svg></g><g id="testParentContainer"><ellipse cx="160" cy="200" fill="#0f0" class="reference" rx="25" ry="45" visibility="hidden"/><circle cx="100" cy="300" r="40" fill="#0f0" class="reference" visibility="hidden"/><ellipse id="testChildSelector" cx="160" cy="200" fill="red" rx="25" ry="45"/><circle id="testAdjacentSiblingSelector" cx="100" cy="300" r="40" fill="red"/></g><circle cx="300" cy="80" r="35" fill="#0f0" class="reference" visibility="hidden"/><circle id="testAttributeSelector" cx="300" cy="80" r="35" fill="red"/><circle cx="400" cy="140" r="50" fill="#0f0" class="reference" visibility="hidden"/><circle id="testIdSelector" cx="400" cy="140" r="50" fill="red"/><rect width="150" height="80" x="270" y="240" fill="#0f0" class="reference" visibility="hidden"/><g><rect id="testPseudoClassSelector" width="150" height="80" x="270" y="240" fill="red"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>