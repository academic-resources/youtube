<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-align-05-b.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlignmentProperties"><p>Test &apos;text-anchor&apos; property (vertical).</p><p>This tests the three values for property &apos;text-anchor&apos;: start, middle and end.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if three vertical lines of text are displayed with each line containing a single black dot.</p><lu><li>The first vertical line of text containing the black dot at the top of the text.</li><li>The second vertical line of text containing the black dot in the middle of the text.</li><li>The third vertical line of text containing the black dot at the bottom of the text.</li></lu></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-align-05-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="5" y="40" font-size="40">Test &apos;text-anchor&apos; (vertical)</text><g glyph-orientation-vertical="0" writing-mode="tb"><g id="text-anchor" font-family="Arial" font-size="30"><g transform="translate(160,150) translate(0,0)"><circle r="3"/><text fill="#f0f" text-anchor="start">start</text></g><g transform="translate(160,150) translate(50,0)"><circle r="3"/><text fill="green" text-anchor="middle">middle</text></g><g transform="translate(160,150) translate(100,0)"><circle r="3"/><text fill="#00f" text-anchor="end">end</text></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>