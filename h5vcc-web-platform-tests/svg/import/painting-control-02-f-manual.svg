<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: painting-control-02-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>&apos;Stroke&apos; attributes affected by directionality start at the point at which the graphics element starts.</p><p>The test creates two &apos;path&apos; elements that have the same &apos;stroke-dasharray&apos; assignment. The paths will create the same visual shape, but the start and end points will be opposite. Test passes if the &apos;stroke-dasharray&apos; of each path is drawn differently. Second subtest is the same but with stroke-dashoffset.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there are two lines, each composed of alternating black and orange boxes.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-control-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><path fill="none" stroke="orange" stroke-dasharray="10 20 20" stroke-width="20" d="M 100 100 L 100 190"/><path fill="none" stroke="#000" stroke-dasharray="10 20 20" stroke-width="20" d="M 100 190 L 100 100"/><path fill="none" stroke="orange" stroke-dasharray="10 10 10" stroke-dashoffset="5" stroke-width="20" d="M 200 100 L 200 190"/><path fill="none" stroke="#000" stroke-dasharray="10 10 10" stroke-dashoffset="5" stroke-width="20" d="M 200 190 L 200 100"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>