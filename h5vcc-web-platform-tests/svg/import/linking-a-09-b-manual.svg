<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: linking-a-09-b.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/linking.html#Links"><p>This is a simple test for links on tspan elements. The upper subtest has an &apos;a&apos; element inside a &apos;tspan&apos; element; the lower subtest has the &apos;a&apos; outside the tspan.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Click each of the links once.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Both lines of text must be working links, and must take you to<a href="../../images/linkingToc-t.svg">the linking TOC svg</a>in the same frame.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: linking-a-09-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="20"><text x="240" y="150" text-anchor="middle">A <tspan color="green"> <a xlink:href="../images/linkingToc-t.svg"> link inside tspan </a> for testing</tspan></text><text x="240" y="230" text-anchor="middle">A <a xlink:href="../images/linkingToc-t.svg"> <tspan color="green"> link around tspan </tspan> </a> for testing</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>