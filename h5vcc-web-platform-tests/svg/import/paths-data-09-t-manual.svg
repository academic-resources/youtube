<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="SH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-09-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData"><p>Verify the basic capability to handle the &apos;path&apos; element, and its data attribute (d) in combination with the straight-line path commands. Two pairs of concentric equilateral triangles are drawn using m and z. No l commands are used in this test as they are implied after an m or z command. The shapes are identical, with one stroked and one filled. The fill-mode default of &quot;even-odd&quot; means that the inner triangle is hollow.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-09-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="75" y="34" font-size="24">Lines drawn with commands:</text><text x="180" y="64" font-size="24">m and z</text><g transform="scale(1.8) translate(0, -150)"><path id="Triangle_stroke_mz" fill="none" stroke="#000" d="m 62.00000 190.00000 51.96152 90.00000 -103.92304 0.00000 51.96152 -90.00000 z m 0.00000 15.00000 38.97114 67.50000 -77.91228 0.00000 38.97114 -67.50000 z"/><rect width="4" height="4" x="60" y="188" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="111.962" y="278" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="8.038" y="278" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="60" y="203" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="98.971" y="270.5" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="21.029" y="270.5" fill="#40DD20" stroke="none"/><path id="Triangle_fill_mz" fill="#006000" fill-rule="evenodd" stroke="none" d="m 177.00000 190.00000 51.96152 90.00000 -103.92304 0.00000 51.96152 -90.00000 z m 0.00000 15.00000 38.97114 67.50000 -77.91228 0.00000 38.97114 -67.50000 z"/><rect width="4" height="4" x="175" y="188" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="226.962" y="278" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="123.038" y="278" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="175" y="203" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="213.971" y="270.5" fill="#40DD20" stroke="none"/><rect width="4" height="4" x="136.029" y="270.5" fill="#40DD20" stroke="none"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>