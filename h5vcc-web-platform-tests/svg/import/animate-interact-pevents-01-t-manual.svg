ity" begin="mouseover" dur="indefinite" to="visible"/> <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="260" y="100" pointer-events="stroke" transform="translate(0 180)">O <set attributeName="visibility" begin="mouseover" dur="indefinite" to="visible"/> <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="290" y="100" pointer-events="all" transform="translate(0 180)">O <set attributeName="visibility" begin="mouseover" dur="indefinite" to="visible"/> <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="320" y="100" pointer-events="none" transform="translate(0 180)">O <set attributeName="visibility" begin="mouseover" dur="indefinite" to="visible"/> <set attributeName="fill" begin="mouseover" dur="indefinite" to="red"/></text><g pointer-events="none" transform="translate(0 180)"><rect width="90" height="40" x="110" y="65" fill="green" fill-opacity=".5" visibility="visible"/><rect width="90" height="40" x="230" y="65" fill="green" fill-opacity=".5" visibility="visible"/><rect width="300" height="40" x="50" y="65" fill="none" stroke="#000" visibility="visible"/></g></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>