<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: animate-interact-pevents-01-t.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#PointerEventsProperty"><p>This test tests &apos;pointer-events&apos; on text. Initially you should see four big rects with black stroke. In the uppermost rect there should be 10 &apos;O&apos;:s with black fill. In the second rect from the top there should be 10 &apos;O&apos;:s with no fill but with black stroke. In the third and fourth rects there should be no visible &apos;O&apos;:s at all. In the fourth rect there should be two green rects, and in each of the other three rects there should be one green rect.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Using the pointer device move the cursor over each of the four black-stroked rectangles from left to right. As the mouseover event triggers, the &apos;O&apos;:s will become visible and marked in either green (a pass) or red (an immediate fail). Some &apos;O&apos;:s will not change when the pointer is moved over them.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if after moving the cursor over all the rects:</p><ol><li>all the &apos;O&apos;:s in the green rects have green fill</li><li>there are no red &apos;O&apos;:s visible</li><li>there are 9 green &apos;O&apos;:s in the first and second rect, 4 in the third rect and 6 in the fourth rect</li></ol></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-interact-pevents-01-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="sans-serif" font-size="40" text-rendering="geometricPrecision"><text x="240" y="40" font-size="20" text-anchor="middle">Test pointer-events on text</text><g transform="translate(40, -10)"><g id="first-line"><text x="50" y="100">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="80" y="100" pointer-events="visiblePainted">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="110" y="100" pointer-events="visibleFill">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="140" y="100" pointer-events="visibleStroke">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="170" y="100" pointer-events="visible">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="200" y="100" pointer-events="painted">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="230" y="100" pointer-events="fill">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="260" y="100" pointer-events="stroke">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="290" y="100" pointer-events="all">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="green"/></text><text x="320" y="100" pointer-events="none">O <set attributeName="fill" begin="mouseover" dur="indefinite" to="red"/></text><g pointer-events="none"><rect width="270" height="40" x="50" y="65" fill="green" fill-opacity=".5" visibility="visible"/><rect width="300" height="40" x="50" y="65" fill="none" stroke="#000" visibility="visible"/></g></g><g id="second-line" fill="none" stroke="#000"><text x="50" y="100" transform="translate