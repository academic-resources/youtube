<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: struct-use-07-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#UseElement"><p>This tests interactivity and event handlers on use elements. It also tests that the<code>SVGElementInstance.correspondingElement</code>property and the<code>CSSStyleDeclaration.setProperty()</code>method defined in DOM Level 2 Style. By testing different ways of setting the fill on a rectangle it verifies that the result is consistent, and that CSS properly overrides the specified values.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>You should at first see a pyramid of four pink rects. Click each of the pink rects once.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>If the useragent doesn&apos;t support CSS, this test does not apply.</p><p>The test has passed if when clicking each of the rects the clicked rect turns blue - note that only the clicked rect must turn blue, if any other rect turns blue too then the test has failed.</p><p>The reference image shows the final state, what the result should be after all rects have been clicked.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-use-07-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><svg xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-sub-root" width="450" height="450" viewBox="0 0 450 450"><g id="drawRects"><rect width="220" height="220" x="225" y="0" onclick="evt.currentTarget.correspondingElement.style.fill='blue';" style="fill:#f0f"/><rect width="220" height="220" x="0" y="225" onclick="evt.currentTarget.correspondingElement.style.setProperty('fill','blue',null);" style="fill:#f0f"/><rect width="220" height="220" x="225" y="225" fill="#f0f" onclick="evt.currentTarget.correspondingElement.style.setProperty('fill','blue',null);"/></g></svg></defs><use id="use-elm" width="240" height="240" x="60" y="50" xlink:href="#svg-sub-root"/><rect width="118" height="118" x="300" y="170" fill="#f0f" onclick="evt.target.setAttribute('fill','blue')"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>