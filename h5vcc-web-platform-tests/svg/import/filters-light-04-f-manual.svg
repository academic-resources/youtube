<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: filters-light-04-f.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feSpotLightLimitingConeAngleAttribute"><p>Test various values for limitingConeAngle in feSpotLight.</p><p>There should be four rects in two rows. Each of the rects has a different filter applied, and each of those filters uses different values for limitingConeAngle.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered image should look approximately like the reference image, and the third rectangle from the left in each row must be animated.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-light-04-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="50" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">feSpotLight&apos;s limitingConeAngle</text><defs><filter id="spotLightA" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="30" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter><filter id="spotLightB" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="20" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter><filter id="spotLightC" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="0" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"><animate fill="freeze" attributeName="limitingConeAngle" dur="10s" from="0" to="50"/></feSpotLight></feDiffuseLighting></filter><filter id="spotLightD" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="5" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter><filter id="spotLightE" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="-30" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter><filter id="spotLightF" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="-20" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter><filter id="spotLightG" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="0" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"><animate fill="freeze" attributeName="limitingConeAngle" dur="10s" from="0" to="-50"/></feSpotLight></feDiffuseLighting></filter><filter id="spotLightH" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="-5" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter></defs><g><g font-family="Arial" font-size="9"><text x="70" y="30" transform="translate(0 -20) translate(0 110)">30</text><text x="165" y="30" transform="translate(0 -20) translate(0 110)">20</text><text x="260" y="30" transform="translate(0 -20) translate(0 110)">Animated (0..50)</text><text x="355" y="30" transform="translate(0 -20) translate(0 110)">5</text><g><text x="70" y="30" transform="translate(0 -20) translate(0 110) translate(0 100)">-30</text><text x="165" y="30" transform="translate(0 -20) translate(0 110) translate(0 100)">-20</text><text x="260" y="30" transform="translate(0 -20) translate(0 110) translate(0 100)">Animated (0..-50)</text><text x="355" y="30" transform="translate(0 -20) translate(0 110) translate(0 100)">-5</text></g></g><g transform="translate(0 -20)"><rect width="50" height="30" filter="url(#spotLightA)" transform="translate(70, 145)"/><rect width="50" height="30" filter="url(#spotLightB)" transform="translate(165, 145)"/><rect width="50" height="30" filter="url(#spotLightC)" transform="translate(260, 145)"/><rect width="50" height="30" filter="url(#spotLightD)" transform="translate(355, 145)"/><rect width="50" height="30" filter="url(#spotLightE)" transform="translate(70, 245)"/><rect width="50" height="30" filter="url(#spotLightF)" transform="translate(165, 245)"/><rect width="50" height="30" filter="url(#spotLightG)" transform="translate(260, 245)"/><rect width="50" height="30" filter="url(#spotLightH)" transform="translate(35