<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-align-02-b.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlignmentProperties"><p>Test the &apos;baseline-shift&apos; property (horizontal).</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>This three lines test property &apos;baseline-shift&apos;. The first line tests &apos;baseline-shift:7&apos; (i.e., a length for &apos;baseline-shift&apos;). The pink text should be shifted upwards by an amount approximately half of the height of the text. The second line tests &apos;baseline-shift:-70%&apos; (i.e., a percentage for &apos;baseline-shift&apos;). The pink text should shift downward by about the height of the text. The third line tests the three keywords &apos;sub&apos;, &apos;super&apos; and &apos;normal&apos;. The string &quot;sub&quot; should be shifted downwards, the string &quot;super&quot; shifted upwards, and the string &quot;te&quot; (in blue) aligned with the remainder of the text in the line.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-align-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="5" y="40" font-size="34">Test &apos;baseline-shift&apos; (horizontal)</text><g id="baseline-shift" font-size="30"><text y="0" transform="translate(15,120)">Normal<tspan fill="#f0f" baseline-shift="7">baseline-shift:7</tspan>text</text><text y="70" transform="translate(15,120)">Normal<tspan fill="#f0f" baseline-shift="-70%">baseline-shift:-70%</tspan>text</text><text y="140" transform="translate(15,120)">Normal<tspan fill="#f0f" baseline-shift="sub">sub</tspan><tspan fill="green" baseline-shift="super">super</tspan><tspan fill="#00f" baseline-shift="baseline">te</tspan>xt</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>