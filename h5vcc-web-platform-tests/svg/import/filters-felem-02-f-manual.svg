<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="TB" status="accepted" template-version="1.3" testname="$RCSfile: filters-felem-02-f.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#FilterElementPrimitiveUnitsAttribute"><p>This tests the &apos;primitiveUnits&apos; attribute and how it affects other attribute values.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>You should see three rectangles in a row, then a row of three circles, then a row of three stars.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if:</p><ul><li>There is no red visible anywhere</li><li>The first row has three green rectangles</li><li>The second row has three black circles, and the middle one has more blurred edges than the other two.</li><li>The third row has three green stars.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-felem-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="usou1" width="100%" height="100%" x="0" y="0" primitiveUnits="userSpaceOnUse"><feFlood width="50" height="50" x="25" y="25" flood-color="#0f0"/></filter><filter id="obb1" width="100%" height="100%" x="0" y="0" primitiveUnits="objectBoundingBox"><feFlood width="50%" height="50%" x="25%" y="25%" flood-color="#0f0"/></filter><filter id="default1" width="100%" height="100%" x="0" y="0"><feFlood width="50" height="50" x="25" y="25" flood-color="#0f0"/></filter><filter id="usou2" width="200%" height="200%" x="-50%" y="-50%" primitiveUnits="userSpaceOnUse"><feGaussianBlur stdDeviation=".2"/></filter><filter id="obb2" width="200%" height="200%" x="-50%" y="-50%" primitiveUnits="objectBoundingBox"><feGaussianBlur stdDeviation=".2"/></filter><filter id="default2" width="200%" height="200%" x="-50%" y="-50%"><feGaussianBlur stdDeviation=".2"/></filter><filter id="usou3" width="200%" height="200%" x="-50%" y="-50%" primitiveUnits="userSpaceOnUse"><feOffset dx="2" dy="2"/></filter><filter id="obb3" width="200%" height="200%" x="-50%" y="-50%" filterUnits="userSpaceOnUse" primitiveUnits="objectBoundingBox"><feOffset dx="2" dy="2"/></filter><filter id="default3" width="200%" height="200%" x="-50%" y="-50%"><feOffset dx="2" dy="2"/></filter><polygon id="star" points="300 60 311.755 83.819 338.042 87.639 319.021 106.18 323.511 132.36 300 120 276.488 132.36 280.978 106.18 261.957 87.639 288.244 83.819 300 60 311.755 83.819"/></defs><g transform="translate(80 0)"><rect width="50" height="50" fill="red" transform="translate(25 25)"/><rect width="100" height="100" fill="red" filter="url(#usou1)" transform="translate(0 0)"/><rect width="50" height="50" fill="red" transform="translate(125 25)"/><rect width="100" height="100" fill="red" filter="url(#obb1)" transform="translate(100 0)"/><rect width="50" height="50" fill="red" transform="translate(225 25)"/><rect width="100" height="100" fill="red" filter="url(#default1)" transform="translate(200 0)"/><g transform="translate(50 40)"><circle r="30" filter="url(#usou2)" transform="translate(0 100)"/><circle r="30" filter="url(#obb2)" transform="translate(100 100)"/><circle r="30" filter="url(#default2)" transform="translate(200 100)"/></g><use fill="red" transform="translate(-250 150)" xlink:href="#star"/><use fill="#0f0" filter="url(#usou3)" transform="translate(-252 148)" xlink:href="#star"/><use fill="none" stroke="#0f0" stroke-width="2" transform="translate(-250 150)" xlink:href="#star"/><use fill="red