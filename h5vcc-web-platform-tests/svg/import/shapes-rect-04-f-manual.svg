<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: shapes-rect-04-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/shapes.html#RectElement"><p>&apos;Rect&apos; elements with unspecified &apos;rx&apos; and &apos;ry&apos; attributes will use the specified &apos;rx&apos; and &apos;ry&apos; value if the other one is specified; if neither is specified, the &apos;rect&apos; has square edges.</p><p>Creates one &apos;rect&apos; element with an unspecified &apos;ry&apos;. Places it over a red &apos;rect&apos; element with both &apos;rx&apos; and &apos;ry&apos; specified. Repeat with unspecified &apos;rx&apos;. Finally creates a &apos;rect&apos; element that has neither &apos;rx&apos; or &apos;ry&apos; specified.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if the two shapes on top are rounded rectangles, the shape below has square corners, and no red is visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: shapes-rect-04-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="200" height="100" x="25" y="25" fill="red" rx="50" ry="50"/><rect width="200" height="100" x="25" y="25" fill="#000" rx="50"/><rect width="200" height="100" x="275" y="25" fill="red" rx="50" ry="50"/><rect width="200" height="100" x="275" y="25" fill="#000" ry="50"/><rect width="200" height="100" x="150" y="135" fill="#000"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>