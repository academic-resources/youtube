<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Kevin McCluskey" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-stroke-01-t.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>Verify the basic capability to handle the stroke properties (&quot;stroke&quot;) in combination with the &quot;rect&quot; element . The pair should be rendered as two blue rectangles, the upper one without a stroke and the lower with a green stroke.</p><p>The test uses the &quot;rect&quot; element, as well as basic &quot;fill&quot; (solid primary colors), &quot;stroke&quot;, stroke=&quot;green&quot;, &quot;font-family&quot; and &quot;font-size&quot; attributes.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image, except for possible variations in the labeling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-stroke-01-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40" font-size="36">Basic paint: stroke properties.</text><rect id="stroke-01" width="300" height="50" x="90" y="70" fill="#00f" stroke="none"/><rect id="stroke-02" width="300" height="50" x="90" y="190" fill="#00f" stroke="green" stroke-width="20"/><text x="140" y="150" font-size="30">stroke=&quot;none&quot;</text><text x="148" y="280" font-size="30">stroke=&quot;green&quot;</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>