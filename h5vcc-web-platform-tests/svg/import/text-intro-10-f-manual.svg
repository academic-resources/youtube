<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" status="created" template-version="1.4" testname="$RCSfile: text-intro-10-f.svg,v $" version="$Revision: 1.2 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#Introduction"><p>Tests Arabic text using various platform fonts. If these fonts are not available, a fallback font should be used that has Arabic glyphs. If such a font is not available, the &apos;missing glyph&apos; (typically an open rectangle) should be displayed. It is an error to display the wrong Arabic glyphs, for example to display all isolate forms.</p><p>This test uses writing-mode and direction to set the text as right-to-left.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The text should be positioned such that the begining of the start of the Arabic text is at very right of the test and runs towards the left of the test border.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-intro-10-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g direction="rtl" writing-mode="rl"><text x="460" y="80" font-family="Andalus" font-size="30" text-anchor="start" xml:lang="ar">لماذا لا يتكلمون اللّغة العربية فحسب؟</text><text x="460" y="160" font-family="'Diwani Letter'" font-size="36" text-anchor="start" xml:lang="ar">لماذا لا يتكلمون اللّغة العربية فحسب؟</text><text x="460" y="240" font-family="'Nafees Naskh'" font-size="30" text-anchor="start" xml:lang="ar">لماذا لا يتكلمون اللّغة العربية فحسب؟</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.2 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>