<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: painting-stroke-08-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>Test effects of stroke-opacity range. Values outside the range 0-1.0 must be clamped.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml">Run the test. No interaction required.</d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There must be no blue bars visible beside the three pink dots. Four semitransparent blue bars, increasingly more opaque, must line up with the yellow dots. Three fully opaque blue bars must line up with the green dots.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-stroke-08-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="translate(50, 0) scale(1.7)"><circle cx="200" cy="20" r="5" fill="#f66"/><circle cx="200" cy="40" r="5" fill="#f66"/><circle cx="200" cy="60" r="5" fill="#f66"/><circle cx="200" cy="80" r="5" fill="#f66"/><circle cx="200" cy="80" r="5" fill="#ff0"/><circle cx="200" cy="100" r="5" fill="#ff0"/><circle cx="200" cy="120" r="5" fill="#ff0"/><circle cx="200" cy="140" r="5" fill="#ff0"/><circle cx="200" cy="160" r="5" fill="#6f3"/><circle cx="200" cy="180" r="5" fill="#6f3"/><circle cx="200" cy="200" r="5" fill="#6f3"/><path fill="none" stroke="#00f" stroke-opacity="-1" stroke-width="10" d="