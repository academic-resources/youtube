<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="AE" status="accepted" template-version="1.4" testname="$RCSfile: text-text-04-t.svg,v $" version="$Revision: 1.12 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TextElement"><p>The purpose of this test is to validate proper handling of the text element&apos;s x and y attributes. In the various samples, a orange marker shows the text&apos;s (0,0) coordinate. The blue markers show the current text positions. These are either defined by absolute x/y positioning or they are computed from the embeded font&apos;s glyphs advances.</p><p>The first text sample shows a reference piece of text.</p><p>The second text sample (x all) shows a piece of text where all the glyphs are positioned along the x axis.</p><p>The third text sample (x more) is a text element where there are more x values than characters (5 values for 4 characters). The last x value should be ignored and the result should be the same as the third sample.</p><p>The fourth text sample (x fewer) is a text element where there are fewer x values than characters (3 values for 4 characters). The last character should not be positioned but laid out normally, following its previous character sibling.</p><p>The fifth (y all), sixth (y more) and seventh (y fewer) text sample parallel the second, third and fourth test, but for the y attribute values.</p><p>The samples in the right column show combinations of x/y value sets.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>In all the above tests, blue markers represent the expected glyph positions. The orange markers are showing positions where no glyph should appear. The glyphs are black squares of increasing sizes.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-text-04-t.svg,v $</title><style type="text/css">@font-face{font-family:embeded;src:url(woffs/embeded-text-text-04.woff) format(&quot;woff&quot;)}</style><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face><font id="embeded" horiz-adv-x="224"><font-face alphabetic="0" ascent="1000" descent="-250" font-family="embeded" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="750" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="750" unicode="2"/><glyph d="M 0 0 L 750 0 L 750 750 L 0 750 Z" glyph-name="gl_3" horiz-adv-x="750" unicode="3"/><glyph d="M 0 0 L 1000 0 L 1000 1000 L 0 1000 Z" glyph-name="gl_4" horiz-adv-x="750" unicode="4"/></font></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="16"><g id="reference"><text x="-30" text-anchor="end" transform="translate(130, 40)">Reference</text><g transform="translate(130, 40)"><use x="0" fill="#88F" xlink:href="#marker"/><use x="15" fill="#88F" xlink:href="#marker"/><use x="30" fill="#88F" xlink:href="#marker"/><use x="45" fill="#88F" xlink:href="#marker"/><text id="ref" font-family="embeded" font-size="20">1234</text></g></g><defs><rect id="marker" width="8" height="8" x="-4" y="-4"/></defs><g id="xAll" transform="translate(130, 80)"><text x="-30" text-anchor="end">x all</text><use x="0" fill="orange" xlink:href="#marker"/><use x="20" fill="#88F" xlink:href="#marker"/><use x="40" fill="#88F" xlink:href="#marker"/><use x="60" fill="#88F" xlink:href="#marker"/><use x="80" fill="#88F" xlink:href="#marker"/><text x="20 40 60 80" font-family="embeded" font-size="20">1234</text></g><g id="xMore" transform="translate(130, 120)"><text x="-30" text-anchor="end">x more</text><use x="0" fill="orange" xlink:href="#marker"/><use x="20" fill="#88F" xlink:href="#marker"/><use x="40" fill="#88F" xlink:href="#marker"/><use x="60" fill="#88F" xlink:href="#marker"/><use x="80" fill="#88F" xlink:href="#marker"/><use x="100" fill="orange" xlink:href="#marker"/><text x="20 40 60 80 100" font-family="embeded" font-size="20">1234</text></g><g id="xFewer" transform="translate(130, 160)"><text x="-30" text-anchor="end">x fewer</text><use x="0" fill="orange" xlink:href="#marker"/><use x="20" fill="#88F" xlink:href="#marker"/><use x="40" fill="#88F" xlink:href="#marker"/><use x="60" fill="#88F" xlink:href="#marker"/><use x="75" fill="#88F" xlink:href="#marker"/><text x="20 40 60" font-family="embeded" font-size="20">1234</text></g><g id="yAll" transform="translate(130, 200)"><text x="-30" text-anchor="end">y all</text><use x="0" y="-10" fill="#88F" xlink:href="#marker"/><use x="15" y="-5" fill="#88F" xlink:href="#marker"/><use x="30" y="5" fill="#88F" xlink:href="#marker"/><use x="45" y="10" fill="#88F" xlink:href="#marker"/><text y="-10 -5 5 10" font-family="embeded" font-size="20">1234</text></g><g id="yMore" transform="translate(130, 250)"><text x="-30" text-anchor="end">y more</text><use x="0" y="-10" fill="#88F" xlink:href="#marker"/><use x="15" y="-5" fill="#88F" xlink:href="#marker"/><use x="30" y="5" fill="#88F" xlink:href="#marker"/><use x="45" y="10" fill="#88F" xlink:href="#marker"/><text y="-10 -5 5 10 20" font-family="embeded" font-size="20">1234</text></g><g id="yFewer" transform="translate(130, 300)"><text x="-30" text-anchor="end">y fewer</text><use x="0" y="-10" fill="#88F" xlink:href="#marker"/><use x="15" y="-5" fill="#88F" xlink:href="#marker"/><use x="30" y="5" fill="#88F" xlink:href="#marker"/><use x="45" y="5" fill="#88F" xlink:href="#marker"/><text y="-10 -5 5" font-family="embeded" font-size="20">1234</text></g><g transform="translate(220, 0)"><g id="xyAll" transform="translate(130, 80)"><text x="-30" text-anchor="end">x/y all</text><use x="0" fill="orange" xlink:href="#marker"/><use x="20" y="-10" fill="#88F" xlink:href="#marker"/><use x="40" y="-5" fill="#88F" xlink:href="#marker"/><use x="60" y="5" fill="#88F" xlink:href="#marker"/><use x="80" y="10" fill="#88F" xlink:href="#marker"/><text x="20 40 60 80" y="-10 -5 5 10" font-family="embeded" font-size="20">1234</text></g><g id="xyMore" transform="translate(130, 120)"><text x="-30" text-anchor="end">x/y more</text><use x="0" fill="orange" xlink:href="#marker"/><use x="20" y="-10" fill="#88F" xlink:href="#marker"/><use x="40" y="-5" fill="#88F" xlink:href="#marker"/><use x="60" y="5" fill="#88F" xlink:href="#marker"/><use x="80" y="10" fill="#88F" xlink:href="#marker"/><use x="100" y="20" fill="orange" xlink:href="#marker"/><text x="20 40 60 80 100" y="-10 -5 5 10 20" font-family="embeded" font-size="20">1234</text></g><g id="xyFewer" transform="translate(130, 160)"><text x="-30" text-anchor="end">x/y fewer</text><use x="0" fill="orange" xlink:href="#marker"/><use x="20" y="-10" fill="#88F" xlink:href="#marker"/><use x="40" y="-5" fill="#88F" xlink:href="#marker"/><use x="60" y="5" fill="#88F" xlink:href="#marker"/><use x="75" y="5" fill="#88F" xlink:href="#marker"/><text x="20 40 60" y="-10 -5 5" font-family="embeded" font-size="20">1234</text></g><g id="xAllyFewer" transform="translate(130, 200)"><text x="-30" text-anchor="end">x all y fewer</text><use x="0" fill="orange" xlink:href="#marker"/><use x="20" y="-10" fill="#88F" xlink:href="#marker"/><use x="40" y="-5" fill="#88F" xlink:href="#marker"/><use x="60" y="5" fill="#88F" xlink:href="#marker"/><use x="80" y="5" fill="#88F" xlink:href="#marker"/><text x="20 40 60 80" y="-10 -5 5" font-family="embeded" font-size="20">1234</text></g><g id="xFewerYall" transform="translate(130, 240)"><text x="-30" text-anchor="end">x fewer y all</text><use x="0" fill="orange" xlink:href="#marker"/><use x="20" y="-10" fill="#88F" xlink:href="#marker"/><use x="40" y="-5" fill="#88F" xlink:href="#marker"/><use x="60" y="5" fill="#88F" xlink:href="#marker"/><use x="77.52" y="10" fill="#88F" xlink:href="#marker"/><text x="20 40 60" y="-10 -5 5 10" font-family="embeded" font-size="20">1234</text></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.12 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>