<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-23-t.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test which verifies that the basic facilities of declarative animation are working.</p><p>This test uses the following elements : &apos;set&apos;, and &apos;animateColor&apos;.</p><p>The test is a nine second animation with no repeats. It shows a circle changing color from 3s to 9s.</p><p>The file includes various guides that can be used to verify the correctness of the animation. Boxes on the left show the correct circle color values at times 3s, 6s and 9s.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>From time t=0 seconds to t=3 seconds the large rectangle is filled with black</li><li>At t=3 seconds a blue circle appears inside the black rectangle</li><li>Between time t=3 seconds and t=6 seconds the fill of the circle is animated between blue and bluegreen</li><li>Between time t=6 seconds and t=9 seconds the fill of the circle is animated between bluegreen and green</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-23-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="12"><text x="15" y="55">Color at 3s</text><rect width="30" height="30" x="15" y="60"/><circle cx="30" cy="75" r="10" fill="#00F"/><text x="15" y="145">Color at 6s</text><rect width="30" height="30" x="15" y="150"/><circle cx="30" cy="165" r="10" fill="#007F7F"/><text x="15" y="235">Color at 9s</text><rect width="30" height="30" x="15" y="240"/><circle cx="30" cy="255" r="10" fill="#0F0"/></g><g><rect width="240" height="240" x="150" y="50" fill="#000" stroke="#000"/><circle cx="270" cy="170" r="110" visibility="hidden"><set fill="freeze" attributeName="visibility" attributeType="CSS" begin="3s" dur="6s" to="visible"/><animateColor fill="freeze" attributeName="fill" attributeType="CSS" begin="3s" dur="6s" from="rgb(0,0,255)" to="rgb(0,255,0)"/></circle></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>