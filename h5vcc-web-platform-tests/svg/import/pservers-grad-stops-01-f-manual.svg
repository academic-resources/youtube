<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: pservers-grad-stops-01-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG/pservers.html#GradientStops"><p>Test that gradient offset values less than zero are rounded up to zero and values more than one are rounded down to one.</p><p>The test defines four gradients, each with a single stop where the &apos;stop-color&apos; is set to &apos;blue&apos;. The four gradients have &apos;offset&apos; set to &apos;-1&apos;, &apos;-1%&apos;, &apos;101%&apos; and &apos;2&apos;. Four rectangles reference the gradients. All of these should render as if they have plain blue fills.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passed if there are four blue boxes on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-grad-stops-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><linearGradient id="gradient1"><stop offset="-1" stop-color="#00f"/></linearGradient><linearGradient id="gradient2"><stop offset="-1%" stop-color="#00f"/></linearGradient><linearGradient id="gradient3"><stop offset="2" stop-color="#00f"/></linearGradient><linearGradient id="gradient4"><stop offset="101%" stop-color="#00f"/></linearGradient></defs><rect width="100" height="100" x="10" y="10" fill="url(#gradient1)" stroke="#000" stroke-width="5"/><rect width="100" height="100" x="120" y="10" fill="url(#gradient2)" stroke="#000" stroke-width="5"/><rect width="100" height="100" x="10" y="120" fill="url(#gradient3)" stroke="#000" stroke-width="5"/><rect width="100" height="100" x="120" y="120" fill="url(#gradient4)" stroke="#000" stroke-width="5"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>