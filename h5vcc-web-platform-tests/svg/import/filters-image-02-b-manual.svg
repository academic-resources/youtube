<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="accepted" template-version="1.4" testname="$RCSfile: filters-image-02-b.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feImage"><p>Tests the animatability of &apos;xlink:href&apos; on the &apos;feImage&apos; element. The test will first show two blue images that should look exactly the same, then after two seconds both images should simultaneously change to show two pink images that also look exactly the same.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if:</p><ul><li>at first there are two identical<a href="../../images/bluesquidj.png">blue images</a>shown next to each other</li><li>after two seconds the two blue images are simultaneously replaced by two<a href="../../images/pinksquidj.png">pink images</a></li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-image-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="feimage" width="100%" height="100%" x="0" y="0" filterUnits="objectBoundingBox"><feImage xlink:href="../images/bluesquidj.png"><set attributeName="xlink:href" begin="2s" to="../images/pinksquidj.png"/></feImage></filter></defs><rect width="150" height="200" x="70" y="60" fill="red" filter="url(#feimage)"/><image width="150" height="200" x="260" y="60" xlink:href="../images/bluesquidj.png"><set attributeName="xlink:href" begin="2s" to="../images/pinksquidj.png"/></image><g text-anchor="middle"><text x="50%" y="60" font-size="30">Animation in filters</text><text x="145" y="220">&apos;feImage&apos;</text><text x="335" y="220">&apos;image&apos;</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>