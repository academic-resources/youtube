<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Peter Graffagnino" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-offset-01-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feOffsetElement"><p>The target crosshairs should align with lower left bounds of the associated circle. The color of each crosshair should match the associated circle.</p><p>Verify the basic capability to handle the feOffset, feMerge and feFlood filter nodes. Four copies of a filled circle should appear at various offsets and colors. For each circle a reference crosshair is drawn at the lower left of the circle to indicate the expected color, opacity and position for the filtered element. The targets are drawn with the standard svg path element.</p><p>In addition to feFlood, feMerge, and feOffset, this test uses &apos;feComposite&apos; to recolor the SourceGraphic with the feFlood color. The source graphic uses &apos;circle&apos;. The target cross hairs are drawn with &apos;path&apos; and use &apos;fill&apos; and &apos;fill-opacity&apos;.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered image should match the reference image. Additionally, the target crosshairs should match the color, lower left corner, and opacity of each copy of the filtered circle.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-offset-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="FOMTest" width="2.5" height="4" x="0" y="0" filterUnits="objectBoundingBox"><feOffset dx="40" dy="30" result="Off1"/><feFlood flood-color="#408000" flood-opacity=".8" result="F1"/><feComposite in2="Off1" operator="in" result="C1"/><feOffset dx="80" dy="60" in="SourceGraphic" result="Off2"/><feFlood flood-color="#408000" flood-opacity=".6" result="F2"/><feComposite in2="Off2" operator="in" result="C2"/><feOffset dx="120" dy="90" in="SourceGraphic" result="Off3"/><feFlood flood-color="#408000" flood-opacity=".4" result="F3"/><feComposite in2="Off3" operator="in" result="C3"/><feMerge><feMergeNode in="C3"/><feMergeNode in="C2"/><feMergeNode in="C1"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><circle cx="160" cy="50" r="40" fill="#000" filter="url(#FOMTest)"/><path fill="#000" d="M-1,-11h2v10h10v2h-10v10h-2v-10h-10v-2h10v-10" transform="translate(120, 90)"/><path fill="#408000" fill-opacity=".8" d="M-1,-11h2v10h10v2h-10v10h-2v-10h-10v-2h10v-10" transform="translate(160, 120)"/><path fill="#408000" fill-opacity=".6" d="M-1,-11h2v10h10v2h-10v10h-2v-10h-10v-2h10v-10" transform="translate(200, 150)"/><path fill="#408000" fill-opacity=".4" d="M-1,-11h2v10h10v2h-10v10h-2v-10h-10v-2h10v-10" transform="translate(240, 180)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>