<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CL" status="issue" template-version="1.4" testname="$RCSfile: fonts-glyph-03-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/fonts.html#GlyphElement"><p>ISSUE: http://www.w3.org/2011/02/27-svg-irc#T22-20-51 - unapprove test for now</p><p>This files tests the lang attribute support of the glyph element. The test should produce an upward-triangle for the first (en) test element and a square for the second (fr) and third (fr-ca) text element. In the third case, a glyph for fr is also suitable for a more specific language text fr-ca. In the fourth case, no suitable language specific or general glyph is provided by the test so a fallback font for the letter &apos;a&apos; should be used. A triangle or square must not be displayed in the fourth case.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if, from top to bottom, you see an upward pointing triangle, then two squares, and finally the letter &quot;a&quot;.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: fonts-glyph-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" lang="en" unicode="a"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" lang="fr" unicode="a"/></font></defs><g font-family="SVGFont" font-size="50"><text x="50" y="50" xml:lang="en">a</text><text x="50" y="120" xml:lang="fr">a</text><text x="50" y="190" xml:lang="fr-ca">a</text><text x="50" y="260" xml:lang="de">a</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>