<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="CL" status="accepted" template-version="1.3" testname="$RCSfile: animate-elem-88-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#ValuesAttribute"><p>This tests that any which space before semicolon separators in a<code>values=&quot;&quot;</code>attribute on an animation element is ignored.</p><p>The test consists of a single rectangle whose height is animated with a<code>values=&quot; 0 ; 50 &quot;</code>attribute.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the rectangle is animated from a height of 0 to a height of 50 over four seconds, starting from when the test is loaded.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-88-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40">Test values attribute list syntax</text><rect width="50" height="0" x="10" y="50"><animate fill="freeze" attributeName="height" dur="4s" values="0 ; 50"/></rect></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>