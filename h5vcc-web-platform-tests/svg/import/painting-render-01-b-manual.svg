<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Tim Thompson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-render-01-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#RenderingProperties"><p>This tests shows the same linear gradient used with different values for the color-interpolation rendering property. The top bar is painted using the default color-interpolation value, which should produce the same result as sRGB. The middle bar is painted using the &apos;sRGB&apos; color-interpolation and should be the same as the top bar. Finally, the bottom bar is painted using the linearRGB interpolation, which produces a result visibly different from the top two bars: the white to blue ramp is whiter, the blue to red ramp goes through a pinkish color and the red to yellow ramp turns orange before the similar sRGB rampl.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The top two gradients must look the same, and the bottom gradient must look different to the top two. The rendered picture should match the reference image, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-render-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><linearGradient id="gradientDefault" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#fff"/><stop offset=".33" stop-color="#00f"/><stop offset=".66" stop-color="red"/><stop offset="1" stop-color="#ff0"/></linearGradient><linearGradient id="gradientSRGB" color-interpolation="sRGB" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#fff"/><stop offset=".33" stop-color="#00f"/><stop offset=".66" stop-color="red"/><stop offset="1" stop-color="#ff0"/></linearGradient><linearGradient id="gradientLinearRGB" color-interpolation="linearRGB" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#fff"/><stop offset=".33" stop-color="#00f"/><stop offset=".66" stop-color="red"/><stop offset="1" stop-color="#ff0"/></linearGradient></defs><text x="225" y="30" font-size="22" text-anchor="middle">Basic test of color-interpolation property.</text><g transform="translate(40, 80)"><rect width="300" height="40" x="0" y="0" fill="url(#gradientDefault)" stroke="#000"/><circle cx="0" cy="-10" r="3" fill="#fff" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000"/><rect width="4" height="4" x="48" y="18" fill="#8080FF" stroke="#000"/><line x1="50" x2="50" y1="15" y2="25" stroke="#8080FF"/><circle cx="100" cy="-10" r="3" fill="#00f" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(100, 0)"/><rect width="4" height="4" x="148" y="18" fill="purple" stroke="#000"/><line x1="150" x2="150" y1="15" y2="25" stroke="purple"/><circle cx="200" cy="-10" r="3" fill="red" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(200, 0)"/><rect width="4" height="4" x="248" y="18" fill="#FF8000" stroke="#000"/><line x1="250" x2="250" y1="15" y2="25" stroke="#FF8000"/><circle cx="300" cy="-10" r="3" fill="#ff0" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(300, 0)"/><text x="310" y="20" font-size="16">default (sRGB)</text></g><g transform="translate(40, 160)"><rect width="300" height="40" x="0" y="0" fill="url(#gradientSRGB)" stroke="#000"/><circle cx="0" cy="-10" r="3" fill="#fff" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000"/><rect width="4" height="4" x="48" y="18" fill="#8080FF" stroke="#000"/><line x1="50" x2="50" y1="15" y2="25" stroke="#8080FF"/><circle cx="100" cy="-10" r="3" fill="#00f" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(100, 0)"/><rect width="4" height="4" x="148" y="18" fill="purple" stroke="#000"/><line x1="150" x2="150" y1="15" y2="25" stroke="purple"/><circle cx="200" cy="-10" r="3" fill="red" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(200, 0)"/><rect width="4" height="4" x="248" y="18" fill="#FF8000" stroke="#000"/><line x1="250" x2="250" y1="15" y2="25" stroke="#FF8000"/><circle cx="300" cy="-10" r="3" fill="#ff0" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(300, 0)"/><text x="310" y="20" font-size="16">sRGB</text></g><g transform="translate(40, 240)"><rect width="300" height="40" x="0" y="0" fill="url(#gradientLinearRGB)" stroke="#000"/><circle cx="0" cy="-10" r="3" fill="#fff" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000"/><rect width="4" height="4" x="48" y="18" fill="#8080FF" stroke="#000"/><line x1="50" x2="50" y1="15" y2="25" stroke="#8080FF"/><circle cx="100" cy="-10" r="3" fill="#00f" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(100, 0)"/><rect width="4" height="4" x="148" y="18" fill="purple" stroke="#000"/><line x1="150" x2="150" y1="15" y2="25" stroke="purple"/><circle cx="200" cy="-10" r="3" fill="red" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(200, 0)"/><rect width="4" height="4" x="248" y="18" fill="#FF8000" stroke="#000"/><line x1="250" x2="250" y1="15" y2="25" stroke="#FF8000"/><circle cx="300" cy="-10" r="3" fill="#ff0" stroke="#000"/><line x1="0" x2="0" y1="-7" y2="40" stroke="#000" transform="translate(300, 0)"/><text x="310" y="20" font-size="16">linearRGB</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>