<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-46-t.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>This test validates the operation of the animate element on the various text and font properties. This test is very similar to animate-elem-77-t.svg which uses the set element instead of the animate element to modify graphics properties.</p><p>For each text or font properties, there are three tests. One animates the text or font property directly on a text element which uses the property. The other two tests apply the animation on a container element (g and a), and validate that the animated property is inherited by children text elements.</p><p>For each animation test, the element on which the animation is applied is also translated by an animation so that the various states of the animation can be checked more easily. There is a gray reference marker which shows the expected animation state at the begining of the animation, mid-way, or at the end of the animation.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There are 5 text properties that are animated, and for each of these, they are animated in one of three different ways (the three columns). The three animations in each row must be the same.</p><p>For each animation test, the element on which the animation is applied is also translated by an animation so that the various states of the animation can be checked more easily. Each test has three gray silhouettes, showing the size and shape that the &quot;A&quot; must have at the start, middle and end of the animation.</p><p>The animation of font-size must show a continuous change of the font size.</p><p>The following animations must animate discretely: text-anchor, font-family, font-style, font-weight.</p><p>The test passes if all of the above conditions are met.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-46-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font-face font-family="SVGFreeSansASCII" font-weight="700" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSansBold.svg#ascii"/></font-face-src></font-face><font-face font-family="SVGFreeSansASCII" font-style="italic" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSansItalic.svg#ascii"/></font-face-src></font-face><font-face font-family="SVGFreeSansASCII" font-style="italic" font-weight="700" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSansBoldItalic.svg#ascii"/></font-face-src></font-face><font-face font-family="FreeSerif" font-weight="bold" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerifBold.svg#FreeSerifBold"/></font-face-src></font-face></defs><g transform="translate(80, 80)"><g font-size="14" text-anchor="end"><text x="5" y="15" transform="translate(20,10)">text-anchor</text><text x="5" y="50" transform="translate(20,10)">font-size</text><text x="5" y="85" transform="translate(20,10)">font-family</text><text x="5" y="120" transform="translate(20,10)">font-style</text><text x="5" y="155" transform="translate(20,10)">font-weight</text></g><g id="type" font-size="14" text-anchor="middle"><text x="20" y="3" transform="translate(90, -10)">&lt;text&gt;</text><text x="135" y="3" transform="translate(90, -10)">&lt;g&gt;</text><text x="250" y="3" transform="translate(90, -10)">&lt;a&gt;</text></g><g fill="#C06" font-size="20" text-anchor="start" transform="translate(80,5)"><g id="animateZero"><defs><g id="animateZeroRef" font-size="30" font-weight="bold"><text x="0" y="20" fill="#aaa" text-anchor="end">A</text><rect width="4" height="4" x="-2" y="18" fill="#aaa"/><text x="0" y="20" fill="#aaa" text-anchor="middle" transform="translate(30,0)">A</text><rect width="4" height="4" x="-2" y="18" fill="#aaa" transform="translate(30,0)"/><text x="0" y="20" fill="#aaa" text-anchor="start" transform="translate(60,0)">A</text><rect width="4" height="4" x="-2" y="18" fill="#aaa" transform="translate(60,0)"/><rect width="4" height="4" x="-2" y="18"><animateTransform fill="freeze" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/></rect></g></defs><use xlink:href="#animateZeroRef"/><use x="110" xlink:href="#animateZeroRef"/><use x="220" xlink:href="#animateZeroRef"/><text id="textID_0" x="0" y="20" font-size="30" font-weight="bold" text-anchor="end">A</text><animate fill="freeze" attributeName="text-anchor" dur="3s" values="end;middle;start" xlink:href="#textID_0"/><animateTransform fill="freeze" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60" xlink:href="#textID_0"/><g font-size="30" font-weight="bold" text-anchor="end" transform="translate(110, 0)"><animate fill="freeze" attributeName="text-anchor" dur="3s" values="end;middle;start"/><animateTransform fill="freeze" additive="sum" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/><text x="0" y="20">A</text></g><a font-size="30" font-weight="bold" text-anchor="end" transform="translate(220, 0)"><animate fill="freeze" attributeName="text-anchor" dur="3s" values="end;middle;start"/><animateTransform fill="freeze" additive="sum" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/><text x="0" y="20">A</text></a></g><g id="animateOne" transform="translate(0,35)"><defs><g id="animateOneRef" font-weight="bold" text-anchor="start"><text x="0" y="20" fill="#aaa" font-size="30">A</text><text x="0" y="20" fill="#aaa" font-size="12" transform="translate(30,0)">A</text><text x="0" y="20" fill="#aaa" font-size="30" transform="translate(60,0)">A</text></g></defs><use xlink:href="#animateOneRef"/><use x="110" xlink:href="#animateOneRef"/><use x="220" xlink:href="#animateOneRef"/><text id="textID_1" x="0" y="20" font-size="12" font-weight="bold">A</text><animate fill="freeze" attributeName="font-size" dur="3s" values="30;12;30" xlink:href="#textID_1"/><animateTransform fill="freeze" attributeName="transform" dur="3s" from="0" to="60" type="translate" xlink:href="#textID_1"/><g font-size="12" font-weight="bold" transform="translate(110, 0)"><animate fill="freeze" attributeName="font-size" dur="3s" values="30;12;30"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="60" type="translate"/><text x="0" y="20">A</text></g><a font-size="12" font-weight="bold" transform="translate(220,0)"><animate fill="freeze" attributeName="font-size" dur="3s" values="30;12;30"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="60" type="translate"/><text x="0" y="20">A</text></a></g><g id="animateTwo" transform="translate(0,70)"><defs><g id="animateTwoRef" font-size="30" font-weight="bold"><text x="0" y="20" fill="#aaa" font-family="SVGFreeSansASCII,sans-serif">A</text><text x="30" y="20" fill="#aaa" font-family="FreeSerif,serif">A</text><text x="60" y="20" fill="#aaa" font-family="SVGFreeSansASCII,sans-serif" font-size="30">A</text></g></defs><use xlink:href="#animateTwoRef"/><use x="110" xlink:href="#animateTwoRef"/><use x="220" xlink:href="#animateTwoRef"/><text id="textID_2" x="0" y="20" font-size="30" font-weight="bold">A</text><animate fill="freeze" attributeName="font-family" dur="3s" values="SVGFreeSansASCII,sans-serif;FreeSerif,serif;SVGFreeSansASCII,sans-serif" xlink:href="#textID_2"/><animateTransform fill="freeze" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60" xlink:href="#textID_2"/><g font-size="30" font-weight="bold" transform="translate(110,0)"><animate fill="freeze" attributeName="font-family" dur="3s" values="SVGFreeSansASCII,sans-serif;FreeSerif,serif;SVGFreeSansASCII,sans-serif"/><animateTransform fill="freeze" additive="sum" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/><text x="0" y="20">A</text></g><a font-size="30" font-weight="bold" transform="translate(220,0)"><animate fill="freeze" attributeName="font-family" dur="3s" values="SVGFreeSansASCII,sans-serif;FreeSerif,serif;SVGFreeSansASCII,sans-serif"/><animateTransform fill="freeze" additive="sum" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/><text x="0" y="20">A</text></a></g><g id="animateThree" transform="translate(0,105)"><defs><g id="animateThreeRef" font-size="30" font-weight="bold"><text x="0" y="20" fill="#aaa" font-size="30" font-style="normal">A</text><text x="30" y="20" fill="#aaa" font-size="30" font-style="italic">A</text><text x="60" y="20" fill="#aaa" font-size="30" font-style="normal">A</text></g></defs><use xlink:href="#animateThreeRef"/><use x="110" xlink:href="#animateThreeRef"/><use x="220" xlink:href="#animateThreeRef"/><text id="textID_3" x="0" y="20" font-size="30" font-weight="bold">A</text><animate fill="freeze" attributeName="font-style" dur="3s" values="normal;italic;normal" xlink:href="#textID_3"/><animateTransform fill="freeze" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60" xlink:href="#textID_3"/><g font-size="30" font-weight="bold" transform="translate(110,0)"><animate fill="freeze" attributeName="font-style" dur="3s" values="normal;italic;normal"/><animateTransform fill="freeze" additive="sum" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/><text x="0" y="20" font-size="30">A</text></g><a font-size="30" font-weight="bold" transform="translate(220,0)"><animate fill="freeze" attributeName="font-style" dur="3s" values="normal;italic;normal"/><animateTransform fill="freeze" additive="sum" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/><text x="0" y="20" font-size="30">A</text></a></g><g id="animateFour" transform="translate(0,140)"><defs><g id="animateFourRef" font-size="30"><text x="0" y="20" fill="#aaa" font-weight="bold">A</text><text x="30" y="20" fill="#aaa" font-weight="normal">A</text><text x="60" y="20" fill="#aaa" font-weight="bold">A</text></g></defs><use xlink:href="#animateFourRef"/><use x="110" xlink:href="#animateFourRef"/><use x="220" xlink:href="#animateFourRef"/><text id="textID_4" x="0" y="20" font-size="30">A</text><animate fill="freeze" attributeName="font-weight" calcMode="discrete" dur="3s" values="bold;normal;bold" xlink:href="#textID_4"/><animateTransform fill="freeze" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60" xlink:href="#textID_4"/><g font-size="30" transform="translate(110,0)"><animate fill="freeze" attributeName="font-weight" calcMode="discrete" dur="3s" values="bold;normal;bold"/><animateTransform fill="freeze" additive="sum" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/><text x="0" y="20">A</text></g><a font-size="30" transform="translate(220,0)"><animate fill="freeze" attributeName="font-weight" calcMode="discrete" dur="3s" values="bold;normal;bold"/><animateTransform fill="freeze" additive="sum" attributeName="transform" calcMode="discrete" dur="3s" type="translate" values="0;30;60"/><text x="0" y="20">A</text></a></g></