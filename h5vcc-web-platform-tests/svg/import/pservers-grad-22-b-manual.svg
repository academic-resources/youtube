.5" gradientTransform="rotate(-20)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#00f"/><stop offset=".5" stop-color="#ff0"/><stop offset="1" stop-color="#00f"/></linearGradient></defs><g><g transform="translate(20,50) scale(0.5,1)"><rect width="400" height="50" fill="url(#g1)"/></g></g><g transform="translate(20,120)"><rect width="200" height="50" fill="url(#g2)"/></g><g transform="translate(250,80)"><rect width="400" height="50" fill="url(#g3)" transform="scale(0.5,1)"/></g><g transform="translate(250,150)"><rect width="200" height="50" fill="url(#g4)"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>