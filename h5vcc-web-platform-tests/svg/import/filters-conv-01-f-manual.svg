<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Vincent Hardy" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-conv-01-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feConvolveMatrixElement"><p>Test which verifies the basic facilities of feConvolveMatrix.</p><p>This test defines six filters that exercise traditional convolutions: uniform blur, vertical and horizontal blurs, edge detection, embossing and sharpening. Note that the edge detection filter produces a fully transparent image because the alpha channel is convolved and produces 0 values.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-conv-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="12"><g transform="translate(20, 40)"><defs id="defs1"><filter id="convolve1" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="0.1111 0.1111 0.1111 0.1111 0.1111 0.1111 0.1111 0.1111 0.1111" order="3 3"/></filter><filter id="convolve2" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="duplicate" kernelMatrix="-1 -1 -1 -1 8 -1 -1 -1 -1" order="3 3"/></filter><filter id="convolve3" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="-1 -1 -1 -1 9 -1 -1 -1 -1" order="3 3"/></filter><filter id="convolve4" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="-2 0 0 0 1 0 0 0 2" order="3 3"/></filter><filter id="convolve5" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="0.3333 0.3333 0.3333" order="3 1"/></filter><filter id="convolve6" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix edgeMode="none" kernelMatrix="0.3333 0.3333 0.3333" order="1 3"/></filter></defs><g shape-rendering="geometricPrecision" text-rendering="geometricPrecision"><text x="10" y="20" stroke="none" filter="none" opacity="1">Blur (3x3)</text><g filter="none" opacity="1"><image width="50" height="63" x="10" y="30" filter="url(#convolve1)" xlink:href="../images/filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(150,0)">Edge Detection (3x3)</text><g filter="none" opacity="1" transform="translate(150,0)"><image width="50" height="63" x="10" y="30" filter="url(#convolve2)" xlink:href="../images/filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(300,0)">Sharpening (3x3)</text><g filter="none" opacity="1" transform="translate(300,0)"><image width="50" height="63" x="10" y="30" filter="url(#convolve3)" xlink:href="../images/filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(0,93)">Embossing (3x3)</text><g filter="none" opacity="1" transform="translate(0,93)"><image width="50" height="63" x="10" y="30" filter="url(#convolve4)" xlink:href="../images/filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(150,93)">Horizontal blur (3x1)</text><g filter="none" opacity="1" transform="translate(150,93)"><image width="50" height="63" x="10" y="30" filter="url(#convolve5)" xlink:href="../images/filters-conv-01-f.includeimage.png"/></g><text x="10" y="20" stroke="none" filter="none" opacity="1" transform="translate(300,93)">Vertical blur (1x3)</text><g filter="none" opacity="1" transform="translate(300,93)"><image width="50" height="63" x="10" y="30" filter="url(#convolve6)" xlink:href="../images/filters-conv-01-f.includeimage.png"/></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>