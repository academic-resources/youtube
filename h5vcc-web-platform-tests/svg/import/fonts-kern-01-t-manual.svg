<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: fonts-kern-01-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/fonts.html#KernElements"><p>This test validates handling of the hkern element.</p><p>In all instances, a text element matching a font with hkern is displayed along with reference markers showing the expected glyph positioning.</p><p>The &apos;fontA&apos; cell shows the string &quot;12&quot; with &quot;fontA&quot; for which there in a kerning pair defined with u1=&quot;1&quot; and u2=&quot;2&quot;.</p><p>The &apos;fontB&apos; cell shows the string &quot;12&quot; with &quot;fontB&quot; for which there in a kerning pair defined with g1=&quot;gl_1&quot; and g2=&quot;gl_2&quot;, where &quot;gl_1&quot; has unicode=&quot;1&quot; and &quot;gl_2&quot; has unicode=&quot;2&quot;.</p><p>The &apos;fontC&apos; cell shows the string &quot;1234&quot; with &quot;fontC&quot; were the same kerning pair uses u1/u2 to match &quot;12&quot; and g1/g2 to match &quot;34&quot;.</p><p>The &apos;fontD&apos; cell shows the string &quot;1234&quot; with &quot;fontD&quot; were the same kerning pair uses u1/u2 to match &quot;12&quot; and &quot;34&quot; (u1/u2 are lists of character vales).</p><p>The &apos;fontE&apos; cell shows the string &quot;1234&quot; with &quot;fontE&quot; were the same kerning pair uses g1/g2 to match &quot;12&quot; and &quot;34&quot; (g1/g2 are lists of names).</p><p>The &apos;fontF&apos; cell shows the string &quot;1234&quot; with &quot;fontF&quot; were the same kerning pair uses u1/u2 to match &quot;12&quot; and &quot;34&quot; (u1/u2 are unicode ranges).</p><p>The &apos;fontG&apos; cell shows the string &quot;12&quot; with &quot;fontG&quot; were for which there is a kerning pair with u1 matching &quot;1&quot; and g2 matching &quot;gl_2&quot;.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if for each of the seven subtests there is a series of black squares whose lower-left corner aligns with the centre of the corresponding small, red square as shown in the reference graphic.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: fonts-kern-01-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><g id="marker"><line y2="-12" stroke="red" stroke-width="1"/><line x2="12" stroke="red" stroke-width="1"/><rect width="4" height="4" x="-2" y="-2" fill="red"/></g><g id="sampleBkg"><rect width="200" height="20" fill="#eee"/><rect width="200" height="30" y="20" fill="#ccc"/><rect width="200" height="50" fill="none" stroke="#000"/></g></defs><defs><font horiz-adv-x="224"><font-face ascent="917" descent="-250" font-family="fontG" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="250" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="1500" unicode="2"/><hkern g2="gl_2" k="-1000" u1="1"/></font><font horiz-adv-x="224"><font-face ascent="917" descent="-250" font-family="fontF" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="250" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="1500" unicode="2"/><glyph d="M 0 0 L 750 0 L 750 750 L 0 750 Z" glyph-name="gl_3" horiz-adv-x="750" unicode="3"/><glyph d="M 0 0 L 1000 0 L 1000 1000 L 0 1000 Z" glyph-name="gl_4" horiz-adv-x="1000" unicode="4"/><hkern k="-1500" u1="U+003?" u2="U+0031-0034"/></font><font horiz-adv-x="224"><font-face ascent="917" descent="-250" font-family="fontE" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="250" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="1500" unicode="2"/><glyph d="M 0 0 L 750 0 L 750 750 L 0 750 Z" glyph-name="gl_3" horiz-adv-x="750" unicode="3"/><glyph d="M 0 0 L 1000 0 L 1000 1000 L 0 1000 Z" glyph-name="gl_4" horiz-adv-x="1000" unicode="4"/><hkern g1="gl_1,gl_3" g2="gl_2,gl_4" k="-1500"/></font><font horiz-adv-x="224"><font-face ascent="917" descent="-250" font-family="fontD" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="250" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="1500" unicode="2"/><glyph d="M 0 0 L 750 0 L 750 750 L 0 750 Z" glyph-name="gl_3" horiz-adv-x="750" unicode="3"/><glyph d="M 0 0 L 1000 0 L 1000 1000 L 0 1000 Z" glyph-name="gl_4" horiz-adv-x="1000" unicode="4"/><hkern k="-1500" u1="1,3" u2="2,4"/></font><font horiz-adv-x="224"><font-face ascent="917" descent="-250" font-family="fontC" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="250" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="1500" unicode="2"/><glyph d="M 0 0 L 750 0 L 750 750 L 0 750 Z" glyph-name="gl_3" horiz-adv-x="750" unicode="3"/><glyph d="M 0 0 L 1000 0 L 1000 1000 L 0 1000 Z" glyph-name="gl_4" horiz-adv-x="1000" unicode="4"/><hkern g1="gl_3" g2="gl_4" k="-1500" u1="1" u2="2"/></font><font horiz-adv-x="224"><font-face ascent="917" descent="-250" font-family="fontB" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="250" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="500" unicode="2"/><hkern g1="gl_1" g2="gl_2" k="-2000"/></font><font horiz-adv-x="224"><font-face ascent="917" descent="-250" font-family="fontA" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="250" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="500" unicode="2"/><hkern k="-1000" u1="1" u2="2"/></font></defs><text x="240" y="30" font-size="20" text-anchor="middle">&lt;hkern&gt;</text><g id="legend"><g transform="translate(30, 60)"><g><rect width="20" height="50" x="-20" fill="none" stroke="#000"/><text text-anchor="middle" transform="translate(-5, 25) rotate(-90)">font A</text></g><use xlink:href="#sampleBkg"/><text x="5" y="15" font-size="12">u1=&quot;1&quot; u2=&quot;2&quot;</text><g font-size="10" transform="translate(5, 45) scale(2)"><use fill="#88f" xlink:href="#marker"/><use x="12.5" fill="#88f" xlink:href="#marker"/><text font-family="fontA" font-size="10">12</text></g></g><g transform="translate(30, 60) translate(0, 55)"><g><rect width="20" height="50" x="-20" fill="none" stroke="#000"/><text text-anchor="middle" transform="translate(-5, 25) rotate(-90)">font B</text></g><use xlink:href="#sampleBkg"/><text x="5" y="15" font-size="12">g1=&quot;gl_1&quot; g2=&quot;gl_2&quot;</text><g transform="translate(5, 45) scale(2)"><use fill="#88f" xlink:href="#marker"/><use x="22.5" fill="#88f" xlink:href="#marker"/><text font-family="fontB" font-size="10">12</text></g></g><g transform="translate(30, 60) translate(0, 110)"><g><rect width="20" height="50" x="-20" fill="none" stroke="#000"/><text text-anchor="middle" transform="translate(-5, 25) rotate(-90)">font C</text></g><use xlink:href="#sampleBkg"/><text x="5" y="15" font-size="12">u1=&quot;1&quot; u2=&quot;2&quot; g1=&quot;gl_3&quot; g2=&quot;gl_4&quot;</text><g transform="translate(5, 45) scale(2)"><use fill="#88f" xlink:href="#marker"/><use x="17.5" fill="#88f" xlink:href="#marker"/