<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: styling-class-01-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/styling.html#ClassAttribute"><p>The &apos;class&apos; attribute assigns one or more class names to an element, and shared class names among several element instances are supported.</p><p>Assigns a class to two elements and specify a &apos;fill: blue&apos; style rule on the class. On one of the elements, also specify a second class with a specified &apos;stroke: orange&apos; style rule. Verify the &apos;fill&apos; and &apos;stroke&apos; styles applied appropriately.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there are two blue rectangles on the page, and the lower right one has an orange border.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: styling-class-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><style type="text/css">.testClass{fill:#00f}.testClass2{stroke:orange}</style><g><rect width="200" height="100" x="10" y="10" class="testClass"/><rect width="200" height="100" x="215" y="125" stroke-width="10" class="testClass testClass2"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>