<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: coords-transformattr-01-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/coords.html#TransformAttribute"><p>Tests that separating transform definitions by whitespace and/or a comma is supported. The test draws a red &apos;rect&apos; element with a valid, non-delimited transform list. It overlays it with an identical black rectangle with equivalent transform list delimted by commas and numerical Unicode references of space (U+0020), tab (U+0009), carriage return (U+000D), line feed (U+000A), and combination of all five, so that no red is visible.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: coords-transformattr-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="translate(50 50)rotate(45)skewX(15)scale(0.8)"><rect width="100" height="100" x="0" y="0" fill="red"/></g><g transform="translate(50 50),rotate(45),skewX(15),scale(0.8)"><rect width="100" height="100" x="0" y="0" stroke="#000"/></g><g transform="translate(50 50)rotate(45)skewX(15)scale(0.8)"><rect width="100" height="100" x="125" y="125" fill="red"/></g><g transform="translate(50 50) rotate(45) skewX(15) sc