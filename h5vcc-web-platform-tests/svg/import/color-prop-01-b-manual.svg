<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: color-prop-01-b.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/color.html#ColorProperty"><p>This tests the &apos;color&apos; property and the &apos;currentColor&apos; value on fill, stroke, and stop-color properties.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There are three subtests. The first subtest, to the top left, is passed if the circle has a green fill. The second subtest, to the top right, is passed if the circle has a green stroke. The third subtest shows a rectangle with a gradient fill, which has three stops. The subtest is passed if central stop is green, fading off to blue to the left and pale yellow to the right.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: color-prop-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><linearGradient id="grad" color="green"><stop offset="5%" stop-color="#60F"/><stop offset="50%" stop-color="currentColor"/><stop offset="95%" stop-color="#FF6"/></linearGradient></defs><g color="green"><g fill="none" stroke="none" color="inherit"><circle cx="130" cy="80" r="60" fill="currentColor"/><circle cx="350" cy="80" r="60" stroke="currentColor" stroke-width="4"/></g></g><g color="#00f"><g fill="none" stroke="none" color="inherit"><rect width="360" height="80" x="60" y="215" fill="url(#grad)"/></g></g><g fill="#000" font-size="30"><text x="120" y="170">fill</text><text x="310" y="170">stroke</text><text x="180" y="205">stop-color</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>