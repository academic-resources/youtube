<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: coords-transformattr-04-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/coords.html#TransformAttribute"><p>If &apos;sy&apos; is not specified for a &apos;scale&apos; transform, it is assumed to be equal to &apos;sx&apos;.</p><p>Specify a series of various red graphics elements. Specify an equivalent series of black graphics elements that are defined to have dimensions that are half the size as the red elements. Specify a &apos;transform&apos; value of &apos;scale&apos; with only the &apos;sx&apos; value specified (i.e., &apos;scale(2)&apos;). If the &apos;sy&apos; parameter takes the same value as the &apos;sx&apos;, there will be no red on the page.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: coords-transformattr-04-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="100" height="200" fill="red"/><rect width="50" height="100" transform="scale(2)"/><ellipse cx="160" cy="100" fill="red" rx="50" ry="100"/><ellipse cx="80" cy="50" rx="25" ry="50" transform="scale(2)"/><line x1="220" x2="320" y1="10" y2="200" stroke="red" stroke-width="10"/><line x1="110" x2="160" y1="5" y2="100" stroke="#000" stroke-width="5" transform="scale(2)"/><path fill="red" d="M 330 0 L 430 0 380 200 Z"/><path fill="#000" d="M 165 0 L 215 0 190 100 Z" transform="scale(2)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>