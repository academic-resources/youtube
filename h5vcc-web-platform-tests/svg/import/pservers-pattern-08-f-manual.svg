<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: pservers-pattern-08-f.svg,v $" version="$Revision: 1.2 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Patterns"><p>Test that an invalid xlink:href on a &apos;pattern&apos; element has no effect on the pattern. This test specifies only &apos;width&apos; and &apos;height&apos; on the pattern that is tested in order to catch incorrectly overridden values from a non-existant pattern. The result is tested with a reference pattern using slightly different syntax.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there are four green circles visible on the page, and no red.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-pattern-08-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><pattern id="pattern1" width="100" height="100" x="0" y="0" patternUnits="userSpaceOnUse" viewBox="0 0 10 10"><circle cx="5" cy="5" r="1.7" fill="red"/></pattern><pattern id="pattern2" width=".5" height=".5" xlink:href="#invalidlink"><circle cx="50" cy="50" r="20" fill="#0f0"/></pattern></defs><rect width="200" height="200" x="1" y="1" fill="url(#pattern1)" stroke="none"/><rect width="200" height="200" x="1" y="1" fill="url(#pattern2)" stroke="none"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.2 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>