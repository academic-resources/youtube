<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: color-prop-02-f.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/color.html#ColorProperty"><p>Tests if the color datatype is supported. There are multiple syntaxes for specifying the same color, such as #37F and #3377FF. This test is focussed on the X11 color names, which are not part of the tiny profile. Each group of circles uses four forms - 6-digit hex, rbg() integer form, rgb() percentage form, and named (&apos;X11&apos;) colors. It does not use 3-digit hex, because the colors used in this test cannot be represented in three digit form.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>For each of the nine groups of circles shown here, all circles must be identical in color, and the same color as in the reference image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: color-prop-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g><circle cx="75" cy="40" r="20" fill="#dc143c"/><circle cx="115" cy="40" r="20" fill="#DC143C"/><circle cx="75" cy="80" r="20" fill="#DC143C"/><circle cx="115" cy="80" r="20" fill="#DC143C"/></g><g><circle cx="200" cy="40" r="20" fill="#98fb98"/><circle cx="240" cy="40" r="20" fill="#98FB98"/><circle cx="200" cy="80" r="20" fill="#98FB98"/><circle cx="240" cy="80" r="20" fill="#98FB98"/></g><g><circle cx="325" cy="40" r="20" fill="#4169e1"/><circle cx="365" cy="40" r="20" fill="#4169E1"/><circle cx="325" cy="80" r="20" fill="#4169E1"/><circle cx="365" cy="80" r="20" fill="#4169E1"/></g><g><circle cx="75" cy="135" r="20" fill="#b22222"/><circle cx="115" cy="135" r="20" fill="#B22222"/><circle cx="75" cy="175" r="20" fill="#B22222"/><circle cx="115" cy="175" r="20" fill="#B22222"/></g><g><circle cx="200" cy="135" r="20" fill="#2e8b57"/><circle cx="240" cy="135" r="20" fill="#2E8B57"/><circle cx="200" cy="175" r="20" fill="#2E8B57"/><circle cx="240" cy="175" r="20" fill="#2E8B57"/></g><g><circle cx="325" cy="135" r="20" fill="#0000cd"/><circle cx="365" cy="135" r="20" fill="#0000CD"/><circle cx="325" cy="175" r="20" fill="#0000CD"/><circle cx="365" cy="175" r="20" fill="#0000CD"/></g><g><circle cx="75" cy="230" r="20" fill="#cd5c5c"/><circle cx="115" cy="230" r="20" fill="#CD5C5C"/><circle cx="75" cy="270" r="20" fill="#CD5C5C"/><circle cx="115" cy="270" r="20" fill="#CD5C5C"/></g><g><circle cx="200" cy="230" r="20" fill="#7cfc00"/><circle cx="240" cy="230" r="20" fill="#7CFC00"/><circle cx="200" cy="270" r="20" fill="#7CFC00"/><circle cx="240" cy="270" r="20" fill="#7CFC00"/></g><g><circle cx="325" cy="230" r="20" fill="#48d1cc"/><circle cx="365" cy="230" r="20" fill="#48D1CC"/><circle cx="325" cy="270" r="20" fill="#48D1CC"/><circle cx="365" cy="270" r="20" fill="#48D1CC"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>