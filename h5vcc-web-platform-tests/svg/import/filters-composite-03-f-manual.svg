<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: filters-composite-03-f.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feCompositeElement"><p>Tests the arithmetic operator in feComposite.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there are four filled squares visible, and the fill color matches the respective reference stroke exactly.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-composite-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="composite-ident" width="1" height="1" x="0" y="0"><feComposite in="FillPaint" in2="StrokePaint" k1="0" k2="1" k3="-1" k4="0" operator="arithmetic"/></filter><filter id="composite-negative" width="1" height="1" x="0" y="0"><feComposite in="FillPaint" in2="FillPaint" k1="0" k2="2" k3="-1.5" k4="0" operator="arithmetic"/></filter><filter id="composite-mixed" width="1" height="1" x="0" y="0"><feComposite in="FillPaint" in2="StrokePaint" k1="1" k2="-.5" k3=".2" k4="-.1" operator="arithmetic"/></filter><filter id="composite-clamped" width="1" height="1" x="0" y="0"><feComposite in="FillPaint" in2="StrokePaint" k1="0" k2="10" k3="20" k4="0" operator="arithmetic"/></filter></defs><g transform="translate(100 30)"><rect id="reference1" width="120" height="120" fill="#0f0"/><rect width="100" height="100" x="10" y="10" fill="red" stroke="red" filter="url(#composite-ident)"/></g><g transform="translate(250 30)"><rect width="100" height="100" x="10" y="10" fill="#0F0" filter="url(#composite-negative)"/><rect id="reference2" width="110" height="110" x="5" y="5" fill="none" stroke="#7FFF7F" stroke-width="12"/></g><g transform="translate(100 180)"><rect width="100" height="100" x="10" y="10" fill="#2B110C" stroke="#202A25" filter="url(#composite-mixed)"/><rect id="reference3" width="110" height="110" x="5" y="5" fill="none" stroke="#666" stroke-width="12"/></g><g transform="translate(250 180)"><rect width="100" height="100" x="10" y="10" fill="#007F00" stroke="#00007F" filter="url(#composite-clamped)"/><rect id="reference4" width="110" height="110" x="5" y="5" fill="none" stroke="#0FF" stroke-width="12"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>