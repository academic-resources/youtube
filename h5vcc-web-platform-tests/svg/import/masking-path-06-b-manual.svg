<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="BB" reviewer="CL" status="issue" template-version="1.4" testname="$RCSfile: masking-path-06-b.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#ClippingPaths"><p>The intent of this file to test the &apos;clip&apos; property. In this test, the clipped objects are raster and SVG images.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The UA should render two images inside the red rectangles.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-path-06-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g shape-rendering="geometricPrecision"><text x="240" y="30" font-size="20" text-anchor="middle">&apos;clip&apos; property on images</text><image width="200" height="120" x="35" y="45" clip="rect(10,10,10,10)" overflow="hidden" preserveAspectRatio="none" xlink:href="../images/plant.jpg"/><rect width="200" height="120" x="35" y="45" fill="none" stroke="#00f"/><rect width="180" height="100" x="45" y="55" fill="none" stroke="red"/><text x="245" y="110" font-size="25">&lt;-- raster image</text><image width="200" height="120" x="245" y="180" clip="rect(10,10,10,10)" overflow="hidden" preserveAspectRatio="none" xlink:href="../images/SVGImageTest.svg"/><rect width="200" height="120" x="245" y="180" fill="none" stroke="#00f"/><rect width="180" height="100" x="255" y="190" fill="none" stroke="red"/><text x="70" y="250" font-size="25">SVG image --&gt;</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>