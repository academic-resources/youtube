<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-deco-01-b.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TextDecorationProperties"><p>Test the &apos;text-decoration&apos; property.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if:</p><ul><li>The first line of text has no decoration.</li><li>The second line of text has a line through it.</li><li>The third line of text is underlined.</li><li>The fourth line of text has a blue underline with a green stroke under all characters, except the word &quot;different&quot; which has a yellow underline with a green stroke.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-deco-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g fill="#00f" stroke="green" stroke-width=".5" font-size="24"><text x="25" y="65">Normal text</text><text x="25" y="135" text-decoration="line-through">Text with line-through</text><text x="25" y="205" text-decoration="underline">Underlined text</text><text x="25" y="275" text-decoration="underline"><tspan>One</tspan> <tspan fill="#ff0" stroke="#F0F">word</tspan> <tspan fill="#ff0" stroke="#000">has</tspan> <tspan fill="#ff0" stroke="#080" text-decoration="underline">different</tspan> <tspan fill="#ff0" stroke="#00F">underlining</tspan></text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>