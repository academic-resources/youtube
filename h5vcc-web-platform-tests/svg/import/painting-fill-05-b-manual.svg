<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="DJ" status="accepted" template-version="1.4" testname="$RCSfile: painting-fill-05-b.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#FillProperties"><p>Test using &quot;fill-opacity&quot; values for &quot;rect&quot; element. This test verifies that opacity is clamped to the specified range.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The six rect elements on the left have varying &apos;fill-opacity&apos; values within the valid range of 0 to 1. The six elements on the right have &apos;fill-opacity&apos; values outside the 0 to 1 range, and must be clamped. The top three rect elements on the right must have their &apos;fill-opacity&apos; clamped to 0, while the bottom three rect elements on the right must be clamped to 1.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-fill-05-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="60" height="60" x="20" y="20" fill="#00F" fill-opacity="0" stroke="#000"/><rect width="60" height="60" x="50" y="50" fill="#00F" fill-opacity=".2" stroke="#000"/><rect width="60" height="60" x="80" y="80" fill="#00F" fill-opacity=".4" stroke="#000"/><rect width="60" height="60" x="110" y="110" fill="#00F" fill-opacity=".6" stroke="#000"/><rect width="60" heigh