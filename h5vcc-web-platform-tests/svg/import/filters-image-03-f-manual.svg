<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="TB" status="accepted" template-version="1.4" testname="$RCSfile: filters-image-03-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feImageElement"><p>This tests the feImage element with a number of different filter primitive subregion values.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>the first row show four smiley faces of the same size, each framed by a blue rectangle</li><li>the first image on the left on the second row shows half a smiley face (horizontally offset)</li><li>the second image on the left on the second row shows half a smiley face (vertically offset)</li><li>the third image on the left on the second row shows the upper-lefthand quarter of the smiley face enlarged to fit the blue rectangle</li><li>the rightmost image on the second row shows the upper-lefthand quarter of the smiley face (horizontally and vertically offset)</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-image-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="default" width="1" height="1" x="0" y="0"><feImage xlink:href="../images/smiley.png"/></filter><filter id="all_specified_relative" width="1" height="1" x="0" y="0"><feImage width="10.4%" height="13.8%" x="20.8%" y="0%" xlink:href="../images/smiley.png"/></filter><filter id="all_specified_absolute" width="1" height="1" x="0" y="0"><feImage width="50" height="50" x="200" y="0" xlink:href="../images/smiley.png"/></filter><filter id="y_specified" width="1" height="1" x="0" y="0"><feImage y="0%" xlink:href="../images/smiley.png"/></filter><filter id="width_specified" width="1" height="1" x="0" y="0"><feImage width="20.8%" xlink:href="../images/smiley.png"/></filter><filter id="height_specified" width="1" height="1" x="0" y="0"><feImage height="27.6%" xlink:href="../images/smiley.png"/></filter><filter id="width_height_specified" width="1" height="1" x="0" y="0"><feImage width="20.8%" height="27.6%" xlink:href="../images/smiley.png"/></filter><filter id="x_y_specified" width="1" height="1" x="0" y="0"><feImage x="67.7%" y="34.6%" xlink:href="../images/smiley.png"/></filter></defs><g transform="translate(60 100)"><rect width="50" height="50" fill="red" filter="url(#default)"/><rect width="50" height="50" x="100" fill="red" filter="url(#all_specified_relative)"/><rect width="50" height="50" x="200" fill="red" filter="url(#all_specified_absolute)"/><rect width="50" height="50" x="300" fill="red" filter="url(#y_specified)"/><rect width="50" height="50" y="100" fill="red" filter="url(#width_specified)"/><rect width="50" height="50" x="100" y="100" fill="red" filter="url(#height_specified)"/><rect width="50" height="50" x="200" y="100" fill="red" filter="url(#width_height_specified)"/><rect width="50" height="50" x="300" y="100" fill="red" filter="url(#x_y_specified)"/><g id="reference_frames" fill="none" stroke="#00f" stroke-width="1"><rect width="50" height="50"/><rect width="50" height="50" x="100"/><rect width="50" height="50" x="200"/><rect width="50" height="50" x="300"/><rect width="50" height="50" y="100"/><rect width="50" height="50" x="100" y="100"/><rect width="50" height="50" x="200" y="100"/><rect width="50" height="50" x="300" y="100"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>