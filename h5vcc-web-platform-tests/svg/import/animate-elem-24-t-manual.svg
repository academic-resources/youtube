<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-24-t.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test which verifies that the basic facilities of declarative animation are working.</p><p>This test uses the following elements : &apos;animateMotion&apos; and &apos;animateTransform&apos;</p><p>The test is a nine second animation with no repeats. It shows the text string &quot;It&apos;s alive&quot; moving, rotating and growing from time 3s to 9s.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The file includes various guides that can be used to verify the correctness of the animation. Pale blue guides exist for the text size, location and orientation at times 3s, 6s and 9s.</p><p>The test is passed if the animated text covers the pale blue guides at the indicated times on the test.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-24-t.svg,v $</title><defs><font id="MyFont" horiz-adv-x="416"><font-face alphabetic="0" ascent="700" descent="-127" font-family="MyFont" panose-1="2 0 0 6 3 0 0 2 0 4" units-per-em="1000"/><glyph glyph-name="space" horiz-adv-x="233"/><glyph d="M30 700V550H90V150H30V0H300V150H240V550H300V700H30Z" glyph-name="I" horiz-adv-x="330" unicode="I"/><glyph d="M5 550V410H137V0H280V410H412V550H5Z" glyph-name="t" horiz-adv-x="417" unicode="t"/><glyph d="M34 550V410V218H291V120H34V0H434V338H177V430H434V550H34Z" glyph-name="s" horiz-adv-x="468" unicode="s"/><glyph d="M35 700L73 483H125L163 700H35Z" glyph-name="quotesingle" horiz-adv-x="198" unicode="'"/><glyph d="M71 550L3 0H143L154 119H282L293 0H433L365 550H71ZM168 259L182 410H254L268 259H168Z" glyph-name="a" horiz-adv-x="435" unicode="a"/><glyph d="M37 0H425V130H180V550H37V410V0Z" glyph-name="l" horiz-adv-x="435" unicode="l"/><glyph d="M37 550V410V0H180V550H37Z" glyph-name="i" horiz-adv-x="217" unicode="i"/><glyph d="M73 0H357L430 550H282L235 140H195L148 550H0L19 410L73 0Z" glyph-name="v" horiz-adv-x="430" unicode="v"/><glyph d="M37 550V410V0H419V130H180V210H299V340H180V420H419V550H37Z" glyph-name="e" horiz-adv-x="442" unicode="e"/><glyph d="M46 145V0H191V145H46ZM58 220H179L194 700H43L58 220Z" glyph-name="exclam" horiz-adv-x="237" unicode="!"/></font></defs><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face><font id="MyFont" horiz-adv-x="416"><font-face alphabetic="0" ascent="700" descent="-127" font-family="MyFont" panose-1="2 0 0 6 3 0 0 2 0 4" units-per-em="1000"/><glyph glyph-name="space" horiz-adv-x="233"/><glyph d="M30 700V550H90V150H30V0H300V150H240V550H300V700H30Z" glyph-name="I" horiz-adv-x="330" unicode="I"/><glyph d="M5 550V410H137V0H280V410H412V550H5Z" glyph-name="t" horiz-adv-x="417" unicode="t"/><glyph d="M34 550V410V218H291V120H34V0H434V338H177V430H434V550H34Z" glyph-name="s" horiz-adv-x="468" unicode="s"/><glyph d="M35 700L73 483H125L163 700H35Z" glyph-name="quotesingle" horiz-adv-x="198" unicode="'"/><glyph d="M71 550L3 0H143L154 119H282L293 0H433L365 550H71ZM168 259L182 410H254L268 259H168Z" glyph-name="a" horiz-adv-x="435" unicode="a"/><glyph d="M37 0H425V130H180V550H37V410V0Z" glyph-name="l" horiz-adv-x="435" unicode="l"/><glyph d="M37 550V410V0H180V550H37Z" glyph-name="i" horiz-adv-x="217" unicode="i"/><glyph d="M73 0H357L430 550H282L235 140H195L148 550H0L19 410L73 0Z" glyph-name="v" horiz-adv-x="430" unicode="v"/><glyph d="M37 550V410V0H419V130H180V210H299V340H180V420H419V550H37Z" glyph-name="e" horiz-adv-x="442" unicode="e"/><glyph d="M46 145V0H191V145H46ZM58 220H179L194 700H43L58 220Z" glyph-name="exclam" horiz-adv-x="237" unicode="!"/></font></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="20"><text x="70" y="110">Text from 0s to 3s</text><text x="100" y="185">Text at 6s</text><text x="100" y="220">Text at 9s</text></g><g fill="#bee" stroke="none" font-family="MyFont"><text font-size="20" transform="translate(50,90) rotate(-30)">It&apos;s alive!</text><text font-size="40" transform="translate(75,180) rotate(-15)">It&apos;s alive!</text><text x="100" y="270" font-size="60">It&apos;s alive!</text></g><g transform="translate(50,90)"><text id="TextElement" x="0" y="0" fill="#36e" font-family="MyFont" font-size="20" transform="rotate(-30)">It&apos;s alive! <animateMotion fill="freeze" begin="3s" dur="6s" path="M 0 0 L 50 180"/> <animateTransform fill="freeze" attributeName="transform" attributeType="XML" begin="3s" dur="6s" from="-30" to="0" type="rotate"/> <animateTransform fill="freeze" additive="sum" attributeName="transform" attributeType="XML" begin="3s" dur="6s" from="1" to="3" type="scale"/></text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>