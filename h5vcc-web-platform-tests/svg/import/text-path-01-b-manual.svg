<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Shenxue Zhou" reviewer="AG" status="accepted" template-version="1.4" testname="$RCSfile: text-path-01-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TextOnAPath"><p>Test textPath element in combination with the tspan element. Properties of the text on a path are changed using the tspan element.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required. Make sure scripting is enabled.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>For this test to pass the rendered output must match the reference image. The letters &quot;Te&quot; in first &quot;Text on a path&quot; sentence must be colored pink and offset from the path in the y direction.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-path-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><path id="Path1" fill="none" stroke="#00f" d="M199 89.3 C206.6 66.6 235.8 13.2 270 30.3 286.6 38.6 298.9 59.4 310 73.3 321.7 87.9 338.6 99 356 103.3 387.3 111.1 396.6 90.4 418 74.3"/><path id="Path2" fill="none" stroke="#00f" d="M33.5 145.8 C41 123 70.3 69.7 104.5 86.8 121 95 133 116 144.5 129.8 156.2 144.4 173 155.5 190.5 159.8 221.8 167.6 231 146.9 252.5 130.8"/><path id="Path3" fill="none" stroke="#00f" stroke-width="4" d="M113 233 L413 233"/></defs><g id="text-on-path-01"><use fill="none" stroke="#00f" xlink:href="#Path1"/><text fill="#000" font-family="Georgia" font-size="36"><textPath xlink:href="#Path1">Text on a path</textPath></text></g><g id="text-on-path-02"><use fill="none" stroke="#00f" xlink:href="#Path2"/><text fill="#000" font-family="Georgia" font-size="36"><textPath xlink:href="#Path2"><tspan fill="#f0f" dy="-12">Te</tspan><tspan dy="12">x</tspan>t on a path</textPath></text><rect width="274" height="41" x="17" y="169" fill="none" stroke="#000"/><text x="19" y="185" font-family="Arial" font-size="20">&apos;tspan&apos; subelement inside</text><text x="19" y="207" font-family="Arial" font-size="20">the &apos;textPath&apos; element.</text></g><g id="text-on-path-03"><use fill="none" stroke="#00f" stroke-width="4" xlink:href="#Path3"/><text fill="#000" font-family="Arial" font-size="24"><textPath startOffset="33%" xlink:href="#Path3">The Text on path</textPath></text><rect width="260" height="41" x="118" y="250" fill="none" stroke="#000"/><text x="120" y="267" font-family="Arial" font-size="20">&apos;startOffset&apos; attribute of the</text><text x="120" y="287" font-family="Arial" font-size="20">&apos;textPath&apos; element.</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>