<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" reviewer="CM" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-89-t.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/errata/errata.html#value_spacing_of_keySpline_syntax"><p>Tests clarification of value spacing of keySpline syntax; whitespace, or commas with optional whitespace, are allowed.</p><p>Test possible values for &apos;calcMode=&quot;spline&quot;&apos;, with both commas, whitespace, and mixed separators</p><p>Six animations (three sets of two) have been defined. The three green ones on the left show rectangles which get smaller. The three orange ones on the right show rectangles of constant size, which move. The black text and grey ruler lines help show the sizes and movement of the rectangles over time.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the bottom edge of all six animated rectangles move together in sync.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-89-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="SVGFreeSansASCII" font-size="20"><g><text x="0" y="203" transform="translate(10,50)">0 sec.</text><text x="0" y="170" transform="translate(10,50)">3 sec.</text><text x="0" y="114" transform="translate(10,50)">6 sec.</text><text x="3" y="3" transform="translate(10,50)">9+ sec.</text><g stroke="#AAA" stroke-width="4" transform="translate(10,50)"><line x1="70" x2="450" y1="200" y2="200"/><line x1="70" x2="450" y1="167" y2="167"/><line x1="70" x2="450" y1="111" y2="111"/><line x1="70" x2="450" y1="0" y2="0"/></g></g><g transform="translate(60,50)"><rect width="50" height="210" x="140" y="-10" fill="#228B22" stroke="#555" stroke-width="4"><animate fill="freeze" attributeName="height" begin="0s" calcMode="spline" dur="9s" keySplines="0,0,1,1;0,0,1,1;.75,0,0,.75" values="210;177;121;10"/></rect><rect width="50" height="210" x="90" y="-10" fill="#32CD32" stroke="#555" stroke-width="4"><animate fill="freeze" attributeName="height" begin="0s" calcMode="spline" dur="9s" keySplines="0 0 1 1;0 0 1 1;.75 0 0 .75" values="210;177;121;10"/></rect><rect width="50" height="210" x="40" y="-10" fill="#9ACD32" stroke="#555" stroke-width="4"><animate fill="freeze" attributeName="height" begin="0s" calcMode="spline" dur="9s" keySplines="0 , 0 , 1 , 1;0 , 0 , 1 , 1;.75 , 0 , 0 , .75" values="210;177;121;10"/></rect></g><g transform="translate(250,50)"><rect width="60" height="10" x="140" y="-10" fill="#EB6E00" stroke="#555" stroke-width="4"><animateMotion fill="freeze" begin="0s" calcMode="spline" dur="9s" keySplines="0,0,1,1;0,0,1,1;.75,0,0,.75" values="0,200; 0,167; 0,111; 0,0"/></rect><rect width="60" height="10" x="90" y="-10" fill="#FFB41E" stroke="#555" stroke-width="4"><animateMotion fill="freeze" begin="0s" calcMode="spline" dur="9s" keySplines="0 0 1 1;0 0 1 1;.75 0 0 .75" values="0,200; 0 167; 0 111; 0 0"/></rect><rect width="60" height="10" x="40" y="-10" fill="#FFDC3C" stroke="#555" stroke-width="4"><animateMotion fill="freeze" begin="0s" calcMode="spline" dur="9s" keySplines="0 , 0 , 1 , 1;0 , 0 , 1 , 1;.75 , 0 , 0 , .75" values="0 , 200; 0 , 167; 0 , 111; 0 , 0"/></rect></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>