<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="[author]" reviewer="[reviewer]" status="empty" template-version="1.4" testname="$RCSfile: filters-composite-04-f.svg,v $" version="$Revision: 1.1 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feCompositeElement"><p>Test feComposite and the arithmetic operator to implement a simple dissolve operation.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if there are four images visible, each in different stages of dissolving the bird in the foreground into the tree in the background.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-composite-04-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="dissolve1" width="1" height="1" x="0" y="0"><feImage result="bird" xlink:href="../images/stefan_252_tRNS_opti.png"/><feComposite in="SourceGraphic" in2="bird" k1="0" k2=".5" k3=".5" k4="0" operator="arithmetic"/></filter><filter id="dissolve2" width="1" height="1" x="0" y="0"><feImage result="bird" xlink:href="../images/stefan_252_tRNS_opti.png"/><feComposite in="SourceGraphic" in2="bird" k1="0" k2=".1" k3=".9" k4="0" operator="arithmetic"/></filter><filter id="dissolve3" width="1" height="1" x="0" y="0"><feImage result="bird" xlink:href="../images/stefan_252_tRNS_opti.png"/><feComposite in="SourceGraphic" in2="bird" k1="0" k2=".75" k3=".25" k4="0" operat