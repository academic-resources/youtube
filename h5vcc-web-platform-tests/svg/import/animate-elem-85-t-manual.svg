<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" reviewer="DJ" status="issue" template-version="1.4" testname="$RCSfile: animate-elem-85-t.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>The first subtest tests animateColor with &apos;to&apos; and &apos;from&apos; values including currentColor. The second subtest checks that the value of currentColor is the current animated value of the color property, by animating the color property at the same time as animating fill with a &apos;from&apos; or &apos;to&apos; value of currentColor.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The first subtest is passed if all four rectangles at the top smoothly animate from black to green over 5 seconds. During this time the bottom two rectangles must be blue.</p><p>The second subtest, which starts after the first one completes, is passed if the bottom two rectangles smoothly animate from green (at five seconds), through dark cyan (at 7.5 seconds), to cyan (at 10 seconds and above). Colored circles indicate the appropriate colors at these times.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-85-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g id="subtest_1"><rect width="90" height="100" x="30" y="50" fill="red"><animateColor fill="freeze" attributeName="fill" begin="0s" dur="5s" from="#000000" to="#008000"/></rect><rect width="90" height="100" x="140" y="50" fill="red"><animateColor fill="freeze" attributeName="fill" begin="0s" dur="5s" from="#000000" to="green"/></rect><rect width="90" height="100" x="250" y="50" fill="red" color="green"><animateColor fill="freeze" attributeName="fill" begin="0s" dur="5s" from="#000000" to="currentColor"/></rect><rect width="90" height="100" x="360" y="50" fill="red" color="#000"><animateColor fill="freeze" attributeName="fill" begin="0s" dur="5s" from="currentColor" to="#008000"/></rect></g><g id="subtest_2"><rect width="280" height="60" x="100" y="180" fill="#00f" color="#000"><animateColor fill="freeze" attributeName="color" begin="5s" dur="5s" from="blue" to="cyan"/><animateColor fill="freeze" attributeName="fill" begin="5s" dur="5s" from="#008000" to="currentColor"/></rect><rect width="280" height="60" x="100" y="245" fill="#00f" color="#000"><animateColor fill="freeze" attributeName="fill" begin="5s" dur="5s" from="#008000" to="currentColor"/><animateColor fill="freeze" attributeName="color" begin="5s" dur="5s" from="blue" to="cyan"/></rect><circle cx="100" cy="240" r="30" fill="#00f"/><circle cx="193" cy="240" r="30" fill="green"/><circle cx="287" cy="240" r="30" fill="teal"/><circle cx="380" cy="240" r="30" fill="#0ff"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>