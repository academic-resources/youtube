<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" status="created" template-version="1.4" testname="$RCSfile: linking-frag-01-f.svg,v $" version="$Revision: 1.2 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/linking.html#Links"><p>Tests svgView(viewBox();transform()) syntax, with and without escaped semicolons.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. Click on the green arrow. If that results in circle-2 being displayed, go back to this test and click on the blue arrow. If that shows a quarter of circle-2, go back to this test and click on the purple arrow.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if you clicked on three arrows, and clicking the purple arrow results in a quarter of circle-2 being displayed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: linking-frag-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><a xlink:href="../images/linkingCircle-f.svg#svgView(viewBox(64,227,72,72))"><path fill="#0f0" stroke="#00f" d="M 185,40 h -100 v -12 l -45 36 l 45 36 v -12 h 100 z"/></a><g transform="translate(0,100)"><a xlink:href="../images/linkingCircle-f.svg#svgView(viewBox(64,227,72,72);transform(translate(36,36)))"><path fill="#00f" stroke="#00f" d="M 185,40 h -100 v -12 l -45 36 l 45 36 v -12 h 100 z"/></a></g><g transform="translate(0,200)"><a xlink:href="../images/linkingCircle-f.svg#svgView(viewBox(64,227,72,72)%3Btransform(translate(36,