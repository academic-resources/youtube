<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" reviewer="CC" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-84-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test animation of color keywords that resolve to animatable RGB values.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if five black squares are shown, after two seconds, all five squares turn red and then smoothly animate the fill color to green over the next five seconds.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-84-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="scale(1.1) translate (50,20)"><rect width="100" height="100" fill="#000" color="green"><animateColor fill="freeze" attributeName="fill" begin="2s" dur="5s" from="#f00" to="currentColor"/></rect><rect width="100" height="100" y="150" fill="#000" color="red"><animateColor fill="freeze" attributeName="fill" begin="2s" dur="5s" from="currentColor" to="green"/></rect><rect width="100" height="100" x="120" y="75" fill="#000" color="green"><animateColor fill="freeze" attributeName="fill" begin="2s" dur="5s" from="#f00" to="green"/></rect><g fill="#070"><rect width="100" height="100" x="240" fill="#000" color="green"><animateColor fill="freeze" attributeName="fill" begin="2s" dur="5s" from="#f00" to="inherit"/></rect></g><g fill="red"><rect width="100" height="100" x="240" y="150" fill="#000" color="green"><animateColor fill="freeze" attributeName="fill" begin="2s" dur="5s" from="inherit" to="green"/></rect></g><g font-size="14" text-anchor="middle"><text x="50" y="130">currentColor</text><text x="170" y="55">green</text><text x="290" y="130">inherit</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>