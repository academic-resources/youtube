<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CL" status="reviewed" template-version="1.4" testname="$RCSfile: fonts-desc-04-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/fonts.html#SVGFontsOverview"><p>This test demonstrates CSS font matching based on the font-style attribute.</p><p>The first line of text tests selecting an italic font.</p><p>The second line tests that order of font definition does not effect correct matching.</p><p>The third line tests selecting an italic and an oblique font. Italic can match against oblique or italic, but all other values must match exactly. The letter &apos;a&apos; will be an UA-dependent default font-family, it should be oblique, possiblely a transformation of a normal font.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The first line of text should produce a square followed by a triangle.</p><p>The second line should produce a square followed by a triangle.</p><p>The third line should produce in first place either a triangle, a diamond, or a letter &apos;a&apos; in some fallback font. (All are correct,and depend on which font is chosen for fallback). This is followed by two diamonds.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: fonts-desc-04-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont1" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont1" font-style="italic" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont2" font-style="italic" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont2" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont3" font-style="italic" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont3" font-style="oblique" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont4" font-style="italic" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont5" font-style="oblique" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 500L250 250L500 500L250 750Z" glyph-name="diamond" unicode="a"/></font></defs><g font-size="50"><text x="50" y="50" font-family="SVGFont1">a</text><text x="100" y="50" font-family="SVGFont1" font-style="italic">a</text><text x="50" y="150" font-family="SVGFont2">a</text><text x="100" y="150" font-family="SVGFont2" font-style="italic">a</text><text x="50" y="250" font-family="SVGFont4" font-style="oblique">a</text><text x="100" y="250" font-family="SVGFont4,SVGFont5" font-style="oblique">a</text><text x="150" y="250" font-family="SVGFont5" font-style="italic">a</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>