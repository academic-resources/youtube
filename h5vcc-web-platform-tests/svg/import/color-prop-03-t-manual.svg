<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: color-prop-03-t.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/color.html#ColorProperty"><p>Tests if the color datatype is supported. There are multiple syntaxes for specifying the same color, such as #37F and #3377FF. For each of the six groups shown here, each of the circles in the group uses one of the syntactical forms</p><p>The first row uses five forms - 3-digit hex, 6-digit hex, rbg() integer form, rgb() percentage form, and the &apos;HTML&apos; subset of the name (&apos;X11&apos;) colors.</p><p>The second row uses only four forms - 3-digit hex, 6-digit hex, rbg() integer form, rgb() percentage form - as there are no HTML or X11 names for those colors.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>For each of the six groups of circles shown here, all circles must be identical in color, and the same color as in the reference image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: color-prop-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g><circle cx="75" cy="40" r="20" fill="red"/><circle cx="115" cy="40" r="20" fill="red"/><circle cx="75" cy="80" r="20" fill="red"/><circle cx="115" cy="80" r="20" fill="red"/><polygon fill="red" points="95 40 115 60 95 80 75 60"/></g><g><circle cx="200" cy="40" r="20" fill="#0f0"/><circle cx="240" cy="40" r="20" fill="#0f0"/><circle cx="200" cy="80" r="20" fill="#0F0"/><circle cx="240" cy="80" r="20" fill="#0F0"/><polygon fill="#0f0" points="220 40 240 60 220 80 200 60"/></g><g><circle cx="325" cy="40" r="20" fill="#00f"/><circle cx="365" cy="40" r="20" fill="#00f"/><circle cx="325" cy="80" r="20" fill="#00F"/><circle cx="365" cy="80" r="20" fill="#00F"/><polygon fill="#00f" points="345 40 365 60 345 80 325 60"/></g><g><circle cx="75" cy="135" r="20" fill="#a01"/><circle cx="115" cy="135" r="20" fill="#a01"/><circle cx="75" cy="175" r="20" fill="#A01"/><circle cx="115" cy="175" r="20" fill="#A01"/></g><g><circle cx="200" cy="135" r="20" fill="#3b3"/><circle cx="240" cy="135" r="20" fill="#3b3"/><circle cx="200" cy="175" r="20" fill="#3B3"/><circle cx="240" cy="175" r="20" fill="#3B3"/></g><g><circle cx="325" cy="135" r="20" fill="#57e"/><circle cx="365" cy="135" r="20" fill="#57e"/><circle cx="325" cy="175" r="20" fill="#57E"/><circle cx="365" cy="175" r="20" fill="#57E"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>