<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" owner="ED" reviewer="CM" status="accepted" template-version="1.3" testname="$RCSfile: filters-conv-03-f.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/#feConvolveMatrixElementOrderAttribute"><p>Tests the &apos;in1&apos; DOM attribute on &apos;feConvolveMatrix&apos;.</p><p>Load the testcase, you should see three nearly identical images that say &quot;FAIL&quot;. After 3 seconds all three images should be replaced by the same image of a bird. The two images to the right have filters applied, while the one on the left is always unfiltered.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if:</p><ul><li>the two images inside the blue rects look exactly the same</li><li>the same base image is used in all three rects</li><li>the purple image that says &quot;FAIL&quot; is replaced after 3 seconds by an image of a bird</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-conv-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="sharpenAnim" width="100%" height="100%" x="0" y="0"><feImage result="passimg" xlink:href="../images/stefan_252_tRNS_opti.png"/><feConvolveMatrix in="SourceGraphic" kernelMatrix="0 -1 0 -1 5 -1 0 -1 0" order="3" preserveAlpha="true"><set fill="freeze" attributeName="in" begin="3s" onbegin="runtest()" to="passimg"/></feConvolveMatrix></filter><filter id="sharpenScript" width="100%" height="100%" x="0" y="0"><feImage result="passimg" xlink:href="../images/stefan_252_tRNS_opti.png"/><feConvolveMatrix id="prim" in="SourceGraphic" kernelMatrix="0 -1 0 -1 5 -1 0 -1 0" order="3" preserveAlpha="true"/></filter><text id="pass" x="240" y="150" font-size="30" text-anchor="middle">PASS</text></defs><script type="application/ecmascript">function runtest() { var img = document.getElementById(&quot;img&quot;); img.href.baseVal = &quot;../images/stefan_252_tRNS_opti.png&quot;; var prim = document.getElementById(&quot;prim&quot;); prim.in1.baseVal = &quot;passimg&quot;; }</script><text x="50%" y="3em" style="font-size:18px;text-anchor:middle">feConvolveMatrix &apos;in1&apos; DOM</text><image id="img" width="100" height="100" x="80" y="100" xlink:href="../images/purplesquidj.png"/><image width="100" height="100" x="190" y="100" filter="url(#sharpenAnim)" xlink:href="../images/purplesquidj.png"/><image width="100" height="100" x="300" y="100" filter="url(#sharpenScript)" xlink:href="../images/purplesquidj.png"/><rect width="100" height="100" x="80" y="100" fill="none" stroke="#000"/><rect width="100" height="100" x="190" y="100" fill="none" stroke="#00f"/><rect width="100" height="100" x="300" y="100" fill="none" stroke="#00f"/><text x="130" y="220" style="font-size:9px;text-anchor:middle">Original image</text><text x="240" y="220" style="font-size:9px;text-anchor:middle">Animated filter</text><text x="350" y="220" style="font-size:9px;text-anchor:middle">Scripted filter</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>