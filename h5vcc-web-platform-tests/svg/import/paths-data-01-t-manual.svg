<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Lofton Henderson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-01-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData"><p>Test that the viewer has the basic capability to handle the &apos;path&apos; element and its data (d) attribute in combination with the cubic Bezier curveto commands, C, c, S, s (plus Mm and Zz).</p><p>There are 8 subtests, each composed from the cubic Bezier path commands per the label by the subtest. On-curve control points (i.e., the curve position) are marked by small blue squares. Subtests are filled, or stroked, or both, using simple style properties and colors.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-01-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="100" y="14" font-size="12">Cubic bezier curves drawn with commands:</text><path id="X_curve_MCSmcs" fill="#0F0" stroke="#00C000" d="M 210 130 C 145 130 110 80 110 80 S 75 25 10 25 m 0 105 c 65 0 100 -50 100 -50 s 35 -55 100 -55"/><rect width="4" height="4" x="208" y="128" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="108" y="78" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="8" y="23" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="8" y="128" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="108" y="78" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="208" y="23" fill="#4A83FF" stroke="none"/><text x="5" y="82" font-size="12">M, C, S, m, c, s</text><path id="Infinity_McccCz" fill="none" stroke="#000" d="M 240 90 c 0 30 7 50 50 0 c 43 -50 50 -30 50 0 c 0 83 -68 -34 -90 -30 C 240 60 240 90 240 90 z"/><rect width="4" height="4" x="238" y="88" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="288" y="88" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="338" y="88" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="248" y="58" fill="#4A83FF" stroke="none"/><text x="253" y="50" font-size="12">M, c, c, c, C, z</text><path id="Line_MCZ" fill="none" stroke="#000" d="M80 170 C100 170 160 170 180 170Z"/><rect width="4" height="4" x="78" y="168" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="178" y="168" fill="#4A83FF" stroke="none"/><text x="110" y="190" font-size="12">M, C, Z</text><path id="Inv_V_MCcZ" fill="#00C000" stroke="none" d="M5 260 C40 260 60 175 55 160 c -5 15 15 100 50 100Z"/><rect width="4" height="4" x="3" y="258" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="53" y="158" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="103" y="258" fill="#4A83FF" stroke="none"/><text x="85" y="220" font-size="12">M, C, c, Z</text><path id="Rem_Rib_mcs" fill="none" stroke="#000" d="m 200 260 c 50 -40 50 -100 25 -100 s -25 60 25 100"/><rect width="4" height="4" x="198" y="258" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="223" y="158" fill="#4A83FF" stroke="none"/><rect width="4" height="4" x="248" y="258" fill="#4A83FF" stroke="none"/><text x="165" y="210" font-size="12">m, c, s</text><path id="Arc_MC" fill="#00F" stroke="#000" d="M 360 100 C 420 90 460 140 450 190"/><rect width="4" height="4" x="