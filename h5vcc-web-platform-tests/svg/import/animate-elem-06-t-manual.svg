<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-06-t.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test different ways of defining a motion path.</p><p>An animation moves a triangle along a path. Reference rectangles, lines and text are provided to help show what the correct behavior is.</p><p>This animation uses the &apos;path&apos; attribute to define the motion path.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the triangle is animated along the black curve over the course of 6 seconds.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-06-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="36"><text x="48" y="48">Test a motion path</text><text x="48" y="95">&apos;path&apos; attribute.</text><path fill="none" stroke="#000" stroke-width="6" d="M90,258 C90,258 216,120 390,198"/><rect width="60" height="60" x="60" y="198" fill="#FCC" stroke="#000" stroke-width="6"/><text x="90" y="300" text-anchor="middle">0 sec.</text><rect width="60" height="60" x="360" y="138" fill="#FCC" stroke="#000" stroke-width="6"/><text x="390" y="240" text-anchor="middle">6+ sec.</text><path fill="#00f" stroke="green" stroke-width="6" d="M-30,0 L0,-60 L30,0 z"><animateMotion fill="freeze" begin="0s" calcMode="linear" dur="6s" path="M90,258 C90,258 216,120 390,198"/></path></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>