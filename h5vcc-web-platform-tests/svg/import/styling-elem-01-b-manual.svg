<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="CL" status="accepted" template-version="1.3" testname="$RCSfile: styling-elem-01-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/styling.html#StyleElement"><p>This tests that the &apos;type&apos; attribute on a &apos;style&apos; element is honored.</p><p>Once the test is loaded, two rectangles are presented, the upper indicating the result of a sub-test that checks whether the &apos;type&apos; attribute on a &apos;style&apos; element correctly defaults to &quot;text/css&quot;, and the lower indicating the result of a sub-test that checks whether a bogus value for &apos;type&apos; does not cause the &apos;style&apos; element contents to be interpreted as CSS. Each rectangle is green if the sub-test is passed or red if it failed.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if both rectangles are green.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: styling-elem-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="30">Test that &lt;style type=&quot;&quot;&gt; is honored</text><rect id="r1" width="50" height="50" x="10" y="50" fill="red"/><rect id="r2" width="50" height="50" x="10" y="110" fill="green"/><text x="70" y="78">No type=&quot;&quot; attribute</text><text x="70" y="138">Rubbish type=&quot;&quot; attribute</text><style>#r1{fill:green}</style><style type="text/some-unknown-styling-language">#r2{fill:red}</style></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>