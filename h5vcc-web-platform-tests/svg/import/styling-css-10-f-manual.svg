<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: styling-css-10-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG/styling.html#CaseSensitivity"><p>Checks that stylesheets (style attributes, style elements, external style sheets) are case-insensitive, unlike presentational attributes.</p><p>Subtest a checks that the invalid attribute FiLl is ignored. Subtest b checks that the style attribute is applied, the values being case-insensitive. Subtests c and d check the same for style elements and imported external style sheets.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>If any red shows, the test fails. If four orange circles are shown, the test passes and the user agent supports CSS style sheets. If the top two circles are orange while the bottom two are blue, and the user agent does not claim to support CSS style sheets, the test also passes.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: styling-css-10-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g fill="orange"><circle id="a" cx="140" cy="100" r="50" FiLl="red"/></g><circle id="b" cx="340" cy="100" r="50" fill="red" style="FiLl:orange"/><circle id="c" cx="140" cy="220" r="50" fill="#00f"/><circle id="d" cx="340" cy="220" r="50" fill="#00f"/><style type="text/css">@import url(../images/case-insensitivity.css);#c{fill:red;FiLl:orange}</style></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>