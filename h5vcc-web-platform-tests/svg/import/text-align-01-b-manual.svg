<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-align-01-b.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlignmentProperties"><p>Test &apos;text-anchor&apos; property (horizontal).</p><p>The three lines test the three values for property &apos;text-anchor&apos;: start, middle and end.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The lines in pink, &apos;text-anchor:none&apos; and &apos;text-anchor:start&apos;, should both start from the same horizontal position (indicated by the black circle on each line) and extend to the right. The green line, &apos;text-anchor:middle&apos;, should be centered horizontally around the black circle. The blue line, &apos;text-anchor:end&apos;, should be aligned such that the end of the text meets the black circle.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-align-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="5" y="40" font-size="34">Test &apos;text-anchor&apos; (horizontal)</text><g id="text-anchor" font-size="14"><g transform="translate(230,130)"><line x2="50" stroke="#000"/><circle r="3"/><text fill="#f0f" font-size="30">text-anchor:none</text></g><g transform="translate(230,180)"><line x2="50" stroke="#000"/><circle r="3"/><text fill="#f0f" font-size="30" text-anchor="start">text-anchor:start</text></g><g transform="translate(230,230)"><line x1="-25" x2="25" stroke="#000"/><circle r="3"/><text fill="green" font-size="30" text-anchor="middle">text-anchor:middle</text></g><g transform="translate(230,280)"><line x1="-50" x2="0" stroke="#000"/><circle r="3"/><text fill="#00f" font-size="30" text-anchor="end">text-anchor:end</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>