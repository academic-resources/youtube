<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-comptran-01-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feComponentTransferElement"><p>Test which verifies the basic facilities of feComponentTransfer.</p><p>This test uses the following elements : a nested &lt;svg&gt; with a viewBox attribute, &lt;linearGradient&gt;, &lt;filter&gt;, &lt;feComponentTransfer&gt;.</p><p>The test case shows four rectangles filled with a gradient showing the effects of feComponentTransfer: an identity function acting as a reference, use of the feComponentTransfer table option, use of the feComponentTransfer linear option, and use of the feComponentTransfer gamma option.</p><p>The test is somewhat self-explanatory as the strings document the type of feComponentTransfer operation that is being used.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-comptran-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="300" x="15" y="5" version="1.1" viewBox="0 0 630 420"><title>Example feComponentTransfer - Examples of feComponentTransfer operations</title><desc>Four rectangles filled with a gradient showing the effects of feComponentTransfer: an identity function acting as a reference, use of the feComponentTransfer table option, use of the feComponentTransfer linear option, and use of the feComponentTransfer gamma option.</desc><defs><linearGradient id="MyGradient" x1="10" x2="590" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="red"/><stop offset=".33" stop-color="#0f0"/><stop offset=".67" stop-color="#00f"/><stop offset="1" stop-color="#000"/></linearGradient><filter id="Identity" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR type="identity"/><feFuncG type="identity"/><feFuncB type="identity"/><feFuncA type="identity"/></feComponentTransfer></filter><filter id="Table" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR tableValues="0 0 1 1" type="table"/><feFuncG tableValues="1 1 0 0" type="table"/><feFuncB tableValues="0 1 1 0" type="table"/></feComponentTransfer></filter><filter id="Linear" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR intercept=".25" slope=".5" type="linear"/><feFuncG intercept="0" slope=".5" type="linear"/><feFuncB intercept=".5" slope=".5" type="linear"/></feComponentTransfer></filter><filter id="Gamma" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR amplitude="2" exponent="5" offset="0" type="gamma"/><feFuncG amplitude="2" exponent="3" offset="0" type="gamma"/><feFuncB amplitude="2" exponent="1" offset="0" type="gamma"/></feComponentTransfer></filter></defs><rect width="628" height="418" x="1" y="1" fill="none" stroke="#00f"/><g font-family="Verdana" font-size="30"><rect width="628" height="418" x="1" y="1" fill="none" stroke="#00f"/><rect width="580" height="40" x="10" y="10" fill="url(#MyGradient)" filter="url(#Identity)"/><text x="10" y="80">type: identity</text><rect width="580" height="40" x="10" y="110" fill="url(#MyGradient)" filter="url(#Table)"/><text x="10" y="180">type: table</text><rect width="580" height="40" x="10" y="210" fill="url(#MyGradient)" filter="url(#Linear)"/><text x="10" y="280">type:linear slope:.5 intercepts:.25/0/.5</text><rect width="580" height="40" x="10" y="310" fill="url(#MyGradient)" filter="url(#Gamma)"/><text x="10" y="380">type: gamma ampl:2 exponents:5/3/1</text></g></svg></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>