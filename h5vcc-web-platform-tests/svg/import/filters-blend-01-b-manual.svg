<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0 0 480 360" zoomAndPan="magnify"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-blend-01-b.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feBlendElement"><p>Verify correct operation of the five compositing modes of the feBlend filter primitive. Seven rectangles are blended into a gradient, with text strings identifying which of the the five feBlend modes were used.</p><p>All rectangles but the fourth one have a blue fill, although the blend mode will adjust this color. The fourth has a yellow fill.</p><p>The third and fourth rectangles are grouped and the filter is applied to the group.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-blend-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="9" transform="scale(3)"><image width="100" height="98" x="40" y="5" preserveAspectRatio="none" xlink:href="data:image/png;base64,"/><defs><filter id="BlendNormal" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feFlood flood-color="#0f0" flood-opacity=".5" in="BackgroundAlpha" result="img1"/><feBlend in="SourceGraphic" in2="img1" mode="normal"/></filter><filter id="BlendMultiply" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feFlood flood-color="#0f0" flood-opacity=".5" in="SourceGraphic" result="img2"/><feBlend in="SourceGraphic" in2="img2" mode="multiply"/></filter><filter id="BlendScreen" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feFlood flood-color="#0f0" flood-opacity=".5" in="SourceGraphic" result="img2"/><feBlend in="SourceGraphic" in2="img2" mode="screen"/></filter><filter id="BlendDarken" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feFlood flood-color="#0f0" flood-opacity=".5" in="SourceGraphic" result="img2"/><feBlend in="SourceGraphic" in2="img2" mode="darken"/></filter><filter id="BlendLighten" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feFlood flood-color="#0f0" flood-opacity=".5" in="SourceGraphic" result="img2"/><feBlend in="SourceGraphic" in2="img2" mode="lighten"/></filter></defs><rect width="120" height="10" x="30" y="10" fill="#00f" filter="url(#BlendNormal)" opacity=".5"/><rect width="120" height="10" x="30" y="23" fill="#00f" filter="url(#BlendMultiply)" opacity=".5"/><g filter="url(#BlendMultiply)"><rect width="120" height="10" x="30" y="36" fill="#00f" opacity=".5"/><rect width="120" height="10" x="30" y="49" fill="#ff0" opacity=".5"/></g><rect width="120" height="10" x="30" y="62" fill="#00f" filter="url(#BlendScreen)" opacity=".5"/><rect width="120" height="10" x="30" y="75" fill="#00f" filter="url(#BlendDarken)" opacity=".5"/><rect width="120" height="10" x="30" y="88" fill="#00f" filter="url(#BlendLighten)" opacity=".5"/><g fill="#333" font-size="7"><text x="5" y="17">Normal</text><text x="5" y="30">Multiply</text><text x="5" y="43">Multiply</text><text x="5" y="56">Multiply</text><text x="5" y="69">Screen</text><text x="5" y="82">Darken</text><text x="5" y="95">Lighten</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>