<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="OA" reviewer="VH" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-34-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>The purpose of this test is to test animation of attributes points and fill-rule.</p><p>The test consists of 2 sub-tests. The first test is a polygon shaped as a digit. The polygon has an animation on its vertex points which morphs the polygon between the numbers 1, 2, 3 and 4. The gray outlines indicates the expected position of the polygon at 1, 2, 3 and 4s. The second test is 4 paths in a u-shape. They have animated fill-rules. Their initial fill-rules are, from left to right, nonzero, evenodd, nonzero (by default value, no fill-rule attribute set) and nonzero (by default value, no fill-rule attribute set). This means, that the second path is initially u-shaped, and all other paths are initially rect-shaped. All four animations are set to evenodd as a last stage. The further expected result is that one path at a time is filled. The other three paths are not filled but have the u-shape. The fourth animation from evenodd to nonzero happens by going back to the initial state, because the fill attribute is not set to freeze. Which path that should be filled at which time is indicated by the number above it (indicating time in seconds). To enhance the difference between the filled path and the rest, the filled path should always have the same color as the morphing polygon. This is achieved by a discrete color animation.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if all of the following conditions are met:</p><ul><li>The red path in the shape of the digit &quot;1&quot; morphs continuously over three seconds (from 1s to 4s in document time) to the shape of &quot;2&quot;, &quot;3&quot; and then &quot;4&quot;. The gray paths show the four shapes and positions that the red path takes as it morphs.</li><li>Initially, when the document is loaded, of the four paths underneath each of the four digits, the second one is u-shaped, while the other three are square shaped. The first path is red, while the remaining three are gray.</li><li>From 1s to 2s, the path below the &quot;1&quot; digit is red and square-shaped and the others are gray and u-shaped.</li><li>From 2s to 3s, the path below the &quot;2&quot; digit is red and square-shaped and the others are gray and u-shaped.</li><li>From 3s to 4s, the path below the &quot;3&quot; digit is red and square-shaped and the others are gray and u-shaped.</li><li>From 4s onwards, the path below the &quot;4&quot; digit is red and square-shaped and the others are gray and u-shaped.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-34-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="translate(40,0) scale(0.8)"><polygon fill="#ccc" stroke="#000" stroke-width="1" points="248.5 38.5 276.5 22.5 298.5 19.5 316.5 26.5 332.5 40.5 331.5 57.5 322.5 70.5 307.5 76.5 314.5 80.5 324.5 86.5 333.5 99.5 333.5 121.5 327.5 130.5 312.5 143.5 292.5 149.5 270.5 148.5 248.5 142.5 252.5 114.5 267.5 119.5 282.5 119.5 297.5 115.5 304.5 109.5 295.5 99.5 284.5 92.5 277.5 84.5 270.5 74.5 281.5 66.5 293.5 60.5 297.5 50.5 292.5 45.5 281.5 45.5 274.5 49.5 266.5 53.5"/><polyg