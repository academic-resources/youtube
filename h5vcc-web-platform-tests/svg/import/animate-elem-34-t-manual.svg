e="discrete" dur="2" from="#ccc" to="rgb(204,0,102)"/></path></g><g><path fill="#ccc" stroke="none" d="M 500,100 L 500,300 700,300 700,100 550,100 550,250 650,250 650,100 500,100 z" transform="scale(0.3) translate(390, 500)"><animate fill="freeze" attributeName="fill-rule" begin="1" dur="4" values="evenodd; evenodd; nonzero; evenodd"/><animate fill="remove" attributeName="fill" begin="2" calcMode="discrete" dur="2" from="#ccc" to="rgb(204,0,102)"/></path></g><g><path fill="#ccc" stroke="none" d="M 500,100 L 500,300 700,300 700,100 550,100 550,250 650,250 650,100 500,100 z" transform="scale(0.3) translate(810, 500)"><animate attributeName="fill-rule" begin="1" dur="3" values="evenodd; evenodd; evenodd"/><animate fill="freeze" attributeName="fill" begin="3" calcMode="discrete" dur="2" from="#ccc" to="rgb(204,0,102)"/></path></g></g><text x="5" y="225" font-size="28">Animation on: &apos;points&apos; and &apos;fill-rule&apos;.</text><text x="5" y="255" font-size="18">Digit should match outline at indicated time.</text><text x="5" y="275" font-size="18">Filled square should follow morphing digit discretely.</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>