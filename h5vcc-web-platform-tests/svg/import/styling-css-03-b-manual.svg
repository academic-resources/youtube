<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: styling-css-03-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/styling.html#StylingWithCSS"><p>Test ancestor, child and sibling selectors.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if all six shapes have a green fill.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: styling-css-03-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><style type="text/css">.mummy {fill: green } /* least specific */ .mummy rect { fill: red} /* more specific, make rect red */ .mummy &gt; .thischild { fill: green } /* even more specific, rect green */ .child {fill: red} .gap &gt; .thischild { fill: green} .daddy {fill: red } .daddy &gt; .tertius {fill: green} /* bottom poly green */ .primus + .secundus { fill: green } /* bottom rect green */ .daddy :first-child { fill: green} /* bottom circle green */</style></defs><text style="font-family:SVGFreeSansASCII;font-size:12px" x="40" y="36">ancestor selectors and child selectors:</text><g class="mummy"><rect width="60" height="40" x="220" y="80" class="thischild"/><circle cx="160" cy="100" r="30"/><g class="child"><g class="generation gap"><polygon points="300 100 320 120 340 110 360 120 390 90 340 70" class="thischild"/></g></g></g><g><text style="font-family:SVGFreeSansASCII;font-size:12px" x="40" y="36" transform="translate(0, 150)">ancestor, immediate-sibling and first-child selectors:</text><g class="daddy" transform="translate(0, 150)"><circle cx="160" cy="100" r="30" class="primus"/><rect width="60" height="40" x="220" y="80" class="secundus"/><polygon points="300 100 320 120 340 110 360 120 390 90 340 70" class="tertius"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>