<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="DJ" status="accepted" template-version="1.4" testname="$RCSfile: shapes-rect-02-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/shapes.html#RectElement"><p>Test x, y, width, height, rx and ry default/lacuna values on a rect element.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There should be four green rectangles visible, two of them should have rounded corners.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: shapes-rect-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g fill="green" stroke="#000"><rect width="50" height="80" y="46"/><rect width="50" height="80" x="130"/><rect width="0" height="80" x="250" y="46"/><rect width="50" height="0" x="350" y="46"/><rect width="50" height="80" x="30" y="196" ry="20"/><rect width="50" height="80" x="130" y="196" rx="20"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>