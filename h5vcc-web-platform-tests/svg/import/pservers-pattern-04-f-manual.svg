<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: pservers-pattern-04-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Patterns"><p>Inherited attributes from a referenced &apos;pattern&apos; are not applied if they are already defined on the referencing &apos;pattern&apos; element.</p><p>Define a pattern &apos;pattern1&apos; with circles that have red fill. Inherit &apos;pattern1&apos; into &apos;pattern2&apos; and add circles at different &apos;y&apos; attribute and with &apos;fill&apos; set to &apos;lime&apos; on &apos;pattern2&apos;. Reference &apos;pattern1&apos; from a square using &apos;fill&apos; attribute. Reference &apos;pattern2&apos; from a different square using &apos;fill&apos; attribute. Position the second square directly over the first square. Verify that there is green visible.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there are four green circles visible on the page, and no red.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-pattern-04-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><pattern id="pattern1" width="100" height="100" x="0" y="0" patternUnits="userSpaceOnUse" viewBox="0 0 10 10"><circle cx="5" cy="5" r="1.9" fill="red"/></pattern><pattern id="pattern2" y="30" xlink:href="#pattern1"><circle cx="5" cy="2" r="2" fill="#0f0"/></pattern></defs><rect width="200" height="200" x="1" y="1" fill="url(#pattern1)" stroke="none"/><rect width="200" height="200" x="1" y="1" fill="url(#pattern2)" stroke="none"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>