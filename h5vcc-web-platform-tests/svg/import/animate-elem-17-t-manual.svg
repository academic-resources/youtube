<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-17-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test &apos;calcMode&apos;=spline.</p><p>One animation has been defined to animate the height of a rectangle. Ruler lines and text are provided to help show what the correct behavior is. The red text shows the values for the &apos;calcMode&apos; and &apos;keyTimes&apos; attributes. The black text and ruler lines help show the size and movement of the rectangle over time.</p><p>This animation shows calcMode=&quot;spline&quot;. Between time 4 seconds and 8 seconds, the animation displays an ease-in/ease-out approach instead of a constant linear approach which would have been the case if calcMode had been linear instead.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The blue rectangle should animate its width so that the right edge of the rectangle lines up with the ruler line at the indicated times. Between 4 and 8 seconds the animation should show an ease-in/ease-out motion (i.e. a gradual change in speed).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-17-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="3" y="45" font-size="40">calcMode=&quot;spline&quot;</text><text x="3" y="100" font-size="40">keyTimes=&quot;0;.25;.5;1&quot;</text><g stroke-width="3" font-size="13.5" xml:space="preserve"><g transform="translate(150,140)"><text x="-140" y="140" font-size="36">Time (s):</text><text x="290" y="140" font-size="36">0</text><line x1="300" x2="300" y1="0" y2="100" fill="none" stroke="#800"/><text x="245" y="140" font-size="36">2</text><line x1="255" x2="255" y1="0" y2="100" fill="none" stroke="#800"/><text x="170" y="140" font-size="36">4</text><line x1="180" x2="180" y1="0" y2="100" fill="none" stroke="#800"/><text x="20" y="140" font-size="36">8</text><line x1="30" x2="30" y1="0" y2="100" fill="none" stroke="#800"/><rect width="300" height="80" x="0" y="0" fill="#4AF" stroke="#808" stroke-width="4"><animate fill="freeze" attributeName="width" begin="0s" calcMode="spline" dur="8s" keySplines="0,0,1,1;0,0,1,1;1,0,0,1" keyTimes="0;.25;.5;1" values="300;255;180;30"/></rect></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>