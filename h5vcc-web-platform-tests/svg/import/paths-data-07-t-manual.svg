<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Lofton Henderson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-07-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData"><p>Verify the basic capability to handle the &apos;path&apos; element, and its data attribute (d) in combination with the straight-line path commands. Two pairs of staircase figures are drawn using respectively M,H,V,Z and m,h,v,z. The shapes in each pair are identical, with one stroked and one filled.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-07-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="scale(1.8) translate(-200, -150)"><text x="288" y="180" font-size="12">m, h, v, h</text><text x="288" y="194" font-size="12">v, h, v, h</text><text x="304" y="208" font-size="12">v, z</text><path id="Stairs_stroke_mhvz" fill="none" stroke="#000" d="m 240.00000 190.00000 h 30.00000 v 30.00000 h 30.00000 v 30.00000 h 30.00000 v 30.00000 h -90.00000 v -90.00000 z"/><rect width="4" height="4" x="238" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="268" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="268" y="218" fill="#00F" stroke="none"/><rect width="4" height="4" x="298" y="218" fill="#00F" stroke="none"/><rect width="4" height="4" x="298" y="248" fill="#00F" stroke="none"/><rect width="4" height="4" x="328" y="248" fill="#00F" stroke="none"/><rect width="4" height="4" x="328" y="278" fill="#00F" stroke="none"/><rect width="4" height="4" x="238" y="278" fill="#00F" stroke="none"/><path id="Stairs_fill_mhvz" fill="#FF0" stroke="none" d="m 350.00000 190.00000 h 30.00000 v 30.00000 h 30.00000 v 30.00000 h 30.00000 v 30.00000 h -90.00000 v -90.00000 z"/><rect width="4" height="4" x="348" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="378" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="378" y="218" fill="#00F" stroke="none"/><rect width="4" height="4" x="408" y="218" fill="#00F" stroke="none"/><rect width="4" height="4" x="408" y="248" fill="#00F" stroke="none"/><rect width="4" height="4" x="438" y="248" fill="#00F" stroke="none"/><rect width="4" height="4" x="438" y="278" fill="#00F" stroke="none"/><rect width="4" height="4" x="348" y="278" fill="#00F" stroke="none"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>