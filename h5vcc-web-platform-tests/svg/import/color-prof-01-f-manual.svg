<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Tim Thompson" reviewer="CL" status="issue" template-version="1.4" testname="$RCSfile: color-prof-01-f.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/color.html#ColorProfileDescriptions"><p>The purpose of this test is to determine if an application can apply ICC color profiles to raster images. The same image is displayed twice; a color profile is applied to one by the SVG, so that the colors change.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p/><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>If the two images (each of 9 colored squares) look identical, the test fails. If the colours in the lower right image are more saturated, brighter versions of those in the top left image, as shown by the reference image, the test is passed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: color-prof-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><color-profile id="changeColor" name="changeColor" xlink:href="../images/changeColor.ICM"/></defs><g><image id="image1PNG" width="190" height="190" x="30" y="0" xlink:href="../images/colorprof.png"/></g><g><image id="image2" width="190" height="190" x="260" y="90" color-profile="changeColor" xlink:href="../images/colorprof.png"/></g><text x="250" y="20" font-family="Arial" font-size="12">Basic test of ICC profile with an image.</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>