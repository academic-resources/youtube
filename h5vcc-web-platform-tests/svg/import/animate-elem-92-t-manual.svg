<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-92-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>This tests checks the behavior of discrete to-animations.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if after five seconds, in each of the three rows, the red rectangle is in the column at the times indicated. Thus, from the document load until 2s afterwards, the red square in all three rows must be in the left column. At 2s, all three red squares must move to the right column. At 4s, the red square in the first row must move to the left column and the other two red squares must remain in the right column.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-92-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="30" font-size="20" text-anchor="middle">discrete to-animation</text><g transform="translate(100, 70)"><g font-size="14" text-anchor="end"><text transform="translate(80,25)">without freezing</text><text y="55" transform="translate(80,25)">with freezing</text><text y="110" transform="translate(80,25)">with keyTimes</text></g><g id="timeMarkersText" font-size="14" text-anchor="middle"><text transform="translate(150, 5)">0s-2s</text><text y="-16" transform="translate(150, 5)">&gt; 4s</text><text x="80" transform="translate(150, 5)">2s-4s</text><g><text transform="translate(150, 5) translate(0, 55)">0s-2s</text><text x="80" transform="translate(150, 5) translate(0, 55)">&gt; 2s</text></g><g><text transform="translate(150, 5) translate(0, 110)">0s-2s</text><text x="80" transform="translate(150, 5) translate(0, 110)">&gt; 2s</text></g></g><g stroke="#000" transform="translate(150,20)"><defs><rect id="shadow" width="12" height="12" x="-6" y="-6" fill="#ccc" stroke="#000" stroke-width="1"/></defs><g><use x="0" xlink:href="#shadow"/><use x="80" xlink:href="#shadow"/><rect width="12" height="12" x="-6" y="-6" fill="#C06"><animate attributeName="x" calcMode="discrete" dur="4s" to="74"/></rect></g><g transform="translate(0, 55)"><use x="0" xlink:href="#shadow"/><use x="80" xlink:href="#shadow"/><rect width="12" height="12" x="-6" y="-6" fill="#C06"><animate fill="freeze" attributeName="x" calcMode="discrete" dur="4s" to="74"/></rect></g><g transform="translate(0, 110)"><use x="0" xlink:href="#shadow"/><use x="80" xlink:href="#shadow"/><rect width="12" height="12" x="-6" y="-6" fill="#C06"><animate fill="freeze" attributeName="x" calcMode="discrete" dur="8s" keyTimes="0; 0.25" to="74"/></rect></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>