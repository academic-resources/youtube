<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: interact-pevents-01-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#PointerEventsProperty"><p>This test tests &apos;pointer-events&apos; on text. Initially you should see four big rects with black stroke. In the uppermost rect there should be 10 &apos;O&apos;:s with black fill. In the second rect from the top there should be 10 &apos;O&apos;:s with no fill but with black stroke. In the third and fourth rects there should be no visible &apos;O&apos;:s at all. In the fourth rect there should be two green rects, and in each of the other three rects there should be one green rect.</p><p>For UA debugging purposes it&apos;s possible to click the &quot;Toggle freeze&quot; button before running the test. That will reset the visibility, fill and stroke on each &apos;O&apos; as the cursor moves over them so that it&apos;s possible to trigger the change more than once. If the &quot;Toggle freeze&quot; button is clicked once again that means the change will remain after the cursor moves out.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Using the pointer device move the cursor over the rects all the rects from left to right. As the mouseover event triggers the &apos;O&apos;:s will become visible and marked in either green (a pass) or red (a fail).</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if after moving the cursor over all the rects:</p><ol><li>all the &apos;O&apos;:s in the green rects have green fill</li><li>there are no red &apos;O&apos;:s visible</li><li>there are 9 green &apos;O&apos;:s in the first and second rect, 4 in the third rect and 6 in the fourth rect</li></ol></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: interact-pevents-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="sans-serif" font-size="40" text-rendering="geometricPrecision"><script><![CDATA[
        var no_reset = 1;

        function pass_in(elm)
        {
        elm.setAttribute("fill", "green");
        elm.setAttribute("visibility", "visible");
        }

        function pass_out(elm)
        {
        if(!no_reset)
        {
        elm.removeAttribute("fill");
        elm.removeAttribute("visibility");
        }
        }

        function fail_in(elm)
        {
        elm.setAttribute("fill", "red");
        elm.setAttribute("visibility", "visible");
        }

        function fail_out(elm)
        {
        if(!no_reset)
        {
        elm.removeAttribute("fill");
        elm.removeAttribute("visibility");
        }
        }

        function toggle_freeze()
        {
        no_reset = !no_reset;
        }
      ]]></script><text x="240" y="40" font-size="20" text-anchor="middle">Test pointer-events on text</text><g transform="translate(40, -10)"><g id="first-line"><text x="50" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)">O</text><text x="80" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visiblePainted">O</text><text x="110" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleFill">O</text><text x="140" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleStroke">O</text><text x="170" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visible">O</text><text x="200" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="painted">O</text><text x="230" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="fill">O</text><text x="260" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="stroke">O</text><text x="290" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="all">O</text><text x="320" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="none">O</text><g pointer-events="none"><rect width="270" height="40" x="50" y="65" fill="green" fill-opacity=".5" visibility="visible"/><rect width="300" height="40" x="50" y="65" fill="none" stroke="#000" visibility="visible"/></g></g><g id="second-line" fill="none" stroke="#000"><text x="50" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" transform="translate(0 60)">O</text><text x="80" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visiblePainted" transform="translate(0 60)">O</text><text x="110" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleFill" transform="translate(0 60)">O</text><text x="140" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleStroke" transform="translate(0 60)">O</text><text x="170" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visible" transform="translate(0 60)">O</text><text x="200" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="painted" transform="translate(0 60)">O</text><text x="230" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="fill" transform="translate(0 60)">O</text><text x="260" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="stroke" transform="translate(0 60)">O</text><text x="290" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="all" transform="translate(0 60)">O</text><text x="320" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="none" transform="translate(0 60)">O</text><g pointer-events="none" transform="translate(0 60)"><rect width="270" height="40" x="50" y="65" fill="green" fill-opacity=".5" stroke="none" visibility="visible"/><rect width="300" height="40" x="50" y="65" fill="none" stroke="#000" visibility="visible"/></g></g><g id="third-line" visibility="hidden"><text x="50" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" transform="translate(0 120)">O</text><text x="80" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visiblePainted" transform="translate(0 120)">O</text><text x="110" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visibleFill" transform="translate(0 120)">O</text><text x="140" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visibleStroke" transform="translate(0 120)">O</text><text x="170" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visible" transform="translate(0 120)">O</text><text x="200" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="painted" transform="translate(0 120)">O</text><text x="230" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="fill" transform="translate(0 120)">O</text><text x="260" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="stroke" transform="translate(0 120)">O</text><text x="290" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="all" transform="translate(0 120)">O</text><text x="320" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="none" transform="translate(0 120)">O</text><g pointer-events="none" transform="translate(0 120)"><rect width="120" height="40" x="200" y="65" fill="green" fill-opacity=".5" visibility="visible"/><rect width="300" height="40" x="50" y="65" fill="none" stroke="#000" visibility="visible"/></g></g><g id="fourth-line" fill="none" stroke="none"><text x="50" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" transform="translate(0 180)">O</text><text x="80" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="visiblePainted" transform="translate(0 180)">O</text><text x="110" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleFill" transform="translate(0 180)">O</text><text x="140" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visibleStroke" transform="translate(0 180)">O</text><text x="170" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="visible" transform="translate(0 180)">O</text><text x="200" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="painted" transform="translate(0 180)">O</text><text x="230" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="fill" transform="translate(0 180)">O</text><text x="260" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="stroke" transform="translate(0 180)">O</text><text x="290" y="100" onmouseout="pass_out(evt.target)" onmouseover="pass_in(evt.target)" pointer-events="all" transform="translate(0 180)">O</text><text x="320" y="100" onmouseout="fail_out(evt.target)" onmouseover="fail_in(evt.target)" pointer-events="none" transform="translate(0 180)">O</text><g pointer-events="none" transform="translate(0 180)"><rect width="90" height="40" x="110" y="65" fill="green" fill-opacity=".5" visibility="visible"/><rect width="90" height="40" x="230" y="65" fill="green" fill-opacity=".5" visibility="visible"/><rect width="300" height="40" x="50" y="65" fill="none" stroke="#000" visibility="visible"/></g></g><g onclick="toggle_freeze();" transform="translate(275, 300) scale(0.5)"><rect id="button" width="150" height="26" fill="#00f"/><text x="75" y="19" fill="#fff" font-size="20" text-anchor="middle">Toggle freeze</text></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>