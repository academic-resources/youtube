<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Haroon Sheikh" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: pservers-grad-01-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Gradients"><p>Test that the viewer can handle the xlink:href attribute on linear gradients. The top rectangle has a simple blue (left) to lime (right) linear gradient. The lower one has a different gradient definition, but should look the same as the one above, because the gradient makes a reference to the first gradient, without modifying any attribute.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there are two rectangles, both with a blue to lime gradient.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-grad-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><linearGradient id="Grad1a" x1="0" x2="1" y1="0" y2="0" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#00f"/><stop offset="1" stop-color="#0f0"/></linearGradient><linearGradient id="Grad1b" xlink:href="#Grad1a"/><rect width="440" height="80" x="20" y="20" fill="url(#Grad1a)"/><text x="20" y="130" font-size="30">Linear gradient.</text><rect width="440" height="80" x="20" y="150" fill="url(#Grad1b)"/><text x="20" y="260" font-size="30">Referencing gradient below.</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>