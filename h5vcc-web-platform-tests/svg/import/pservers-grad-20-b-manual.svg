<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="AG" status="accepted" template-version="1.4" testname="$RCSfile: pservers-grad-20-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#InterfaceSVGAnimationElement"><p>This test has a gradient with gradientUnits=&apos;objectBoundingBox&apos; which is a fade from black to white. The gradient is used for the stroke of a line. Vertical and horizontal lines don&apos;t have a boundingbox, since they are one-dimensional, even though the stroke-width makes it look like they should have a boundingbox with non-zero width and height. See the coordinate chapter, last paragraph of 7.11.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>The left rectangle has four &apos;line&apos; elements rotated in different ways. The stroke for the lines have a green solid stroke fallback which should be used if the gradient should be ignored. The right rectangle is the same as the left rectangle except that the stroke paintservers don&apos;t have a fallback specified.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if</p><ul><li>there are three lines with solid green stroke, and one line (from bottom left to top right) with a gradient stroke, visible in the left rectangle.</li><li>there is a line from bottom left to top right with a gradient stroke, visible in the right rectangle.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-grad-20-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><linearGradient id="grad"><stop offset="0" stop-color="#000"/><stop offset="1" stop-color="#fff"/></linearGradient></defs><g transform="translate(50, 100) scale(0.3)"><path stroke="url(#grad) #0f0" stroke-width="20" d="M0 180L480 180"/><path stroke="url(#grad) #0f0" stroke-width="20" d="M0 180L480 180" transform="rotate(45 240 180)"/><path stroke="url(#grad) #0f0" stroke-width="20" d="M0 180L480 180" transform="rotate(90 240 180)"/><path stroke="url(#grad) #0f0" stroke-width="20" d="M410 10L70 350"/><rect width="480" height="480" x="0" y="-60" fill="none" stroke="#000"/></g><text x="120" y="250" text-anchor="middle">With fallback</text><g transform="translate(280,100) scale(0.3)"><path stroke="url(#grad)" stroke-width="20" d="M0 180L480 180"/><path stroke="url(#grad)" stroke-width="20" d="M0 180L480 180" transform="rotate(45 240 180)"/><path stroke="url(#grad)" stroke-width="20" d="M0 180L480 180" transform="rotate(90 240 180)"/><path stroke="url(#grad)" stroke-width="20" d="M410 10L70 350"/><rect width="480" height="480" x="0" y="-60" fill="none" stroke="#000"/></g><text x="350" y="250" text-anchor="middle">Without fallback</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>