<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CC" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: animate-pservers-grad-01-b.svg,v $" version="$Revision: 1.2 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Gradients"><p>This test shows rectangles filled with animated gradient which inherits some of their properties: stop-color, stop-opacity.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Load the svg and wait 5 seconds for the animation to run, then compare the image to the reference.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The correct result should show:</p><ul><li>the top-left rectangle filled initially with a linear green-to-red gradient and turning into a solid green color after 5s.</li><li>the top-right rectangle filled initially with a green gradient fully opaque on the left and half transparent on the right, but after 5s the rectangle should be filled with a fully opaque solid green.</li><li>the bottom-left rectangle filled with a static green-to-black opaque gradient.</li><li>the bottom-right rectangle initially filled with a green-to-yellow fully-opaque gradient animated and turning into a fully-opaque green solid color.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-pservers-grad-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><g id="g0" color="#ff0"><animateColor id="a1" fill="freeze" attributeName="stop-color" dur="5" from="red" to="green"/><animateColor id="a2" fill="freeze" attributeName="color" dur="5" from="yellow" to="green"/><animate id="a3" fill="freeze" attributeName="stop-opacity" dur="5" from=".5" to="1"/><linearGradient id="MyGradient1" stop-color="inherit"><stop offset="0" stop-color="green" stop-opacity="1"/><stop offset="1" stop-color="inherit" stop-opacity="1"/></linearGradient><linearGradient id="MyGradient2" stop-opacity="inherit"><stop offset="0" stop-color="green" stop-opacity="1"/><stop offset="1" stop-color="green" stop-opacity="inherit"/></linearGradient><g id="g01"><linearGradient id="MyGradient3"><stop offset="0" stop-color="green" stop-opacity="1"/><stop offset="1"/></linearGradient><linearGradient id="MyGradient4"><stop offset="0" stop-color="green" stop-opacity="1"/><stop offset="1" stop-color="currentColor" stop-opacity="1"/></linearGradient></g></g></defs><g id="g1"><animateColor id="a4" fill="freeze" attributeName="stop-color" dur="5" from="blue" to="red"/><rect id="r1" width="100" height="100" x="50" y="50" fill="url(#MyGradient1)"/></g><g id="g2"><animate id="a5" fill="freeze" attributeName="stop-opacity" dur="5" from="1" to="0"/><rect id="r2" width="100" height="100" x="200" y="50" fill="url(#MyGradient2)"/></g><g id="g3"><animateColor id="a6" fill="freeze" attributeName="stop-color" dur="5" from="blue" to="red"/><animate id="a7" fill="freeze" attributeName="stop-opacity" dur="5" from="1" to="0"/><rect id="r3" width="100" height="100" x="50" y="200" fill="url(#MyGradient3)"/></g><g id="g4" color="#00f"><animateColor id="a7" fill="freeze" attributeName="color" dur="5" from="blue" to="red"/><rect id="r4" width="100" height="100" x="200" y="200" fill="url(#MyGradient4)"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.2 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>