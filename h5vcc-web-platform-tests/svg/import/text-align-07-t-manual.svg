<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="AG" status="issue" template-version="1.4" testname="$RCSfile: text-align-07-t.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlignmentProperties"><p>ISSUE - http://www.w3.org/2011/02/27-svg-irc#T22-20-51</p><p>Test horizontal baselines across script and font size changes.</p><p>Original test authored by Rodney Hardy at CISRA and modified by Anthony Grasso.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The dominant baseline should be alphabetic, so the &apos;a&apos; will be sitting on the blue line, the Japanese character &apos;犜&apos; will be on the ideographic baseline and &apos;ण&apos; is a Devangari character and will use the hanging baseline. The smaller versions of the characters should be aligned to the same baselines. So the &apos;a&apos;s on the blue line, the Japanese characters slightly below the line and the Devangari characters should be hanging from the hanging baseline.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-align-07-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="'Arial Unicode MS',Georgia,'Times New Roman',Times,'MS Mincho',serif" font-size="30"><text x="50" y="100" font-size="50">a犜ण<tspan font-size="25">a犜ण</tspan><tspan font-size="10">a犜ण</tspan></text><line x1="50" x2="400" y1="70" y2="70" stroke="green" stroke-width="1"/><text x="320" y="80" fill="green" font-size="10">hanging base line</text><line x1="50" x2="400" y1="100" y2="100" stroke="#00f" stroke-width="1"/><text x="310" y="110" fill="#00f" font-size="10">alphabetic base line</text><line x1="50" x2="250" y1="103" y2="103" stroke="#f0f" stroke-width="1"/><text x="155" y="113" fill="#f0f" font-size="10">ideographic base line</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>