<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-25-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test animation options for specifying the target attribute/property.</p><p>The left-hand rectangle animates an XML attribute without specifying a value for &apos;attributeType&apos;. The right-hand rectangle animates an XML attribute and does set &apos;attributeType&apos; to &apos;XML&apos;.</p><p>The left rectangle animates its height from 100 to 50, starting at time 3 seconds and ending at 6 seconds. The right rectangle animates its height from 100 to 50, starting at time 6 seconds and ending at 9 seconds.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>the left yellow rectangle animates its height from 100 to 50, starting at time 3 seconds and ending at 6 seconds, as indicated by the green ruler lines.</li><li>the right yellow rectangle animates its height from 100 to 50, starting at time 6 seconds and ending at 9 seconds, as indicated by the green ruler lines.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-25-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="30" y="40" font-family="Arial" font-size="14">Test animation options for specifying the target attribute/property.</text><g stroke-width="3" font-family="Arial" font-size="14" transform="translate(0,50)" xml:space="preserve"><text x="20" y="164">0-3 sec.</text><line x1="80" x2="200" y1="160" y2="160" fill="none" stroke="green"/><text x="20" y="124">at 6 sec.</text><line x1="80" x2="200" y1="120" y2="120" fill="none" stroke="green"/><rect id="rect1" width="100" height="80" x="100" y="80" fill="#FF0" stroke="#F0F" stroke-width="4"><animate fill="freeze" attributeName="height" begin="3s" dur="3s" from="80" to="40"/></rect><text x="240" y="164">0-6 sec.</text><line x1="305" x2="425" y1="160" y2="160" fill="none" stroke="green"/><text x="240" y="124">at 9 sec.</text><line x1="305" x2="425" y1="120" y2="120" fill="none" stroke="green"/><rect id="rect2" width="100" height="80" x="325" y="80" fill="#FF0" stroke="#F0F" stroke-width="4"><animate fill="freeze" attributeName="height" attributeType="XML" begin="6s" dur="3s" from="80" to="40"/></rect></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>