<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: fonts-desc-02-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/fonts.html#SVGFontsOverview"><p>This tests the behaviour of CSS font matching based on font-variant attribute.</p><p>The first line of text tests that the small-caps font is used for the second text element.</p><p>The second line of text tests that the order of font specification does not effect the selection of these fonts.</p><p>The third line of text tests that the correct font is selected when a font in the list does not support the variant required. Note that the fonts provide no x-height so scaling (allowed by CSS) cannot be used to simulate a small cap from a regular font.</p><p>The last line tests if small-caps are synthesized.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The first line of text should be &apos;square&apos; &apos;triangle&apos;.</p><p>The second line of text should be &apos;square&apos; &apos;triangle&apos;.</p><p>The third line of text should be &apos;square&apos;, &apos;diamond&apos;, &apos;square&apos;, &apos;diamond&apos;. Note that the fonts provide no x-height so scaling (allowed by CSS) cannot be used to simulate a small cap from a regular font.</p><p>The last line of test can be &apos;square&apos;, &apos;a&apos;, &apos;a&apos; (from a fallback font), &apos;diamond&apos;. The first &apos;a&apos; can be replaced with a smallcaps &apos;A&apos;, if there is a smallcaps font installed or if synthesis is supported.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: fonts-desc-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont1" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont1" font-variant="small-caps" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont2" font-variant="small-caps" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont2" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont4" font-variant="normal" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="a"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont5" font-variant="small-caps" units-per-em="1000"/><glyph glyph-name="space"/><glyph d="M0 500L250 250L500 500L250 750Z" glyph-name="diamond" unicode="a"/></font></defs><g font-size="30"><text x="50" y="50" font-family="SVGFont1">a</text><text x="100" y="50" font-family="SVGFont1" font-variant="small-caps">a</text><text x="50" y="100" font-family="SVGFont2">a</text><text x="100" y="100" font-family="SVGFont2" font-variant="small-caps">a</text><text x="50" y="150" font-family="SVGFont5,SVGFont4" font-variant="normal">a</text><text x="100" y="150" font-family="SVGFont5,SVGFont4" font-variant="small-caps">a</text><text x="150" y="150" font-family="SVGFont4,SVGFont5" font-variant="normal">a</text><text x="200" y="150" font-family="SVGFont4,SVGFont5" font-variant="small-caps">a</text><text x="50" y="200" font-family="SVGFont4" font-variant="normal">a</text><text x="100" y="200" font-family="SVGFont4" font-variant="small-caps">a</text><text x="150" y="200" font-family="SVGFont5" font-variant="normal">a</text><text x="200" y="200" font-family="SVGFont5" font-variant="small-caps">a</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>