<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360" zoomAndPan="disable"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" reviewer="CM" status="accepted" template-version="1.4" testname="$RCSfile: interact-zoom-03-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#EnableZoomAndPanControls"><p>Verify correct handling by Dynamic (interactive) viewers for the &quot;zoomAndPan&quot; attribute on the &apos;svg&apos; element. This is the third of three tests, and tests the value &quot;disable&quot;.</p><p>The test consists of a set of black circles with a blue stroke.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>After the initial picture is displayed, the user should attempt to use the magnify controls that are required on conforming Dynamic SVG viewers.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The correct behaviour is that the magnify and pan controls shall have no effect -- the viewer shall disable them.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: interact-zoom-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="6"><text x="5" y="7" fill="#000" font-family="Arial" transform="scale(6,6)">Test &quot;disable&quot; value of</text><text x="5" y="14" fill="#000" font-family="Arial" transform="scale(6,6)">zoomAndPan attribute.</text><g fill="#000" stroke="#00f" stroke-width="1" transform="scale(6,6)"><circle cx="20" cy="32" r="10"/><circle cx="30" cy="32" r="10"/><circle cx="60" cy="32" r="10"/><circle cx="50" cy="32" r="10"/><circle cx="40" cy="32" r="10"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>