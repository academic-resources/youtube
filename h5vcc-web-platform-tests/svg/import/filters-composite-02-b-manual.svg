<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-composite-02-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feCompositeElement"><p>Test which verifies the basic facilities of feComposite.</p><p>This test uses the following elements: &lt;path&gt;, &lt;filter&gt; &lt;feImage&gt; &lt;feComposite&gt;.</p><p>The test case shows six pairs of overlapping triangles depicting the six different feComposite operators. The first row shows compositing when both triangles have opacity=1. The second row shows compositing when both triangles have opacity=.5. The six columns illustrate the six types of compositing operations.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-composite-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="translate(15 -60)"><title>Example feComposite - Examples of feComposite operations</title><desc>Six pairs of overlapping triangles depicting the six different feComposite operators.</desc><defs><path id="Blue100" fill="#0ff" d="M 0 0 L 150 0 L 150 150 z"/><path id="Red100" fill="#f0f" d="M 0 0 L 0 150 L 150 0 z"/><path id="Blue50" fill="#0ff" fill-opacity=".5" d="M 0 0 L 150 0 L 150 150 z"/><path id="Red50" fill="#f0f" fill-opacity=".5" d="M 0 0 L 0 150 L 150 0 z"/><filter id="over" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue100"/><feImage result="red" xlink:href="#Red100"/><feComposite in="red" in2="blue" operator="over"/></filter><filter id="over50" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue50"/><feImage result="red" xlink:href="#Red50"/><feComposite in="red" in2="blue" operator="over"/></filter><filter id="in" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue100"/><feImage result="red" xlink:href="#Red100"/><feComposite in="red" in2="blue" operator="in"/></filter><filter id="in50" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue50"/><feImage result="red" xlink:href="#Red50"/><feComposite in="red" in2="blue" operator="in"/></filter><filter id="out" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue100"/><feImage result="red" xlink:href="#Red100"/><feComposite in="red" in2="blue" operator="out"/></filter><filter id="out50" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue50"/><feImage result="red" xlink:href="#Red50"/><feComposite in="red" in2="blue" operator="out"/></filter><filter id="atop" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue100"/><feImage result="red" xlink:href="#Red100"/><feComposite in="red" in2="blue" operator="atop"/></filter><filter id="atop50" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue50"/><feImage result="red" xlink:href="#Red50"/><feComposite in="red" in2="blue" operator="atop"/></filter><filter id="xor" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue100"/><feImage result="red" xlink:href="#Red100"/><feComposite in="red" in2="blue" operator="xor"/></filter><filter id="xor50" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue50"/><feImage result="red" xlink:href="#Red50"/><feComposite in="red" in2="blue" operator="xor"/></filter><filter id="arithmetic" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue100"/><feImage result="red" xlink:href="#Red100"/><feComposite in="red" in2="blue" k1=".5" k2=".5" k3=".5" k4=".5" operator="arithmetic"/></filter><filter id="arithmetic50" width="1" height="1" x="0" y="0"><feImage result="blue" xlink:href="#Blue50"/><feImage result="red" xlink:href="#Red50"/><feComposite in="red" in2="blue" k1=".5" k2=".5" k3=".5" k4=".5" operator="arithmetic"/></filter></defs><g font-family="Verdana" font-size="60" shape-rendering="crispEdges" transform="translate(5,70) scale(.4)"><rect width="1098" height="723" x="1" y="1" fill="none" stroke="#00f"/><text x="100" y="75">on first Row : opacity 1.0</text><text x="100" y="180">on second row opacity 0.5</text><g transform="translate(15,230)"><rect width="150" height="150" x="0" y="0" filter="url(#over)"/><text x="10" y="400">over</text></g><g transform="translate(15,430)"><rect width="150" height="150" x="0" y="0" filter="url(#over50)"/></g><g transform="translate(195,230)"><rect width="150" height="150" x="0" y="0" filter="url(#in)"/><text x="10" y="400">in</text></g><g transform="translate(195,430)"><rect width="150" height="150" x="0" y="0" filter="url(#in50)"/></g><g transform="translate(375,230)"><rect width="150" height="150" x="0" y="0" filter="url(#out)"/><text x="10" y="400">out</text></g><g transform="translate(375,430)"><rect width="150" height="150" x="0" y="0" filter="url(#out50)"/></g><g transform="translate(555,230)"><rect width="150" height="150" x="0" y="0" filter="url(#atop)"/><text x="10" y="400">atop</text></g><g transform="translate(555,430)"><rect width="150" height="150" x="0" y="0" filter="url(#atop50)"/></g><g transform="translate(735,230)"><rect width="150" height="150" x="0" y="0" filter="url(#xor)"/><text x="10" y="400">xor</text></g><g transform="translate(735,430)"><rect width="150" height="150" x="0" y="0" filter="url(#xor50)"/></g><g transform="translate(915,230)"><rect width="150" height="150" x="0" y="0" filter="url(#arithmetic)"/><text x="-25" y="400">arith-</text><text x="-25" y="470">metic</text></g><g transform="translate(915,430)"><rect width="150" height="150" x="0" y="0" filter="url(#arithmetic50)"/></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>