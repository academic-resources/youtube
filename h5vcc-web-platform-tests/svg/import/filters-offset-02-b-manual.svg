<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="[reviewer]" status="created" template-version="1.4" testname="$RCSfile: filters-offset-02-b.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html"><p>Tests primitiveUnits=&quot;objectBoundingBox&quot; and relative values. There should be three green rectangles with thick black stroke.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if there is nothing red visible and there are three green rectangles with black stroke. If any green is visible outside the black stroked rectangles the test has failed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-offset-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="feoffset1" width="200%" height="200%" x="0%" y="0%" primitiveUnits="objectBoundingBox"><feFlood width="100%" height="100%" flood-color="#0f0"/><feOffset dx=".1" dy=".2"/></filter><filter id="feoffset2" width="200%" height="200%" x="0%" y="0%" primitiveUnits="objectBoundingBox"><feOffset dx="1" dy="1"/></filter><filter id="feoffset3" width="200%" height="100%" x="-100%" y="0%" primitiveUnits="objectBoundingBox"><feOffset dx="-1"/></filter></defs><g transform="translate(-10 60)"><rect width="100" height="100" x="60" y="70" fill="red"/><rect width="100" height="100" x="50" y="50" fill="red" filter="url(#feoffset1)"/><rect width="100" height="100" x="60" y="70" fill="none" stroke="#000" stroke-width="2"/><rect width="100" height="100" x="200" y="70" fill="red"/><rect width="100" height="100" x="100" y="-30" fill="#0f0" filter="url(#feoffset2)"/><rect width="100" height="100" x="200" y="70" fill="none" stroke="#000" stroke-width="2"/><rect width="100" height="100" x="340" y="70" fill="red"/><rect width="100" height="100" x="440" y="70" fill="#0f0" filter="url(#feoffset3)"/><rect width="100" height="100" x="340" y="70" fill="none" stroke="#000" stroke-width="2"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>