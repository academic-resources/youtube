<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: pservers-grad-16-b.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Gradients"><p>Test gradient stop rules. Including: No stops, like fill = none. One stop, like fill = black. If a stop less than all previous stops, it is set equal to the largest stop. If two stops are equal the last stop controls the color at the overlap point.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>[[ Describe how to use the here. The instructions should specify any steps requied to run the test or any manual operation that need to be performed to run the test. ]]</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The top rectangle must have a pink outline and no fill. The middle rectangle must have a solid black fill. The lower rectangle must have a yellow to pink to green linear gradient on the left-hand half and a solid blue fill for the right hand half.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-grad-16-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><linearGradient id="defs1" x1="0" x2="1" y1="0" y2="0" gradientUnits="objectBoundingBox"/><linearGradient id="defs2" x1="0" x2="1" y1="0" y2="0" gradientUnits="objectBoundingBox"><stop offset="1" stop-color="#000"/></linearGradient><linearGradient id="defs3" x1="0" x2="1" y1="0" y2="0" g