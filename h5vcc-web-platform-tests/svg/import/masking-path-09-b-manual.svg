<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="DAS" status="accepted" template-version="1.4" testname="$RCSfile: masking-path-09-b.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#EstablishingANewClippingPath"><p>This tests that a clip path applied to an element does not affect bounding box computation.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the rectangle is green. The test is failed if any part of the rectangle is red.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-path-09-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40" font-size="13">Test bounding box calculations with clip paths</text><clipPath id="c" clipPathUnits="userSpaceOnUse"><rect width="50" height="50" x="10" y="50"/></clipPath><g id="g" fill="red" clip-path="url(#c)"><rect width="50" height="50" x="10" y="50"/><rect width="50" height="50" x="60" y="50" fill="red"/></g><script>var g = document.getElementById(&apos;g&apos;); if (g.getBBox().width == 100) { g.setAttribute(&apos;fill&apos;, &apos;green&apos;); }</script></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>