<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-22-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test which verifies that the basic facilities of declarative animation are working.</p><p>This test uses the following element : &apos;animate&apos;</p><p>The test is a nine second animation with no repeats. It shows a rectangle growing from small (37.5% width, 33.3% height) to big (100% width, 100% height)</p><p>The file includes various guides that can be used to verify the correctness of the animation. Outlines exist for the rectangle size and location at times 0s, 3s and 9s.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>At the start of the animation the innermost rectangle is filled by a yellow semitransparent color</li><li>Over the course of three seconds the yellow rect smoothly animates its width and height so that at time t=3s fully fills the middle rectangle</li><li>The animation then continues in the same fashion and at time t=9s fully fills the largest rectangle with blue stroke</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-22-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="Verdana" font-size="12"><text x="200" y="131">Yellow rect at time 0s</text><rect width="50" height="50" x="200" y="135" fill="none" stroke="#000"/><text x="141.667" y="102.667">Yellow rect at time 3s</text><rect width="166.667" height="111.667" x="141.667" y="106.667" fill="none" stroke="#00F"/><text x="25" y="46">Yellow rect at time 9s</text><rect width="400" height="240" x="25" y="50" fill="none" stroke="#00F"/></g><rect id="RectElement" width="50" height="50" x="200" y="135" fill="#FF0" opacity=".5"><animate fill="freeze" attributeName="x" attributeType="XML" begin="0s" dur="9s" from="200" to="25"/><animate fill="freeze" attributeName="y" attributeType="XML" begin="0s" dur="9s" from="135" to="50"/><animate fill="freeze" attributeName="width" attributeType="XML" begin="0s" dur="9s" from="50" to="400"/><animate fill="freeze" attributeName="height" attributeType="XML" begin="0s" dur="9s" from="50" to="240"/></rect></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>