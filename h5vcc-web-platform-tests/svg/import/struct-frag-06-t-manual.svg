<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0 0 480 360" zoomAndPan="magnify"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: struct-frag-06-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#NewDocument"><p>This test adds testing of some basic XML features SVG User Agents should support.</p><p>First, the test checks support for the default entities amp, lt, gt, apos and quot. This is what the first line shows in gray.</p><p>Second, the test checks support for hexadecimal and decimal character entities, as shown in the second line, again in gray</p><p>Finally, the last line shows usage of an entity defined in the document&apos;s internal DTD subset. The same geometry (a path) is reused twice, once filled in gray and ones stroked in gray.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if the following conditions are met:</p><ul><li>The text string<span style="background:#ffa;border:1px solid gray;padding:0 2px">&amp;, &lt;, &gt;, &apos;, &quot;</span>is shown in gray.</li><li>The text string<span style="background:#ffa;border:1px solid gray;padding:0 2px">A hexadecimal (&amp;#x41)= A</span>is shown in gray.</li><li>The text string<span style="background:#ffa;border:1px solid gray;padding:0 2px">A decimal (&amp;#65)= A</span>is shown in gray.</li><li>Two octagons are shown: one gray filled, and one gray stroked &amp; unfilled.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-frag-06-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="30" y="30">Default entities: amp, lt, gt, apos, quot:</text><text x="90" y="60" fill="gray">&amp;, &lt;, &gt;, &apos;, &quot;</text><text x="30" y="100">Character references:</text><text x="90" y="130" fill="gray">A hexadecimal (&amp;#x41)= A</text><text x="90" y="160" fill="gray">A decimal (&amp;#65)= A</text><text x="30" y="200">Entity references:</text><text x="105" y="228" text-anchor="middle">gray</text><g fill="gray"><path d="M60,0 l60,0 l60,60 l0,60 l-60,60 l-60,0 l-60,-60 l0,-60 z" transform="translate(90, 235) scale(0.2)"/></g><text x="205" y="228" text-anchor="middle">outlined</text><g fill="none" stroke="gray" stroke-width="5"><path d="M60,0 l60,0 l60,60 l0,60 l-60,60 l-60,0 l-60,-60 l0,-60 z" transform="translate(190, 235) scale(0.2)"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>