<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: struct-cond-overview-03-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/struct.html#ConditionalProcessingOverview"><p>Test that conditional processing attributes set to an empty string are evaluated as false.</p><p>Three blue &apos;rect&apos; elements are in the document. For each of the conditional processing attributes, a black &apos;rect&apos; element is specified with a conditional processing attribute set to an empty string. The black &apos;rect&apos; is positioned so that it would completely cover the blue &apos;rect&apos; if it were visible. The three blue &apos;rect&apos; elements should be visible.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if three blue boxes are visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-cond-overview-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-size="18"><rect width="100" height="100" fill="#00f"/><rect width="100" height="100"/><rect width="100" height="100" y="120" fill="#00f"/><rect width="100" height="100" y="120"/><rect width="100" height="100" y="240" fill="#00f"/><rect width="100" height="100" y="240"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>