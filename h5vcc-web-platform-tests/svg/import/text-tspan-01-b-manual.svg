<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Lofton Henderson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-tspan-01-b.svg,v $" version="$Revision: 1.10 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TSpanElement"><p>Test tspan element styling and relative position adjustments.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if:</p><ul><li>&quot;You are not a banana&quot; is displayed with the word &quot;not&quot; in bold green, with the rest of the sentence in normal blue.</li><li>&quot;But you are a peach!&quot; is displayed with the word &quot;are&quot; in bold green raised above the baseline, and &quot;a peach!&quot; lowered below the baseline.</li><li>&quot;Cute and fuzzy&quot; is displayed like there was spaces between each character, and &quot;fuzzy&quot; is displayed on a line below &quot;Cute and&quot;.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-tspan-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font-face font-family="FreeSerif" font-weight="400" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerif.svg#FreeSerif"/></font-face-src></font-face><font-face font-family="FreeSerif" font-weight="700" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerifBold.svg#FreeSerifBold"/></font-face-src></font-face><font-face font-family="FreeSerif" font-style="italic" font-weight="400" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerifItalic.svg#FreeSerifItalic"/></font-face-src></font-face><font-face font-family="FreeSerif" font-style="italic" font-weight="700" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerifBoldItalic.svg#FreeSerifBoldItalic"/></font-face-src></font-face></defs><text x="25" y="20" font-size="16">Basics of tspan: changing visual properties and positioning.</text><g id="tspan01" font-family="FreeSerif, serif" font-size="16"><text x="74" y="63.75" fill="#00f">You are<tspan fill="green" font-weight="bold"> not </tspan>a banana.</text><rect width="310.5" height="53.5" x="47.5" y="74.25" fill="none" stroke="#000"/><text x="65.25" y="90.75" font-size="16">Text: &quot;You are not a banana.&quot;</text><text x="65.25" y="108" font-size="16">&apos;tspan&apos; changes visual attributes of &quot;not&quot;,</text><text x="65.25" y="125.25" font-size="16">to green, bold.</text></g><g id="tspan02" font-family="FreeSerif, serif" font-size="16"><text x="257.5" y="153.75" fill="#00f">But you<tspan fill="green" dx="2em" dy="-10.75" font-weight="bold">are</tspan><tspan dy="25.5" xml:space="preserve"> a peach!</tspan></text><rect width="245.5" height="53.5" x="225" y="179" fill="none" stroke="#000"/><text x="238" y="195" font-size="16">Text: &quot;But you are a peach!&quot;</text><text x="238" y="212.25" font-size="16">Using dx,dy, &apos;tspan&apos; raises &quot;are&quot;,</text><text x="238" y="229.5" font-size="16">&apos;tspan&apos; lowers &quot;a peach!&quot;</text></g><g id="tspan03" fill="#000" font-family="FreeSerif, serif" font-size="16"><text fill="#FFA400"><tspan x="35 53.75 72.5 91.25 110.5 128.75 147.5 166.25" y="200">Cute and </tspan> <tspan x="63.13 81.88 100.63 119.38 138.13" y="230.5">fuzzy.</tspan></text><rect width="335.5" height="53.5" x="17.5" y="244.75" fill="none" stroke="#000"/><text x="25.25" y="258" font-size="16">Text: &quot;Cute and fuzzy.&quot;</text><text x="25.25" y="275.25" font-size="16">&apos;tspan&apos; char-by-char placement of &quot;Cute and&quot;,</text><text x="25.25" y="292.5" font-size="16">&apos;tspan&apos; char-by-char &quot;fuzzy&quot;, below it.</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.10 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>