<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-80-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>This test demonstrates validates the operation of the animateTransform element and validates the operation of the different type attribute values.</p><p>There are 5 possible values for the type attribute and there is one animateTransform for each type and two for the translate type.</p><p>For each transform type, the test has a corresponding animateTransform. The test uses references to show what the expected transform should be at different points in the animation. For example, the top left animateTransform, for type=rotate, shows circular markers which turn orange at the time of corresponding transform value should be set by the animateTransform. The marker elements show the expected transform value on reference markers in the test.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has eight sub-tests, each of which consists of a brown shape being animated in some way with the animation starting two seconds after the document is loaded. Gray shapes are used to indicate points along the animation. The test passes if the brown shape in each of the sub-tests is animated correctly, according to the following descriptions:</p><ul><li>In the two &quot;type=rotate&quot; sub-tests, the brown line is rotated clockwise about one of its end points for one complete revolution, and then immediately performs the reverse animation where it is rotated anti-clockwise for one complete revolution. During the animation, whenever the other end point of the line coincides with one of the gray filled circles, the circle briefly glows yellow.</li><li>In the &quot;type=skewX&quot; sub-test, the brown line continuously skewed. It starts off coinciding with the middle gray silhouette, and then over the course of the animation coincides with the left gray silhouette, the middle one, the right one and finally the middle one again. During the animation, whenever the brown line coincides with one of the gray silhouettes, the silhouette briefly glows yellow.</li><li>In the &quot;type=skewY&quot; sub-test, the brown line continuously skewed. It starts off coinciding with the middle gray silhouette, and then over the course of the animation coincides with the top gray silhouette, the middle one, the bottom one and finally the middle one again. During the animation, whenever the brown line coincides with one of the gray silhouettes, the silhouette briefly glows yellow.</li><li>In the two &quot;type=translate&quot; sub-tests, the brown circle is continuously translated. It starts off coinciding with the left-most gray circle, and over the course of the animation coincides each of the other gray circles from left to right. During the animation, whenever the brown circle coincides with one of the gray circles, the circle briefly glows yellow.</li><li>In the two &quot;type=scale&quot; sub-tests, the brown circle is continuously scaled. There are four concentric gray stroked circles indicating the sizes the brown circle will take during the animation, although they are only all visible at the end of the animation. (Initially only the largest one is visible.) The brown circle starts off with a size coinciding with the largest gray circle, and over the course of the animation coincides each of the other gray circles from outside in. During the animation, whenever the brown circle coincides with one of the gray circles, the circle briefly glows yellow.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-80-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="25" font-size="16" text-anchor="middle">&lt;animateTransform&gt;</text><defs><g id="ref" fill="none" stroke="silver"><circle r="40" stroke-width="2"/><line x1="-45" x2="45"/><line y1="-45" y2="45"/></g></defs><g font-size="14"><g transform="translate(0,0) translate(60,90)"><use xlink:href="#ref"/><line x1="40" x2="40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="rotate(0)"><set attributeName="stroke" begin="2s;4s;6s" dur="0.2s" to="rgb(250,200,30)"/></line><line x1="40" x2="40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="rotate(90)"><set attributeName="stroke" begin="2.5s;5.5s" dur="0.2s" to="rgb(250,200,30)"/></line><line x1="40" x2="40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="rotate(180)"><set attributeName="stroke" begin="3s;5s" dur="0.2s" to="rgb(250,200,30)"/></line><line x1="40" x2="40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="rotate(270)"><set attributeName="stroke" begin="3.5s;4.5s" dur="0.2s" to="rgb(250,200,30)"/></line><line x2="40" stroke="#C85050" stroke-linecap="round" stroke-width="10"><animateTransform attributeName="transform" begin="2s" dur="4s" type="rotate" values="0;360;0"/></line><text y="60" text-anchor="middle">type=rotate</text></g><g transform="translate(0,0) translate(180,110)"><line y2="-40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="skewX(0)"><set attributeName="stroke" begin="2s;4s;6s" dur="0.2s" to="rgb(250,200,30)"/></line><line y2="-40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="skewX(45)"><set attributeName="stroke" begin="3.333s" dur="0.2s" to="rgb(250,200,30)"/></line><line y2="-40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="skewX(-45)"><set attributeName="stroke" begin="4.666s" dur="0.2s" to="rgb(250,200,30)"/></line><line y2="-40" stroke="#C85050" stroke-linecap="round" stroke-width="10"><animateTransform attributeName="transform" begin="2s" dur="4s" type="skewX" values="0;45;-45;0"/></line><text y="40" text-anchor="middle">type=skewX</text></g><g><g transform="translate(0,0) translate(300,90) translate(15,0)"><line x2="-40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="skewY(0)"><set attributeName="stroke" begin="2s;4s;6s" dur="0.2s" to="rgb(250,200,30)"/></line><line x2="-40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="skewY(30)"><set attributeName="stroke" begin="3.333s" dur="0.2s" to="rgb(250,200,30)"/></line><line x2="-40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="skewY(-30)"><set attributeName="stroke" begin="4.666s" dur="0.2s" to="rgb(250,200,30)"/></line><line x2="-40" stroke="#C85050" stroke-linecap="round" stroke-width="10"><animateTransform attributeName="transform" begin="2s" dur="4s" type="skewY" values="0;30;-30;0"/></line></g><text y="60" text-anchor="middle" transform="translate(0,0) translate(300,90)">type=skewY</text></g><g transform="translate(0,0) translate(420,90)"><circle r="40" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="2s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="30" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="3s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="20" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="4s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="5s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="10" fill="#C85050" transform="scale(4)"><animateTransform fill="freeze" attributeName="transform" begin="2s" dur="3s" type="scale" values="4,4;3,3;2,2;1,1"/></circle><text y="60" text-anchor="middle">type=scale</text><text y="75" text-anchor="middle">(sx and sy)</text></g><g transform="translate(0,0) translate(20,180)"><use x="40" y="40" xlink:href="#ref"/><line x1="80" x2="80" y1="40" y2="40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="rotate(0,40,40)"><set attributeName="stroke" begin="2s;4s;6s" dur="0.2s" to="rgb(250,200,30)"/></line><line x1="80" x2="80" y1="40" y2="40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="rotate(90,40,40)"><set attributeName="stroke" begin="2.5s;5.5s" dur="0.2s" to="rgb(250,200,30)"/></line><line x1="80" x2="80" y1="40" y2="40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="rotate(180,40,40)"><set attributeName="stroke" begin="3s;5s" dur="0.2s" to="rgb(250,200,30)"/></line><line x1="80" x2="80" y1="40" y2="40" stroke="silver" stroke-linecap="round" stroke-width="15" transform="rotate(270,40,40)"><set attributeName="stroke" begin="3.5s;4.5s" dur="0.2s" to="rgb(250,200,30)"/></line><line x1="40" x2="80" y1="40" y2="40" stroke="#C85050" stroke-linecap="round" stroke-width="10"><animateTransform attributeName="transform" begin="2s" dur="4s" type="rotate" values="0 40 40;360 40 40;0 40 40"/></line><text x="40" y="100" text-anchor="middle">type=rotate</text><text x="40" y="115" text-anchor="middle">(with cx/cy)</text></g><g transform="translate(0,0) translate(180,220)"><circle cx="-40" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="2s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle cx="-20" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="3s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle cx="0" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="4s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle cx="20" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="5s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle cx="40" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="6s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="6" fill="#C85050" transform="translate(-40,0)"><animateTransform fill="freeze" attributeName="transform" begin="2s" dur="4s" type="translate" values="-40;-20;0;20;40"/></circle><text y="60" text-anchor="middle">type=translate</text><text y="75" text-anchor="middle">(tx only)</text></g><g transform="translate(0,0) translate(300,220)"><circle cx="-40" cy="30" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="2s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle cx="-20" cy="15" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="3s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle cx="0" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="4s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle cx="20" cy="-15" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="5s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle cx="40" cy="-30" r="10" fill="none" stroke="silver" stroke-width="4"><set attributeName="stroke" begin="6s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="6" fill="#C85050" transform="translate(-40,30)"><animateTransform fill="freeze" attributeName="transform" begin="2s" dur="4s" type="translate" values="-40,30;-20,15;0,0;20,-15;40,-30"/></circle><text y="60" text-anchor="middle">type=translate</text><text y="75" text-anchor="middle">(tx and ty)</text></g><g transform="translate(0,0) translate(420,220)"><circle r="10" fill="none" stroke="silver" stroke-width="1" transform="scale(4,4)"><set attributeName="stroke" begin="2s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="10" fill="none" stroke="silver" stroke-width="1.333" transform="scale(3,3)"><set attributeName="stroke" begin="3s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="10" fill="none" stroke="silver" stroke-width="2" transform="scale(2,2)"><set attributeName="stroke" begin="4s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="10" fill="none" stroke="silver" stroke-width="4" transform="scale(1,1)"><set attributeName="stroke" begin="5s" dur="0.2s" to="rgb(250,200,30)"/></circle><circle r="10" fill="#C85050" transform="scale(4,4)"><animateTransform fill="freeze" attributeName="transform" begin="2s" dur="3s" type="scale" values="4;3;2;1"/></circle><text y="60" text-anchor="middle">type=scale</text><text y="75" text-anchor="middle">(sx only)</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>