<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="TB" status="accepted" template-version="1.4" testname="$RCSfile: filters-gauss-03-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#feGaussianBlurElement"><p>Test that when &apos;stdDeviation&apos; is zero the result is a non-blurred image.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there&apos;s a green rectangle visible, and no red.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-gauss-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><rect id="rect" width="90" height="90" x="0" y="0"/><filter id="identity" width="150%" height="150%" x="-10%" y="-10%" filterUnits="objectBoundingBox"><feGaussianBlur stdDeviation="0"/></filter></defs><g transform="translate(190,120)"><use fill="red" xlink:href="#rect"/><use fill="#0f0" stroke="#0f0" stroke-width="2" filter="url(#identity)" xlink:href="#rect"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>