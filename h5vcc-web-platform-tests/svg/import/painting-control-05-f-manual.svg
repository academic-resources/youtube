<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: painting-control-05-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#VisibilityControl"><p>This tests setting the &apos;display&apos; property to &apos;none&apos; on an element that is a child of a &apos;mask&apos; or &apos;clipPath&apos; element, which should cause the element to not be included in the &apos;mask&apos; or &apos;clip&apos; region.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there are 8 green rectangles visible, and no red.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-control-05-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><rect id="displaynone_rect" width="100%" height="100%" display="none"/><rect id="rect" width="100%" height="100%"/><use id="displaynone_use_rect" xlink:href="#displaynone_rect"/><mask id="testMask1"><rect width="100%" height="100%" fill="#fff" display="none"/></mask><mask id="testMask2"><g display="none"><rect width="100%" height="100%" fill="#fff"/></g></mask><mask id="testMask3"><use fill="#fff" xlink:href="#displaynone_rect"/></mask><mask id="testMask4"><use fill="#fff" xlink:href="#displaynone_use_rect"/></mask><clipPath id="testClip1"><rect width="100%" height="100%" display="none"/></clipPath><clipPath id="testClip2"><use xlink:href="#displaynone_rect"/></clipPath><clipPath id="testClip3"><use display="none" xlink:href="#rect"/></clipPath><clipPath id="testClip4"><rect width="100%" height="100%" display="none"/><rect width="0" height="0"/></clipPath></defs><g id="reference" fill="#0f0" stroke="#000"><rect width="100" height="100" x="50" y="50"/><rect width="100" height="100" x="150" y="50"/><rect width="100" height="100" x="250" y="50"/><rect width="100" height="100" x="350" y="50"/><rect width="100" height="100" x="50" y="200"/><rect width="100" height="100" x="150" y="200"/><rect width="100" height="100" x="250" y="200"/><rect width="100" height="100" x="350" y="200"/></g><rect width="100" height="100" x="50" y="50" fill="red" mask="url(#testMask1)"/><rect width="100" height="100" x="150" y="50" fill="red" mask="url(#testMask2)"/><rect width="100" height="100" x="250" y="50" fill="red" mask="url(#testMask3)"/><rect width="100" height="100" x="350" y="50" fill="red" mask="url(#testMask4)"/><rect width="100" height="100" x="50" y="200" fill="red" clip-path="url(#testClip1)"/><rect width="100" height="100" x="150" y="200" fill="red" clip-path="url(#testClip2)"/><rect width="100" height="100" x="250" y="200" fill="red" clip-path="url(#testClip3)"/><rect width="100" height="100" x="350" y="200" fill="red" clip-path="url(#testClip4)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>