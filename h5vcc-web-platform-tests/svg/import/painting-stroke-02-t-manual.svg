<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Kevin McCluskey" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-stroke-02-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>Verify the basic capability to handle the stroke properties (&quot;stroke&quot;, &quot;stroke-width&quot;, &quot;stroke-linejoin&quot;) in combination with the &quot;rect&quot; element.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The pair should be rendered as two blue rectangles without an interior fill. The upper rectangle should have a thick stroke and sharp corners. The lower rectangle should have a thick stroke and round corners.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-stroke-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40" font-size="36">Basic paint: stroke properties.</text><rect id="stroke-01" width="300" height="50" x="90" y="70" fill="none" stroke="#00f" stroke-width="20"/><rect id="stroke-02" width="300" height="50" x="90" y="190" fill="none" stroke="#00f" stroke-linejoin="round" stroke-width="20"/><text x="120" y="160" font-size="40">stroke-width=&quot;20&quot;</text><text x="58" y="290" font-size="40">stroke-linejoin=&quot;round&quot;</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>