<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: fonts-glyph-04-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/fonts.html#GlyphElement"><p>This tests that glyph selection is done in the order in the definition of the font element. The first line of text should be represented by two triangles and an &apos;l&apos;. The second line should be represented by a square.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if on the first line you see two upward pointed triangles followed by the letter &quot;l&quot;. On the second line, a single square.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: fonts-glyph-04-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont1" units-per-em="1000"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle" unicode="f"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square" unicode="ffl"/></font><font horiz-adv-x="500"><font-face alphabetic="200" ascent="800" descent="200" font-family="SVGFont2" units-per-em="1000"/><glyph d="M0 250L500 250L500 750L0 750Z" glyph-name="square 2" unicode="ffl"/><glyph d="M0 0L500 0L250 900Z" glyph-name="upward-triangle 2" unicode="f"/></font></defs><text x="100" y="100" font-family="SVGFont1" font-size="50">ffl</text><text x="100" y="200" font-family="SVGFont2" font-size="50">ffl</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>