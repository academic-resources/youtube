<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: painting-control-04-f.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>A zero length subpath with &apos;stroke-linecap&apos; set to &apos;square&apos; or &apos;round&apos; is stroked, but not stroked when &apos;stroke-linecap&apos; is set to &apos;butt&apos;.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there is a blue circle, a blue square, and no red on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-control-04-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><path stroke="red" stroke-linecap="butt" stroke-width="96" d="M 96 96 L 96 96"/><path stroke="#00f" stroke-linecap="round" stroke-width="96" d="M 196 96 L 196 96"/><path stroke="#00f" stroke-linecap="square" stroke-width="96" d="M 296 96 L 296 96"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>