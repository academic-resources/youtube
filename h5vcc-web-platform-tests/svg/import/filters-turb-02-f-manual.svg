<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="accepted" template-version="1.3" testname="$RCSfile: filters-turb-02-f.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feTurbulenceSeedAttribute"><p>This tests the<a>&apos;seed&apos;</a>attribute on<a>&apos;feTurbulence&apos;</a>.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>You should see three rectangles with black stroke. In each of these rectangles there should be a series of numbers indicating the value for<a>&apos;seed&apos;</a>that was used on the small rectangle directly above the number. The top stroked rectangle should contain 7 smaller rects that all have a different filter applied to them, the lower two rectangles should contain 2 smaller rects each. The filtered rectangles in each stroked rectangle should all look exactly the same. If the filtered rectangles are red, that indicates that the test has failed.</p><p>The test has passed if:</p><ul><li>the top stroked rectangle contains 7 smaller rectangles that are all identical</li><li>the lower left stroked rectangle contains 2 smaller rectangles that are identical</li><li>the lower right stroked rectangle contains 2 smaller rectangles that are identical</li><li>there&apos;s no red visible inside the stroked rectangles</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-turb-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="turbneg1" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="-.2" type="turbulence"/></filter><filter id="turbneg2" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="-.5" type="turbulence"/></filter><filter id="turbneg3" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="-.8" type="turbulence"/></filter><filter id="turbzero" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="0" type="turbulence"/></filter><filter id="turbpos1" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed=".2" type="turbulence"/></filter><filter id="turbpos2" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed=".5" type="turbulence"/></filter><filter id="turbpos3" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="1.5" type="turbulence"/></filter><filter id="turbneg4" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="-1" type="turbulence"/></filter><filter id="turbneg5" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="-1.5" type="turbulence"/></filter><filter id="turbneg6" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="-2" type="turbulence"/></filter><filter id="turbneg7" width="100%" height="100%" x="0" y="0"><feTurbulence baseFrequency=".01" seed="-2.6" type="turbulence"/></filter><style type="text/css">#subtests text{fill:#000}</style></defs><text x="50%" y="2em" style="font-size:24px;text-anchor:middle">feTurbulence seed</text><g id="subtests" fill="red" text-anchor="middle" transform="translate(65 80)"><rect width="50" height="50" filter="url(#turbneg3)"/><text x="25" y="80">-0.8</text><rect width="50" height="50" filter="url(#turbneg2)" transform="translate(50 0)"/><text x="75" y="80">-0.5</text><rect width="50" height="50" filter="url(#turbneg1)" transform="translate(100 0)"/><text x="125" y="80">-0.2</text><rect width="50" height="50" filter="url(#turbzero)" transform="translate(150 0)"/><text x="175" y="80">0</text><rect width="50" height="50" filter="url(#turbpos1)" transform="translate(200 0)"/><text x="225" y="80">0.2</text><rect width="50" height="50" filter="url(#turbpos2)" transform="translate(250 0)"/><text x="275" y="80">0.5</text><rect width="50" height="50" filter="url(#turbpos3)" transform="translate(300 0)"/><text x="325" y="80">1.5</text><rect width="360" height="100" x="-5" y="-5" fill="none" stroke="#000"/><rect width="50" height="50" filter="url(#turbneg4)" transform="translate(0 120)"/><text x="25" y="200">-1</text><rect width="50" height="50" filter="url(#turbneg5)" transform="translate(50 120)"/><text x="75" y="200">-1.5</text><rect width="110" height="100" x="-5" y="115" fill="none" stroke="#000"/><rect width="50" height="50" filter="url(#turbneg6)" transform="translate(250 120)"/><text x="275" y="200">-2</text><rect width="50" height="50" filter="url(#turbneg7)" transform="translate(300 120)"/><text x="325" y="200">-2.6</text><rect width="110" height="100" x="245" y="115" fill="none" stroke="#000"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>