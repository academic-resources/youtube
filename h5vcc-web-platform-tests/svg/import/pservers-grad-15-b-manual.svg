<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: pservers-grad-15-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Gradients"><p>Test linear and radial gradient defaults. Includes testing defaults for linear grad x1,y1,y2 = 0%, x2 = 100%. and testing defaults for radial grad cx,cy,r = 50%, fx,fy = cx,cy.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The top rectangle must be blue at the lefthand side and fuchsia at the right hand side, fading smoothly accross. The lower rectangle must be fuchsia at the edges with a black centre to the radial gradient at the centre of the rectangle, and the gradient occupying the whole rectangle.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-grad-15-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><linearGradient id="defs1" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#00f"/><stop offset="1" stop-color="#f0f"/></linearGradient><radialGradient id="defs2" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#000"/><stop offset="1" stop-color="#f0f"/></radialGradient><rect width="440" height="80" x="20" y="20" fill="url(#defs1)"/><rect width="440" height="80" x="20" y="150" fill="url(#defs2)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>