<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: fonts-elem-06-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/fonts.html#FontElement"><p>This test validates that the font element&apos;s horiz-adv-x is used as the default glyph&apos;s advance when there is no glyph advance specified. All fonts have a units-per-em of 1000.</p><p>The first row shows a layout with a default advance of 1000. Glyphs have no advance so the 1000 default should be used.</p><p>The second row shows a layout with a default advance of 2000. Glyphs have no advance so the 2000 default should be used.</p><p>The last row shows a layout with a default advance of 0. Glyphs have a specified advance so the 0 default should be ignored.</p><p>Blue reference markers show the expected glyph positions.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There are three subtests. The test is passed if for each subtest there is labelling text on the left and on the right, a series of black squares whose lower-left corner aligns with the centre of the corresponding small, pale blue square as shown in the reference graphic.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: fonts-elem-06-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="50" font-size="30" text-anchor="middle">&lt;font&gt; horiz-adv-x</text><defs><font id="advance1000" horiz-adv-x="1000"><font-face alphabetic="0" ascent="1000" descent="0" font-family="advance1000" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" unicode="2"/></font><font id="advance2000" horiz-adv-x="2000"><font-face alphabetic="0" ascent="1000" descent="0" font-family="advance2000" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" unicode="2"/></font><font id="advanceIgnored" horiz-adv-x="0"><font-face alphabetic="0" ascent="1000" descent="0" font-family="advanceIgnored" units-per-em="1000"/><glyph d="M 0 0 L 250 0 L 250 250 L 0 250 Z" glyph-name="gl_1" horiz-adv-x="3000" unicode="1"/><glyph d="M 0 0 L 500 0 L 500 500 L 0 500 Z" glyph-name="gl_2" horiz-adv-x="3000" unicode="2"/></font><g id="marker"><line y2="-20" stroke="#00f"/><rect width="8" height="8" x="-4" y="-4" fill="#88f"/></g></defs><g font-size="14"><g transform="translate(20, 120)"><text>horiz-adv-x=1000</text><use x="240" xlink:href="#marker"/><use x="270" xlink:href="#marker"/><text x="240" font-family="advance1000" font-size="30">12</text></g><g transform="translate(20, 120) translate(0, 40)"><text>horiz-adv-x=2000</text><use x="240" xlink:href="#marker"/><use x="300" xlink:href="#marker"/><text x="240" font-family="advance2000" font-size="30">12</text></g><g transform="translate(20, 120) translate(0, 80)"><text>horiz-adv-x=1000 but ignored</text><use x="240" xlink:href="#marker"/><use x="330" xlink:href="#marker"/><text x="240" font-family="advanceIgnored" font-size="30">12</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>