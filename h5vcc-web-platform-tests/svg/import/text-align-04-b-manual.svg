<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Lofton Henderson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-align-04-b.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlignmentProperties"><p>Test for viewer capibility to handle the basics of the &apos;text-anchor&apos; alignment property for &apos;text&apos; and related elements.</p><p>The second group from the top contains sub-tests to verify that the interpreter handles text-anchor when the text is comprised of other text related elements, &apos;tspan&apos;, &apos;tref&apos;, and &apos;textPath&apos;. The text-anchor property is present on the containing &apos;text&apos; element in these cases, not on the contained child elements.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>The text &quot;start text pink tspan&quot; begins just to the right of the vertical pink line.</li><li>The text &quot;middle text bold tspan&quot; is split by the vertical pink line between the words &quot;text&quot; and &quot;bold&quot;.</li><li>The text &quot;end text tref&quot; ends just to the left of the vertical pink line.</li><li>The text &quot;end text on path&quot; ends just to the left of the vertical pink line.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-align-04-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face><font-face font-family="SVGFreeSansASCII" font-weight="700" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSansBold.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="5" y="40" fill="#000" font-size="36">Test of &apos;text-anchor&apos;</text><defs><text id="tref-internal-reference">end text tref</text><path id="myPath" d="M -5 260 220 260"/></defs><text x="20" y="80" fill="#000" font-size="30">Tspan, tref, toap</text><line x1="220" x2="220" y1="120" y2="260" stroke="#f0f"/><g fill="#00f" font-size="16"><text x="220" y="140" text-anchor="start">start text <tspan fill="#f0f" xml:space="preserve"> pink tspan</tspan></text><text x="220" y="180" text-anchor="middle">middle text <tspan font-weight="bold" xml:space="preserve"> bold tspan</tspan></text><text x="220" y="220" text-anchor="end"><tref xlink:href="#tref-internal-reference"/></text><text text-anchor="end"><textPath startOffset="100%" text-anchor="end" xlink:href="#myPath">Text-anchor: end text on path</textPath></text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>