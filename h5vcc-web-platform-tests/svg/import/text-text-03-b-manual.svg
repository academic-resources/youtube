<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Shenxue Zhou" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-text-03-b.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TextElement"><p>Test text element, tspan element and various text decorations</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>the word &quot;Plain&quot; is displayed using a blue serif font</li><li>the word &quot;Italic&quot; is displayed using a blue italic serif font</li><li>the word &quot;Bold&quot; is displayed using a blue serif bold font</li><li>the words &quot;Line through&quot; are displayed with a line through, using a pink serif font</li><li>the word &quot;Underline&quot; is displayed underlined using a blue serif font</li><li>the words &quot;Bold, italic and underlined&quot; are displayed underlined using a bold italic serif font</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-text-03-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face><font-face font-family="FreeSerif" font-weight="400" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerif.svg#FreeSerif"/></font-face-src></font-face><font-face font-family="FreeSerif" font-weight="700" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerifBold.svg#FreeSerifBold"/></font-face-src></font-face><font-face font-family="FreeSerif" font-style="italic" font-weight="400" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerifItalic.svg#FreeSerifItalic"/></font-face-src></font-face><font-face font-family="FreeSerif" font-style="italic" font-weight="700" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/FreeSerifBoldItalic.svg#FreeSerifBoldItalic"/></font-face-src></font-face></defs><g id="test-body-content" font-family="FreeSerif, serif" font-size="18"><text x="19" y="61" fill="#00f" font-size="32">Plain</text><text x="142" y="61" fill="#00f" font-size="32" font-style="italic">Italic</text><text x="257" y="60" fill="#00f" font-size="32" font-weight="bold">Bold</text><text x="224" y="110" fill="#00f" font-size="32" text-decoration="underline">Underline</text><text x="39" y="147" fill="#f0f" font-size="32" text-decoration="line-through">Line through</text><text x="1" y="200" fill="#000" font-size="32" font-style="italic" font-weight="bold" text-decoration="underline">Bold, italic and underlined</text><g><rect width="380" height="64" x="50" y="225" fill="none" stroke="#000" stroke-width="2"/><g font-family="SVGFreeSansASCII,sans-serif"><text x="55" y="245" fill="#000" font-size="24">Each line of text which flows in a</text><text x="55" y="265" fill="#000" font-size="24">rectangular box has to be broken</text><text x="55" y="285" fill="#000" font-size="24">into separated lines.</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>