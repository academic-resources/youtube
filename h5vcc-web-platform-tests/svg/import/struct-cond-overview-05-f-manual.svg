<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="[reviewer]" status="created" template-version="1.4" testname="$RCSfile: struct-cond-overview-05-f.svg,v $" version="$Revision: 1.2 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/struct.html#ConditionalProcessingOverview"><p>Elements whose parent elements have failing conditional processing attributes are able to be referenced and rendered by &apos;use&apos; elements.</p><p>Define three &apos;rect&apos; elements that have a &apos;g&apos; parent with either an invalid &apos;requiredFeature&apos;, &apos;requiredExtension&apos;, or &apos;systemLanguage&apos;. Then define three &apos;use&apos; elements that reference the &apos;rect&apos; elements. Verify that the &apos;use&apos; elements render.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-cond-overview-05-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-size="18"><g requiredFeatures="INVALID_FEATURE_STRING"><rect id="testRequiredFeatures" width="100" height="100"/></g><rect width="100" height="100" x="200" fill="red"/><use x="200" xlink:href="#testRequiredFeatures"/><g requiredExtensions="INVALID_EXTENSION_STRING"><rect id="testRequiredExtensions" width="100" height="100" y="120"/></g><rect width="100" height="100" x="200" y="120" fill="red"/><use x="200" xlink:href="#testRequiredExtensions"/><g systemLanguage="INVALID_LANGUAGE_STRING"><rect id="testSystemLanguage" width="100" height="100" y="240"/></g><rect width="100" height="100" x="200" y="240" fill="red"/><use x="200" xlink:href="#testSystemLanguage"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.2 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>