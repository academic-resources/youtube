<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: masking-path-11-b.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#Masking"><p>Test the mask element with child elements with white and black fills, to create a mask that clips out some text in the middle.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the letters &apos;ABC&apos; are visible inside a blue circle, and the letters are transparent, showing the checkered background image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-path-11-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><mask id="maskedtext"><circle cx="50%" cy="50%" r="50" fill="#fff"/><text x="50%" y="55%" font-size="48" text-anchor="middle">ABC</text></mask></defs><image width="200" height="200" x="140" y="80" xlink:href="../images/DisplaceChecker.png"/><rect width="100" height="100" x="190" y="130" fill="#00f" mask="url(#maskedtext)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>