dth="30" height="30" x="100" fill="#00f" fill-opacity="0" stroke="#00f" stroke-opacity="0" stroke-width="10" pointer-events="all"/><rect width="40" height="40" x="145" y="-5" fill="none" stroke="#00f" stroke-dasharray="3 3" stroke-opacity=".5" stroke-width="1"/><rect width="30" height="30" x="150" fill="none" stroke="#00f" stroke-dasharray="1 1" stroke-width="1"/><rect width="20" height="20" x="155" y="5" fill="none" stroke="#00f" stroke-dasharray="3 3" stroke-opacity=".5" stroke-width="1"/><rect id="r93" width="30" height="30" x="150" fill="#00f" stroke="#00f" stroke-width="10" pointer-events="all" visibility="hidden"/><g font-size="12"><text x="200" y="15">all :</text><text x="200" y="30" fill="#777">stroke and fill of rects 1 to 4 must trigger</text></g></g><g transform="translate(0, 5) translate(25, 250)"><rect width="200" height="50" x="-10" y="-10" fill="red" fill-opacity="0"><set attributeName="fill-opacity" begin="r00.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r00.mouseout" to="0"/><set attributeName="fill-opacity" begin="r01.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r01.mouseout" to="0"/><set attributeName="fill-opacity" begin="r02.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r02.mouseout" to="0"/><set attributeName="fill-opacity" begin="r03.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r03.mouseout" to="0"/></rect><rect id="r00" width="30" height="30" fill="#000" fill-opacity=".3" stroke="#000" stroke-opacity=".3" stroke-width="10" pointer-events="none"/><rect width="30" height="30" x="50" fill="#000" fill-opacity=".1" stroke="#000" stroke-opacity=".1" stroke-width="10"/><rect id="r01" width="30" height="30" x="50" fill="none" fill-opacity=".3" stroke="none" stroke-opacity=".3" stroke-width="10" pointer-events="none"/><rect width="30" height="30" x="100" fill="#000" fill-opacity=".1" stroke="#000" stroke-opacity=".1" stroke-width="10"/><rect id="r02" width="30" height="30" x="100" fill="#0