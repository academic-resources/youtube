<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="AE" reviewer="DOH" status="accepted" template-version="1.4" testname="$RCSfile: animate-interact-pevents-04-t.svg,v $" version="$Revision: 1.2 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#PointerEventsProperty"><p>Tests the pointer-events attribute with different painting values</p><p>The 2nd and 3rd columns represent respectively rects with no fill/stroke and transparent fill/stroke. The 4th column has visibility set to hidden.</p><p>The first row tests pointer-events=&quot;painted&quot;, i.e. event on fill and stroke that are set. The second row tests pointer-events=&quot;fill&quot;, i.e. event on a fill that is set. The third row tests pointer-events=&quot;stroke&quot;, i.e. even on a stroke that is et. The fourth row tests pointer-events=&quot;all&quot;, i.e. event on fill and stroke that are set. The fifth row tests pointer-events=&quot;none&quot;, i.e. no event.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Slowly move the mouse over the rectangles in each row while checking the pass criteria.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the following conditions are met:</p><ul><li>In the first row of squares, the fill and stroke of squares 1, 3 and 4 only must trigger a pale red rectangle to appear over the squares on mouseover.</li><li>In the second row of squares, the fill only of all squares must trigger a pale red rectangle to appear over the squares on mouseover.</li><li>In the third row of squares, the stroke only of all must trigger a pale red rectangle to appear over the squares on mouseover.</li><li>In the fourth row of squares, the fill and stroke of all squares must trigger a pale red rectangle to appear over the squares on mouseover.</li><li>In the fifth row of squares, nothing is to trigger on mouseover.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-interact-pevents-04-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g text-anchor="middle"><text id="display-title" x="240" y="25" fill="#555" font-size="12"><tspan fill="#000" font-size="10">Testing pointer-events</tspan> - pale RED rect should appear on mouseover.</text><text id="comment-1" x="240" y="37" fill="#555" font-size="10">2nd and 3rd columns represent respectively rects with no fill/stroke and transparent fill/stroke</text></g><g><g transform="translate(0, 5) translate(25, 50)"><rect width="200" height="50" x="-10" y="-10" fill="red" fill-opacity="0"><set attributeName="fill-opacity" begin="r60.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r60.mouseout" to="0"/><set attributeName="fill-opacity" begin="r61.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r61.mouseout" to="0"/><set attributeName="fill-opacity" begin="r62.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r62.mouseout" to="0"/><set attributeName="fill-opacity" begin="r63.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r63.mouseout" to="0"/></rect><rect id="r60" width="30" height="30" fill="#00f" fill-opacity=".3" stroke="#00f" stroke-opacity=".3" stroke-width="10" pointer-events="painted"/><rect width="30" height="30" x="50" fill="#000" fill-opacity=".1" stroke="#000" stroke-opacity=".1" stroke-width="10"/><rect id="r61" width="30" height="30" x="50" fill="none" fill-opacity=".3" stroke="none" stroke-opacity=".3" stroke-width="10" pointer-events="painted"/><rect width="30" height="30" x="100" fill="#00f" fill-opacity=".1" stroke="#00f" stroke-opacity=".1" stroke-width="10"/><rect id="r62" width="30" height="30" x="100" fill="#00f" fill-opacity="0" stroke="#00f" stroke-opacity="0" stroke-width="10" pointer-events="painted"/><rect width="40" height="40" x="145" y="-5" fill="none" stroke="#00f" stroke-dasharray="3 3" stroke-opacity=".5" stroke-width="1"/><rect width="30" height="30" x="150" fill="none" stroke="#00f" stroke-dasharray="1 1" stroke-width="1"/><rect width="20" height="20" x="155" y="5" fill="none" stroke="#00f" stroke-dasharray="3 3" stroke-opacity=".5" stroke-width="1"/><rect id="r63" width="30" height="30" x="150" fill="#00f" stroke="#00f" stroke-width="10" pointer-events="painted" visibility="hidden"/><g font-size="12"><text x="200" y="15">painted :</text><text x="200" y="30" fill="#777">fill and stroke of rects 1, 3 and 4 must trigger</text></g></g><g transform="translate(0, 5) translate(25, 100)"><rect width="200" height="50" x="-10" y="-10" fill="red" fill-opacity="0"><set attributeName="fill-opacity" begin="r70.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r70.mouseout" to="0"/><set attributeName="fill-opacity" begin="r71.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r71.mouseout" to="0"/><set attributeName="fill-opacity" begin="r72.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r72.mouseout" to="0"/><set attributeName="fill-opacity" begin="r73.mouseover" to=".4"/><set attributeName="fill-opacity" begin="r73.mouseout" to="0"/></rect><rect id="r70" width="30" height="30" fill="#00f" fill-opacity=".3" stroke="#000" stroke-opacity=".3" stroke-width="10" pointer-events="fill"/><rect width="30" height="30" x="50" fill="#00f" fill-opacity=".1" stroke="#000" stroke-opacity=".1" stroke-width="10"/><rect id="r71" width="30" height="30" x="50" fill="none" fill-opacity=".3" stroke="none" stroke-opacity=".3" stroke-width="10" pointer-events="fill"/><rect width="30" height="30" x="100" fill="#00f" fill-opa