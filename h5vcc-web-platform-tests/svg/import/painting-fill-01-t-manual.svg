<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Kevin McCluskey" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-fill-01-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#FillProperties"><p>Verify the basic capability to handle the fill properties fill:none, and fill with a color (fill:green)</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There should be two rectangles, the rectangle on the left hollow (fill:none) and the rectangle on the right filled with green.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-fill-01-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="40" y="42" font-size="36">Basic paint: fill properties.</text><rect id="fill-01" width="100" height="160" x="75" y="70" fill="none" stroke="#000"/><rect id="fill-02" width="100" height="160" x="275" y="70" fill="green" stroke="#000"/><text x="75" y="280" font-size="36">fill=&quot;none&quot;</text><text x="275" y="280" font-size="36">fill=&quot;green&quot;</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>