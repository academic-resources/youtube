<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CL" status="accepted" template-version="1.3" testname="$RCSfile: filters-light-03-f.svg,v $" version="$Revision: 1.10 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feDisplacementMap"><p>Test resolving of &apos;primitiveUnits&apos; on the &apos;z&apos; attribute of &apos;fePointLight&apos;. You should see some shapes that have a black border, three circles and three rectangles. The fill of these shapes should look the same.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if:</p><ul><li>All of the circles look identical</li><li>The shapes all look like they have been filled with a gradient</li><li>No parts of the fill extend outside the black borders</li><li>All of the rects look identical</li><li>The circles must be fully filled by the filter output, which should resemble a radial gradient with a white focal point in the lower right position (about four o&apos;clock, as shown by the small white circles)</li><li>The rects must be fully filled by the filter output, which should resemble a radial gradient with a white focal point in the lower right corner.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-light-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="light-primobjbbox" primitiveUnits="objectBoundingBox"><feSpecularLighting lighting-color="#00f" specularConstant="10" specularExponent="6" surfaceScale="5"><fePointLight x=".875" y=".875" z="-.063"/></feSpecularLighting><feComposite in2="SourceGraphic" operator="in"/></filter><filter id="light-primobjbbox-rect" primitiveUnits="objectBoundingBox"><feSpecularLighting lighting-color="#00f" specularConstant="10" specularExponent="6" surfaceScale="5"><fePointLight x=".75" y="1.5" z="-.158"/></feSpecularLighting><feComposite in2="SourceGraphic" operator="in"/></filter><filter id="light-primusou" primitiveUnits="userSpaceOnUse"><feSpecularLighting lighting-color="#00f" specularConstant="10" specularExponent="6" surfaceScale="5"><fePointLight x="30" y="30" z="-5"/></feSpecularLighting><feComposite in2="SourceGraphic" operator="in"/></filter><filter id="light-primdefault"><feSpecularLighting lighting-color="#00f" specularConstant="10" specularExponent="6" surfaceScale="5"><fePointLight x="30" y="30" z="-5"/></feSpecularLighting><feComposite in2="SourceGraphic" operator="in"/></filter></defs><g stroke="#000" transform="translate(80 100)"><circle r="40" fill="#000" stroke-width="10" filter="url(#light-primobjbbox)"/><circle r="44" fill="none" stroke-width="1"/><rect width="40" height="20" fill="#000" filter="url(#light-primobjbbox-rect)" transform="translate(-20 60)"/><rect width="40" height="20" fill="none" transform="translate(-20 60)"/><text y="100" stroke="none" font-size="8" text-anchor="middle">primitiveUnits=&quot;objectBoundingBox&quot;</text><circle cx="30" cy="30" r="5" fill="#fff"/></g><g stroke="#000" transform="translate(245 100)"><circle r="40" fill="#000" stroke-width="10" filter="url(#light-primusou)"/><circle r="44" fill="none" stroke-width="1"/><rect width="40" height="20" fill="#000" filter="url(#light-primusou)" transform="translate(-20 60)"/><rect width="40" height="20" fill="none" transform="translate(-20 60)"/><text y="100" stroke="none" font-size="8" text-anchor="middle">primitiveUnits=&quot;userSpaceOnUse&quot;</text><circle cx="30" cy="30" r="5" fill="#fff"/></g><g stroke="#000" transform="translate(400 100)"><circle r="40" fill="#000" stroke-width="10" filter="url(#light-primdefault)"/><circle r="44" fill="none" stroke-width="1"/><rect width="40" height="20" fill="#000" filter="url(#light-primdefault)" transform="translate(-20 60)"/><rect width="40" height="20" fill="none" transform="translate(-20 60)"/><text y="100" stroke="none" font-size="8" text-anchor="middle">primitiveUnits unspecified</text><circle cx="30" cy="30" r="5" fill="#fff"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.10 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>