<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="SH" reviewer="DJ" status="accepted" template-version="1.4" testname="$RCSfile: text-text-08-b.svg,v $" version="$Revision"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TextElement"><p>The three opacity properties (fill-opacity, stroke-opacity, and opacity) of &apos;text&apos; elements are covered in this test.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>The text &quot;Normal Text&quot; has a pink stroke with no opacity and a blue fill with no opacity.</li><li>The text &quot;Fill Opacity&quot; has a pink stroke with no opacity and a blue fill with 50% opacity.</li><li>The text &quot;Stroke Opacity&quot; has a pink stroke with 50% opacity and a blue fill with no opacity.</li><li>The text &quot;Opacity&quot; has a pink stroke and a blue fill both with 50% opacity.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-text-08-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="19" y="60" fill="#00f" stroke="#f0f" stroke-width="2" font-family="Verdana" font-size="64">Normal Text</text><text x="19" y="120" fill="#00f" fill-opacity=".5" stroke="#f0f" stroke-width="2" font-family="Verdana" font-size="64">Fill opacity</text><text x="19" y="180" fill="#00f" stroke="#f0f" stroke-opacity=".5" stroke-width="2" font-family="Verdana" font-size="64">Stroke opacity</text><text x="19" y="240" fill="#00f" stroke="#f0f" stroke-width="2" font-family="Verdana" font-size="64" opacity=".5">Opacity</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>