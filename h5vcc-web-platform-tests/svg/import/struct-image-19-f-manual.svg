<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="[reviewer]" status="created" template-version="1.4" testname="$RCSfile: struct-image-19-f.svg,v $" version="$Revision: 1.1 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#ImageElement"><p>Test referencing an svg from an &apos;image&apos; element, where the referenced svg has a viewBox and a larger width and height than the &apos;image&apos; element viewport.</p><p>The same image resource is reference twice, and will scale to fit the viewport that is established by the &apos;image&apos; element.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if two green circles are displayed, and no red.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-image-19-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="scale(4) translate(-25 -25)"><circle cx="62.5" cy="62.5" r="10" fill="red"/><circle cx="100" cy="75" r="20" fill="red"/><image width="25" height="25" x="50" y="50" xlink:href="../images/50x50-viewbox-greencircle.svg"/><image width="50" height="50" x="75" y="50" xlink:href="../images/50x50-viewbox-greencircle.svg"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.1 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>