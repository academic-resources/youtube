<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="TB" status="accepted" template-version="1.4" testname="$RCSfile: filters-gauss-02-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#feGaussianBlurElement"><p>Test that when &apos;stdDeviation&apos; is zero in one of X or Y the filter input image is blurred only in the non-zero direction.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>the left subtest shows a blue and yellow rectangle fused together, with blur applied only in the vertical direction</li><li>the right subtest shows a blue and yellow rectangle fused together, with blur applied only in the horizontal direction</li><li>the blurred shapes are within the blue guidelines</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-gauss-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><g id="rects"><rect width="90" height="90" x="0" y="0" fill="#00f"/><rect width="90" height="90" x="45" y="45" fill="#ff0"/></g><g id="rect_outlines"><rect width="135" height="135" x="0" y="0" fill="none" stroke="#00f" stroke-width=".5"/><rect width="162" height="162" x="-13.5" y="-13.5" fill="none" stroke="#00f" stroke-width=".5"/></g><filter id="blury" width="120%" height="120%" x="-10%" y="-10%" filterUnits="objectBoundingBox"><feGaussianBlur stdDeviation="0 10"/></filter><filter id="blurx" width="120%" height="120%" x="-10%" y="-10%" filterUnits="objectBoundingBox"><feGaussianBlur stdDeviation="20 0"/></filter></defs><g transform="translate(80,100)"><use filter="url(#blury)" xlink:href="#rects"/><use xlink:href="#rect_outlines"/></g><g transform="translate(270,100)"><use filter="url(#blurx)" xlink:href="#rects"/><use xlink:href="#rect_outlines"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>