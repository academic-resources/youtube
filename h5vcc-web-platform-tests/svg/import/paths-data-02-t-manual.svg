<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Lofton Henderson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-02-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData"><p>Test that the viewer has the basic capability to handle the &apos;path&apos; element and its data (d) attribute in combination with the quadratic Bezier curveto commands, Q, q, T, t (plus Mm and Zz).</p><p>There are 7 subtests, each composed from the quadric Bezier path commands per the label by the subtest. On-curve control points (i.e., the curve position) are marked by small colored squares. Subtests are filled, or stroked, or both, using simple style properties and colors.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="120" y="14" font-size="12">Quadric bezier curves drawn with commands:</text><path id="Bez_MQMqz" fill="none" stroke="#00F" stroke-width="3" d="M 15 20 Q 30 120 130 30 M 180 80 q -75 -100 -163 -60z"/><text x="80" y="86" font-size="12">M, Q, M, q, z</text><rect width="4" height="4" x="13" y="18" fill="#00C000" stroke="none"/><rect width="4" height="4" x="128" y="28" fill="#00C000" stroke="none"/><rect width="4" height="4" x="178" y="78" fill="#00C000" stroke="none"/><rect width="4" height="4" x="15" y="18" fill="#00C000" stroke="none"/><path id="Bez_fill_MQzmqz" fill="#FF0" stroke="#0000CF" d="M372 130Q272 50 422 10zm70 0q50-150-80-90z"/><text x="352" y="150" font-size="12">m, q, z, m, q, z</text><rect width="4" height="4" x="370" y="128" fill="#00F" stroke="none"/><rect width="4" height="4" x="420" y="8" fill="#00F" stroke="none"/><rect width="4" height="4" x="440" y="128" fill="#00F" stroke="none"/><rect width="4" height="4" x="360" y="38" fill="#00F" stroke="none"/><path id="Bez_stroke_MQz" fill="none" stroke="#0FF" d="M224 103Q234 -12 304 33Z"/><text x="192" y="36" font-size="12">M, Q, Z</text><rect width="4" height="4" x="222" y="101" fill="#00F" stroke="none"/><rect width="4" height="4" x="302" y="31" fill="#00F" stroke="none"/><path id="Tri_MQTQz" fill="#00C000" stroke="#000" d="M208 168Q258 268 308 168T258 118Q128 88 208 168z"/><text x="308" y="188" font-size="12">M, Q, T, Q, z</text><rect width="4" height="4" x="206" y="166" fill="#00F" stroke="none"/><rect width="4" height="4" x="306" y="166" fill="#00F" stroke="none"/><rect width="4" height="4" x="256" y="116" fill="#00F" stroke="none"/><rect width="4" height="4" x="206" y="206" fill="#00F" stroke="none"/><path id="Inv_V_MCcZ" fill="#00CF00" stroke="none" d="M 60 100 Q -40 150 60 200 Q 160 150 60 100 z"/><text x="80" y="200" font-size="12">M, Q, Q, z</text><rect width="4" height="4" x="58" y="98" fill="#00F" stroke="none"/><rect width="4" height="4" x="58" y="198" fill="#00F" stroke="none"/><rect width="4" height="4" x="58" y="98" fill="#00F" stroke="none"/><path id="Sin_Mqttttz" fill="none" stroke="#40DD20" d="M240 296q25-100 47 0t47 0t47 0t47 0t47 0z"/><text x="380" y="236" font-size="12">M, q, t, t, t, t, z</text><rect width="4" height="4" x="238" y="294" fill="#00F" stroke="none"/><rect width="4" height="4" x="285" y="294" fill="#00F" stroke="none"/><