<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Tim Thompson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: struct-image-02-b.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#ImageElement"><p>To test the 9 structure elements and their relationships.</p><p>S1 tests the defs element and the rendering of an image via the use element. S2 tests the defs element and the use element by creating an svg element that contains a blue rectangle. S3 tests the nesting of an SVG element, a separate graphics element is defined, its coords relative to the svg element. S4 tests a switch statement, if there is not a green rectangle showing in S4 there is probably a problem processing a switch.</p><p>The test uses the &apos;rect&apos; element, as well as basic fill (solid primary colors), stroke (black 1-pixel lines), font-family and font-size properties.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the upper left rectangle shows an image, the upper right a blue rectangle, the lower left a cyan rectangle and the lower right a green rectangle.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-image-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><image id="image1" width="240" height="150" x="0" y="0" xlink:href="../images/struct-image-02.jpg"/><svg xmlns:xlink="http://www.w3.org/1999/xlink" id="svg01" width="240" height="225" x="240" y="0" baseProfile="basic" version="1.1"><rect width="100%" height="100%" fill="#00f"/></svg></defs><g id="square1"><use width="240" height="150" x="0" y="0" xlink:href="#image1"/></g><g id="square2"><use xlink:href="#svg01"/></g><svg xmlns:xlink="http://www.w3.org/1999/xlink" id="square3" width="240" height="150" x="0" y="150" baseProfile="basic" version="1.1"><g><rect width="240" height="150" x="0" y="0" fill="#0ff"/></g></svg><g id="square4"><switch><rect width="240" height="150" x="240" y="150" fill="red" requiredFeatures="http://www.w3.org/TR/SVG11/feature#ConditionalProcessing"/><rect width="240" height="150" x="240" y="150" fill="#00f" requiredFeatures="http://www.w3.org/TR/SVG11/feature#ConditionalProcessing"/><rect width="240" height="150" x="240" y="150" fill="green" requiredFeatures="http://www.w3.org/TR/SVG11/feature#ConditionalProcessing"/><rect width="240" height="150" x="240" y="150" fill="#ff0" requiredFeatures="http://www.w3.org/TR/SVG11/feature#ConditionalProcessing"/></switch></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>