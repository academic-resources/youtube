<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-16-t.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData"><p>This tests that any implicit lineto commands that result from an &apos;M&apos; or &apos;m&apos; command with more than one pair of coordinates are absolute if the moveto was specified with &apos;M&apos; and relative if the moveto was specified with &apos;m&apos;.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>After loading the test, the test is passed if two yellow triangles with black borders are shown. Otherwise, the test has failed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-16-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40" font-size="13">Test relative-ness of implicit lineto path commands</text><g fill="red" stroke="red" stroke-linejoin="round" stroke-width="16"><path d="M100,120 L160,220 L40,220 z"/><path d="M350,120 L410,220 L290,220 z"/></g><g fill="gold" stroke="#000" stroke-linejoin="round" stroke-width="16"><path d="M100,120 160,220 40,220 z"/><path d="m350,120 60,100 -120,0 z"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>