<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: struct-cond-02-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#ConditionalProcessing"><p>This tests ability to use the &apos;systemLanguage&apos; as a test attribute within a switch element.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>To pass, either the name (in English) of the current system language, or the names of the three languages (English, French and Japanese) of W3C must appear. The second case will occur if either the user language is not one of the (60 or so) languages present in the test, or if there is no user language information available.</p><p>It is an error to display no output; the last child of switch has no test, so it will always be taken unless a more suitable child has already evaluated to true.</p><p>In addition, the string &quot;Why don&apos;t they just speak &lt;language&gt;&quot; should appear in the center of the graphic, translated into that language. It is not an error for some or all of this string to display as &apos;missing character&apos; glyphs, if no suitable font is available - however, this is unlikely if the language is indeed the users primary language. (It can easily occur during testing, however).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-cond-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g fill="#000" stroke="none" font-family="Arial, Tahoma, Verdana, 'Arial Unicode MS', Code2000" font-size="24" font-weight="normal"><switch><g systemLanguage="af"><text x="20" y="220" font-size="16" xml:lang="af">Waarom kan hulle nie net doodgewoon Afrikaans praat nie?</text><text x="230" y="150" xml:lang="en">Afrikaans</text></g><g systemLanguage="am"><text x="20" y="220" font-family="'GF Zemen Unicode',Code2000" font-size="28" xml:lang="am">ለምንድነው አማርኛ የማይናገሩት፧</text><text x="230" y="150" xml:lang="en">Amharic</text></g><g systemLanguage="ar"><text x="20" y="220" font-family="Tahoma,'MS Farsi','Arial Unicode MS'" font-size="19" xml:lang="ar-SA">لماذا لا يتكلمون اللّغة العربية فحسب؟</text><text x="230" y="150" xml:lang="en">Arabic (SA)</text></g><g systemLanguage="bg"><text x="20" y="220" font-size="18" xml:lang="bg">Защо те просто не могат да говорят български ?</text><text x="230" y="150" xml:lang="en">Bulgarian</text></g><g systemLanguage="bn"><text x="20" y="220" font-family="'Arial Unicode MS','UT Bengali Khulna'" font-size="28" xml:lang="bn">ওরা েকন বাংলা বলেত পাের না ?</text><text x="230" y="150" xml:lang="en">Bengali</text></g><g systemLanguage="ca"><text x="20" y="220" font-size="20" xml:lang="bg">Per què no poden simplement parlar en català ?</text><text x="230" y="150" xml:lang="en">Catalan</text></g><g systemLanguage="cs"><text x="20" y="220" xml:lang="cs">Proč prostě nemluví česky ?</text><text x="230" y="150" xml:lang="en">Czech</text></g><g systemLanguage="cy"><text x="20" y="220" font-size="20" xml:lang="cy">Pam dydyn nhw ddim yn siarad Cymraeg ?</text><text x="230" y="150" xml:lang="en">Welsh</text></g><g systemLanguage="da"><text x="20" y="220" xml:lang="da">Hvorfor kan de ikke bare tale dansk ?</text><text x="230" y="150" xml:lang="en">Danish</text></g><g systemLanguage="de-DE"><text x="20" y="220" font-size="22" xml:lang="de-DE">Warum sprechen sie nicht einfach Deutsch ?</text><text x="230" y="150" xml:lang="en">German (DE)</text></g><g systemLanguage="el"><text x="20" y="220" font-size="22" xml:lang="el-GR">Μα γιατί δεν μπορούν να μιλήσουν Ελληνικά ;</text><text x="230" y="150" xml:lang="en">Greek (modern, GR)</text></g><g systemLanguage="en"><text x="20" y="220" xml:lang="en-US">Why can&apos;t they just speak English ?</text><text x="230" y="150" xml:lang="en">English (US)</text></g><g systemLanguage="es"><text x="20" y="220" font-size="18" xml:lang="es-ES">¿Por qué no pueden simplemente hablar en castellano ?</text><text x="230" y="150" xml:lang="en">Spanish (ES)</text></g><g systemLanguage="eu"><text x="20" y="220" font-size="21" xml:lang="eu">Zergatik ezin dute Euzkeraz bakarrik hitzegin?</text><text x="230" y="150" xml:lang="en">Basque</text></g><g systemLanguage="fa"><text x="20" y="220" font-family="Tahoma,'MS Farsi','Arial Unicode MS'" font-size="22" xml:lang="fa">خب، چرا فارسى صحبت نمى كنند؟</text><text x="230" y="150" xml:lang="en">Farsi</text></g><g systemLanguage="fi"><text x="20" y="220" font-size="20" xml:lang="fi">Miksi he eivät yksinkertaisesti puhu suomea ?</text><text x="230" y="150" xml:lang="en">Finnish</text></g><g systemLanguage="fr"><text x="20" y="220" font-size="17" xml:lang="fr-fR">Pourquoi, tout simplement, ne parlent-ils pas en Français ?</text><text x="230" y="150" xml:lang="en">French (FR)</text></g><g systemLanguage="gd"><text x="20" y="220" font-size="20" xml:lang="gd">Carson nach eil iad a&apos;bruidhinn na Gàidhlige ?</text><text x="230" y="150" xml:lang="en">Scots Gaelic</text></g><g systemLanguage="gu"><text x="20" y="220" font-family="'Arial Unicode MS'" font-size="28" xml:lang="gu">બદ્ધા લોકો ગુજરાતી કૅમ નથી બોલતા?</text><text x="230" y="150" xml:lang="en">Gujarti (IN)</text></g><g systemLanguage="he"><text x="20" y="220" font-family="Tahoma,'Arial Unicode MS'" font-size="22" xml:lang="he">למה הם פשוט לא מדברים עברית ?</text><text x="230" y="150" xml:lang="en">Hebrew (modern)</text></g><g systemLanguage="hi"><text x="20" y="220" font-family="Mangal,Code2000,'Arial Unicode MS'" xml:lang="hi">यह लोग हिन्दी क्यों नहीं बोल सकते हैं ?</text><text x="230" y="150" xml:lang="en">Hindi</text></g><g systemLanguage="hr"><text x="20" y="220" xml:lang="hr">Zašto jednostavno ne govore hrvatski ?</text><text x="230" y="150" xml:lang="en">Croatian</text></g><g systemLanguage="hu"><text x="20" y="220" font-size="22" xml:lang="hu">Miért nem beszélnek egyszerűen magyarul ?</text><text x="230" y="150" xml:lang="en">Hungarian</text></g><g systemLanguage="hy"><text x="20" y="220" font-family="Sylfaen,Code2000,'Arial Unicode MS'" font-size="22" xml:lang="hy">Ինչու՞ նրանք չեն խոսում Հայերեն</text><text x="230" y="150" xml:lang="en">Armenian</text></g><g systemLanguage="id"><text x="20" y="220" font-size="18" xml:lang="id">Mengapa mereka tidak bisa bicara bahasa Indonesia ?</text><text x="230" y="150" xml:lang="en">Indonesian</text></g><g systemLanguage="is"><text x="20" y="220" font-size="20" xml:lang="is">Hvers vegna geta þeir ekki réttlátur tala Íslenska ?</text><text x="230" y="150" xml:lang="en">Icelandic</text></g><g systemLanguage="it"><text x="20" y="220" font-size="18" xml:lang="it">Perchè non possono semplicemente parlare italiano ?</text><text x="230" y="150" xml:lang="en">Italian</text></g><g systemLanguage="iu"><text x="20" y="220" font-family="NunacomU,'Ballymun RO','Arial Unicode MS'" font-size="28" xml:lang="iu">ᓱᒻᒪᓂᒃᑯᐊ ᐃᓄᒃᑎᑐ ᑐᐃᓐᓇᔭᙱᓚᑦ</text><text x="230" y="150" xml:lang="en">Inuktitut</text></g><g systemLanguage="ja-JP"><text x="20" y="220" font-family="'MS Gothic',ＭＳ ゴシック,'MS Mincho',ＭＳ 明朝,Code2000,'Arial Unicode MS',DFP-SMTWSong" font-size="22" xml:lang="ja-JP">なぜ、みんな日本語を話してくれないのか？</text><text x="230" y="150" xml:lang="en">Japanese (JP)</text></g><g systemLanguage="jw"><text x="20" y="220" font-size="20" xml:lang="jw">Kenapa kok ora nganggo basa Jawa wae?</text><text x="230" y="150" xml:lang="en">Javanese</text></g><g systemLanguage="ka"><text x="20" y="220" font-family="Sylfaen,Code2000,'Arial Unicode MS'" font-size="20" xml:lang="ka">რატომ არ ლაპარაკობენ ისინი ქართულად ?</text><text x="230" y="150" xml:lang="en">Georgian</text></g><g systemLanguage="kk"><text x="20" y="220" font-family="'Arial Unicode MS',Code2000" xml:lang="kk">Олар неге қазақ тiлiнде сойлемейдi?</text><text x="230" y="150" xml:lang="en">Kazakh</text></g><g systemLanguage="kn"><text x="20" y="220" font-family="'Arial Unicode MS',Code2000" font-size="28" xml:lang="kn">ಅವರು ಕನ್ನಡ ಮಾತನಾಡಬಹುದಲ್ಲಾ?</text><text x="230" y="150" xml:lang="en">Kannada</text></g><g systemLanguage="ko"><text x="20" y="220" font-family="GulimChe,굴림체,Gulim,굴림,BatangChe,바탕체,Batang,바탕,Code2000,'Arial Unicode MS'" font-size="15" xml:lang="ko">세계의 모든 사람들이 한국어 를 이해한다면 얼마나 좋을까?</text><text x="230" y="150" xml:lang="en">Korean</text></g><g systemLanguage="ky"><text x="20" y="220" font-family="'Arial Unicode MS',Code2000" xml:lang="ky">Емне үчүн алар кыргызча сүйлбйт?</text><text x="230" y="150" xml:lang="en">Kirghiz</text></g><g systemLanguage="lt"><text x="20" y="220" font-size="28" xml:lang="lt">Kodėl gi jie nekalba lietuviškai ?</text><text x="230" y="150" xml:lang="en">Lithuanian</text></g><g systemLanguage="mk"><text x="20" y="220" font-size="20" xml:lang="mk">Зошто тие едноставно не говорат македонски ?</text><text x="230" y="150" xml:lang="en">Macedonian</text></g><g systemLanguage="mr"><text x="20" y="220" font-family="Mangal,Code2000,'Arial Unicode MS'" font-size="26" xml:lang="mr">लोकांना मराठी का बोलता येत नाही?</text><text x="230" y="150" xml:lang="en">Marathi</text></g><g systemLanguage="nl"><text x="20" y="220" font-size="21" xml:lang="nl">Waarom spreken ze niet gewoon Nederlands ?</text><text x="230" y="150" xml:lang="en">Dutch</text></g><g systemLanguage="no"><text x="20" y="220" font-size="21" xml:lang="no">Hvorfor kan de ikke bare snakke norsk ?</text><text x="230" y="150" xml:lang="en">Norwegian</text></g><g systemLanguage="or"><text x="20" y="220" font-family="'Arial Unicode MS',Code2000" font-size="26" xml:lang="or">ସେମାନେ ଉଡିଯା ରେ କହିନ୍କି କହିବେ ନହିଁ?</text><text x="230" y="150" xml:lang="en">Oriya</text></g><g systemLanguage="pl"><text x="20" y="220" xml:lang="pl">Dlaczego oni nie mówią po polsku ?</text><text x="230" y="150" xml:lang="en">Polish</text></g><g systemLanguage="pt-PT"><text x="20" y="220" font-size="18" xml:lang="pt-PT">Porque é que eles não falam simplesmente em Português ?</text><text x="230" y="150" xml:lang="en">Portugese (PT)</text></g><g systemLanguage="pt-BR"><text x="20" y="220" font-size="17" xml:lang="pt-BR">Porque é que eles não falam em Português (do Brasil) ?</text><text x="230" y="150" xml:lang="en">Portugese (BR)</text></g><g systemLanguage="pt"><text x="20" y="220" font-size="18" xml:lang="pt-PT">Porque é que eles não falam simplesmente em Português ?</text><text x="230" y="150" xml:lang="en">Portugese</text></g><g systemLanguage="ro"><text x="20" y="220" xml:lang="ro">De ce ei nu vorbesc moldoveneşte ?</text><text x="230" y="150" xml:lang="en">Romanian</text></g><g systemLanguage="ru"><text x="20" y="220" xml:lang="ru">Почему же они не говорят по-русски ?</text><text x="230" y="150" xml:lang="en">Russian</text></g><g systemLanguage="sa"><text x="20" y="220" font-family="Mangal,Code2000,'Arial Unicode MS'" font-size="26" xml:lang="sa">ते किं संस्कृतः माम वदन्ति ?</text><text x="230" y="150" xml:lang="en">Sanskrit</text></g><g systemLanguage="sr"><text x="20" y="220" xml:lang="sr">Zašto jednostavno ne govore srpski ?</text><text x="230" y="150" xml:lang="en">Serbian</text></g><g systemLanguage="si"><text x="20" y="220" font-family="'Andale Mono WT J'" font-size="26" xml:lang="si">අැයි ඔවුන්ට ඉංගරිස කතා ෛනබ ?</text><text x="230" y="150" xml:lang="en">Sinhalese</text></g><g systemLanguage="sl"><text x="20" y="220" xml:lang="sl">Zakaj vendar ne govorijo slovensko ?</text><text x="230" y="150" xml:lang="en">Slovenian</text></g><g systemLanguage="sq"><text x="20" y="220" xml:lang="sq">Pse nuk duan të flasin vetëm shqip ?</text><text x="230" y="150" xml:lang="en">Albanian</text></g><g systemLanguage="sv"><text x="20" y="220" xml:lang="sv">Varför pratar dom inte bara svenska ?</text><text x="230" y="150" xml:lang="en">Swedish</text></g><g systemLanguage="ta"><text x="20" y="220" font-family="Latha,'Arial Unicode MS'" font-size="20" xml:lang="ta">அவர்கள் ஏன் தமிழில் பேசக்கூடாது ?</text><text x="230" y="150" xml:lang="en">Tamil</text></g><g systemLanguage="te"><text x="20" y="220" font-family="'Arial Unicode MS'" xml:lang="te">తెలుగు లో ఎందుకు మాట్లాడరు?</text><text x="230" y="150" xml:lang="en">Telugu</text></g><g systemLanguage="tg"><text x="20" y="220" font-size="20" xml:lang="tg">Čaro onho ba zaboni točiki gap namezanand?</text><text x="230" y="150" xml:lang="en">Tajik</text></g><g systemLanguage="th"><text x="20" y="220" font-family="Tahoma,CordiaUPC,BrowalliaUPC,DilleniaUPC,EucrosiaUPC,FreesiaUPC,JasmineUPC, KodChiangUPC,LilyUPC,'Arial Unicode MS'" font-size="28" xml:lang="th">ทำไมเขาถึงไม่พูด ภาษาไทย</text><text x="230" y="150" xml:lang="en">Thai</text></g><g systemLanguage="tl"><text x="20" y="220" font-size="19" xml:lang="tl">Bakit hindi na lang sila magsalita ng Tagalog ?</text><text x="230" y="150" xml:lang="en">Tagalog (Filipino)</text></g><g systemLanguage="tr"><text x="20" y="220" xml:lang="tr">Neden Türkçe konuşamıyorlar?</text><text x="230" y="150" xml:lang="en">Turkish</text></g><g systemLanguage="tt"><text x="20" y="220" font-family="'Arial Unicode MS',Code2000" font-size="22" xml:lang="tt">Нишләп олар татарча сүләша алмыйлар?</text><text x="230" y="150" xml:lang="en">Tatar</text></g><g systemLanguage="uk"><text x="20" y="220" xml:lang="uk">Чому б їм не розмовляти українською ?</text><text x="230" y="150" xml:lang="en">Ukranian</text></g><g systemLanguage="ur-IN"><text x="20" y="220" font-family="Tahoma,'MS Farsi','Arial Unicode MS'" font-size="22" xml:lang="ur-IN">ﻦﻴﻫ ﻰﺘﻠﻭﺒ ﻦﻴﻬﻨ ﻦﻭﻴﻜ ﻮﺪﺭﺃ بس ﻮﻩ ﻟﻮﮒ؟</text><text x="230" y="150" xml:lang="en">Urdu (IN)</text></g><g systemLanguage="ur-PK"><text x="20" y="220" font-family="Tahoma,'MS Farsi','Arial Unicode MS'" font-size="19" xml:lang="ur-PK">ﻦﻴﻫ ﻰﺘﻠﻭﺒ ﻦﻴﻬﻨ ﻦﻭﻴﻜ ﻮﺪﺭﺃ بس ﻮﻩ ﻟﻮﮒ؟</text><text x="230" y="150" xml:lang="en">Urdu (PK)</text></g><g systemLanguage="uz"><text x="20" y="220" font-size="22" xml:lang="uz">Nega ular uzbek tilinda gapirmaidilar?</text><text x="230" y="150" xml:lang="en">Uzbek</text></g><g systemLanguage="vi"><text x="20" y="220" font-family="Tahoma,Verdana,'Verdana Ref','Arial Unicode MS'" font-size="22" xml:lang="vi">Tại sao họ không thể chỉ nói tiếng Việt ?</text><text x="230" y="150" xml:lang="en">Vietnamese</text></g><g systemLanguage="yi"><text x="20" y="220" font-family="Tahoma,'Arial Unicode MS'" font-size="22" xml:lang="yi">פֿאַרװאָס רעדט מען ניט פּשוט ייִדיש ?</text><text x="230" y="150" xml:lang="en">Yiddish</text></g><g systemLanguage="zh-CN"><text x="20" y="220" font-family="'MS Hei','MS Song',LiSu,隶书,Code2000,'Arial Unicode MS'" font-size="26" xml:lang="zh-CN">他们为什么不说中文 （中国） ？</text><text x="230" y="150" xml:lang="en">Chinese (CN)</text></g><g systemLanguage="zh-TW"><text x="20" y="220" font-family="MingLiU,細明體,PMingLiU,新細明體,DFP-SMTWSong,Code2000,'Arial Unicode MS'" font-size="26" xml:lang="zh-TW">他們爲什麽不說中文（台灣）？</text><text x="230" y="150" xml:lang="en">Chinese (TW)</text></g><g><text x="90" y="100" fill="#700" font-size="14">You have no (matching) language preference set</text><text x="20" y="180" font-family="MS Gothic,ＭＳ ゴシック,MS Mincho,ＭＳ 明朝,Code2000,'Arial Unicode MS',DFP-SMTWSong" font-size="20" xml:lang="ja-JP">なぜ、みんな日本語を話してくれないのか？</text><text x="20" y="220" xml:lang="en-US">Why can&apos;t they just speak English ?</text><text x="20" y="260" font-size="16" xml:lang="fr-fR">Pourquoi, tout simplement, ne parlent-ils pas en Français ?</text></g></switch></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>