<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: text-text-11-t.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TextElement"><p>Test rendering of text rotated by a transform attribute, same as the text-text-10-t test but not using an SVGFont.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if the image shows text rotated by various different angles, the result should closely match the reference image, but note that the font is allowed be different from the font used in the reference image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-text-11-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="sans-serif"><text text-anchor="middle" transform="rotate(90) translate(120 -100)">Rotated 90 degrees</text><text text-anchor="middle" transform="rotate(-90) translate(-120 140)">Rotated -90 degrees</text><text text-anchor="middle" transform="rotate(180) translate(-120 -250)">Rotated 180 degrees</text><text text-anchor="middle" transform="rotate(360) translate(120 230)">Unrotated text</text><text transform="translate(250 180) rotate(85 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(75 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(65 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(55 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(45 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(35 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(25 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(15 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(5 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-5 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-15 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-25 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-35 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-45 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-55 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-65 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-75 0 0)">Rotated by 10 degrees</text><text transform="translate(250 180) rotate(-85 0 0)">Rotated by 10 degrees</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>