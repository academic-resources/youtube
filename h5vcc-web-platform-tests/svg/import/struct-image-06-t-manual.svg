<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: struct-image-06-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#ImageElement"><p>Check that all the preserveAspectRatio values are supported for the &lt;image&gt; element. In particular, check that values which are not supported on the svg element&apos;s preserveAspectRatio are supported for &lt;image&gt;.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test shows four smiley images: the leftmost one is the reference, and the three on the right are the three sub-tests. The test is passed if the following conditions are met:</p><ul><li>The image in the first sub-test is shown within the blue rectangle, its aspect ratio preserved and with white bars between the blue rectangle and the left and right edges of the image.</li><li>The image in the second sub-test is shown within the blue rectangle, its aspect ratio preserved and with white bars between the blue rectangle and the top and bottom edges of the image.</li><li>The image in the third sub-test is shown stretched, having the same size as the blue rectangle shown on the left of the test slide underneath the text &quot;Viewport 2&quot;.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-image-06-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="9"><desc>Example PreserveAspectRatio - demonstrate available options</desc><text x="10" y="30">SVG to fit</text><g transform="translate(20,40)"><image width="50" height="50" xlink:href="../images/smiley.png"/></g><text x="10" y="110">Viewport 1</text><g transform="translate(10,120)"><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/></g><text x="10" y="180">Viewport 2</text><g transform="translate(20,190)"><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/></g><g id="meet-group-1"><text x="0" y="-20" transform="translate(100, 50)">---------- meet ----------</text><g transform="translate(100, 50) translate(30,0)"><text y="-5">xMid*</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><image width="50" height="30" preserveAspectRatio="xMidYMid meet" xlink:href="../images/smiley.png"/></g></g><g id="meet-group-2"><text x="0" y="-20" transform="translate(230, 50)">---------- meet ----------</text><g transform="translate(230, 50) translate(30, 0)"><text y="-5">*YMid</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><image width="30" height="60" preserveAspectRatio="xMidYMid meet" xlink:href="../images/smiley.png"/></g></g><g id="meet-group-3"><text x="0" y="-20" transform="translate(350, 50)">---------- meet ----------</text><g transform="translate(350, 50) translate(30, 0)"><text y="-5">*none</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><image width="30" height="60" preserveAspectRatio="none" xlink:href="../images/smiley.png"/></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>