<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="BB" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: pservers-grad-14-b.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Gradients"><p>The intent of this file is to test the 4 allowed spread methods for linear and radial gradients. The 4 values (pad, reflect, repeat and default) are available for both types of gradients. On the left side are the linear gradient results, and on the right, the radial results. The UA should render a result equivalent to the reference image.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if the rendered image matches the reference image, except for any differences in font choice due to CSS2.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-grad-14-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><linearGradient id="lgSpreadPad" x1="50" x2="100" y1="0" y2="0" gradientUnits="userSpaceOnUse" spreadMethod="pad"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="gold"/></linearGradient><linearGradient id="lgSpreadReflect" x1="50" x2="100" y1="0" y2="0" gradientUnits="userSpaceOnUse" spreadMethod="reflect"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="gold"/></linearGradient><linearGradient id="lgSpreadRepeat" x1="50" x2="100" y1="0" y2="0" gradientUnits="userSpaceOnUse" spreadMethod="repeat"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="gold"/></linearGradient><linearGradient id="lgSpreadDefault" x1="50" x2="100" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="gold"/></linearGradient><radialGradient id="rgSpreadPad" cx=".5" cy=".5" r=".2" gradientUnits="objectBoundingBox" spreadMethod="pad"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="gold"/></radialGradient><radialGradient id="rgSpreadReflect" cx=".5" cy=".5" r=".2" gradientUnits="objectBoundingBox" spreadMethod="reflect"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="gold"/></radialGradient><radialGradient id="rgSpreadRepeat" cx=".5" cy=".5" r=".2" gradientUnits="objectBoundingBox" spreadMethod="repeat"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="gold"/></radialGradient><radialGradient id="rgSpreadDefault" cx=".5" cy=".5" r=".2" gradientUnits="objectBoundingBox"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="gold"/></radialGradient></defs><text x="240" y="30" font-size="20" text-anchor="middle">Gradient &apos;spreadMethod&apos; values</text><rect width="225" height="40" x="10" y="60" fill="url(#lgSpreadPad)" stroke="none"/><text x="10" y="55" font-size="16">spreadMethod=&quot;pad&quot;</text><rect width="225" height="40" x="10" y="130" fill="url(#lgSpreadReflect)" stroke="none"/><text x="10" y="125" font-size="16">spreadMethod=&quot;reflect&quot;</text><rect width="225" height="40" x="10" y="200" fill="url(#lgSpreadRepeat)" stroke="none"/><text x="10" y="195" font-size="16">spreadMethod=&quot;repeat&quot;</text><rect width="225" height="40" x="10" y="270" fill="url(#lgSpreadDefault)" stroke="none"/><text x="10" y="265" font-size="16">spreadMethod=&quot;default&quot;</text><rect width="225" height="40" x="245" y="60" fill="url(#rgSpreadPad)" stroke="none"/><text x="245" y="55" font-size="16">spreadMethod=&quot;pad&quot;</text><rect width="225" height="40" x="245" y="130" fill="url(#rgSpreadReflect)" stroke="none"/><text x="245" y="125" font-size="16">spreadMethod=&quot;reflect&quot;</text><rect width="225" height="40" x="245" y="200" fill="url(#rgSpreadRepeat)" stroke="none"/><text x="245" y="195" font-size="16">spreadMethod=&quot;repeat&quot;</text><rect width="225" height="40" x="245" y="270" fill="url(#rgSpreadDefault)" stroke="none"/><text x="245" y="265" font-size="16">spreadMethod=&quot;default&quot;</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>