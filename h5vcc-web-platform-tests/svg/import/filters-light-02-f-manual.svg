<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="accepted" template-version="1.3" testname="$RCSfile: filters-light-02-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feDistantLightAzimuthAttribute"><p>This test verifies that the<a>&apos;azimuth&apos;</a>attribute is interpreted as a clockwise value in degrees.</p><p>The test should show four arrows, indicating the direction of the incoming distant light. As the four circles are lit by a specular lighting filter a faint shaded arc should appear. The middle of each such arc should be where the corresponding arrow points.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if the shaded arcs are displayed only on the side indicated by the arrows.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-light-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="right"><feSpecularLighting specularConstant="100" specularExponent="10" surfaceScale="5"><feDistantLight azimuth="0" elevation="30"/></feSpecularLighting></filter><filter id="down"><feSpecularLighting specularConstant="100" specularExponent="10" surfaceScale="5"><feDistantLight azimuth="90" elevation="30"/></feSpecularLighting></filter><filter id="left"><feSpecularLighting specularConstant="100" specularExponent="10" surfaceScale="5"><feDistantLight azimuth="180" elevation="30"/></feSpecularLighting></filter><filter id="up"><feSpecularLighting specularConstant="100" specularExponent="10" surfaceScale="5"><feDistantLight azimuth="270" elevation="30"/></feSpecularLighting></filter><marker id="arrow" markerHeight="10" markerWidth="10" orient="auto" overflow="visible" viewBox="0 0 10 40"><path d="M-1 5l10 -5l-10 -5z"/></marker></defs><text x="50%" y="3em" style="font-size:18px;text-anchor:middle">&apos;feDistantLight&apos; azimuth</text><g transform="scale(4) translate(0 50)"><circle id="c1" r="10" filter="url(#right)" transform="translate(20 0)"/><circle id="c2" r="10" filter="url(#down)" transform="translate(50 0)"/><circle id="c3" r="10" filter="url(#left)" transform="translate(80 0)"/><circle id="c4" r="10" filter="url(#up)" transform="translate(110 0)"/></g><line x1="0" x2="0" y1="-25" y2="25" stroke="#000" stroke-width="3" marker-end="url(#arrow)" transform="translate(200 180)"/><line x1="0" x2="0" y1="-25" y2="25" stroke="#000" stroke-width="3" marker-end="url(#arrow)" transform="rotate(90) translate(200 -350)"/><line x1="0" x2="0" y1="-25" y2="25" stroke="#000" stroke-width="3" marker-end="url(#arrow)" transform="rotate(180) translate(-440 -225)"/><line x1="0" x2="0" y1="-25" y2="25" stroke="#000" stroke-width="3" marker-end="url(#arrow)" transform="rotate(270) translate(-200 50)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>