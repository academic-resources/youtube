<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="AG" status="accepted" template-version="1.4" testname="$RCSfile: masking-filter-01-f.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#Introduction"><p>This tests that the &apos;filter&apos; property does not apply to &apos;mask&apos;.</p><p>The mask &apos;m&apos; covers a rectangular area (200 x 200) except for a window (100 x 100) in the top left hand corner. Initially the mask window is set on top of the green square. Hence, the green square is shown and the red square is covered. If filters are supported the window within the mask will be shifted by an offset of 100,100 placing it on top of the red square.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if a green square is shown. If any red shows, the test has failed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-filter-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g shape-rendering="geometricPrecision"><text x="10" y="35" font-size="18">Testing &apos;filter&apos; applied to &apos;mask&apos;</text><defs><filter id="f" width="200" height="200" x="0" y="0" filterPrimitiveUnits="userSpaceOnUse" filterUnits="userSpaceOnUse"><feOffset dx="100" dy="100"/></filter><mask id="m" width="200" height="200" x="0" y="0" filter="url(#f)" maskContentUnits="userSpaceOnUse" maskUnits="userSpaceOnUse"><rect width="100" height="100" fill="#fff"/></mask></defs><g mask="url(#m)" transform="translate(10,50)"><rect width="100" height="100" fill="green"/><rect width="99" height="99" x="101" y="101" fill="red"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>