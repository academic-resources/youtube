<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: struct-image-07-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#ImageElement"><p>This test validates that xml:base is properly handled on the &lt;image&gt; element.</p><p>It shows the same image three times, with different xml:base and xlink:href values.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if three smiley face images are shown.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-image-07-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g><g transform="translate(10,0) translate(40, 100)"><text x="50" y="-30" font-size="24" text-anchor="middle">no</text><text x="50" font-size="24" text-anchor="middle">xml:base</text><image width="100" height="100" x="0" y="20" xlink:href="../images/smiley.png"/></g><g transform="translate(10,0) translate(180, 100)"><text x="50" y="-30" font-size="24" text-anchor="middle">xml:base</text><text x="50" font-size="24" text-anchor="middle">on image</text><image width="100" height="100" x="0" y="20" xlink:href="smiley.png" xml:base="../images/"/></g><g transform="translate(10,0) translate(320, 100)" xml:base="../images/"><text x="50" y="-30" font-size="24" text-anchor="middle">xml:base</text><text x="50" font-size="24" text-anchor="middle">on parent</text><image width="100" height="100" x="0" y="20" xlink:href="smiley.png"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>