<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: struct-cond-overview-02-f.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/struct.html#ConditionalProcessingOverview"><p>Test that &apos;use&apos; instances of elements with failing conditional processing attributes are not rendered.</p><p>Six blue &apos;rect&apos; elements are defined. For each conditional processing attribute, a black &apos;rect&apos; element is defined with that particular conditional processing attribute set to an arbitrary string that would cause the attribute&apos;s requirement test to fail. Each of the black &apos;rect&apos; elements is positioned so that it would completely cover the blue &apos;rect&apos; if it were visible. A corresponding &apos;use&apos; element is defined for each black &apos;rect&apos; and is positioned such that it would cover the remaining three blue &apos;rect&apos; elements. The six blue &apos;rect&apos; elements should be visible.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if six blue boxes are visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-cond-overview-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-size="18"><rect width="100" height="100" fill="#00f"/><rect id="testRequiredFeatures" width="100" height="100" requiredFeatures="INVALID_FEATURE_STRING"/><rect width="100" height="100" x="200" fill="#00f"/><use x="200" xlink:href="#testRequiredFeatures"/><rect width="100" height="100" y="120" fill="#00f"/><rect id="testRequiredExtensions" width="100" height="100" y="120" requiredExtensions="INVALID_EXTENSION_STRING"/><rect width="100" height="100" x="200" y="120" fill="#00f"/><use x="200" xlink:href="#testRequiredExtensions"/><rect width="100" height="100" y="240" fill="#00f"/><rect id="testSystemLanguage" width="100" height="100" y="240" systemLanguage="INVALID_LANGUAGE_STRING"/><rect width="100" height="100" x="200" y="240" fill="#00f"/><use x="200" xlink:href="#testSystemLanguage"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>