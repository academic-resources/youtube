<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="BB" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: struct-use-04-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#UseElement"><p>The intent of the file is to determine if the UA supports references to external SVG fragments.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>See referenced image.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>To pass this test, the UA agent must display a total of 8 graphical primitives (2 rectangles, 2 circles, 2 ellipses and 2 triangles). For each pair of objects, one is a semi-transparent duplicate copy at the other displayed at an offset position..</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-use-04-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g id="ExtContent"><use xlink:href="../images/svgRef4.svg#alpha"/><use xlink:href="../images/svgRef4.svg#beta"/><use xlink:href="../images/svgRef4.svg#gamma"/><use xlink:href="../images/svgRef4.svg#delta"/><use x="-5" y="5" fill-opacity=".5" xlink:href="../images/svgRef4.svg#testContent"/></g><text x="240" y="30" font-size="20" text-anchor="middle">External references on &lt;use&gt;</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>