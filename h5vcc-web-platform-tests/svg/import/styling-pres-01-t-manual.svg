<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: styling-pres-01-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/styling.html#UsingPresentationAttributes"><p>Tests that !important in a presentation attribute is an unsupported value</p><p>A fill attribute is set to red with !important. This is an unsupported attribute value, consequently the fill attribute should be the lacuna value, which is black. Therefore, to pass, the rectangle should be filled with black.</p><p>A lime green border is also drawn, to check that rendering continues after the element with the unsupported value.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rectangle should be filled with black, with a lime green border.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: styling-pres-01-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><circle cx="240" cy="150" r="80" fill="#00f"/><rect width="200" height="160" x="140" y="70" fill="red !important"/><rect width="200" height="160" x="140" y="70" fill="none" stroke="#0f0" stroke-width="4"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>