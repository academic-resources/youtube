<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" owner="CL" status="created" template-version="1.4" testname="$RCSfile: text-fonts-204-t.svg,v $" version="$Revision: 1.1 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#FontPropertiesUsedBySVG"><p>This tests the &apos;font-weight&apos; property when multiple weights are available. A font family with five weights is specified, with a fallback to &apos;serif&apos;.</p><p>The specified font family has five weights - 300, 400, 600, 700 and 800. See the CSS3 Font specification for how these are allocated to the nine weight numbers.</p><p>The absolute keywords &apos;normal&apos; and bold&apos; are tested by the first two lines on the right hand side of the test, the third line of text tests the to &apos;bolder&apos; relative keyword and the fourth tests the &apos;lighter&apos; relative keyword.</p><p>The fonts are WOFF fonts convertted, with the author&apos;s explicit permission, from<a href="http://justanotherfoundry.com/zalamander">Zalamander Caps</a>by Tim Ahrens of<a href="http://justanotherfoundry.com/">Just Another Foundry</a>. The font names have been obfuscated, to deter user agent sniffing for keywords like &quot;Ultrabold&quot;. All weights in this generated family are multiples of 100 and greater or equal to 300.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The numerical weight values (100 to 900) should show the lighter weights on the lower numbers and the heavier weights on the larger numbers. Heavier is defined to mean &apos;no lighter&apos;.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-fonts-204-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><style type="text/css">@font-face{font-family:ZC;unicode-range:U+0-7F;font-variant:small-caps;font-weight:300;src:url(woffs/ZCL.woff) format(&quot;woff&quot;)}@font-face{font-family:ZC;unicode-range:U+0-7F;font-variant:small-caps;font-weight:400;src:url(woffs/ZCR.woff) format(&quot;woff&quot;)}@font-face{font-family:ZC;unicode-range:U+0-7F;font-variant:small-caps;font-weight:600;src:url(woffs/ZCSB.woff) format(&quot;woff&quot;)}@font-face{font-family:ZC;unicode-range:U+0-7F;font-variant:small-caps;font-weight:700;src:url(woffs/ZCB.woff) format(&quot;woff&quot;)}@font-face{font-family:ZC;unicode-range:U+0-7F;font-variant:small-caps;font-weight:800;src:url(woffs/ZCXB.woff) format(&quot;woff&quot;)}</style></defs><g font-family="'ZC', serif" font-size="30" font-variant="small-caps"><text x="360" y="50" font-weight="100">100</text><text x="360" y="85" font-weight="200">200</text><text x="360" y="120" font-weight="300">300</text><text x="360" y="155" font-weight="400">400</text><text x="360" y="190" font-weight="500">500</text><text x="360" y="225" fill="green" font-weight="600">600</text><text x="360" y="260" fill="green" font-weight="700">700</text><text x="360" y="295" fill="green" font-weight="800">800</text><text x="360" y="330" fill="green" font-weight="900">900</text><text x="60" y="80" font-weight="bold">This is bold</text><text x="60" y="130" font-weight="normal">This is normal</text><g fill="#00f" font-weight="normal"><text x="60" y="180" font-weight="bolder">Blue is bolder</text></g><g fill="#00f" font-weight="bold"><text x="60" y="230" font-weight="lighter">Blue is lighter</text></g><g font-size="14"><text x="30" y="270">ZalamanderCaps is an OpenType font</text><text x="30" y="290">by Tim Ahrens of Just Another Foundry</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.1 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>