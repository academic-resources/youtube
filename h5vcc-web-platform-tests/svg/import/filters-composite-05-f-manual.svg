<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="[reviewer]" status="created" template-version="1.4" testname="$RCSfile: filters-composite-05-f.svg,v $" version="$Revision: 1.1 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feCompositeElement"><p>Testing the feComposite element and that the &apos;k2&apos; and &apos;k3&apos; attributes are animatable. The result is an animated dissolve between two images.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Reload the testcase or click the image to run animation again.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if there is an animation effect that gradually dissolves a photo of a tree into an image of a bird over the course of two seconds. The final result is that the bird is fully visible and the tree photo is invisible.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-composite-05-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="dissolve" width="1" height="1" x="0" y="0"><feImage result="bird" xlink:href="../images/stefan_252_tRNS_opti.png"/><feComposite in="SourceGraphic" in2="bird" k1="0" k2="1" k3="0" k4="0" operator="arithmetic"><animate fill="freeze" attributeName="k2" begin="0s;image.click" dur="2" values="1;0"/><animate fill="freeze" attributeName="k3" begin="0s;image.click" dur="2" values="0;1"/></feComposite></filter></defs><image id="image" width="320" height="160" filter="url(#dissolve)" transform="translate(80 80)" xlink:href="../images/tree.jpg"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.1 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>