<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="accepted" template-version="1.3" testname="$RCSfile: filters-conv-02-f.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feConvolveMatrixElementOrderAttribute"><p>Tests feConvolveMatrix with different values for the &apos;order&apos; attribute.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>You should see three filtered images. Each image is the same and has the same filter applied to it. The test has passed if all the three filtered images look the same, and the filtered result shows bright white edges on a dark background. The rendered picture should match the reference image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-conv-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="convolve-without-order" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix kernelMatrix="1 1 1 1 -8 1 1 1 1" preserveAlpha="true"/></filter><filter id="convolve-with-order1" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix kernelMatrix="1 1 1 1 -8 1 1 1 1" order="3" preserveAlpha="true"/></filter><filter id="convolve-with-order2" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feConvolveMatrix kernelMatrix="1 1 1 1 -8 1 1 1 1" order="3 3" preserveAlpha="true"/></filter></defs><text x="50%" y="3em" style="font-size:18px;text-anchor:middle">feConvolveMatrix &apos;order&apos; attribute</text><image width="100" height="100" x="90" y="100" filter="url(#convolve-without-order)" xlink:href="../images/image1.jpg"/><text x="135" y="220" style="font-size:9px;text-anchor:middle">without order</text><image width="100" height="100" x="190" y="100" filter="url(#convolve-with-order1)" xlink:href="../images/image1.jpg"/><text x="235" y="220" style="font-size:9px;text-anchor:middle">order=&quot;3&quot;</text><image width="100" height="100" x="290" y="100" filter="url(#convolve-with-order2)" xlink:href="../images/image1.jpg"/><text x="335" y="220" style="font-size:9px;text-anchor:middle">order=&quot;3 3&quot;</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>