<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="accepted" template-version="1.3" testname="$RCSfile: masking-path-07-b.svg,v $" version="$Revision: 1.11 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#ClippingPaths"><p>This tests that &apos;clipPath&apos; elements can be used together and how the clipping paths are intersected.</p><p>There is a gray-white pattern as a background for the two subtest rectangles. This is to show that the holes that are cut out using clip-paths are transparent. The first subtest verifies that when you use the &apos;clip-path&apos; property on a child element inside a &apos;clipPath&apos; element the child element is clipped correctly. The second subtest verifies that when a &apos;clipPath&apos; element has a &apos;clip-path&apos; property the result is the intersection of the two clip paths.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if the following conditions are met:</p><ul><li>There is no red visible.</li><li>No shapes extend outside of the rects that have a thick black border.</li><li>For the left subtest:<ul><li>There must be a large blue rect with a transparent smaller rect in it, and the intersection of two circles.</li><li>The borders of the clipregions are shown with black stroke.</li><li>The blue shapes must be visible only inside of these stroked regions.</li></ul></li><li>For the right subtest:<ul><li>The test on the right must show part of the large blue rect shape with a transparent rect in it, and part of a circle.</li><li>The blue shapes must only be visible inside of the circle that has black stroke.</li></ul></li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-path-07-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><clipPath id="clipCircle1"><circle id="c1" cx="100" cy="100" r="50"/></clipPath><clipPath id="clipCircle2"><circle id="c2" cx="150" cy="150" r="50"/></clipPath><clipPath id="clipPath1"><path id="p1" d="M10 10l100 0 0 100 -100 0ZM50 50l40 0 0 40 -40 0Z" clip-rule="evenodd"/></clipPath><clipPath id="clipRects1"><rect width="25" height="100" x="50" y="30"/><rect width="10" height="10" x="25" y="50" clip-path="url(#clipTwoCircles)"/></clipPath><clipPath id="clipTwoCircles"><use xlink:href="#c1"/><use xlink:href="#c2"/></clipPath><clipPath id="clipInClip1"><use clip-path="url(#clipCircle1)" xlink:href="#c2"/><use xlink:href="#p1"/></clipPath><clipPath id="clipOnClip1" clip-path="url(#clipCircle1)"><use xlink:href="#c2"/><use xlink:href="#p1"/></clipPath><pattern id="pattern" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="gray"/><rect width="10" height="10" x="10" y="10" fill="gray"/></pattern></defs><rect width="210" height="210" x="20" y="70" fill="url(#pattern)" stroke="#000" stroke-width="4"/><rect width="210" height="210" x="250" y="70" fill="url(#pattern)" stroke="#000" stroke-width="4"/><text x="240" y="2em" text-anchor="middle">Test clip unions and intersections</text><g transform="translate(20, 70)"><g id="subtest1"><use fill="red" fill-rule="evenodd" xlink:href="#p1"/><use fill="red" clip-path="url(#clipCircle1)" xlink:href="#c2"/><use fill="red" clip-path="url(#clipCircle2)" xlink:href="#c1"/><rect width="200" height="200" fill="#00f" clip-path="url(#clipInClip1)"/><use fill="none" stroke="#000" clip-path="url(#clipCircle1)" xlink:href="#c2"/><use fill="none" stroke="#000" clip-path="url(#clipCircle2)" xlink:href="#c1"/><use fill="none" stroke="#000" xlink:href="#p1"/></g><g id="subtest2" transform="translate(230,0)"><g clip-path="url(#clipCircle1)"><use fill="red" xlink:href="#c2"/><use fill="red" fill-rule="evenodd" xlink:href="#p1"/></g><rect width="300" height="300" fill="#00f" clip-path="url(#clipOnClip1)"/><use fill="none" stroke="#000" xlink:href="#c1"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.11 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>