<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="AG" status="accepted" template-version="1.3" testname="$RCSfile: painting-render-02-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#ColorInterpolationProperty"><p>This tests that the &apos;color-interpolation&apos; property is honored when alpha compositing is performed.</p><p>The test slide consists of seven rectangular regions, each of which is filled with either a dark or light shade of gray. The &apos;color-interpolation&apos; property is used on the rectangles to control whether a dark or light shade of gray appears. Text inside each rectangular region indicates whether the shade of gray should be dark or light. The top two rectangular regions are references against which the remaining five are to be compared.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>all rectangles marked as &quot;dark&quot; have the same fill color,</li><li>all rectangles marked as &quot;light&quot; have the same fill color,</li><li>the rectangle marked &quot;dark or light&quot; has the same fill color as either the &quot;dark&quot; rectangles or the &quot;light&quot; rectangles, and</li><li>the rendering matches the reference rendering, except for any differences in font used to render the text.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-render-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="translate(90,10)"><rect width="300" height="200" y="100"/><g stroke="#000" stroke-width="2"><rect width="150" height="100" fill="#7F7F7F"/><rect width="150" height="100" x="150" fill="#BBB"/><g fill="#fff" fill-opacity=".5"><rect width="100" height="100" y="100"/><g color-interpolation="linearRGB"><rect width="100" height="100" x="100" y="100" color-interpolation="linearRGB"/><rect width="100" height="100" x="200" y="100" color-interpolation="sRGB"/><rect width="150" height="100" y="200" color-interpolation="auto"/><rect width="150" height="100" x="150" y="200" color-interpolation="inherit"/></g></g></g><g text-anchor="middle"><text x="75" y="50" transform="translate(0,5)">dark</text><text x="225" y="50" transform="translate(0,5)">light</text><text x="50" y="150" transform="translate(0,5)">dark</text><text x="150" y="150" transform="translate(0,5)">light</text><text x="250" y="150" transform="translate(0,5)">dark</text><text x="75" y="250" transform="translate(0,5)">dark or light</text><text x="225" y="250" transform="translate(0,5)">light</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>