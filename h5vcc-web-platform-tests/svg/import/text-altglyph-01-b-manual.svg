<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-altglyph-01-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlternateGlyphs"><p>Test &apos;altGlyph&apos; facilities and many-to-many chars to glyphs.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p><p>This test requires some support for SVG fonts.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Three text strings show: the word &quot;HAPPY&quot; in pink, the word &quot;SAD&quot; in green and the word &quot;SASSY&quot; in blue.</p><p>The &quot;HAPPY&quot; and &quot;SAD&quot; strings test the &apos;altGlyph&apos; facility and the ability to map multiple glyphs to a single character. All characters except the &quot;D&quot; are bracketed by &apos;altGlyph&apos; elements to use two different glyphs to render each character. For &quot;HAPPY&quot;, the horizontal stroke through the center of the characters is a smile stroke. For &quot;SAD&quot;, the horizontal stroke through the center of the characters is a frown stroke.</p><p>The &quot;SASSY&quot; string tests a single glyph representing multiple characters (a ligature). The SVG font in the test case contains an &quot;SS&quot; ligature so that the &quot;SS&quot; in &quot;SASSY&quot; is rendered with a single glyph, where the two parts of the &quot;SS&quot; are connected.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-altglyph-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g stroke-miterlimit="4"><text x="5" y="50" font-family="Arial" font-size="40">Test &apos;altGlyph&apos; facilities</text><text x="5" y="90" font-family="Arial" font-size="30">and many-to-many chars to glyphs</text><defs><font id="Font1" horiz-adv-x="5"><font-face x-height="4" alphabetic="0" ascent="8" cap-height="8" descent="2" font-family="HappySad" font-style="normal" font-weight="bold" hanging="8" ideographic="-2" mathematical="4" units-per-em="8"/><glyph id="A1" d="M0,0 L2,8 L4,0 M0,4 C1,3 3,3 4,4"/><glyph id="H1" d="M0,0 V8 M4,0 V8 M0,4 C1,3 3,3 4,4"/><glyph id="P1" d="M0,0 V8 H2 C3,8 4,7 4,6 V4 M0,4 C1,3 3,3 4,4"/><glyph id="S1" d="M0,4 V6 C0,7 1,8 2,8 C3,8 4,7 4,6 M4,4 V2 C4,1 3,0 2,0 C1,0 0,1 0,2 M0,4 C1,3 3,3 4,4"/><glyph id="Y1" d="M0,8 V4 M4,8 V4 M2,4 V0 M0,4 C1,3 3,3 4,4"/><glyph id="A2" d="M0,0 L2,8 L4,0 M0,4 C1,5 3,5 4,4"/><glyph id="H2" d="M0,0 V8 M4,0 V8 M0,4 C1,5 3,5 4,4"/><glyph id="P2" d="M0,0 V8 H2 C3,8 4,7 4,6 V4 M0,4 C1,5 3,5 4,4"/><glyph id="S2" d="M0,4 V6 C0,7 1,8 2,8 C3,8 4,7 4,6 M4,4 V2 C4,1 3,0 2,0 C1,0 0,1 0,2 M0,4 C1,5 3,5 4,4"/><glyph id="Y2" d="M0,8 V4 M4,8 V4 M2,4 V0 M0,4 C1,5 3,5 4,4"/><glyph id="SS" d="M0,4 V6 C0,7 0,8 1,8 C2,8 2,7 2,6 M2,4 V2 C2,1 2,0 1,0 C0,0 0,1 0,2 M3,4 V6 C3,7 3,8 4,8 C5,8 5,7 5,6 M5,4 V2 C5,1 5,0 4,0 C3,0 3,1 3,2 M0,4 H5" horiz-adv-x="6" unicode="SS"/><glyph id="A" d="M0,0 L2,8 L4,0 M0,4 H4" unicode="A"/><glyph id="D" d="M0,0 V8 C3,8 4,7 4,4 C4,1 3,0 0,0z" unicode="D"/><glyph id="S" d="M0,4 V6 C0,7 1,8 2,8 C3,8 4,7 4,6 M4,4 V2 C4,1 3,0 2,0 C1,0 0,1 0,2 M0,4 H4" unicode="S"/><glyph id="Y" d="M0,8 V4 M4,8 V4 M2,4 V0 M0,4 H4" unicode="Y"/></font><altGlyphDef id="Afrown"><glyphRef xlink:href="#A2"/></altGlyphDef><altGlyphDef id="Asmile"><glyphRef xlink:href="#A1"/></altGlyphDef><altGlyphDef id="Hsmile"><glyphRef xlink:href="#H1"/></altGlyphDef><altGlyphDef id="Psmile"><glyphRef xlink:href="#P1"/></altGlyphDef><altGlyphDef id="Sfrown"><glyphRef xlink:href="#S2"/></altGlyphDef><altGlyphDef id="Ysmile"><glyphRef xlink:href="#Y1"/></altGlyphDef></defs><g fill="none" stroke-width="5" font-family="HappySad" font-size="60"><text x="140" y="190" stroke="#f0f"><altGlyph xlink:href="#Hsmile">H</altGlyph> <altGlyph xlink:href="#Asmile">A</altGlyph> <altGlyph xlink:href="#Psmile">P</altGlyph> <altGlyph xlink:href="#Psmile">P</altGlyph> <altGlyph xlink:href="#Ysmile">Y</altGlyph></text><text x="50" y="270" stroke="green"><altGlyph xlink:href="#Sfrown">S</altGlyph><altGlyph xlink:href="#Afrown">A</altGlyph>D</text><text x="280" y="270" stroke="#00f">SASSY</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>