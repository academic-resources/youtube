<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Dean Jackson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-marker-02-f.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#Markers"><p>Tests the rendering of markers, specifically property inheritance. For the four tests, there should be two identical paths with markers drawn.</p><p>The top two tests examine the rendering of markers when the marker and the path referencing it share the same parent and all painting properties are specfied on that parent. The first test show inheritance of the &apos;fill&apos; property and the second the inheritance of the &apos;paint&apos; property. In both tests, the marker is painting using the same properties as the referencing object. Because of scaling transformations on the marker, the stroke on the second test is thinner than on the referencing object.</p><p>The third and fourth tests examine the rendering of markers in a situation where the marker and referencing path do NOT share the same parent and painting properties are specified both on the parent of the marked path and on the contents of the marker itself. In both cases, the marker&apos;s parent specifies fill=&quot;green&quot; stroke=&quot;blue&quot; stroke-width=&quot;8&quot;. For the third test, the marker contents override with stroke=&quot;black&quot;. For the fourth test, the marker contents override with fill=&quot;black&quot;. In neither case should you see fill=&quot;orange&quot; or stroke=&quot;blue&quot; or &quot;stroke=&quot;purple&quot; on the markers as these properties are specified on the ancestor of the referencing object or the referencing object itself and thus shouldn&apos;t affect the marker.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The path on the left is rendered using the marker elements. The path on the right is rendered using the equivalent SVG, showing what the marked path should look like. These should be identical and match the image to the right.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-marker-02-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><clipPath id="overflowHiddenClip1" clipPathUnits="userSpaceOnUse"><rect width="2" height="2" x="0" y="0"/></clipPath><clipPath id="overflowHiddenClip" clipPathUnits="userSpaceOnUse"><rect width="4" height="4" x="0" y="0"/></clipPath></defs><g fill="green"><text x="125" y="30" fill="#000" font-size="14">Marker Rendering Properties</text><g fill="#000" stroke="none" stroke-width="8"><marker id="marker1" markerHeight="2" markerUnits="strokeWidth" markerWidth="2" refX="5" refY="5" viewBox="0 0 10 10"><rect width="10" height="10"/></marker><text x="100" y="140" fill="#000" stroke="none" font-size="10">Fill Property</text><path marker-end="url(#marker1)" marker-mid="url(#marker1)" marker-start="url(#marker1)" d="M 30 60 L 80 60 L 80 110 Z"/><g><path d="M 30 60 L 80 60 L 80 110 Z" transform="translate(120,0)"/><g><g clip-path="url(#overflowHiddenClip1)" transform="translate(120,0) translate(30,60) scale(8) translate(-1, -1)"><g transform="scale(0.2, 0.2)"><rect width="10" height="10"/></g></g></g><g><g clip-path="url(#overflowHiddenClip1)" transform="translate(120,0) translate(80,60) scale(8) translate(-1, -1)"><g transform="scale(0.2, 0.2)"><rect width="10" height="10"/></g></g></g><g><g clip-path="url(#overflowHiddenClip1)" transform="translate(120,0) translate(80,110) scale(8) translate(-1, -1)"><g transform="scale(0.2, 0.2)"><rect width="10" height="10"/></g></g></g></g></g><g fill="none" stroke="#000" stroke-width="4"><marker id="marker2" markerHeight="4" markerUnits="strokeWidth" markerWidth="4" refX="10" refY="10" viewBox="0 0 20 20"><rect width="20" height="20"/></marker><text x="340" y="140" fill="#000" stroke="none" font-size="10">Stroke Property</text><path marker-end="url(#marker2)" marker-mid="url(#marker2)" marker-start="url(#marker2)" d="M 270 60 L 320 60 L 320 110 Z"/><g><path d="M 270 60 L 320 60 L 320 110 Z" transform="translate(120,0)"/><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(270,60) scale(4) translate(-2, -2)"><g transform="scale(0.2, 0.2)"><rect width="20" height="20"/></g></g></g><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(320,60) scale(4) translate(-2, -2)"><g transform="scale(0.2, 0.2)"><rect width="20" height="20"/></g></g></g><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(320, 110) scale(4) translate(-2, -2)"><g transform="scale(0.2, 0.2)"><rect width="20" height="20"/></g></g></g></g></g><g fill="green" stroke="#00f" stroke-width="8"><marker id="marker3" markerHeight="4" markerUnits="strokeWidth" markerWidth="4" refX="10" refY="10" viewBox="0 0 20 20"><rect width="20" height="20" stroke="#000"/></marker><marker id="marker4" markerHeight="4" markerUnits="strokeWidth" markerWidth="4" refX="5" refY="5" viewBox="0 0 10 10"><rect width="10" height="10" fill="#000" stroke-width="4"/></marker></g><g fill="orange" stroke="#00f"><text x="90" y="270" fill="#000" stroke="none" font-size="10">Mixed Properties</text><path stroke="purple" stroke-width="4" marker-end="url(#marker3)" marker-mid="url(#marker3)" marker-start="url(#marker3)" d="M 30 190 L 80 190 L 80 240 Z"/><g><path stroke="purple" stroke-width="4" d="M 30 190 L 80 190 L 80 240 Z" transform="translate(120,0)"/><g fill="green" stroke="#000" stroke-width="8"><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(30,190) scale(4) translate(-2, -2)"><g transform="scale(.2, .2)"><rect width="20" height="20"/></g></g></g><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(80,190) scale(4) translate(-2, -2)"><g transform="scale(0.2, 0.2)"><rect width="20" height="20"/></g></g></g><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(80,240) scale(4) translate(-2, -2)"><g transform="scale(0.2, 0.2)"><rect width="20" height="20"/></g></g></g></g></g></g><g fill="orange" stroke="green"><text x="340" y="270" fill="#000" stroke="none" font-size="10">Mixed Properties</text><path stroke="purple" stroke-width="4" marker-end="url(#marker4)" marker-mid="url(#marker4)" marker-start="url(#marker4)" d="M 270 190 L 320 190 L 320 240 Z"/><g><path stroke="purple" stroke-width="4" d="M 270 190 L 320 190 L 320 240 Z" transform="translate(120,0)"/><g fill="#000" stroke="#00f" stroke-width="4"><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(270,190) scale(4) translate(-2, -2)"><g transform="scale(0.4, 0.4)"><rect width="10" height="10"/></g></g></g><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(320,190) scale(4) translate(-2, -2)"><g transform="scale(0.4, 0.4)"><rect width="10" height="10"/></g></g></g><g><g clip-path="url(#overflowHiddenClip)" transform="translate(120,0) translate(320,240) scale(4) translate(-2, -2)"><g transform="scale(0.4, 0.4)"><rect width="10" height="10"/></g></g></g></g></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>