<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Vincent Hardy" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: render-groups-03-t.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/render.html#Grouping"><p>Verifies implicit rendering order (paragraph 3.3) and grouping mechanism (paragraphs 3.4). It also validates basic Shape, Image and text rendering.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p><p>The rendered image should match the reference image exactly.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>This test renders 3 elements: a text string &quot;SVG&quot;, then a shape, then an image. Because of their definition order and coordinates, the image should be on top of the rectangle and the rectangle on top of the text. None of the &quot;SVG&quot; text string should show through the rectangle and none of the rectangle should show through the image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: render-groups-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font horiz-adv-x="313"><font-face alphabetic="0" ascent="703" descent="-300" font-family="s-larabie-anglepoise" panose-1="0 0 4 0 0 0 0 0 0 0" units-per-em="1000"/><glyph d="M371 1H29V144H264Q264 151 264 166Q265 180 265 188Q265 212 249 212H132Q83 212 55 247Q29 279 29 329V566H335V422H136V375Q136 360 144 356Q148 355 168 355H279Q