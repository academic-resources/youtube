<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0 0 480 360" zoomAndPan="magnify"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Vincent Hardy" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-specular-01-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feSpecularLightingElement"><p>Verify the basic operation of the feSpecularLighting element. The test shows four rows of 3 images. Each row tests a different aspect of the filter and shows the result of the filtering operation.</p><p>The first row shows the result of varying the surfaceScale attribute. The second row shows the result of varying the specular constant (ks) attribute. The third row shows the result of varying the specular exponent (np) attribute. The last row shows the result of varying the lighting-color property.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-specular-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="20" fill="#000" font-family="Arial" font-size="12" text-anchor="middle">Filters: feSpecularLighting</text><defs><filter id="surfaceScaleA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="1" specularExponent="1" surfaceScale="1"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="surfaceScaleB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="1" specularExponent="1" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="surfaceScaleC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="1" specularExponent="1" surfaceScale="-10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="specularConstantA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="0" specularExponent="1" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="specularConstantB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="1" specularExponent="1" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="specularConstantC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="2" specularExponent="1" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="specularExponentA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="1" specularExponent="1" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="specularExponentB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="1" specularExponent="2" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="specularExponentC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#fff" specularConstant="1" specularExponent="4" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="lightingColorA" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="red" specularConstant="1" specularExponent="1" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="lightingColorB" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#ff0" specularConstant="1" specularExponent="1" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter><filter id="lightingColorC" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feSpecularLighting in="SourceGraphic" lighting-color="#00f" specularConstant="1" specularExponent="1" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feSpecularLighting></filter></defs><g transform="translate(0, 20)"><text x="90" y="25">Various values for surfaceScale: 1, 10 and -10</text><g fill="#000"><rect width="50" height="30" x="90" y="30"/><rect width="50" height="30" x="205" y="30"/><rect width="50" height="30" x="320" y="30"/></g><image width="50" height="30" x="90" y="30" filter="url(#surfaceScaleA)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="205" y="30" filter="url(#surfaceScaleB)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="320" y="30" filter="url(#surfaceScaleC)" xlink:href="../images/bumpMap2.png"/></g><g transform="translate(0, 90)"><text x="90" y="25">Various values for specularConstants: 0, 1 and 2</text><g fill="#000"><rect width="50" height="30" x="90" y="30"/><rect width="50" height="30" x="205" y="30"/><rect width="50" height="30" x="320" y="30"/></g><image width="50" height="30" x="90" y="30" filter="url(#specularConstantA)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="205" y="30" filter="url(#specularConstantB)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="320" y="30" filter="url(#specularConstantC)" xlink:href="../images/bumpMap2.png"/></g><g transform="translate(0, 160)"><text x="90" y="25">Various values for specularExponents: 1, 2 and 4</text><g fill="#000"><rect width="50" height="30" x="90" y="30"/><rect width="50" height="30" x="205" y="30"/><rect width="50" height="30" x="320" y="30"/></g><image width="50" height="30" x="90" y="30" filter="url(#specularExponentA)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="205" y="30" filter="url(#specularExponentB)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="320" y="30" filter="url(#specularExponentC)" xlink:href="../images/bumpMap2.png"/></g><g transform="translate(0, 230)"><text x="90" y="25">Various values for lighting color: red, yellow and blue</text><g fill="#000"><rect width="50" height="30" x="90" y="30"/><rect width="50" height="30" x="205" y="30"/><rect width="50" height="30" x="320" y="30"/></g><image width="50" height="30" x="90" y="30" filter="url(#lightingColorA)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="205" y="30" filter="url(#lightingColorB)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="320" y="30" filter="url(#lightingColorC)" xlink:href="../images/bumpMap2.png"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>