<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: coords-transformattr-03-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/coords.html#TransformAttribute"><p>If &apos;ty&apos; is not specified for a &apos;translate&apos; transform, it is assumed to be zero.</p><p>Specify a series of various red graphics elements. Specify an equivalent series of black graphics elements that are defined to have positions that are shifted &apos;10&apos; user units to the right of the red graphics elements. Specify a &apos;transform&apos; value of &apos;translate&apos; with only the &apos;tx&apos; value specified (i.e., &apos;translate(10)&apos;). If the &apos;ty&apos; parameter takes the default value of &apos;0&apos; user units, there will be no red on the page.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: coords-transformattr-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="100" height="200" x="10" fill="red"/><rect width="100" height="200" transform="translate(10)"/><ellipse cx="170" cy="100" fill="red" rx="50" ry="100"/><ellipse cx="160" cy="100" rx="50" ry="100" transform="translate(10)"/><line x1="230" x2="330" y1="10" y2="200" stroke="red" stroke-width="10"/><line x1="220" x2="320" y1="10" y2="200" stroke="#000" stroke-width="10" transform="translate(10)"/><path fill="red" d="M 340 0 L 440 0 390 200 Z"/><path fill="#000" d="M 330 0 L 430 0 380 200 Z" transform="translate(10)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>