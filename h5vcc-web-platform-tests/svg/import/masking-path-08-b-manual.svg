<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="accepted" template-version="1.3" testname="$RCSfile: masking-path-08-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#EstablishingANewClippingPath"><p>This tests a few &apos;clip-path&apos; cases to see that clipping paths are applied and constructed properly.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There are nine subtests in this test. There should be a big stroked rectangle with nine smaller rectangles inside. If all of the smaller rectangles are green the test has passed.</p><p>The test has passed if:</p><ul><li>There is no red visible.</li><li>Each of the nine small rectangles are green.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-path-08-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><clipPath id="emptyclip"/><clipPath id="hiddenclip"><rect width="100" height="100" visibility="hidden"/></clipPath><clipPath id="displayclip"><rect width="100" height="100" display="none"/></clipPath><clipPath id="opacityclip"><rect width="100" height="100" opacity="0"/></clipPath><clipPath id="strokefillclip"><rect width="100" height="100" fill="none" stroke="none"/></clipPath><clipPath id="strokewidthclip"><rect width="20" height="20" x="40" y="40" stroke="#000" stroke-width="80"/></clipPath><clipPath id="strokeopacityclip"><rect width="20" height="20" x="40" y="40" stroke="#000" stroke-opacity="0" stroke-width="80"/></clipPath><clipPath id="fillopacityclip"><rect width="100" height="100" fill-opacity="0"/></clipPath></defs><text x="240" y="50" text-anchor="middle">Establishing a new clipping path</text><g transform="scale(0.5) translate(320 200)"><rect width="100" height="100" fill="#0f0"/><rect width="100" height="100" fill="red" clip-path="url(#emptyclip)"/><g transform="translate(110 0)"><rect width="100" height="100" fill="#0f0"/><rect width="100" height="100" fill="red" clip-path="url(#hiddenclip)"/></g><g transform="translate(220 0)"><rect width="100" height="100" fill="#0f0"/><rect width="100" height="100" fill="red" clip-path="url(#displayclip)"/></g><g transform="translate(0 110)"><rect width="99" height="99" x=".5" y=".5" fill="red"/><rect width="100" height="100" fill="#0f0" clip-path="url(#unknown)"/></g><g transform="translate(110 110)"><rect width="99" height="99" x=".5" y=".5" fill="red"/><rect width="100" height="100" fill="#0f0" clip-path="url(#opacityclip)"/></g><g transform="translate(220 110)"><rect width="99" height="99" x=".5" y=".5" fill="red"/><rect width="100" height="100" fill="#0f0" clip-path="url(#strokefillclip)"/></g><g transform="translate(0 220)"><rect width="100" height="100" fill="#0f0"/><rect width="100" height="100" fill="red" clip-path="url(#strokewidthclip)"/><rect width="22" height="22" x="39" y="39" fill="#0f0"/></g><g transform="translate(110 220)"><rect width="100" height="100" fill="#0f0"/><rect width="100" height="100" fill="red" clip-path="url(#strokeopacityclip)"/><rect width="22" height="22" x="39" y="39" fill="#0f0"/></g><g transform="translate(220 220)"><rect width="99" height="99" x=".5" y=".5" fill="red"/><rect width="100" height="100" fill="#0f0" clip-path="url(#fillopacityclip)"/></g><rect width="320" height="320" fill="none" stroke="#000"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>