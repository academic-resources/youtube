<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="AG" status="accepted" template-version="1.4" testname="$RCSfile: text-altglyph-02-b.svg,v $" version="$Revision: 1.10 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#AlternateGlyphs"><p>Test glyph selection using altGlyphDef and altGlyphItem elements.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p><p>Support for SVG Fonts is required for this test, and the last two text strings are used to give a quick visual indication this is indeed supported.</p><p>The test shows 24 different text strings with different combinations of altGlyphItem element count and validity inside the altGlyphDef elements, and number of characters in the altGlyph elements. The glyphs are from a sans serif font, except those selected by altGlyph, which are from a boldface serif font. The text in the &quot;Actual&quot; columns should appear as shown in the corresponding &quot;Expected&quot; column text.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if each pair of (actual,expected) text strings render identically.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-altglyph-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><font horiz-adv-x="1038"><font-face alphabetic="0" ascent="1901" descent="-483" font-family="EmbeddedSans" panose-1="2 11 6 3 3 8 4 2 2 4" units-per-em="2048"/><glyph d="M70