<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="SH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-10-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData"><p>Verify that the viewer renders the line caps and line joins for open and closed paths properly. Verify that the open triangular paths are stroked differently at ends of the path than they are at their intermediate corners. In contrast, the corners of a closed path should all appear the same.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-10-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g><text x="10" y="20" font-size="18" transform="translate(10,10)">open</text><text x="10" y="38" font-size="18" transform="translate(10,10)">join=round</text><text x="10" y="56" font-size="18" transform="translate(10,10)">cap=butt</text><text x="10" y="74" font-size="18" transform="translate(10,10)">M, L</text><g transform="translate(10,10) translate(115,0)"><path id="triangle-01" fill="green" stroke="#39D" stroke-linecap="butt" stroke-linejoin="round" stroke-width="15" d="M 100 0 L 100 80 0 40 100 0"/></g></g><g><text x="10" y="20" font-size="18" transform="translate(10,115)">open</text><text x="10" y="38" font-size="18" transform="translate(10,115)">join=bevel</text><text x="10" y="56" font-size="18" transform="translate(10,115)">cap=round</text><text x="10" y="74" font-size="18" transform="translate(10,115)">m, l</text><g transform="translate(10,115) translate(115,0)"><path id="triangle-02" fill="green" stroke="#39D" stroke-linecap="round" stroke-linejoin="bevel" stroke-width="15" d="m 100 0 l 0 80 -100 -40 100 -40"/></g></g><g><text x="10" y="20" font-size="18" transform="translate(10,220)">open</text><text x="10" y="38" font-size="18" transform="translate(10,220)">join=miter</text><text x="10" y="56" font-size="18" transform="translate(10,220)">cap=square</text><text x="10" y="74" font-size="18" transform="translate(10,220)">M, L</text><g transform="translate(10,220) translate(115,0)"><path id="triangle-03" fill="green" stroke="#39D" stroke-linecap="square" stroke-linejoin="miter" stroke-width="15" d="M 100 0 L 100 80 0 40 100 0"/></g></g><g><text x="125" y="20" font-size="18" transform="translate(250,10)">closed</text><text x="125" y="38" font-size="18" transform="translate(250,10)">join=round</text><text x="125" y="56" font-size="18" transform="translate(250,10)">cap=butt</text><text x="125" y="74" font-size="18" transform="translate(250,10)">M, L, Z</text><g transform="translate(250,10) translate(0,0)"><path id="triangle-04" fill="green" stroke="#39D" stroke-linecap="butt" stroke-linejoin="round" stroke-width="15" d="M 0 0 L 100 40 0 80 Z"/></g></g><g><text x="125" y="20" font-size="18" transform="translate(250,115)">closed</text><text x="125" y="38" font-size="18" transform="translate(250,115)">join=bevel</text><text x="125" y="56" font-size="18" transform="translate(250,115)">cap=round</text><text x="125" y="74" font-size="18" transform="translate(250,115)">m, l, z</text><g transform="translate(250,115) translate(0,0)"><path id="triangle-05" fill="green" stroke="#39D" stroke-linecap="round" stroke-linejoin="bevel" stroke-width="15" d="m 0 0 l 100 40 -100 40 z"/></g></g><g><text x="125" y="20" font-size="18" transform="translate(250,220)">closed</text><text x="125" y="38" font-size="18" transform="translate(250,220)">join=miter</text><text x="125" y="56" font-size="18" transform="translate(250,220)">cap=square</text><text x="125" y="74" font-size="18" transform="translate(250,220)">M, L, Z</text><g transform="translate(250,220) translate(0,0)"><path id="triangle-06" fill="green" stroke="#39D" stroke-linecap="square" stroke-linejoin="miter" stroke-width="15" d="M 0 0 L 100 40 0 80 Z"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>