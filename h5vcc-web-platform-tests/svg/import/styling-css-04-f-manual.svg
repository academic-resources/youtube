<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="BB" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: styling-css-04-f.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/styling.html#StylingWithCSS"><p>This purpose of the file is to test some of the CSS2 selector syntax.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>A UA supporting CSS selectors should render an image identical to the referenced image.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if a grid of 6x3 squares is shown, the colors in each column are the same and are those of the reference image (blue, green, orange, gold, purple and silver)</p><p>For a full analysis of this test, please see<a href="http://www.w3.org/Graphics/SVG/Test/styling-css-04-f/blow-by-blow.html" target="css">this explanation.</a></p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: styling-css-04-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g fill="#fff"><text x="240" y="35" font-size="20" text-anchor="middle">CSS selector test</text><defs><style type="text/css">* {stroke:red; stroke-width:1;} /* 0 */ text {stroke:none; fill:black;} /* 1 */ rect {stroke:black; stroke-dasharray:none;} /* 1 */ #test-frame {fill:none} /* 100 */ g#alpha {fill:blue} /* 101 */ a#alpha {fill:red} /* 101 */ #alpha * rect {fill:green} /* 101 */ #alpha-2 &gt; rect {fill:orange} /* 101 */ #beta rect {fill:gold} /* 101 */ g#gamma * g * * rect {fill:silver} /* 103 */ g#gamma * * rect {fill:purple} /* 102 */ [stroke-width=&quot;1.0001&quot;] {fill:blue} /* 10 */ g#delta rect[stroke-width=&quot;1.0002&quot;] {fill:green} /* 112 */ g#delta &gt; rect[stroke-width=&quot;1.0003&quot;] {fill:orange} /* 102 */ #delta + g &gt; * {fill:gold} /* 101 */ g#delta + g &gt; rect + rect {fill:purple} /* 104 */ #delta + g#epsilon * rect:first-child {fill:silver} /* 202 */ #zeta [cursor] {fill:blue} /* 110 */ g#zeta [cursor=&quot;help&quot;] {fill:green} /* 111 */ g#zeta [rx~=&quot;3E&quot;] {fill:orange} /* 111 */ g#epsilon + g [stroke-dasharray|=&quot;3.1415926&quot;] {fill:gold} /* 112 */ g#epsilon + g &gt; rect.hello {fill:purple} /* 113 */ g#eta rect:first-child {fill:silver} /* 102 */</style></defs><g id="alpha"><rect id="A1" width="67.5" height="67.5" x="30" y="70"/><g id="alpha-1"><rect id="B1" width="67.5" height="67.5" x="100" y="70"/></g><g id="alpha-2"><rect id="C1" width="67.5" height="67.5" x="170" y="70"/></g></g><g id="beta"><g><g><g><g><g><rect id="D1" width="67.5" height="67.5" x="240" y="70"/></g></g></g></g></g></g><g id="gamma"><g><g><rect id="E1" width="67.5" height="67.5" x="310" y="70"/><g><g><rect id="F1" width="67.5" height="67.5" x="380" y="70"/></g></g></g></g></g><g id="delta"><rect id="A2" width="67.5" height="67.5" x="30" y="140" stroke-width="1"/><rect id="B2" width="67.5" height="67.5" x="100" y="140" stroke-width="1"/><rect id="C2" width="67.5" height="67.5" x="170" y="140" stroke-width="1"/></g><g id="epsilon"><rect id="D2" width="67.5" height="67.5" x="240" y="140"/><rect id="E2" width="67.5" height="67.5" x="310" y="140"/><g><rect id="F2" width="67.5" height="67.5" x="380" y="140"/></g></g><g id="zeta"><rect id="A3" width="67.5" height="67.5" x="30" y="210" cursor="default"/><rect id="B3" width="67.5" height="67.5" x="100" y="210" cursor="help"/><rect id="C3" width="67.5" height="67.5" x="170" y="210" stroke-dasharray="5 3.14" style="fill:orange"/><rect id="D3" width="67.5" height="67.5" x="240" y="210" stroke-dasharray="3.142 8" rx="0" style="fill:gold"/><rect id="E3" width="67.5" height="67.5" x="310" y="210" class="hello"/></g><g id="eta"><rect id="F3" width="67.5" height="67.5" x="380" y="210"/></g><g id="labels" font-family="Arial, Helvetica, sans-serif" font-size="16"><text x="64" y="60" text-anchor="middle">A</text><text x="133" y="60" text-anchor="middle">B</text><text x="200" y="60" text-anchor="middle">C</text><text x="270" y="60" text-anchor="middle">D</text><text x="340" y="60" text-anchor="middle">E</text><text x="410" y="60" text-anchor="middle">F</text><text x="20" y="113" text-anchor="middle">1</text><text x="20" y="183" text-anchor="middle">2</text><text x="20" y="253" text-anchor="middle">3</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.8 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1"/></svg>