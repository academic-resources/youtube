<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: struct-use-12-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#UseElement"><p>Tests that recursive &apos;use&apos; instances do not block rendering.</p><p>Various scenarios that directly and indirectly create circular references via the &apos;use&apos; tag. A &apos;g&apos; element is used when structural elements are necessary. None of the &apos;use&apos; scenarios render anything. &apos;useLongCycle&apos; tests a chain of recursive &apos;use&apos; instances that eventually cycles back to the first element. In &apos;useNested&apos; &apos;use&apos; elements are nested, with the child referring to the parent. In &apos;useNestedGroup&apos; a &apos;use&apos; instance references a parent &apos;g&apos; element. In &apos;useIndirectNestedGroup&apos; a &apos;use&apos; instance indirectly references its own parent &apos;g&apos;. In &apos;useMultipleIndirectNestedGroup&apos;, two &apos;use&apos; instances reference their parent &apos;g&apos; elements, and additional &apos;use&apos; instances refer to these self-referencing &apos;use&apos; elements. A green &apos;rect&apos; is used to verify that rendering was processed up to that point.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there is green visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-use-12-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><use id="useShortCycle1" x="20" y="20" xlink:href="#useShortCycle2"/><use id="useShortCycle2" x="20" y="20" xlink:href="#useShortCycle1"/><use id="useLongCycle1" x="20" y="20" xlink:href="#useLongCycle40"/><use id="useLongCycle2" x="20" y="20" xlink:href="#useLongCycle1"/><use id="useLongCycle3" x="20" y="20" xlink:href="#useLongCycle2"/><use id="useLongCycle4" x="20" y="20" xlink:href="#useLongCycle3"/><use id="useLongCycle5" x="20" y="20" xlink:href="#useLongCycle4"/><use id="useLongCycle6" x="20" y="20" xlink:href="#useLongCycle5"/><use id="useLongCycle7" x="20" y="20" xlink:href="#useLongCycle6"/><use id="useLongCycle8" x="20" y="20" xlink:href="#useLongCycle7"/><use id="useLongCycle9" x="20" y="20" xlink:href="#useLongCycle8"/><use id="useLongCycle10" x="20" y="20" xlink:href="#useLongCycle9"/><use id="useLongCycle11" x="20" y="20" xlink:href="#useLongCycle10"/><use id="useLongCycle12" x="20" y="20" xlink:href="#useLongCycle1"/><use id="useNested1" xlink:href="#useNested2"><use id="useNested2" xlink:href="#useNested1"/></use><g id="useNestedGroup1" xlink:href="#useNestedGroup2"><use id="useNestedGroup2" xlink:href="#useNestedGroup1"/></g><g id="useIndirectNestedGroup1"><use id="useIndirectNestedGroupElem1" xlink:href="#useIndirectNestedGroupElem2"/></g><use id="useIndirectNestedGroupElem2" xlink:href="#useIndirectNestedGroup1"/><g id="useMultipleIndirectNestedGroup1"><g id="useMultipleIndirectNestedGroup2"><use id="useMultipleIndirectNestedGroupElement1" xlink:href="#useMultipleIndirectNestedGroupElement2"/></g><use id="useMultipleIndirectNestedGroupElement4" xlink:href="#useMultipleIndirectNestedGroupElement3"/></g><use id="useMultipleIndirectNestedGroupElement2" xlink:href="#useMultipleIndirectNestedGroup1"/><use id="useMultipleIndirectNestedGroupElement3" xlink:href="#useMultipleIndirectNestedGroup2"/><use id="useMultipleIndirectNestedGroupElement4" xlink:href="#useMultipleIndirectNestedGroupElement1"/><use xlink:href="#useMultipleIndirectNestedGroupElement2"/><use xlink:href="#useMultipleIndirectNestedGroupElement3"/><rect width="96" height="96" fill="green"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>