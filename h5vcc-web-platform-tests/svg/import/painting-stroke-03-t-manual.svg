<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Kevin McCluskey" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-stroke-03-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>This test checks the basic capability of handling the stroke properties (&quot;stroke&quot;, &quot;stroke-width&quot; &quot;stroke-linejoin&quot;, &quot;stroke-linecap&quot;, &quot;stroke-miterlimit&quot;) with straight-line path commands.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The two paths should be rendered as two blue line segments. The upper segment should have round end caps. The lower segment should be chopped off where the two line segments meet.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-stroke-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40" font-size="36">Basic paint: stroke properties.</text><path fill="none" stroke="#00f" stroke-linecap="round" stroke-width="30" d="M 160 70 l 200 20 l -200 20"/><path fill="none" stroke="#00f" stroke-linejoin="miter" stroke-miterlimit="1" stroke-width="30" d="M 160 190 l 200 20 l -200 20"/><text x="60" y="160" font-size="40">stroke-linecap=&quot;round&quot;</text><text x="130" y="280" font-size="40">stroke-miterlimit=&quot;1&quot;</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>