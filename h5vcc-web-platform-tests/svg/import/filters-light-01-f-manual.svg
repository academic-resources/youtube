<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Vincent Hardy" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-light-01-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#LightSourceDefinitions"><p>Verify the basic operation of the different lights used in the feDiffuseLighting and feSpecularLighting elements. The test uses the same feDiffuseLighting filter, using different lights.</p><p>The first row shows different settings for feDistantLight. The second row shows different settings for fePointLight. The last row shows different settings for feSpotLight.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered image should look approximately like the reference image, except for the last feSpotLight test for which a reference image could not be created. The reference image may not be pixel accurate. However, the rendered image should show at least &apos;similar&apos; lighting results and bump maps.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-light-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="20" fill="#000" font-family="Arial" font-size="12" text-anchor="middle">Filters: feDistantLight, fePointLight, feSpotLight</text><defs><filter id="distantLightA" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feDistantLight azimuth="0" elevation="0"/></feDiffuseLighting></filter><filter id="distantLightB" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feDistantLight azimuth="45" elevation="0"/></feDiffuseLighting></filter><filter id="distantLightC" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feDistantLight azimuth="0" elevation="45"/></feDiffuseLighting></filter><filter id="distantLightD" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feDistantLight azimuth="45" elevation="45"/></feDiffuseLighting></filter><filter id="pointLightA" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><fePointLight x="0" y="0" z="10"/></feDiffuseLighting></filter><filter id="pointLightB" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><fePointLight x="50" y="0" z="10"/></feDiffuseLighting></filter><filter id="pointLightC" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><fePointLight x="0" y="30" z="10"/></feDiffuseLighting></filter><filter id="pointLightD" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><fePointLight x="50" y="30" z="10"/></feDiffuseLighting></filter><filter id="spotLightA" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter><filter id="spotLightB" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="30" pointsAtX="25" pointsAtY="0" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter><filter id="spotLightC" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="1" z="35"/></feDiffuseLighting></filter><filter id="spotLightD" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox"><feDiffuseLighting diffuseConstant="1" in="SourceGraphic" lighting-color="#fff" surfaceScale="10"><feSpotLight x="25" y="0" limitingConeAngle="30" pointsAtX="25" pointsAtY="30" pointsAtZ="0" specularExponent="0" z="35"/></feDiffuseLighting></filter></defs><g transform="translate(0, 40)"><text x="70" y="10">Various values for feDistantLight azimuth and elevation</text><text x="70" y="25">(0, 0)</text><text x="165" y="25">(45, 0)</text><text x="260" y="25">(0, 45)</text><text x="355" y="25">(45, 45)</text><image width="50" height="30" x="70" y="30" filter="url(#distantLightA)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="165" y="30" filter="url(#distantLightB)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="260" y="30" filter="url(#distantLightC)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" x="355" y="30" filter="url(#distantLightD)" xlink:href="../images/bumpMap2.png"/></g><g><text x="70" y="10" transform="translate(0, 120)">Various values for fePointLight&apos;s x, y and z</text><text x="70" y="25" transform="translate(0, 120)">(0, 0, 10)</text><text x="165" y="25" transform="translate(0, 120)">(50, 0, 10)</text><text x="260" y="25" transform="translate(0, 120)">(0, 30, 10)</text><text x="355" y="25" transform="translate(0, 120)">(50, 30, 10)</text></g><g><image width="50" height="30" filter="url(#pointLightA)" transform="translate(70, 150)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" filter="url(#pointLightB)" transform="translate(165, 150)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" filter="url(#pointLightC)" transform="translate(260, 150)" xlink:href="../images/bumpMap2.png"/><image width="50" height="30" filter="url(#pointLightD)" transform="translate(355, 150)" xlink:href="../images/bumpMap2.png"/></g><g><text x="70" y="0" transform="translate(0, 210)">Various values for feSpotLight&apos;s x, y, z, pointsAtX, pointsAtY, pointsAtZ</text><text x="70" y="15" transform="translate(0, 210)">(25, 0, 25)</text><text x="70" y="30" transform="translate(0, 210)">(25, 30, 0)</text><text x="165" y="15" transform="translate(0, 210)">(25, 30, 25)</text><text x="165" y="30" transform="translate(0, 210)">(25, 0, 0)</text><text x="260" y="30" transform="translate(0, 210)">np=1</text><text x="355" y="30" transform="translate(0, 210)">limitingConeAngle=30</text></g><g><rect width="50" height="30" filter="url(#spotLightA)" transform="translate(70, 245)"/><rect width="50" height="30" filter="url(#spotLightB)" transform="translate(165, 245)"/><rect width="50" height="30" filter="url(#spotLightC)" transform="translate(260, 245)"/><rect width="50" height="30" filter="url(#spotLightD)" transform="translate(355, 245)"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>