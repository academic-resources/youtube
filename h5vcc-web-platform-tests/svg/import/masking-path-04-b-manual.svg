<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: masking-path-04-b.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#ClippingPaths"><p>This test exercises basic user-specified clip paths, using a text string (i.e., content of a &apos;text&apos; element) as the clip path.</p><p>There is a rectangular image of a swirly blue pattern with large yellow text, &quot;Clip Test&quot; superimposed. The image is a PNG file, imported into the picture via the &apos;image&apos; element.</p><p>The test uses the &apos;rect&apos; element, as well as basic fill (solid primary colors), stroke (black 1-pixel lines), font-family (Arial and Impact) and font-size properties.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-path-04-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g shape-rendering="geometricPrecision"><defs><clipPath id="sample" clipPathUnits="userSpaceOnUse"><text x="45" y="270" font-family="Impact" font-size="100">Clip Test</text></clipPath></defs><g><image width="410" height="140" x="30" y="20" preserveAspectRatio="none" xlink:href="../images/bluesquidj.png"/><text x="55" y="130" fill="#ff0" font-family="Impact" font-size="100">Clip Test</text></g><g><image width="410" height="160" x="20" y="170" clip-path="url(#sample)" preserveAspectRatio="none" xlink:href="../images/bluesquidj.png"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>