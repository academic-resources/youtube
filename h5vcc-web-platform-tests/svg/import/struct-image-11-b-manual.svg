<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: struct-image-11-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#ImageElement"><p>Test interactivity in an svg image referenced by an &apos;image&apos; element.</p><p>This test requires support for CSS2 and referencing SVG and PNG images via the &apos;image&apos; element.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Click each of the three rectangles in the center of the testframe once.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if all three rectangles are green after being clicked once each.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-image-11-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><script type="application/ecmascript">function makeGreen(evt, expectedId) { if (evt.target.id == expectedId) { evt.target.href.baseVal = &quot;../images/green1x1.png&quot;; } }</script><image id="imageSVG1" width="120" height="120" x="180" y="50" onclick="makeGreen(evt, 'imageSVG1')" xlink:href="../images/struct-image-11-b-1.svg"/><image id="imageSVG2" width="120" height="120" x="60" y="170" onclick="makeGreen(evt, 'imageSVG2')" xlink:href="../images/struct-image-11-b-2.svg"/><image id="imageSVG3" width="120" height="120" x="300" y="170" onclick="makeGreen(evt, 'imageSVG3')" xlink:href="../images/blue1x1.png"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>