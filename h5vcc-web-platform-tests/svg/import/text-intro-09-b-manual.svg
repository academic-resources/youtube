<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-intro-09-b.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#Introduction"><p>Test various aspects of internationalized text, including left-to-right, right-to-left, and the following properties: &apos;writing-mode&apos;, &apos;direction&apos; and &apos;unicode-bidi&apos;.</p><p>Various text strings in various languages appear. Test of bidi algorithms and support of &apos;unicode-bidi&apos; and &apos;direction&apos; properties. Uses Webfonts.</p><p>This test uses Webfonts; both SVG and WOFF fonts are provided.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required. Make sure scripting is enabled.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the correct characters appear and they appear in the correct order and orientation. Ensure that the three lines with Hebrew are ordered correctly, as shown in the reference image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-intro-09-b.svg,v $</title><defs><style type="text/css">@font-face{font-family:Ezra SIL SR;src:url(woffs/EzraSILSR.woff) format(&quot;woff&quot;)}</style><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face><font-face font-family="SVGHebrew" unicode-range="U+000D-FEFF"><font-face-src><font-face-uri xlink:href="../resources/Heb.svg#SVGHebrew"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40" fill="#00f" font-size="17">unicode-bidi=&quot;bidi-override&quot; direction=&quot;ltr&quot;.</text><g font-family="SVGHebrew, 'Ezra SIL SR', serif" font-size="18"><text x="10" y="80" direction="ltr" unicode-bidi="bidi-override">Text &quot;אני יכול לאכול זכוכית וזה לא מזיק לי&quot; is in Hebrew</text></g><text x="10" y="140" fill="#00f" font-size="17">unicode-bidi=&quot;bidi-override&quot; direction=&quot;rtl&quot;.</text><g font-family="SVGHebrew, 'Ezra SIL SR', serif" font-size="18"><text x="10" y="180" direction="rtl" text-anchor="end" unicode-bidi="bidi-override">Text &quot;אני יכול לאכול זכוכית וזה לא מזיק לי&quot; is in Hebrew</text></g><text x="10" y="240" fill="#00f" font-size="17">unicode-bidi=&quot;normal&quot; direction=&quot;rtl&quot;.</text><g font-family="SVGHebrew, 'Ezra SIL SR', serif" font-size="18"><text x="10" y="280" direction="rtl" text-anchor="end" unicode-bidi="normal">Text &quot;אני יכול לאכול זכוכית וזה לא מזיק לי&quot; is in Hebrew</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>