<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" contentScriptType="application/noSuchLanguage" onload="document.getElementById('testPassed').setAttribute('visibility', 'hidden'); document.getElementById('testFailed').setAttribute('visibility', 'visible');" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: script-specify-01-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/script.html#ScriptingLanguage"><p>Tests the assertion that &quot;The ‘contentScriptType’ attribute on the ‘svg’ element specifies the default scripting language&quot; by setting it to an unknown value and checking the script is not executed. The test uses an unknown (bogus) script language, which looks exactly like ECMAScript.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Load the test.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if string &quot;Good, script didn&apos;t run&quot; is displayed. It fails if the string &quot;No! This is not ECMAScript!&quot; is displayed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: script-specify-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="140" y="20" fill="#000">contentScriptType Test</text><g font-size="24" font-weight="bold" text-anchor="middle" transform="translate(240,170)"><text id="testPassed" fill="green">Good, script didn&apos;t run.</text><text id="testFailed" fill="red" visibility="hidden">No! This is not ECMAScript!</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>