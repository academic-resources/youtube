<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="BB" reviewer="CL" status="created" template-version="1.4" testname="$RCSfile: filters-overview-02-b.svg,v $" version="$Revision: 1.1 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#FilterPrimitivesOverview"><p>The purpose of this file is to test the &apos;in&apos; attribute on filter primitives. This test is the same as filters-overview-01-b.svg but uses gradients with gradientUnits=&quot;userSpaceOnUse&quot; instead for the FillPaint/StrokePaint.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>To pass this test, the UA must render all 6 cases (SourceGraphic, SourceAlpha, BackgroundImage, BackgroundAlpha, FillPaint, StrokePaint) correctly.</p><ol><li>The result for in=&quot;SourceGraphic&quot; is a non blurred vertical rectangle (green with dashed stroke) overlayed with three blurred circles (red/green/blue with dashed stroke).</li><li>The result for in=&quot;SourceAlpha&quot; is a non blurred vertical rectangle (green with dashed stroke) overlayed with three blurred circles (dark gray with dashed stroke).</li><li>The result for in=&quot;BackgroundImage&quot; is a blurred vertical rectangle (green with dashed stroke).</li><li>The result for in=&quot;BackgroundAlpha&quot; is blurred vertical rectangle (dark gray with dashed stroke).</li><li>The results for in=&quot;FillPaint&quot; and in=&quot;StrokePaint&quot; are the same. They consists of a non blurred vertical rectangle (green with dashed stroke) overlayed with a blurred gradiant (blue/white/red/yellow).</li><li>The size of the gradients are bigger than the blurred circles.</li></ol></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-overview-02-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><linearGradient id="grad1" x1="140.5" x2="140.5" y1="57.75" y2="139.5" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#00f"/><stop offset=".33" stop-color="#fff"/><stop offset=".67" stop-color="red"/><stop offset="1" stop-color="#ff0"/></linearGradient><linearGradient id="grad2" x1="140.5" x2="140.5" y1="192.75" y2="274.5" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#00f"/><stop offset=".33" stop-color="#fff"/><stop offset=".67" stop-color="red"/><stop offset="1" stop-color="#ff0"/></linearGradient><filter id="GaussianBlur1" width="140%" height="140%" x="-20%" y="-20%" filterUnits="objectBoundingBox"><feGaussianBlur in="SourceAlpha" stdDeviation="2"/></filter><filter id="GaussianBlur2" width="140%" height="140%" x="-20%" y="-20%" filterUnits="objectBoundingBox"><feGaussianBlur in="SourceGraphic" stdDeviation="2"/></filter><filter id="GaussianBlur3" width="160%" height="160%" x="-30%" y="-30%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" result="flood"/><feGaussianBlur in="BackgroundAlpha" result="blur" stdDeviation="2"/><feMerge><feMergeNode in="flood"/><feMergeNode in="blur"/></feMerge></filter><filter id="GaussianBlur4" width="180%" height="180%" x="-40%" y="-40%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" result="flood"/><feGaussianBlur in="BackgroundImage" result="blur" stdDeviation="2"/><feMerge><feMergeNode in="flood"/><feMergeNode in="blur"/></feMerge></filter><filter id="GaussianBlur5" width="140%" height="140%" x="-20%" y="-20%" filterUnits="objectBoundingBox"><feGaussianBlur in="StrokePaint" 