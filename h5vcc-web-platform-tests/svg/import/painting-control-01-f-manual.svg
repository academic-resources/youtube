<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: painting-control-01-f.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#VisibilityControl"><p>Elements are rendered when the &apos;display&apos; attribute is set to any valid value other than &apos;none&apos;.</p><p>For each valid &apos;display&apos; value (except none), the test creates a &apos;rect&apos; element with that &apos;display&apos; value assigned. Under that element, a red &apos;rect&apos; is placed at the exact same &apos;x&apos;, &apos;y&apos; position with the same height and width. Test passes if the &apos;rect&apos; with &apos;display&apos; covers the red &apos;rect&apos;.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if 16 black rectangles are shown and there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-control-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="48" height="48" fill="red"/><rect width="48" height="48" display="inline"/><rect width="48" height="48" x="50" fill="red"/><rect width="48" height="48" x="50" display="block"/><rect width="48" height="48" x="100" fill="red"/><rect width="48" height="48" x="100" display="list-item"/><rect width="48" height="48" x="150" fill=