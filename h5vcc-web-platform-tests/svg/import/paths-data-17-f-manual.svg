<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-17-f.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathDataClosePathCommand"><p>Test that the &apos;z&apos; and &apos;Z&apos; command have the same effect.</p><p>Specify four &apos;path&apos; elements that each use three &apos;L&apos; commands to draw three sides of a square. The fourth line of each square is drawn via a &apos;closepath&apos; command. A red square closed via &apos;z&apos; is covered with a black square closed via &apos;Z&apos; and vice versa.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if two black-stroked, unfilled squares are visible and there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-17-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><path fill="none" stroke="red" stroke-width="5" d="M 50 50 L 50 150 L 150 150 L 150 50 z"/><path fill="none" stroke="#000" stroke-width="6" d="M 50 50 L 50 150 L 150 150 L 150 50 Z"/><path fill="none" stroke="red" stroke-width="5" d="M 250 50 L 250 150 L 350 150 L 350 50 Z"/><path fill="none" stroke="#000" stroke-width="6" d="M 250 50 L 250 150 L 350 150 L 350 50 z"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text 