<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: pservers-grad-24-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://dev.w3.org/SVG/profiles/1.1F2/publish/pservers.html#Gradients"><p>Test that the &apos;linearGradient&apos; and &apos;radialGradient&apos; elements are neither rendered directly nor via the &apos;use&apos; element.</p><p>The test defines &apos;linearGradient&apos; and &apos;radialGradient&apos; elements with a red &apos;stop&apos; and references them from a &apos;use&apos; element. &apos;linearGradient&apos; and &apos;radialGradient&apos; elements with a red &apos;stop&apos; are also specified outside of a &apos;defs&apos; tag as if they were regular graphical elements.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-grad-24-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><linearGradient id="testLinear"><stop offset="100%" stop-color="red"/></linearGradient><radialGradient id="testRadial"><stop offset="100%" stop-color="red"/></radialGradient></defs><text x="10" y="50">There should be no red.</text><use x="0" y="0" xlink:href="url(#testLinear)"/><use x="0" y="150" xlink:href="url(#testRadial)"/><linearGradient x1="0" x2="100" y1="150" y2="250"><stop offset="100%" stop-color="red"/></linearGradient><radialGradient cx="200" cy="300" r="50" fx="200" fy="300"><stop offset="100%" stop-color="red"/></radialGradient></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>