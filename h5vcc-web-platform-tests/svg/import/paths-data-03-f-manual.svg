<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Lofton Henderson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-03-f.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData"><p>Test that the viewer has the basic capability to handle the &apos;path&apos; element and its data (d) attribute in combination with the elliptical arc curveto commands, A, a (plus Mm and Zz).</p><p>There are 6 subtests, each composed from the elliptical arc path commands per the label by the subtest. The curve positions are marked by small colored squares. Subtests are filled, or stroked, or both, using simple style properties and colors.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="120" y="14" font-size="12">Elliptical arc curves drawn with commands:</text><path id="Arc_MAZ" fill="none" stroke="#03DD20" stroke-width="10" d="M 25 70 A 40 40 0 1 0 25 69 Z"/><text x="48" y="70" font-size="12">M, A, Z</text><rect width="4" height="4" x="23" y="68" fill="#00C000" stroke="none"/><rect width="4" height="4" x="23" y="67" fill="#00C000" stroke="none"/><path id="Arc_fill_maz" fill="#0F0" stroke="#00F" d="m 150 100 a 50 40 0 1 0 25 -70 z"/><text x="124" y="45" font-size="12">m, a, z</text><rect width="4" height="4" x="148" y="98" fill="#CF0000" stroke="none"/><rect width="4" height="4" x="173" y="28" fill="#CF0000" stroke="none"/><path id="Arc_Ma" fill="none" stroke="#000" d="M 350 245 a 40 40 0 1 0 80 60"/><text x="390" y="300" font-size="12">M, a</text><rect width="4" height="4" x="348" y="243" fill="#00F" stroke="none"/><rect width="4" height="4" x="428" y="303" fill="#00F" stroke="none"/><path id="Tri_MAaaz" fill="#0067C0" fill-rule="evenodd" stroke="none" d="M 270 30 A 50 50 0 1 0 345 30 a 50 50 0 1 0 50 0 a 50 50 0 1 0 25 0 z"/><text x="280" y="135" font-size="12">M, A, a, a, z</text><rect width="4" height="4" x="268" y="28" fill="#00F" stroke="none"/><rect width="4" height="4" x="343" y="28" fill="#00F" stroke="none"/><rect width="4" height="4" x="393" y="28" fill="#00F" stroke="none"/><rect width="4" height="4" x="418" y="28" fill="#00F" stroke="none"/><path id="Arc_MaZmAzmaz" fill="#609040" stroke="#000" stroke-width="3" d="M 30 150 a 40 40 0 0 1 65 50 Z m 30 30 A 20 20 0 0 0 125 230 Z m 40 24 a 20 20 0 0 1 65 50 z"/><text x="25" y="270" font-size="12">M, a, Z, m, A, Z, m, a, z</text><rect width="4" height="4" x="28" y="148" fill="#00F" stroke="none"/><rect width="4" height="4" x="93" y="198" fill="#00F" stroke="none"/><rect width="4" height="4" x="58" y="178" fill="#00F" stroke="none"/><rect width="4" height="4" x="123" y="228" fill="#00F" stroke="none"/><rect width="4" height="4" x="98" y="202" fill="#00F" stroke="none"/><rect width="4" height="4" x="163" y="252" fill="#00F" stroke="none"/><path id="Sin_MAAAAA" fill="none" stroke="#40DD20" d="M 215 190 A 40 200 10 0 0 265 190 A 40 200 20 0 1 315 190 A 40 200 30 0 0 365 190 A 40 200 40 0 1 415 190 A 40 200 50 0 0 465 190"/><text x="215" y="246" font-size="12">M, A, A, A, A</text><rect width="4" height="4" x="213" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="263" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="313" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="363" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="413" y="188" fill="#00F" stroke="none"/><rect width="4" height="4" x="463" y="188" fill="#00F" stroke="none"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>