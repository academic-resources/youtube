<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Haroon Sheikh" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: pservers-pattern-01-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/pservers.html#Patterns"><p>Test that the viewer has basic capability to handle patterns on fills and stroke of objects and text.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>From top-down the appearance of objects is as follows.</p><p>The top rectangle should be filled with a pattern composed of a green rectangle on top of yellow rectangle. A default stroke has been applied to the original rectangle to see the boundary of the rectangle.</p><p>The next rectangle has no fill, but has a thick stroke on which the pattern is applied. The pattern consists of 4 colored rectangles.</p><p>The next item is a text with a pattern on the fill. The pattern appears as alternating rows of orange and green.</p><p>The last item is a text with a 2 user unit stroke on which a pattern is applied. The pattern appears as alternating columns of maroon and blue.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-pattern-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><pattern id="pat1" width="20" height="20" x="10" y="10" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="5" y="5" fill="#ff0"/><rect width="10" height="10" x="10" y="10" fill="green"/></pattern><rect width="430" height="60" x="25" y="10" fill="url(#pat1)" stroke="#000"/><text x="25" y="85" font-family="Arial" font-size="12">Pattern created using yellow and green rectangles applied to fill of rectangle</text><pattern id="pat2" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="maroon"/><rect width="10" height="10" x="10" y="0" fill="green"/><rect width="10" height="10" x="0" y="10" fill="#00f"/><rect width="10" height="10" x="10" y="10" fill="#ff0"/></pattern><rect width="410" height="40" x="35" y="110" fill="none" stroke="url(#pat2)" stroke-width="20"/><text x="25" y="175" font-family="Arial" font-size="12">Pattern of 4 rectangles applied to a stroke of a rectangle.</text><pattern id="pat3" width="10" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="orange"/><rect width="10" height="10" x="0" y="10" fill="green"/></pattern><text x="25" y="220" fill="url(#pat3)" font-family="Arial" font-size="50">Pattern on fill</text><text x="25" y="235" font-family="Arial" font-size="12">Pattern consists of orange and green rows</text><pattern id="pat4" width="20" height="10" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="maroon"/><rect width="10" height="10" x="10" y="0" fill="#00f"/></pattern><text x="25" y="275" fill="none" stroke="url(#pat4)" stroke-width="2" font-family="Arial" font-size="40">Pattern on stroke</text><text x="25" y="290" font-family="Arial" font-size="12">Pattern consists of maroon and blue columns</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>