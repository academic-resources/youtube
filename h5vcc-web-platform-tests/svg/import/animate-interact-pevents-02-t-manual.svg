<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="AE" reviewer="DOH" status="accepted" template-version="1.4" testname="$RCSfile: animate-interact-pevents-02-t.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#PointerEventsProperty"><p>Testing pointer-events and rendering order</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Move the mouse over the blue and purple shapes. Click the pink circle at the top right of the page. Move the mouse over the blue and purple shapes again.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>For the test to pass the blue rectangles must always turn pink on mouseover, and the ovals must turn pink on mouseover only if pointer-events are set to &quot;ALL&quot;. If a shape other than the one currently hovered turns pink then the test has failed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-interact-pevents-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="450" height="280" x="15" y="15" fill="none" stroke="#000" stroke-width=".25"/><g text-anchor="middle"><text x="240" y="30" fill="#000" font-size="15">Testing pointer-events and rendering order</text><text x="240" y="42" fill="#555" font-size="10">Rectangles should turn RED on mouseover</text><text x="240" y="54" fill="#555" font-size="10">Ovals should turn RED if Pointer-Events are set to &quot;ALL&quot;</text></g><g id="buttons"><g fill="#555" font-size="8" text-anchor="middle" transform="translate(0,10)"><text x="400" y="85">Change &quot;Pointer-Events&quot; of</text><text x="400" y="95">ovals from &quot;ALL&quot; to &quot;NONE&quot;</text><circle id="on" cx="385" cy="65" r="10" fill="#3c5" fill-opacity="1" stroke="#000" stroke-width="3"/><circle id="off" cx="415" cy="65" r="10" fill="#f35" fill-opacity="1" stroke="#000"/></g><g fill="#555" font-size="12" text-anchor="middle"><text id="all" x="240" y="285" fill="#555" visibility="visible">Purple ovals have &quot;Pointer-Events&quot; set to &quot;ALL&quot;.</text><text id="none" x="240" y="285" fill="#555" visibility="hidden">Purple ovals have Pointer-Events set to &quot;NONE&quot;.</text></g><set fill="freeze" attributeName="visibility" begin="on.mousedown" to="visible" xlink:href="#all"/><set fill="freeze" attributeName="visibility" begin="off.mousedown" to="hidden" xlink:href="#all"/><set fill="freeze" attributeName="visibility" begin="on.mousedown" to="hidden" xlink:href="#none"/><set fill="freeze" attributeName="visibility" begin="off.mousedown" to="visible" xlink:href="#none"/><set fill="freeze" attributeName="stroke-width" begin="on.mousedown" to="3" xlink:href="#on"/><set fill="freeze" attributeName="stroke-width" begin="off.mousedown" to="1" xlink:href="#on"/><set fill="freeze" attributeName="stroke-width" begin="off.mousedown" to="3" xlink:href="#off"/><set fill="freeze" attributeName="stroke-width" begin="on.mousedown" to="1" xlink:href="#off"/><set fill="freeze" attributeName="pointer-events" begin="on.mousedown" to="all" xlink:href="#c10"/><set fill="freeze" attributeName="pointer-events" begin="off.mousedown" to="none" xlink:href="#c10"/><set fill="freeze" attributeName="pointer-events" begin="on.mousedown" to="all" xlink:href="#c11"/><set fill="freeze" attributeName="pointer-events" begin="off.mousedown" to="none" xlink:href="#c11"/><set fill="freeze" attributeName="pointer-events" begin="on.mousedown" to="all" xlink:href="#c12"/><set fill="freeze" attributeName="pointer-events" begin="off.mousedown" to="none" xlink:href="#c12"/></g><g transform="scale(0.75, 0.5) translate(100, 85)"><circle id="c10" cx="160" cy="350" r="100" fill="#53f" fill-opacity="1" stroke="#000" pointer-events="all"><set attributeName="fill" begin="c10.mouseover" to="#F55"/><set attributeName="fill" begin="c10.mouseout" to="#53f"/></circle><rect id="r10" width="300" height="300" x="10" y="50" fill="#35f" fill-opacity="1" stroke="#000"><set attributeName="fill" begin="r10.mouseover" to="#F55"/><set attributeName="fill" begin="r10.mouseout" to="#35f"/></rect><circle id="c11" cx="310" cy="350" r="90" fill="#75f" fill-opacity="1" stroke="#000" pointer-events="all"><set attributeName="fill" begin="c11.mouseover" to="#F55"/><set attributeName="fill" begin="c11.mouseout" to="#75f"/></circle><rect id="r11" width="200" height="200" x="60" y="100" fill="#57f" fill-opacity="1" stroke="#000"><set attributeName="fill" begin="r11.mouseover" to="#F55"/><set attributeName="fill" begin="r11.mouseout" to="#57f"/></rect><circle id="c12" cx="310" cy="200" r="75" fill="#97f" fill-opacity="1" stroke="#000" pointer-events="all"><set attributeName="fill" begin="c12.mouseover" to="#F55"/><set attributeName="fill" begin="c12.mouseout" to="#97f"/></circle><rect id="r12" width="100" height="100" x="110" y="150" fill="#79f" fill-opacity="1" stroke="#000"><set attributeName="fill" begin="r12.mouseover" to="#F55"/><set attributeName="fill" begin="r12.mouseout" to="#79f"/></rect><g id="dasharray-rectangles" stroke-dasharray="4 4" stroke-width=".5"><rect id="r-dash10" width="300" height="300" x="10" y="50" fill="none" fill-opacity="0" stroke="#000" pointer-events="none"/><rect id="r-dash11" width="200" height="200" x="60" y="100" fill="none" fill-opacity="0" stroke="#000" pointer-events="none"/><rect id="r-dash12" width="100" height="100" x="110" y="150" fill="none" fill-opacity="0" stroke="#000" pointer-events="none"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>