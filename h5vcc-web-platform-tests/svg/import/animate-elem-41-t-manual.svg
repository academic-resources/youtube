<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CN, CM" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-41-t.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>This test validates the operation of the animate element on the various graphics properties. This test is very similar to animate-elem-78-t which uses the set element instead of the animate element to modify graphics properties.</p><p>For each of the graphics properties, there are three tests. One animates the graphics property directly on an element (such as a rect or a line) which uses the property. The other two tests apply the animation on a container element (g and a), and validate that the animated property is inherited by elements which are child of the container.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>There are 11 graphics properties that are animated, and for each of these, they are animated in one of three different ways (the three columns). The three animations in each row must be the same.</p><p>For each animation test, the element on which the animation is applied is also translated by an animation so that the various states of the animation can be checked more easily:</p><ul><li>For those tests that have two light gray silhouettes (fill-rule, stroke-linecap, stroke-linejoin, stroke-miterlimit and stroke-dashoffset), the animated element&apos;s shape must be the same as the left silouhette at the start of the animation and the same as the right silhouette at the end of the animation.</li><li>For the continous paint animations (fill, stroke and color), three references shapes show the color that the animated element must be at the start, middle and end of the animation.</li><li>For the stroke-width test, the two dark gray reference shapes show the width of the short, animated horizontal line must be at the start and the end of the animation.</li><li>For the display and visibility tests, the single light gray silhouette shows the position the animated element must be at at the start of the animation. At the end of the animation, these animated elements must not be visible.</li></ul><p>The following animations must show continuous changes: fill, stroke, stroke-width, stroke-dashoffset and color.</p><p>The following animations must show discrete animation changes: fill-rule, stroke-linecap, stroke-linejoin, stroke-miterlimit, display and visibility. The point at which the change takes place must be half way through the animation, except for the stroke-miter animation, which must change a quarter of the way through. (Note that visually, stroke-miterlimit shows a sharp transition even though its value is animated continuously, but that is because the miter is cut off when the animated miter limit reaches the test sharp angle&apos;s miter value.)</p><p>The test passes if all of the above criteria are met.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-41-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="25" font-size="20" text-anchor="middle">graphics</text><g transform="translate(80, 75)"><g font-size="12" text-anchor="end"><text transform="translate(30,10)">fill</text><text y="20" transform="translate(30,10)">fill-rule</text><text y="40" transform="translate(30,10)">stroke</text><text y="60" transform="translate(30,10)">stroke-width</text><text y="80" transform="translate(30,10)">stroke-linecap</text><text y="100" transform="translate(30,10)">stroke-linejoin</text><text y="120" transform="translate(30,10)">stroke-miterlimit</text><text y="140" transform="translate(30,10)">stroke-dashoffset</text><text y="160" transform="translate(30,10)">display</text><text y="180" transform="translate(30,10)">visibility</text><text y="200" transform="translate(30,10)">color</text></g><g id="type" font-size="14" text-anchor="middle"><text x="20" y="3" transform="translate(90, -20)">element</text><text x="130" y="3" transform="translate(90, -20)">&lt;g&gt;</text><text x="235" y="3" transform="translate(90, -20)">&lt;a&gt;</text></g><g fill="#C06" transform="translate(80,0)"><g id="setZero"><defs><g id="animateZeroRef"><rect width="8" height="4" x="10" y="-6" fill="#C06"/><rect width="8" height="4" x="10" y="-6" fill="#E65233" transform="translate(15,0)"/><rect width="8" height="4" x="10" y="-6" fill="orange" transform="translate(30,0)"/></g></defs><use xlink:href="#animateZeroRef"/><use x="110" xlink:href="#animateZeroRef"/><use x="220" xlink:href="#animateZeroRef"/><rect width="8" height="8" x="10" fill="#C06"><animate fill="freeze" attributeName="fill" dur="3s" to="rgb(255,165,0)"/><animate fill="freeze" attributeName="x" dur="3s" to="40"/></rect><g transform="translate(110, 0)"><rect width="8" height="8" x="10"/><animate fill="freeze" attributeName="fill" dur="3s" to="rgb(255,165,0)"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/></g><a transform="translate(220, 0)"><rect width="8" height="8" x="10"/><animate fill="freeze" attributeName="fill" dur="3s" to="rgb(255,165,0)"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/></a></g><g id="setOne" stroke="#C06" transform="translate(5,15)"><defs><g id="setOneRef" fill="#ccc" stroke="none"><polyline stroke-width="1" points="20 10 0 10 15 20 10 2 5 20 20 10"/><polyline fill-rule="evenodd" stroke-width="1" points="20 10 0 10 15 20 10 2 5 20 20 10" transform="translate(30,0)"/></g></defs><use xlink:href="#setOneRef"/><use x="110" xlink:href="#setOneRef"/><use x="220" xlink:href="#setOneRef"/><polyline points="20 10 0 10 15 20 10 2 5 20 20 10"><animate fill="freeze" attributeName="fill-rule" dur="3s" from="nonzero" to="evenodd"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/></polyline><g transform="translate(110, 0)"><animate fill="freeze" attributeName="fill-rule" dur="3s" from="nonzero" to="evenodd"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/><polyline points="20 10 0 10 15 20 10 2 5 20 20 10"/></g><a transform="translate(220, 0)"><animate fill="freeze" attributeName="fill-rule" dur="3s" from="nonzero" to="evenodd"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/><polyline points="20 10 0 10 15 20 10 2 5 20 20 10"/></a></g><g id="setTwo" fill="none" transform="translate(0,45)"><defs><g id="setTwoRef" fill="none" stroke-width="4"><rect width="8" height="8" x="10" stroke="#C06"/><rect width="8" height="8" x="10" stroke="#E65233" transform="translate(15,0)"/><rect width="8" height="8" x="10" stroke="orange" transform="translate(30,0)"/></g></defs><use xlink:href="#setTwoRef"/><use x="110" xlink:href="#setTwoRef"/><use x="220" xlink:href="#setTwoRef"/><rect width="8" height="8" x="10" stroke-width="3"><animate attributeName="stroke" dur="3s" from="rgb(204,0,102)" to="rgb(255,165,0)"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/></rect><g transform="translate(110, 0)"><animate attributeName="stroke" dur="3s" from="rgb(204,0,102)" to="rgb(255,165,0)"/><anim