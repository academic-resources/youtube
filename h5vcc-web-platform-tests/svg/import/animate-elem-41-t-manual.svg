buteName="stroke-dashoffset" dur="3s" from="0" to="5.5"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="40" type="translate"/><line x1="0" x2="25" y1="0" y2="0"/></g><a transform="translate(220, 0)"><animate fill="freeze" attributeName="stroke-dashoffset" dur="3s" from="0" to="5.5"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="40" type="translate"/><line x1="0" x2="25" y1="0" y2="0"/></a></g><g id="setEight" transform="translate(0,160)"><defs><g id="setEightRef"><rect width="8" height="8" x="10" fill="#ccc"/><rect width="8" height="8" x="10" fill="#ccc" display="none" transform="translate(30,0)"/></g></defs><use xlink:href="#setEightRef"/><use x="110" xlink:href="#setEightRef"/><use x="220" xlink:href="#setEightRef"/><rect width="8" height="8" x="10"><animate fill="freeze" attributeName="display" dur="3s" from="inline" to="none"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/></rect><g transform="translate(110, 0)"><animate fill="freeze" attributeName="display" dur="3s" from="inline" to="none"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/><rect width="8" height="8" x="10"/></g><a transform="translate(220, 0)"><animate fill="freeze" attributeName="display" dur="3s" from="inline" to="none"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/><rect width="8" height="8" x="10"/></a></g><g id="setNine" transform="translate(0,180)"><defs><g id="setNineRef"><rect width="8" height="8" x="10" fill="#ccc"/></g></defs><use xlink:href="#setNineRef"/><use x="110" xlink:href="#setNineRef"/><use x="220" xlink:href="#setNineRef"/><rect width="8" height="8" x="10"><animate fill="freeze" attributeName="visibility" dur="3s" from="visible" to="hidden"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/></rect><g transform="translate(110, 0)"><animate fill="freeze" attributeName="visibility" dur="3s" from="visible" to="hidden"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/><rect width="8" height="8" x="10"/></g><a transform="translate(220, 0)"><animate fill="freeze" attributeName="visibility" dur="3s" from="visible" to="hidden"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/><rect width="8" height="8" x="10"/></a></g><g id="setTen" color="#C06" transform="translate(0,200)"><defs><g id="animateTenRef"><rect width="8" height="4" x="10" y="-6" fill="#C06"/><rect width="8" height="4" x="10" y="-6" fill="#E65233" transform="translate(15,0)"/><rect width="8" height="4" x="10" y="-6" fill="orange" transform="translate(30,0)"/></g></defs><use xlink:href="#animateTenRef"/><use x="110" xlink:href="#animateTenRef"/><use x="220" xlink:href="#animateTenRef"/><rect width="8" height="8" x="10" fill="currentColor"><animate fill="freeze" attributeName="color" dur="3s" from="rgb(204,0,102)" to="rgb(255,165,0)"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/></rect><g fill="currentColor" transform="translate(110, 0)"><animate fill="freeze" attributeName="color" dur="3s" from="rgb(204,0,102)" to="rgb(255,165,0)"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/><rect width="8" height="8" x="10"/></g><a fill="currentColor" transform="translate(220, 0)"><animate fill="freeze" attributeName="color" dur="3s" from="rgb(204,0,102)" to="rgb(255,165,0)"/><animateTransform fill="freeze" additive="sum" attributeName="transform" dur="3s" from="0" to="30" type="translate"/><rect width="8" height="8" x="10"/></a></g></g></g></g><g font-family