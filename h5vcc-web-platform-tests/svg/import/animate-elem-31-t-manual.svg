<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="OA" reviewer="VH" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-31-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>The purpose of this test is to test animation of the display attribute.</p><p>The test shows two gray rectangles which are filled with colored circles during the length of the animation (8 sec). The circles in the top rectangle are displayed/hidden by animating the display attribute. The circles in the bottom rectangle are serving as the reference and are displayed/hidden by animating the visibility attribute. A correct implementation should display/hide circles with the same color from the top and bottom rectangle at the same time.</p><p>In total there are 6 different circles (purple, green, dodgerblue, blue, yellow, cyan) in 5 positions (blue and yellow share position) that should be displayed during the test.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>While the test is running (which takes approximately 8 seconds), the text &quot;Test running&quot; is shown. The test passes if:</p><ul><li>While the test is running, the colored circles are variously shown and hidden.</li><li>A colored circle is shown in the top rectangle if and only if the corresponding colored circle is shown in the bottom rectangle.</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-31-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="375" height="75" x="5" y="7.5" fill="silver" stroke="#000" stroke-width="3"/><rect width="375" height="75" x="5" y="112.5" fill="silver" stroke="#000" stroke-width="3"/><g display="inline" transform="scale(1.5)"><circle cx="30" cy="30" r="20" fill="purple" stroke="#000" stroke-width="5" display="inline"/><circle cx="30" cy="100" r="20" fill="purple" stroke="#000" stroke-width="5" display="inline"><animate attributeName="visibility" begin="6" dur="2" from="visible" to="hidden"/></circle><g display="none"><circle cx="80" cy="30" r="20" fill="green" stroke="#000" stroke-width="5" display="inline"/><animate fill="freeze" attributeName="display" begin="0" dur="3" from="none" to="inline"/></g><circle cx="80" cy="100" r="20" fill="green" stroke="#000" stroke-width="5" visibility="hidden"><animate fill="freeze" attributeName="visibility" begin="0" dur="3" from="hidden" to="visible"/></circle><circle cx="130" cy="30" r="20" fill="#1e90ff" stroke="#000" stroke-width="5" display="none"><set fill="freeze" attributeName="display" begin="2" dur="1" to="inline"/></circle><circle cx="130" cy="100" r="20" fill="#1e90ff" stroke="#000" stroke-width="5" visibility="hidden"><animate fill="freeze" attributeName="visibility" begin="1" dur="2" from="hidden" to="visible"/></circle><g display="none"><g display="inherit"><circle cx="180" cy="30" r="20" fill="#00f" stroke="#000" stroke-width="5" display="inline"/></g><animate fill="freeze" attributeName="display" begin="3" dur="3" from="inline" to="none"/></g><circle cx="180" cy="100" r="20" fill="#00f" stroke="#000" stroke-width="5" visibility="hidden"><animate fill="freeze" attributeName="visibility" begin="3" dur="3" from="visible" to="hidden"/></circle><g display="none"><g display="inherit"><circle cx="180" cy="30" r="20" fill="#ff0" stroke="#000" stroke-width="5" display="inline"/></g><animate fill="freeze" attributeName="display" begin="4" dur="3" from="none" to="inherit"/></g><circle cx="180" cy="100" r="20" fill="#ff0" stroke="#000" stroke-width="5" visibility="hidden"><animate fill="freeze" attributeName="visibility" begin="4" dur="3" from="hidden" to="visible"/></circle><g display="none"><circle cx="230" cy="30" r="20" fill="#0ff" stroke="#000" stroke-width="5"><animate attributeName="display" begin="0" dur=".5" keyTimes="0; 0.5; 1" repeatCount="8" values="inherit; none; inherit"/></circle><animate fill="freeze" attributeName="display" begin="0" dur="2" keyTimes="0; 0.5; 1" repeatCount="2" values="inline; none; inline"/></g><g visibility="hidden"><circle cx="230" cy="100" r="20" fill="#0ff" stroke="#000" stroke-width="5"><animate attributeName="visibility" begin="0" dur=".5" keyTimes="0; 0.5; 1" repeatCount="8" values="inherit; hidden; inherit"/></circle><animate fill="freeze" attributeName="visibility" begin="0" dur="2" keyTimes="0; 0.5; 1" repeatCount="2" values="visible; hidden; visible"/></g><animate attributeName="display" begin="6" dur="2" from="inherit" to="none"/></g><text x="385" y="40" font-size="16">display</text><text x="385" y="150" font-size="18">visibility</text><text x="5" y="235" font-size="28">Test of display attribute animation.</text><text x="5" y="265" font-size="18">Circles with same color should be visible at same time.</text><text x="310" y="335" fill="red" display="none">Test running... <set attributeName="display" begin="0" dur="8.5" to="inline"/></text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>