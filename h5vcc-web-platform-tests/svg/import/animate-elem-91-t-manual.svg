<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="[reviewer]" status="created" template-version="1.4" testname="$RCSfile: animate-elem-91-t.svg,v $" version="$Revision: 1.1 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#ValueAttributes"><p>This tests that to-animations on attributes whose values cannot be interpolated are treated as discrete animations.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if there initially eight red squares in the left column when the document is loaded and the all move at the same time to the right column two seconds after the document is loaded.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-91-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40">Testing &lt;animate to=&quot;&quot;&gt; with non-interpolable attributes</text><g font-size="16"><text x="207.5" y="75" text-anchor="middle">0s-2s</text><text x="307.5" y="75" text-anchor="middle">&gt; 2s</text><g transform="translate(0,85)"><text x="30" y="12">(reference)</text><rect width="12" height="12" x="200" fill="#C06" stroke="#000"><set fill="freeze" attributeName="fill" begin="2s" dur="2s" to="#ccc"/></rect><rect width="12" height="12" x="300" fill="#ccc" stroke="#000"><set fill="freeze" attributeName="fill" begin="2s" dur="2s" to="rgb(204,0,102)"/></rect></g><g transform="translate(0,110)"><style type="text/css">.on{fill:#c06}.off{fill:#ccc}</style><text x="30" y="12">class</text><rect width="12" height="12" x="200" stroke="#000" class="on"><animate fill="freeze" attributeName="class" begin="2s" dur="2s" to="off"/></rect><rect width="12" height="12" x="300" stroke="#000" class="off"><animate fill="freeze" attributeName="class" begin="2s" dur="2s" to="on"/></rect></g><g transform="translate(0,135)"><text x="30" y="12">clipPathUnits</text><clipPath id="c1" clipPathUnits="objectBoundingBox"><rect width="1" height="1"/><animate fill="freeze" attributeName="clipPathUnits" begin="2s" dur="2s" to="userSpaceOnUse"/></clipPath><rect width="12" height="12" x="200" fill="#ccc" stroke="#000"/><rect width="12" height="12" x="200" fill="#C06" stroke="#000" clip-path="url(#c1)"/><rect width="12" height="12" x="300" fill="#C06" stroke="#000"/><rect width="12" height="12" x="300" fill="#ccc" stroke="#000" clip-path="url(#c1)"/></g><g transform="translate(0,160)"><text x="30" y="12">in</text><filter id="f1" width="1" height="1" x="0" y="0"><feFlood flood-color="#ccc" result="off"/><feFlood flood-color="#C06" result="on"/><feComposite in="on" in2="SourceGraphic"><animate fill="freeze" attributeName="in" begin="2s" dur="2s" to="off"/></feComposite></filter><filter id="f2" width="1" height="1" x="0" y="0"><feFlood flood-color="#ccc" result="off"/><feFlood flood-color="#C06" result="on"/><feComposite in="off" in2="SourceGraphic"><animate fill="freeze" attributeName="in" begin="2s" dur="2s" to="on"/></feComposite></filter><rect width="12" height="12" x="200" fill="none" filter="url(#f1)"/><rect width="12" height="12" x="200" fill="none" stroke="#000"/><rect width="12" height="12" x="300" fill="none" filter="url(#f2)"/><rect width="12" height="12" x="300" fill="none" stroke="#000"/></g><g transform="translate(0,185)"><text x="30" y="12">preserveAspectRatio</text><rect width="12" height="12" x="200" fill="#ccc"/><rect width="12" height="12" x="300" fill="#C06"/><clipPath id="c2" clipPathUnits="userSpaceOnUse"><rect width="112" height="12" x="200" y="0"/></clipPath><g clip-path="url(#c2)"><svg width="200" height="100" overflow="visible" preserveAspectRatio="none" viewBox="0 0 400 400"><rect width="24" height="48" x="400" fill="#C06"/><rect width="24" height="48" x="600" fill="#ccc"/><animate fill="freeze" attributeName="preserveAspectRatio" begin="2s" dur="2s" to="xMinYMin"/></svg></g><rect width="12" height="12" x="200" fill="none" stroke="#000"/><rect width="12" height="12" x="300" fill="none" stroke="#000"/></g><g transform="translate(0,210)"><text x="30" y="12">spreadMethod</text><linearGradient id="g1" x1="1" x2="2" y1="0" y2="0" gradientUnits="objectBoundingBox" spreadMethod="reflect"><stop offset="0" stop-color="#C06" stop-opacity="0"/><stop offset="0" stop-color="#C06"/><stop offset="1" stop-color="#C06"/><stop offset="1" stop-color="#C06" stop-opacity="0"/><animate fill="freeze" attributeName="spreadMethod" begin="2s" dur="2s" to="pad"/></linearGradient><linearGradient id="g2" x1="1" x2="2" y1="0" y2="0" gradientUnits="objectBoundingBox" spreadMethod="reflect"><stop offset="0" stop-color="#ccc" stop-opacity="0"/><stop offset="0" stop-color="#ccc"/><stop offset="1" stop-color="#ccc"/><stop offset="1" stop-color="#ccc" stop-opacity="0"/><animate fill="freeze" attributeName="spreadMethod" begin="2s" dur="2s" to="pad"/></linearGradient><rect width="12" height="12" x="200" fill="#ccc"/><rect width="12" height="12" x="300" fill="#C06"/><rect width="12" height="12" x="200" fill="url(#g1)" stroke="#000"/><rect width="12" height="12" x="300" fill="url(#g2)" stroke="#000"/></g><g transform="translate(0,235)"><text x="30" y="12">xlink:href</text><g display="none"><rect id="r1" width="12" height="12" fill="#C06" stroke="#000"/><rect id="r2" width="12" height="12" fill="#ccc" stroke="#000"/></g><use x="200" xlink:href="#r1"><animate fill="freeze" attributeName="xlink:href" begin="2s" dur="2s" to="#r2"/></use><use x="300" xlink:href="#r2"><animate fill="freeze" attributeName="xlink:href" begin="2s" dur="2s" to="#r1"/></use></g><g><text x="30" y="12" transform="translate(0,260)">display</text><g transform="translate(0,260)"><rect width="12" height="12" x="200" fill="#C06" stroke="#000"/><rect width="12" height="12" x="300" fill="#ccc" stroke="#000"/><animate fill="freeze" attributeName="display" begin="2s" dur="2s" to="none"/></g><g display="none" transform="translate(0,260)"><rect width="12" height="12" x="200" fill="#ccc" stroke="#000"/><rect width="12" height="12" x="300" fill="#C06" stroke="#000"/><animate fill="freeze" attributeName="display" begin="2s" dur="2s" to="inline"/></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.1 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>