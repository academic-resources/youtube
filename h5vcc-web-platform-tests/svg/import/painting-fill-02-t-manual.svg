<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Kevin McCluskey" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-fill-02-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#FillProperties"><p>The test uses the &quot;currentColor&quot; value for the &quot;fill&quot; attribute.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rectangle on the left should be green filled, the rectangle on the right should be blue. The text above the rectangles should be black.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-fill-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g color="green"><text x="30" y="42" font-family="Arial" font-size="36">Basic paint: fill properties.</text><text x="100" y="80" font-family="Arial" font-size="36">fill=&quot;currentColor&quot;</text><rect id="fill-03" width="100" height="140" x="75" y="110" fill="currentColor" stroke="#000"/><rect id="fill-04" width="100" height="140" x="275" y="110" fill="currentColor" stroke="#000" color="#00f"/><text x="80" y="280" font-family="Arial" font-size="36">green</text><text x="290" y="280" font-family="Arial" font-size="36">blue</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>