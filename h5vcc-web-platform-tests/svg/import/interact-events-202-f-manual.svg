<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ASl" reviewer="AE" status="accepted" template-version="1.4" testname="$RCSfile: interact-events-202-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#SVGEvents"><p>Testing event bubbling through &apos;use&apos; element.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Mouseover the blue rect, then the green rect and then away from the rects.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Moving the mouse over the blue rect should make a yellow rect visible underneath it. Moving the mouse over the green rect should make a purple rect visible underneath it. Moving the mouse away from the blue/green rect should hide the rect underneath it again.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: interact-events-202-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><rect id="r1" width="90" height="65" x="10" y="20" fill="inherit" visibility="inherit"/></defs><g id="g1" transform="translate( 0, 0)" visibility="visible"><use fill="#00f" onmouseout="g3.setAttribute('visibility', 'hidden')" onmouseover="g3.setAttribute('visibility', 'visible')" visibility="inherit" xlink:href="#r1"/></g><g id="g2" onmouseout="g4.setAttribute('visibility', 'hidden')" onmouseover="g4.setAttribute('visibility', 'visible')" transform="translate(90, 0)" visibility="visible"><use fill="green" visibility="inherit" xlink:href="#r1"/></g><g id="g3" transform="translate( 0, 65)" visibility="hidden"><use fill="#ff0" visibility="inherit" xlink:href="#r1"/></g><g id="g4" transform="translate(90, 65)" visibility="hidden"><use fill="purple" visibility="inherit" xlink:href="#r1"/></g><script type="text/ecmascript">var g1 = document.getElementById(&quot;g1&quot;); var g2 = document.getElementById(&quot;g2&quot;); var g3 = document.getElementById(&quot;g3&quot;); var g4 = document.getElementById(&quot;g4&quot;);</script></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>