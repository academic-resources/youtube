<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="BB" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: masking-intro-01-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/masking.html#Introduction"><p>The rules are different regarding the geometry of a shape when clipping and masking. For example, a clip-path does not take into account the stroke of the shape used for clipping. It is however, used when masking.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there are two identical darkblue circles at the top of the illustration, and below those two circles, two more circles should appear. They are of lighter appearance, the one on the left has a darker and thick stroke.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: masking-intro-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g shape-rendering="geometricPrecision"><title id="test-title">masking-mask-04-f.svg</title><desc id="test-desc">Tests the impact of strokes within clipPath and mask</desc><text x="240" y="35" font-size="18" text-anchor="middle">Testing stroke inclusion for &apos;clip-path&apos; and &apos;mask&apos;</text><defs><clipPath id="one" clipPathUnits="objectBoundingBox"><circle cx=".3" cy=".5" r=".2" fill="none" stroke="red" stroke-width=".15"/><circle cx=".7" cy=".5" r=".2" fill="none" stroke="none" stroke-width=".15"/></clipPath></defs><rect width="200" height="200" x="150" y="0" fill="#00008b" clip-path="url(#one)"/><text x="50" y="110">With a &apos;clip-path&apos;:</text><defs><mask id="two" color-interpolation="linearRGB" maskContentUnits="objectBoundingBox" maskUnits="objectBoundingBox"><circle cx=".3" cy=".5" r=".2" fill="#00f" stroke="red" stroke-width=".15"/><circle cx=".7" cy=".5" r=".2" fill="#00f" stroke="none" stroke-width=".15"/></mask></defs><rect width="200" height="200" x="150" y="150" fill="#00008b" mask="url(#two)"/><text x="50" y="260">With a &apos;mask&apos;:</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>