<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="[reviewer]" status="created" template-version="1.4" testname="$RCSfile: struct-use-06-b.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#UseElement"><p>Test onlick handlers in externally referenced content. There are two &apos;use&apos; elements, each of them is referencing an external file showing a rectangle. The rect elements in the external file have onclick attributes, and the handler will attempt to change the fill of the referenced rect element to red.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Click each of the two green rectangles once.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the two rectangles remain green when clicked, and there is no red visible.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-use-06-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="119" height="119" x="40.5" y="120" fill="red"/><rect width="119" height="119" x="180.5" y="120" fill="red"/><use id="use-elm1" width="122" height="122" x="40" y="120" xlink:href="../images/struct-use-06-b-1.svg#rect1"/><use id="use-elm2" width="122" height="122" x="180" y="120" xlink:href="../images/struct-use-06-b-1.svg#svg-root"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>