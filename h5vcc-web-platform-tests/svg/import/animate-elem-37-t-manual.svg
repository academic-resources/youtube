<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="OA" reviewer="VH" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-37-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>This test validates the animation of the transform attribute shape elements.</p><p>The test applies an &lt;animateTransform&gt; on various element types: &lt;g&gt;, &lt;use&gt;, &lt;image&gt;, &lt;switch&gt;, &lt;a&gt; and &lt;text&gt;. In all cases the animation should run for 3s, starting at the document&apos;s load time. The &lt;circle&gt; has a scale animation, and all the rest of the elements should rotate together about their centers.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if:</p><ul><li>each of the seven shapes rotates clockwise, then anti-clockwise, then clockwise again,</li><li>and the circle is scaled down, then up, then down again</li></ul><p>over the course of three seconds.</p><p>The static reference image shows the final state of the animation.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-37-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="25" font-size="16" text-anchor="middle">&lt;animateTransform&gt; shape elements</text><g><g transform="translate(0,0) translate(60,90)"><path id="pathID" fill="#E6E6E6" stroke="#FFB400" d="M 0 0 Q 30 0 30 -30 Q 0 -30 0 0 Q 0 -30 -30 -30 Q -30 0 0 0 Q -30 0 -30 30 Q 0 30 0 0 Q 0 30 30 30 Q30 0 0 0 Z"/><animateTransform attributeName="transform" dur="3s" type="rotate" values="0;360;180;360" xlink:href="#pathID"/><text y="60" text-anchor="middle">&lt;path&gt;</text></g><g transform="translate(0,0) translate(180,90)"><rect id="rectID" width="60" height="40" x="-30" y="-20" fill="#E6E6E6" stroke="#FFB400"/><animateTransform attributeName="transform" dur="3s" type="rotate" values="0;360;180;360" xlink:href="#rectID"/><text y="60" text-anchor="middle">&lt;rect&gt;</text></g><g transform="translate(0,0) translate(300,90)"><circle id="circleID" r="30" fill="#E6E6E6" stroke="#FFB400"/><animateTransform attributeName="transform" dur="3s" type="scale" values="1;0.2;1.5;1" xlink:href="#circleID"/><text y="60" text-anchor="middle">&lt;circle&gt;</text></g><g transform="translate(0,0) translate(420,90)"><ellipse id="ellipseID" fill="#E6E6E6" stroke="#FFB400" rx="40" ry="20"/><animateTransform attributeName="transform" dur="3s" type="rotate" values="0;360;180;360" xlink:href="#ellipseID"/><text y="60" text-anchor="middle">&lt;ellipse&gt;</text></g><g transform="translate(0,0) translate(60,220)"><line id="lineID" x1="-30" x2="30" y1="-20" y2="20" stroke="#FFB400" stroke-linecap="round" stroke-width="10"/><animateTransform attributeName="transform" dur="3s" type="rotate" values="0;360;180;360" xlink:href="#lineID"/><text y="60" text-anchor="middle">&lt;line&gt;</text></g><g transform="translate(0,0) translate(180,220)"><polyline id="polylineID" fill="none" stroke="#FFB400" stroke-linecap="round" stroke-linejoin="round" stroke-width="10" points="-30 20 -30 -20 30 20 30 -20"/><animateTransform attributeName="transform" dur="3s" type="rotate" values="0;360;180;360" xlink:href="#polylineID"/><text y="60" text-anchor="middle">&lt;polyline&gt;</text></g><g transform="translate(0,0) translate(300,220)"><polygon id="polygonID" fill="#E6E6E6" stroke="#FFB400" points="-30 20 -30 -20 30 20 30 -20"/><animateTransform attributeName="transform" dur="3s" type="rotate" values="0;360;180;360" xlink:href="#polygonID"/><text y="60" text-anchor="middle">&lt;polygon&gt;</text></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>