<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Tavmjong Bah" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: filters-image-05-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feImageElement"><p>This test verifies the implementation of the preserveAspectRatio attribute on &lt;feImage&gt; referencing raster content.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>This test copies coords-viewattr-02-b, substituting feImage for image. It exercises the various preserveAspectRatio values. An external bitmap is referenced.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly except for variations in the labeling text.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-image-05-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><filter id="default" width="1" height="1" x="0" y="0"><feImage xlink:href="../images/smiley.png"/></filter><filter id="xMinYMinMeet" width="1" height="1" x="0" y="0"><feImage preserveAspectRatio="xMinYMin meet" xlink:href="../images/smiley.png"/></filter><filter id="xMidYMinMeet" width="1" height="1" x="0" y="0"><feImage preserveAspectRatio="xMidYMin meet" xlink:href="../images/smiley.png"/></filter><filter id="xMaxYMinMeet" width="1" height="1" x="0" y="0"><feImage preserveAspectRatio="xMaxYMin meet" xlink:href="../images/smiley.png"/></filter><filter id="xMinYMidMeet" widt