Meet)"/></g><g transform="translate(300, 50) translate(50, 0)"><text y="-5">*YMid</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><rect width="30" height="60" fill="red" filter="url(#xMidYMidMeet)"/></g><g transform="translate(300, 50) translate(100, 0)"><text y="-5">*YMax</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><rect width="30" height="60" fill="red" filter="url(#xMaxYMaxMeet)"/></g></g><g id="slice-group-1"><text x="0" y="-20" transform="translate(120, 185)">---------- slice -------------------------</text><g transform="translate(120, 185)"><text y="-5">xMin*</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><rect width="30" height="60" fill="red" filter="url(#xMinYMinSlice)"/></g><g transform="translate(120, 185) translate(50,0)"><text y="-5">xMid*</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><rect width="30" height="60" fill="red" filter="url(#xMidYMidSlice)"/></g><g transform="translate(120, 185) translate(100,0)"><text y="-5">xMax*</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><rect width="30" height="60" fill="red" filter="url(#xMaxYMaxSlice)"/></g></g><g id="slide-group-2"><text x="0" y="-20" transform="translate(300, 155) translate(0, 30)">---------- slice ---------------------</text><g transform="translate(300, 155) translate(0, 30)"><text y="-5">*YMin</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><rect width="50" height="30" fill="red" filter="url(#xMinYMinSlice)"/></g><g transform="translate(300, 155) translate(0, 30) translate(70,0)"><text y="-5">*YMid</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><rect width="50" height="30" fill="red" filter="url(#xMidYMidSlice)"/></g><g transform="translate(300, 155) translate(0, 30) translate(0,50)"><text y="-5">*YMax</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><rect width="50"