<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: painting-control-06-f.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#VisibilityControl"><p>Setting the &apos;visibility&apos; property to &apos;hidden&apos; on a &apos;g&apos; tag will affect its children, unless the children of the &apos;g&apos; tag override the parent setting.</p><p>Have a &apos;g&apos; tag with an red filled shape as a child. Set &apos;visibility: hidden&apos; on the &apos;g&apos; tag. Verify no red is on the page. Also, have a &apos;g&apos; tag with a green filled shape as a child. Set &apos;visibility: hidden&apos; on the &apos;g&apos; tag. Set &apos;visibility: visible&apos; on the child tag. Verify that the green &apos;rect&apos; renders on the page.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there are two green squares visible on the page, and no red.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-control-06-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="96" height="96" x="96" y="96" fill="#0f0"/><g visibility="hidden"><rect width="96" height="96" x="96" y="96" fill="red"/></g><rect width="95" height="95" x="196.5" y="196.5" fill="red"/><g visibility="hidden"><rect width="96" height="96" x="196" y="196" fill="#0f0" visibility="visible"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>