<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Vincent Hardy" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: coords-trans-02-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/coords.html#EstablishingANewUserSpace"><p>This test verifies the implementation of transforms. It tests elementary transforms and transform nesting. Note that for layout purposes, this test uses nesting of translation with the elementary transforms.</p><p>The test uses the rect element, the fill color (solid primary colors) and transforms.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly except for variations in the labeling text.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: coords-trans-02-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-size="12" transform="translate(0, 30)"><g id="elementary-transforms-test" transform="translate(0, 10)"><g id="elementary-transforms"><g transform="translate(-30, 0) scale(2.5, 2.5) translate(50, 50)"><rect width="20" height="2" x="0" y="0" fill="#00f"/><rect width="2" height="20" x="0" y="0" fill="red"/></g><g transform="translate(-30, 0) scale(2.5, 2.5) translate(150, 70) rotate(-90)"><rect width="20" height="2" x="0" y="0" fill="#00f"/><rect width="2" height="20" x="0" y="0" fill="red"/></g></g><g id="elementary-transforms-test-markers" transform="translate(-30, 0) scale(2.5, 2.5)"><text x="40" y="40">translate (50, 50)</text><rect width="5" height="5" x="48" y="48" fill="#000"/><rect width="5" height="5" x="68" y="48" fill="#00f"/><rect width="5" height="5" x="48" y="68" fill="red"/><text x="140" y="40">rotate(-90)</text><rect width="5" height="5" x="148" y="68" fill="#000"/><rect width="5" height="5" x="148" y="48" fill="#00f"/><rect width="5" height="5" x="168" y="68" fill="red"/></g></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>