<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="MI" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: text-fonts-04-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#FontPropertiesUsedBySVG"><p>Testing font-family attribute. Various text elements are used with varying values for the font-family attribute.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The first two text elements should display in their respective fonts,<span style="font-family:Haettenschweiler">Haettenschweiler</span>and<span style="font-family:Charlesworth">Charlesworth</span>, if they are installed on the target system. Otherwise, simply displaying the text in some fallback font is enough to pass the test. The last two should be displayed using a fallback font since the value specified for font-family is either invalid or not specified. Failing to display the text means the test is not passed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-fonts-04-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-size="18"><text x="15" y="60" font-family="SVGFreeSansASCII,sans-serif" font-size="18">font-family = &quot;Haettenschweiler&quot;</text><text x="340" y="60" font-family="Haettenschweiler" font-size="35">ABC</text><text x="15" y="110" font-family="SVGFreeSansASCII,sans-serif" font-size="18">font-family = &quot;Charlesworth&quot;</text><text x="340" y="110" font-family="Charlesworth" font-size="35">ABC</text><text x="15" y="160" font-family="SVGFreeSansASCII,sans-serif" font-size="18">font-family = &quot;Invalid Name&quot;</text><text x="340" y="160" font-family="InvalidFontFamily" font-size="35">ABC</text><text x="15" y="210" font-family="SVGFreeSansASCII,sans-serif" font-size="18">font-family = not specified</text><text x="340" y="210" font-size="35">ABC</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>