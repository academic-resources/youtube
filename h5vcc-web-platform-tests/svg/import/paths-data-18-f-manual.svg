<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: paths-data-18-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathDataGeneralInformation"><p>The &apos;path&apos; element&apos;s &apos;d&apos; attribute ignores additional whitespace, newline characters, and commas, and BNF processing consumes as much content as possible, stopping as soon as a character that doesn&apos;t satisfy the production is encountered.</p><p>Various black path segments are rendered that each demonstrate one of the parsing rules. Each path segment is placed on top of a similar path segment that lacks the particular parsing rule that is being tested. Test passes if no red is visible.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if seven thick black horizontal lines are shown with corresponding gold horizontal lines just above them, and the black and gold lines are all of the same length and horizontal position.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: paths-data-18-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g fill="gold"><rect width="160" height="8" x="220" y="40"/><rect width="160" height="8" x="220" y="80"/><rect width="160" height="8" x="220" y="120"/><rect width="160" height="8" x="220" y="160"/><rect width="