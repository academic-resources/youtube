<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="DOH" status="accepted" template-version="1.4" testname="$RCSfile: painting-marker-05-f.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#Markers"><p>Test all the &apos;overflow&apos; property values except &apos;inherit&apos; on the &apos;marker&apos; element.</p><p>Each column tests a value of the &apos;overflow&apos; property. The first row uses the &apos;marker&apos; property to set the same marker on start-, mid- and end-points on the path. The second row uses &apos;marker-start&apos;, &apos;marker-mid&apos; and &apos;marker-end&apos; to give each point its own marker. The third row uses the &apos;marker&apos; property like the first row, but here the marker has orient=&quot;auto&quot; set.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if: The columns labeled &apos;visible&apos; and &apos;auto&apos; show markers without clipping them. All other columns show clipped markers. The rendered picture matches the reference image, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-marker-05-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><marker id="marker1" markerHeight="2" markerUnits="strokeWidth" marke