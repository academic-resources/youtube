<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: interact-cursor-01-f.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/interact.html#Cursors"><p>Purpose of test is to determine if the cursor property and cursor element are supported.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>This test requires user interaction. Firstly, the default cursor behaviour should be examined. Move the cursor to the top left corner, in the white area. This is the default cursor. Now move the cursor over the text at the top of the example. The cursor changes to the text cursor. Lastly, move the cursor to the blue link text - the cursor changes to the pointer cursor.</p><p>Now, move the cursor in turn to each of the gray rectangles (but not on top of the white text label text). From top to bottom in the first row, the cursor should change to:</p><p>A crosshair or other &apos;accurate positioning&apos; cursor The &apos;default&apos; cursor, as noted above The &apos;pointer&apos; cursor, as noted above A cursor indicating movement, such as panning</p><p>Now from top to bottom in the second row, the cursor should change to:</p><p>The &apos;text&apos; cursor, as noted above A &apos;wait&apos; cursor A &apos;help&apos; cursor A special cursor which looks like a small magnifying glass. This is a downloaded image cursor.</p><p>Moving to the bottom-leftmost of the eight red triangles, and moving around them clockwise, the cursor should change to:</p><p>SouthEast-resize, South-resize, SouthWest resize, West-resize, NorthWest-resize, North-resize, NorthEast-resize, East-resize.</p><p>Lastly, move the cursor to the target in the bottom-right of the test. The cursor must not change to the &apos;pointer&apos; cursor, but instead to the custom magnifying glass cursor as noted above.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if, at each position, the cursor changes as described in the operator script.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: interact-cursor-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><cursor id="magglass" x="10" y="11" xlink:href="../images/magnify.png"/></defs><text x="240" y="25" font-size="26" text-anchor="middle">Text Cursor <a fill="#00f" xlink:href="http://www.w3.org/TR/SVG/interact#Cursors" xlink:show="new">Pointer Cursor</a></text><rect width="240" height="236" x="120" y="40" fill="none" stroke="#666" stroke-width="3"/><g class="button"><g cursor="crosshair"><rect width="80" height="32" x="148" y="70" fill="#666" stroke="none"/><text x="154" y="90" fill="#FFF" stroke="none" font-family="Geneva, Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">crosshair</text></g><g cursor="default"><rect width="80" height="32" x="148" y="118" fill="#666" stroke="none"/><text x="154" y="138" fill="#FFF" stroke="none" font-family="Geneva, Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">default</text></g><g cursor="pointer"><rect width="80" height="32" x="148" y="166" fill="#666" stroke="none"/><text x="154" y="186" fill="#FFF" stroke="none" font-family="Geneva, Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">pointer</text></g><g cursor="move"><rect width="80" height="32" x="148" y="214" fill="#666" stroke="none"/><text x="154" y="235" fill="#FFF" stroke="none" font-family="Geneva, Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">move</text></g><g cursor="text"><rect width="80" height="32" x="252" y="70" fill="#666" stroke="none"/><text x="258" y="90" fill="#FFF" stroke="none" font-family="Geneva, Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">text</text></g><g cursor="wait"><rect width="80" height="32" x="252" y="118" fill="#666" stroke="none"/><text x="258" y="138" fill="#FFF" stroke="none" font-family="Geneva, Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">wait</text></g><g cursor="help"><rect width="80" height="32" x="252" y="166" fill="#666" stroke="none"/><text x="258" y="186" fill="#FFF" stroke="none" font-family="Geneva, Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">help</text></g><g cursor="url(#magglass),crosshair"><rect width="80" height="32" x="252" y="214" fill="#666" stroke="none"/><text x="258" y="235" fill="#FFF" stroke="none" font-family="Geneva, Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">&lt;url&gt;</text></g></g><g fill="#900" stroke="#000" stroke-width="1"><polygon points="116 36 116 68 148 36" cursor="nw-resize"/><polygon points="364 36 364 68 332 36" cursor="ne-resize"/><polygon points="364 280 332 280 364 248" cursor="se-resize"/><polygon points="116 280 148 280 116 248" cursor="sw-resize"/><polygon points="340 134 340 182 364 158" cursor="e-resize"/><polygon points="116 158 140 134 140 182" cursor="w-resize"/><polygon points="240 36 264 63.3 214 63.3" cursor="n-resize"/><polygon points="240 280 264 252.7 214 252.7" cursor="s-resize"/></g><g id="target" stroke="#000" stroke-width="1" cursor="url(#magglass),crosshair"><circle cx="390" cy="315" r="16" fill="#FFC" stroke="none"/><polyline points="390 295 390 335"/><polyline points="370 315 410 315"/><circle cx="390" cy="315" r="6" fill="#FFF" stroke="none"/><a fill="#00f" xlink:href="http://www.w3.org/Icons/w3c_home"><circle cx="390" cy="315" r="2" fill="#000" stroke="none"/></a></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>