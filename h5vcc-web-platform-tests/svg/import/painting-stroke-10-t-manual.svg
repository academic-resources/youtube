<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CM" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: painting-stroke-10-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>This tests that stroking of zero length subpaths will result in some rendering if the &apos;stroke-linecap&apos; property is set to &apos;square&apos; or &apos;round&apos;, but not if it is set to &apos;butt&apos;.</p><p>Simply load the test. Two rows of shapes should be presented, with a text label describing the row.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Simply load the test. Two rows of shapes should be presented, with a text label describing the row.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-stroke-10-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="40">Test stroking of zero length subpaths</text><g fill="none" stroke="#00f" stroke-width="50"><path stroke-linecap="round" d="M190,170 L190,170"/><path stroke-linecap="square" d="M290,170 L290,170"/><path stroke="red" stroke-linecap="butt" d="M390,170 L390,170"/><path stroke-linecap="round" d="M190,240 c0,0 0,0 0,0"/><path stroke-linecap="square" d="M290,240 c0,0 0,0 0,0"/><path stroke="red" stroke-linecap="butt" d="M390,240 c0,0 0,0 0,0"/></g><g font-size="12"><text x="10" y="175">Using an &apos;L&apos; command:</text><text x="10" y="245">Using a &apos;c&apos; command:</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>