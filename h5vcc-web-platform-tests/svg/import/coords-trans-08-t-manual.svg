<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="OA" status="accepted" template-version="1.4" testname="$RCSfile: coords-trans-08-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/coords.html#EstablishingANewUserSpace"><p>This test verifies the implementation of transforms. It tests elementary transforms and transform nesting. Note that for layout purposes, this test uses nesting of translation with the elementary transforms.</p><p>This test will check if the transfomations performed are carried out in the proper order. The result should differ depending on which transformation comes first.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly except for variations in the labeling text.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: coords-trans-08-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g id="elementary-transforms-test"><g id="object_1" transform="skewX(45) skewY(45)"><rect width="150" height="5" x="0" y="0" fill="#00f"/><rect width="5" height="50" x="0" y="0" fill="red"/><rect width="5" height="50" x="150" y="0" fill="#000"/><rect width="150" height="5" x="0" y="50" fill="#000"/><ellipse cx="75" cy="25" fill="purple" rx="40" ry="15"/></g><text x="30" y="16" font-size="12">skewX(45)+skewY(45)</text><g id="object_2" transform="translate(200,0) skewY(45) skewX(45)"><rect width="150" height="5" x="0" y="0" fill="#00f"/><rect width="5" height="50" x="0" y="0" fill="red"/><rect width="5" height="50" x="150" y="0" fill="#000"/><rect width="150" height="5" x="0" y="50" fill="#000"/><ellipse cx="75" cy="25" fill="purple" rx="40" ry="15"/></g><text x="230" y="16" font-size="12">skewY(45)+skewX(45)</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>