<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" shape-rendering="geometricPrecision" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="BB" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: painting-stroke-05-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>User agents may render graphical primitives with different levels of accuracy. This test is aimed at determining how a UA renders thin strokes.</p><p>The test file contains a number of vertical and horizontal lines. The stroke width of the vertical lines increase from left to right. The stroke width of the horizontal lines increase from top to bottom.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml">Run the test. No interaction required.</d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if user is able to see a smooth stroke width increment for the vertical and horizontal lines. The top left hand corner should contain strokes that are very thin in width and the bottom right hand corner should contain thick strokes.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-stroke-05-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="30" font-size="20" text-anchor="middle">Rendering thin strokes</text><polyline stroke="#000" stroke-width=".001" points="30 50 30 300"/><polyline stroke="#000" stroke-width=".1" points="50 50 50 300"/><polyline stroke="#000" stroke-width=".2" points="70 50 70 300"/><polyline stroke="#000" stroke-width=".3" points="90 50 90 300"/><polyline stroke="#000" stroke-width=".4" points="110 50 110 300"/><polyline stroke="#000" stroke-width=".5" points="130 50 130 300"/><polyline stroke="#000" stroke-width=".6" points="150 50 150 300"/><polyline stroke="#000" stroke-width=".7" points="170 50 170 300"/><polyline stroke="#000" stroke-width=".8" points="190 50 190 300"/><polyline stroke="#000" stroke-width=".9" points="210 50 210 300"/><polyline stroke="#000" stroke-width="1" points="230 50 230 300"/><polyline stroke="#000" stroke-width="1.1" points="250 50 250 300"/><polyline stroke="#000" stroke-width="1.2" points="270 50 270 300"/><polyline stroke="#000" stroke-width="1.3" points="290 50 290 300"/><polyline stroke="#000" stroke-width="1.4" points="310 50 310 300"/><polyline stroke="#000" stroke-width="1.5" points="330 50 330 300"/><polyline stroke="#000" stroke-width="1.6" points="350 50 350 300"/><polyline stroke="#000" stroke-width="1.7" points="370 50 370 300"/><polyline stroke="#000" stroke-width="1.8" points="390 50 390 300"/><polyline stroke="#000" stroke-width="1.9" points="410 50 410 300"/><polyline stroke="#000" stroke-width="2" points="430 50 430 300"/><polyline stroke="#000" stroke-width="2.1" points="450 50 450 300"/><line x1="10" x2="470" y1="100" y2="100" stroke="#00008b" stroke-width=".1"/><line x1="10" x2="470" y1="150" y2="150" stroke="#00008b" stroke-width=".5"/><line x1="10" x2="470" y1="200" y2="200" stroke="#00008b" stroke-width="1"/><line x1="10" x2="470" y1="250" y2="250" stroke="#00008b" stroke-width="2"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>