<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="VH" reviewer="CN" status="accepted" template-version="1.4" testname="$RCSfile: struct-use-03-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#UseElement"><p>The purpose of this test is to validate proper handling of the x/y attributes on the use element.</p><p>The test shows a &lt;use&gt; element displayed on the right. On the left, a group built as described in section 5.6 of the SVG 1.1 specification validates that the &lt;use element is properly processed.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if there are two identical diamond shapes visible.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-use-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><rect id="usedRect" width="100" height="100" fill="#0ff" stroke="#00f" stroke-width="20"/></defs><text x="120" y="60" text-anchor="middle">Reference</text><text x="360" y="60" text-anchor="middle">&lt;use&gt;</text><g id="reference" transform="rotate(45,120,170) translate(70,120)"><rect width="100" height="100" fill="#0ff" stroke="#00f" stroke-width="20"/></g><g transform="translate(240, 0)"><use x="70" y="120" transform="rotate(45,120,170)" xlink:href="#usedRect"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>