<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CM" status="reviewed" template-version="1.4" testname="$RCSfile: pservers-pattern-05-f.svg,v $" version="$Revision: 1.3 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG/pservers.html#Patterns"><p>Test that a &apos;pattern&apos; element can inherit attributes through multiple levels of &apos;xlink:href&apos; referencing.</p><p>The test defines a pattern &apos;pattern1&apos; with some attributes that scale the contents. The attributes on &apos;pattern1&apos; are inherited into &apos;pattern2&apos; and then inherited from &apos;pattern2&apos; into &apos;pattern3&apos;. &apos;pattern3&apos; has a green circle as its graphical content. A &apos;rect&apos; uses &apos;pattern3&apos; as its fill, if the attributes are correctly inherited into &apos;pattern3&apos;, then the green circle will occlude a red circle in the same position.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passed if there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: pservers-pattern-05-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><pattern id="Pattern2" xlink:href="#Pattern1"/><pattern id="Pattern3" xlink:href="#Pattern2"><circle cx="5" cy="5" r="2" fill="green"/></pattern></defs><circle cx="50" cy="50" r="20" fill="red"/><rect width="100" height="100" fill="url(#Pattern3)"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.3 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/><g id="draft-watermark"><rect width="478" height="20" x="1" y="1" fill="red" stroke="#000" stroke-width="1"/><text x="240" y="18" fill="#fff" stroke="#000" stroke-width=".5" font-family="SVGFreeSansASCII,sans-serif" font-size="20" font-weight="bold" text-anchor="middle">DRAFT</text></g></svg>