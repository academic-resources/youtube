<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-color-01-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feColorMatrixElement"><p>Test which verifies the basic facilities of feColorMatrix.</p><p>This test uses the following elements : a nested &lt;svg&gt; with a viewBox attribute, &lt;linearGradient&gt;, &lt;filter&gt;, &lt;feColorMatrix&gt;, &lt;feComposite&gt;.</p><p>The test case shows five rectangles filled with a gradient showing the effects of feColorMatrix: an unfiltered rectangle acting as a reference, use of the feColorMatrix matrix option to convert to grayscale, use of the feColorMatrix saturate option, use of the feColorMatrix hueRotate option, and use of the feColorMatrix luminanceToAlpha option.</p><p>The test is somewhat self-explanatory as the strings document the type of feColorMatrix operation that is being used.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-color-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="290" x="-10" y="5" version="1.1" viewBox="0 0 800 500"><title>Example feColorMatrix - Examples of feColorMatrix operations</title><desc>Five rectangles filled with a gradient showing the effects of feColorMatrix: an unfiltered rectangle acting as a reference, use of the feColorMatrix matrix option to convert to grayscale, use of the feColorMatrix saturate option, use of the feColorMatrix hueRotate option, and use of the feColorMatrix luminanceToAlpha option.</desc><defs><linearGradient id="MyGradient" x1="20" x2="760" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#d0d"/><stop offset=".33" stop-color="#2c2"/><stop offset=".67" stop-color="#400000"/><stop offset="1" stop-color="#a0a0ff"/></linearGradient><filter id="Matrix" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="matrix" values=".33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0"/></filter><filter id="Saturate40" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="saturate" values=".25"/></filter><filter id="HueRotate90" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="hueRotate" values="90"/></filter><filter id="LuminanceToAlpha" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" result="a" type="luminanceToAlpha"/><feComposite in="SourceGraphic" in2="a" operator="in"/></filter></defs><g font-family="Verdana" font-size="40"><rect width="798" height="498" x="1" y="1" fill="none" stroke="#00f"/><rect width="760" height="40" x="20" y="20" fill="url(#MyGradient)"/><text x="20" y="95">Unfiltered</text><rect width="760" height="40" x="20" y="120" fill="url(#MyGradient)" filter="url(#Matrix)"/><text x="20" y="195">type=&quot;matrix&quot; (grayscale matrix)</text><rect width="760" height="40" x="20" y="220" fill="url(#MyGradient)" filter="url(#Saturate40)"/><text x="20" y="295">type=&quot;saturate&quot; values=&quot;.4&quot;</text><rect width="760" height="40" x="20" y="320" fill="url(#MyGradient)" filter="url(#HueRotate90)"/><text x="20" y="395">type=&quot;hueRotate&quot; values=&quot;90&quot;</text><rect width="760" height="40" x="20" y="420" fill="url(#MyGradient)" filter="url(#LuminanceToAlpha)"/><text x="20" y="495">type=&quot;luminanceToAlpha&quot;</text></g></svg></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>