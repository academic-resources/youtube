<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CL" reviewer="AG" status="accepted" template-version="1.4" testname="$RCSfile: text-intro-07-t.svg,v $" version="$Revision: 1.2 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#CharactersAndGlyphs"><p>This test ensures that mandatory ligatures in Arabic are displayed.</p><p>There are two subtests. The first requires an isolate lam-alef ligature and the second requires a right-joining lam-alef ligature.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if subtests are displayed as following:</p><ul><li>The first subtest has the word for &apos;tools&apos;, آلات</li><li>The second subtest has the word for &apos;three&apos;, ثلاثة</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-intro-07-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="Andalus,Diwani Letter,serif"><path stroke="#BBB" d="M10,120 L470,120"/><path stroke="#BBB" d="M10,240 L470,240"/><text x="240" y="120" fill="#700" font-size="140" text-anchor="middle" xml:lang="ar">آلات</text><text x="240" y="240" fill="#700" font-size="140" text-anchor="middle" xml:lang="ar">ثلاثة</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.2 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>