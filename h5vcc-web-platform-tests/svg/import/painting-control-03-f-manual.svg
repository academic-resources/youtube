<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: painting-control-03-f.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#FillProperties"><p>Open polyline and path elements are filled as if they were closed with the last point linked to the first point.</p><p>The test specifies two polylines and two paths on the page with five points each. One polyline/path closes the shape with the fifth point linking to the first. One polyline/path is open (no link from fifth point to first). Both polylines/paths are filled. The open subpath is placed over the closed one. Test passes if the open subpath fills over the closed path.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if two black shapes are shown and no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-control-03-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><path fill="red" d="M 20 100 L 50 150 L 100 200 L 175 175 L 150 150 z"/><path fill="#000" stroke="#000" d="M 20 100 L 50 150 L 100 200 L 175 175 L 150 150"/><polyline fill="red" points="200 100 250 150 300 200 375 175 350 150"/><polyline fill="#000" stroke="#000" points="200 100 250 150 300 200 375 175 350 150 200 100"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>