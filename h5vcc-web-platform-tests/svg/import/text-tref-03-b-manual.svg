<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="ED" status="accepted" template-version="1.4" testname="$RCSfile: text-tref-03-b.svg,v $" version="$Revision: 1.4 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TRefElement"><p>Test viewer capability to handle &apos;tref&apos; elements which point to elements that have children. The flattened text content is to be used.</p><p>The test case consists of one sub-test; it results in the word &quot;Flattened&quot; being displayed.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the phrase &quot;Flattened&quot; is displayed, all in green and at the same font size.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-tref-03-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="75" y="25" fill="#00f" font-family="SVGFreeSansASCII,sans-serif" font-size="12">Test &apos;tref&apos; element uses flattened textContent.</text><text x="75" y="200" fill="green" font-family="SVGFreeSansASCII,sans-serif" font-size="36"><tref xlink:href="#hello"/></text><defs><text id="hello">F<tspan fill="#00f">l</tspan><tspan fill="red" font-size="100">a</tspan><tspan fill="#ff0">t<tspan fill="#0f0">t</tspan></tspan><tspan fill="orange" dx="50">e</tspan><tspan fill="purple">n</tspan><tspan fill="red">e</tspan><tspan fill="#000">d</tspan></text></defs></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.4 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>