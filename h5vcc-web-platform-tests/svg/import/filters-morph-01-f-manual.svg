<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0 0 480 360" zoomAndPan="magnify"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: filters-morph-01-f.svg,v $" version="$Revision: 1.8 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/filters.html#feMorphologyElement"><p>Test which verifies the basic facilities of feMorphology.</p><p>The test shows the same graphics filtered with four different feMorphology settings. The top two have the type erode and a radius of 1(left) and 2(right). The bottom two have the type dilate and a radius of 1(left) and 3(right).</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The rendered picture should match the reference image, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: filters-morph-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="240" y="16" font-size="16" text-anchor="middle">Filter Effect: feMorphology</text><g transform="translate(0, -6)"><defs><filter id="erode1" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feMorphology operator="erode" radius="1"/></filter><filter id="erode2" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feMorphology operator="erode" radius="2"/></filt