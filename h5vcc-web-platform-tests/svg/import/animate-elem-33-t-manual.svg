<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="OA" reviewer="VH" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-33-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>The purpose of this test is to test animateMotion with keyPoints and keyTimes.</p><p>The test consists of 4 sub-tests. Each test has a purple circle which moves along a path. The path is indicated with a dashed line and sample points where the circle should pass a certain position on the path is indicated with gray circles. On top of each gray circle is a number which indicates the passing time in seconds. In the cases where the purple circle should pass the gray circle two times the first passing time is written above the gray circle and the second passing time is written below.</p><p>Section 19.2.12 in the spec. states that a motion path is defined by the path attribute or by values or from/to attributes. So in the animateMotion case, values is just used for defining the motionPath and the number of values do not have to relate to the number of keyTimes.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test passes if, for the first four seconds of the document, each of the four purple circles moves along the dashed lines such that they coincide with the gray circles at the times indicated next to those gray circles. The purple circles must all move continuously over the four seconds, except for the top-right one, which jumps discontinuously at 2s from the second grey circle to the third in that subtest.</p><p>If a range of times is given next to a grey circle, then the purple circle must stay stationary at that position for that duration.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-33-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g transform="translate(110, 50) scale(0.6)"><text x="-160" y="-30" fill="#ccc" stroke="none" font-size="30">0</text><text x="-50" y="-30" fill="#ccc" stroke="none" font-size="30">0.8-3.2</text><text x="140" y="-30" fill="#ccc" stroke="none" font-size="30">4</text><g fill="none" stroke="#888" stroke-dasharray="10 6"><polyline points="-150 0 0 0 150 0"/></g><g fill="#ccc" stroke="#555"><circle cx="-150" r="20"/><circle r="20"/><circle cx="150" r="20"/></g><circle r="20" fill="#C06" stroke="#000" stroke-width="3"><animateMotion fill="freeze" calcMode="linear" dur="4" keyPoints="0; 0.5; 0.5; 0.5; 0.5; 1" keyTimes="0; 0.2; 0.4; 0.6; 0.8; 1" values="-150 0; 150 0"/></circle></g><g transform="translate(370, 50) scale(0.6)"><text x="-160" y="-30" fill="#ccc" stroke="none" font-size="30">0</text><text x="-100" y="-30" fill="#ccc" stroke="none" font-size="30">2</text><text x="80" y="-30" fill="#ccc" stroke="none" font-size="30">2</text><text x="140" y="-30" fill="#ccc" stroke="none" font-size="30">4</text><g fill="none" stroke="#888" stroke-dasharray="10 6"><polyline points="-150 0 -90 0"/><polyline points="90 0 150 0"/></g><g fill="#ccc" stroke="#555"><circle cx="-150" r="20"/><circle cx="-90" r="20"/><circle cx="90" r="20"/><circle cx="150" r="20"/></g><circle r="20" fill="#C06" stroke="#000" stroke-width="3"><animateMotion fill="freeze" calcMode="linear" dur="4" keyPoints="0; 0.2; 0.4; 0.6; 0.8; 1" keyTimes="0; 0.5; 0.5; 0.5; 0.5; 1" values="-150 0; 150 0"/></circle></g><g transform="translate(110, 180) scale(0.6)"><text x="-115" y="-30" fill="#ccc" stroke="none" font-size="30">3</text><text x="-85" y="-60" fill="#ccc" stroke="none" font-size="30">2.6</text><text x="60" y="-60" fill="#ccc" stroke="none" font-size="30">0</text><text x="95" y="-30" fill="#ccc" stroke="none" font-size="30">1</text><text x="-75" y="20" fill="#ccc" stroke="none" font-size="30">4</text><text x="40" y="20" fill="#ccc" stroke="none" font-size="30">1.4</text><g fill="none" stroke="#888" stroke-dasharray="10 6"><polyline points="-105 0 -25 -60 25 -60 105 0"/></g><g fill="#ccc" stroke="#555"><circle cx="-105" r="20"/><circle cx="-65" cy="-30" r="20"/><circle cx="65" cy="-30" r="20"/><circle cx="105" r="20"/></g><circle r="20" fill="#C06" stroke="#000" stroke-width="3"><animateMotion fill="freeze" calcMode="linear" dur="4" keyPoints="0.8; 1; 0; 0.2" keyTimes="0; 0.25; 0.75; 1" path="M -105,0 L -25,-60 25,-60 105,0"/></circle></g><g transform="translate(370, 160) scale(0.6)"><text x="-135" y="-30" fill="#ccc" stroke="none" font-size="30">3</text><text x="-95" y="-30" fill="#ccc" stroke="none" font-size="30">2.6</text><text x="65" y="-30" fill="#ccc" stroke="none" font-size="30">0</text><text x="115" y="-30" fill="#ccc" stroke="none" font-size="30">1</text><text x="-85" y="50" fill="#ccc" stroke="none" font-size="30">4</text><text x="50" y="50" fill="#ccc" stroke="none" font-size="30">1.4</text><g fill="none" stroke="#888" stroke-dasharray="10 6"><polyline points="-125 0 125 0"/></g><g fill="#ccc" stroke="#555"><circle cx="-125" r="20"/><circle cx="-75" r="20"/><circle cx="75" r="20"/><circle cx="125" r="20"/></g><circle r="20" fill="#C06" stroke="#000" stroke-width="3"><animateMotion fill="freeze" calcMode="linear" dur="4" from="-125,0" keyPoints="0.8; 1; 0; 0.2" keyTimes="0; 0.25; 0.75; 1" to="125,0"/></circle></g><text x="5" y="235" font-size="28">Test of keyPoints and keyTimes.</text><text x="5" y="265" font-size="18">Number indicates the circle&apos;s passing time in seconds.</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>