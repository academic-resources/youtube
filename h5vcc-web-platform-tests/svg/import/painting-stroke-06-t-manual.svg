<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="CN" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: painting-stroke-06-t.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>Test default effects of stroke-dasharray.</p><p>This specifically tests the values of none and 0. This also tests an odd number of values in a dash-array attribute and in combination with an offset.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml">Run the test. No interaction required.</d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The top two lines must be solid black. The next line shows a thick black line with a thinner blue line on top; both must have the same dash pattern. The bottom two lines, one black and one blue, must render so that the gaps of one correspond to the dashes of the other.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-stroke-06-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g><path fill="none" stroke="#000" stroke-dasharray="none" stroke-width="10" d="M 20 20 L 200 20" transform="scale(1.8)"/><path fill="none" stroke="#000" stroke-dasharray="0" stroke-width="10" d="M 20 40 L 200 40" transform="scale(1.8)"/><path fill="none" stroke="#000" stroke-dasharray="5 2 5 5 2 5" stroke-width="20" d="M 20 60 L 200 60" transform="scale(1.8)"/><path fill="none" stroke="#00f" stroke-dasharray="5 2 5" stroke-width="10" d="M 20 60 L 200 60" transform="scale(1.8)"/><path fill="none" stroke="#000" stroke-dasharray="2" stroke-width="10" d="M 20 80 L 200 80" transform="scale(1.8)"/><path fill="none" stroke="#00f" stroke-dasharray="2" stroke-dashoffset="2" stroke-width="10" d="M 20 90 L 200 90" transform="scale(1.8)"/></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>