<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Chris Lilley" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: struct-image-03-t.svg,v $" version="$Revision: 1.5 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#ImageElement"><p>This test verifies the support for gamma correction of displayed PNG images.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Several different images are displayed one above the other; if gamma correction is correctly performed based on the values in the gAMA chunk in the PNG file, the resulting displayed values are the same in all of the files (except for rounding error, which gives some artefacts at the right side of the lowest two images due to the very high levels of gamma correction needed for this test)</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-image-03-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><rect width="434" height="224" x="23" y="13" fill="#000" stroke="none"/><image width="430" height="48" x="25" y="15" xlink:href="../images/gam030.png"/><image width="430" height="48" x="25" y="43" xlink:href="../images/gam045.png"/><image width="430" height="48" x="25" y="91" xlink:href="../images/gam056.png"/><image width="430" height="48" x="25" y="139" xlink:href="../images/gam100.png"/><image width="430" height="48" x="25" y="187" xlink:href="../images/gam200.png"/><text x="25" y="285" font-size="40">Gamma correction</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.5 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>