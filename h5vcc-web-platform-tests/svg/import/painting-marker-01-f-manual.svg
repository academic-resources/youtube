<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Dean Jackson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-marker-01-f.svg,v $" version="$Revision: 1.7 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#Markers"><p>Tests the basic support for markers.</p><p>The top test examines the basic support for the marker element and style. The markers are purple rectangles.</p><p>The middle test examines the support for the different styles of marker properties. The &quot;marker-start&quot; property defines the marker to use at the first vertex of the marked path, in this case a purple rectangle. The &quot;marker-end&quot; property defines the marker to use at the last vertex of the marked path, in this case a blue triangle. The &quot;marker-mid&quot; property defines the marker to use at all vertices, other than the first and last, of the marked path, in this case a green circle.</p><p>The bottom test examines the support for marker orientation along the path direction. The second vertex, the top right corner of the path, has a marker that is rotated 45 degrees, since that is the average of the horizontal and vertical segments each side. The last vertex, the bottom right corner of the path, has a marker rotated 90 degrees since that is the direction of the last path segment.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>For the three tests, there should be two identical paths with markers drawn. The path on the left is rendered using the marker elements. The path on the right is rendered using the equivalent SVG, showing what the marked path should look like.</p><p>The rendered picture should match the reference image, except for possible variations in the labelling text (per CSS2 rules).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-marker-01-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><marker id="marker1" markerHeight="2" markerUnits="strokeWidth" markerWidth="2" refX="5" refY="5" viewBox="0 0 10 10"><rect width="10" height="10" fill="purple" stroke="none"/></marker><marker id="marker2" markerHeight="2" markerUnits="strokeWidth" markerWidth="2" orient="auto" refX="5" refY="5" viewBox="0 0 10 10"><path fill="#00f" stroke="none" d="M 5 0 L 10 10 L 0 10 Z"/></marker><marker id="markerStart" markerHeight="2" markerUnits="strokeWidth" markerWidth="2" refX="5" refY="5" viewBox="0 0 10 10"><rect width="10" height="10" fill="purple" stroke="none"/></marker><marker id="markerMiddle" markerHeight="2" markerUnits="strokeWidth" markerWidth="2" refX="5" refY="5" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="green" stroke="none"/></marker><marker id="markerEnd" markerHeight="2" markerUnits="strokeWidth" markerWidth="2" refX="5" refY="5" viewBox="0 0 10 10"><path fill="#00f" stroke="none" d="M 5 0 L 10 10 L 0 10 Z"/></marker></defs><text x="170" y="30" font-size="14">Basic Markers</text><path fill="none" stroke="#000" stroke-width="8" marker-end="url(#marker1)" marker-mid="url(#marker1)" marker-start="url(#marker1)" d="M 130 40 L 180 40 L 180 90"/><g><path fill="none" stroke="#000" stroke-width="8" d="M 130 40 L 180 40 L 180 90" transform="translate(120,0)"/><g fill="none" stroke="#000" stroke-width="8" transform="translate(120,0) translate(130,40) scale(8) scale(0.2, 0.2) translate(-5, -5)"><rect width="10" height="10" fill="purple" stroke="none"/></g><g fill="none" stroke="#000" stroke-width="8" transform="translate(120,0) translate(180,40) scale(8) scale(0.2, 0.2) translate(-5, -5)"><rect width="10" height="10" fill="purple" stroke="none"/></g><g fill="none" stroke="#000" stroke-width="8" transform="translate(120,0) translate(180,90) scale(8) scale(0.2, 0.2) translate(-5, -5)"><rect width="10" height="10" fill="purple" stroke="none"/></g></g><text x="145" y="125" font-size="14">Start, Middle and End</text><path fill="none" stroke="#000" stroke-width="8" marker-end="url(#markerEnd)" marker-mid="url(#markerMiddle)" marker-start="url(#markerStart)" d="M 130 135 L 180 135 L 180 185"/><g><path fill="none" stroke="#000" stroke-width="8" d="M 130 135 L 180 135 L 180 185" transform="translate(120,0)"/><g fill="none" stroke="#000" stroke-width="8" transform="translate(120,0) translate(130,135) scale(8) scale(0.2, 0.2) translate(-5, -5)"><rect width="10" height="10" fill="purple" stroke="none"/></g><g fill="none" stroke="#000" stroke-width="8" transform="translate(120,0) translate(180,135) scale(8) scale(0.2, 0.2) translate(-5, -5)"><circle cx="5" cy="5" r="5" fill="green" stroke="none"/></g><g fill="none" stroke="#000" stroke-width="8"><path fill="#00f" stroke="none" d="M 5 0 L 10 10 L 0 10 Z" transform="translate(120,0) translate(180,185) scale(8) scale(0.2, 0.2) translate(-5, -5)"/></g></g><text x="145" y="220" font-size="14">Automatic Orientation</text><path fill="none" stroke="#000" stroke-width="8" marker-end="url(#marker2)" marker-mid="url(#marker2)" marker-start="url(#marker2)" d="M 130 230 L 180 230 L 180 280"/><g><path fill="none" stroke="#000" stroke-width="8" d="M 130 230 L 180 230 L 180 280" transform="translate(120,0)"/><g fill="none" stroke="#000" stroke-width="8"><path fill="#00f" stroke="none" d="M 5 0 L 10 10 L 0 10 Z" transform="translate(120,0) translate(130,230) rotate(0) scale(8) scale(0.2, 0.2) translate(-5, -5)"/></g><g fill="none" stroke="#000" stroke-width="8"><path fill="#00f" stroke="none" d="M 5 0 L 10 10 L 0 10 Z" transform="translate(120,0) translate(180,230) rotate(45) scale(8) scale(0.2, 0.2) translate(-5, -5)"/></g><g fill="none" stroke="#000" stroke-width="8"><path fill="#00f" stroke="none" d="M 5 0 L 10 10 L 0 10 Z" transform="translate(120,0) translate(180,280) rotate(90) scale(8) scale(0.2, 0.2) translate(-5, -5)"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.7 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>