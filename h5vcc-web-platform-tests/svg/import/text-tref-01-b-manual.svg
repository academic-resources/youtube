<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Lofton Henderson" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: text-tref-01-b.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/text.html#TRefElement"><p>Test viewer capability to handle a basic &apos;tref&apos; element which points to a text string in an external file.</p><p>The test case consists of a single sub-test.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The box in the middle of the frame should contain green &quot;Simple external referenced text.&quot;, which is obtained by a &apos;tref&apos; element reference to a &apos;text&apos; element in a &apos;defs&apos; section of another file (text-extTref-BE-18-targ.svg).</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-tref-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="75" y="25" fill="#00f" font-size="12">Test &apos;tref&apos; element with an external referenced string.</text><text x="75" y="200" fill="green" font-size="18"><tref xlink:href="../images/text-extTref-BE-18-targ.svg#tref-external-reference"/></text><rect width="260" height="22" x="73" y="183" fill="none" stroke="#000"/><text x="73" y="217" fill="#000" font-size="12">&apos;tref&apos; to a string in another file</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>